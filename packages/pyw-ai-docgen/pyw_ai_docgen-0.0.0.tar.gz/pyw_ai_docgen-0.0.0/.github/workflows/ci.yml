name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Hatch & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          python -m hatch env create default
        env:
          PIP_CACHE_DIR: ~/.cache/pip

      - name: Run all checks & tests
        run: python -m hatch run dev:all-checks
