[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topdog-cc"
version = "0.1.0"
description = "Conversation-aware multi-agent development framework with âˆ‚-prefixed architecture"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TopDog Development", email = "dev@topdog.cc"}
]
maintainers = [
    {name = "TopDog Development", email = "dev@topdog.cc"}
]
keywords = [
    "multi-agent",
    "conversation-aware",
    "development-framework", 
    "ai-tools",
    "code-analysis",
    "project-orchestration"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.8"
dependencies = [
    # Core dependencies - minimal for basic functionality
]

[project.optional-dependencies]
full = [
    "langmem",
    "langgraph",
    "openai",
    "anthropic",
    "radon",
    "behave",
    "aider-chat"
]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine"
]

[project.urls]
Homepage = "https://github.com/topdog-cc/topdog-cc"
Repository = "https://github.com/topdog-cc/topdog-cc"
Documentation = "https://github.com/topdog-cc/topdog-cc#readme"
"Bug Tracker" = "https://github.com/topdog-cc/topdog-cc/issues"

[project.scripts]
topdogcc = "topdog_cc.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
topdog_cc = ["*.md", "*.txt"]