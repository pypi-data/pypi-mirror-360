<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	<script src="{{url_for('static', filename='index.js')}}"></script>
	<title>interact-ms</title>
</head>
<body>	
	<dev class = "page-wrapper">
	
		<!-- header -->
		{{ INTERACT_HEADER|safe }}
        <hr>
        <br><br>
        <div class = "download-div">
            <div style=" width:1404px; padding-left: 30px; text-align: left; background: linear-gradient(to right, aquamarine 40%, #FFFFFF 58%); ">
               <p>Choose your use case</p>
           </div>
       </div>
        <div style = "display:flex; height:120px; justify-content: center; align-items:center; font-size: larger; ">
            <div style=" width:1420px;">
               <p> If you are interested only in increasing peptide identification rates and wish to perform your
                own downstream analysis select <b>inSPIRE</b>. For specialised analysis of infeceted
                cells select <b>PEPSeek</b>.</p>
            </div>
        </div>

        <div class="center-content" style="height: 120px;">
            <div class="buttons"> 
                <div id="standard-button-div" style = "margin-right:40px;">
                    <button id="inSPIRE-Standard-button" class="white-black-button"
                    onclick="selectUseCase('standard', '{{ server_address }}', '{{ user }}', '{{ project }}')"
                    >inSPIRE</button>
                </div>
                <div id="select-button-div" style = "margin-left:40px;">
                    <button id="PEPSeek-button" class="red-white-button"
                    onclick="selectUseCase('pathogen', '{{ server_address }}', '{{ user }}', '{{ project }}')"
                    >PEPSeek</button>
                </div>
            </div>
        </div>
        <div class="center-content" style="height: 100px;">
            <div class="buttons"> 
                <div id="select-button-div" style = "margin-right:40px;">
                    <button id="invitro-button" class="purple-white-button"
                    onclick="selectUseCase('invitro', '{{ server_address }}', '{{ user }}', '{{ project }}')"
                    >inSPIRE <i>in vitro</i></button>
                </div>
                <div id="select-button-div" style = "margin-left:40px;">
                    <button id="PISCES-button" class="blue-white-button"
                    onclick="selectUseCase('pisces', '{{ server_address }}', '{{ user }}', '{{ project }}')"
                    >PISCES</button>
                </div>
            </div>
        </div>
	

       </div>
       <br><br><br><br>
       <br><br><br><br>
        <!--footer-->

        {{ INTERACT_FOOTER|safe }}
    </dev>
</body>
</html>
