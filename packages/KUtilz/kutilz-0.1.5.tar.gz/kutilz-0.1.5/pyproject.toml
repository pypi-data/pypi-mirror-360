[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["KUtils"]

[project]
license = {text = "MIT"}
name = "KUtilz"
version = "0.1.5"
dependencies = ["bidict==0.23.1",
    "cycler==0.12.1",
    "diskcache==5.6.3",
    "fonttools==4.54.1",
    "imageio==2.35.1",
    "kiwisolver==1.4.7",
    "lazy_loader==0.4",
    "matplotlib==3.7.5",
    "mpmath==1.3.0",
    "networkx==3.1",
    "numpy==1.24.4",
    "packaging==24.1",
    "param==2.1.1",
    "pillow==10.4.0",
    "pydantic==2.9.2",
    "pydantic_core==2.23.4",
    "pyparsing==3.1.4",
    "python-dateutil==2.9.0.post0",
    "pytz==2024.2",
    "PyWavelets==1.4.1",
    "PyYAML==6.0.2",
    "seaborn==0.13.2",
    "tifffile==2023.7.10",
    "typing_extensions==4.12.2",
    "tzdata==2024.2",
    "zipp==3.20.2",
    "anytree",
    "tqdm"
]
authors = [
  { name="Xukai Liu", email="liu.xukai.34@gmail.com" },
]
description = "Quality of life utils that apply to vanilla python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
