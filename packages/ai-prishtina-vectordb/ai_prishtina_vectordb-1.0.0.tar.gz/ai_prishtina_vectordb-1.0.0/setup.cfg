[metadata]
name = ai-prishtina-vectordb
version = attr: ai_prishtina_vectordb.__version__
description = A powerful and flexible vector database library for building AI applications
long_description = file: README.md
long_description_content_type = text/markdown
author = AIPrishtina Team
author_email = team@ai-prishtina.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.8,<3.12
packages = find:
package_dir = 
	= src
install_requires = 
	chromadb>=0.4.0
	numpy>=1.21.0
	pandas>=1.3.0
	pydantic>=1.10.0,<2.0.0
	python-dotenv>=0.19.0
	requests>=2.26.0
	tqdm>=4.62.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=3.0.0
	black>=22.0.0
	isort>=5.10.0
	flake8>=4.0.0
	mypy>=0.910
docs = 
	sphinx>=4.0.0
	sphinx-rtd-theme>=1.0.0
	sphinx-autodoc-typehints>=1.12.0

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=ai_prishtina_vectordb
filterwarnings = 
	ignore::DeprecationWarning
	ignore::UserWarning

[coverage:run]
source = ai_prishtina_vectordb
omit = 
	tests/*
	setup.py
	*/__init__.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	if __name__ == .__main__.:
	pass
	raise ImportError

[egg_info]
tag_build = 
tag_date = 0

