[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-prishtina-vectordb"
version = "1.0.0"
description = "Enterprise-grade vector database library for AI applications with ChromaDB, multi-modal support, and cloud integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPL-3.0-or-later OR Commercial"}
authors = [
    {name = "Alban Maxhuni, PhD", email = "info@albanmaxhuni.com"}
]
keywords = ["vector database", "chromadb", "embeddings", "semantic search", "AI", "machine learning"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "chromadb>=0.4.0",
    "numpy>=1.21.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.0.0",
    "sentence-transformers>=2.2.2",
    "pydantic>=1.10.0,<2.0.0",
    "python-dotenv>=0.19.0",
    "requests>=2.26.0",
    "tqdm>=4.65.0",
    "aiofiles>=23.1.0",
    "aiohttp>=3.8.0",
    "openpyxl>=3.0.0",
    "python-docx>=0.8.11",
    "pypdf>=3.0.0",
    "Pillow>=8.0.0",
    "psutil>=5.9.0",
    "websockets>=11.0.0",
    "cryptography>=41.0.0",
    "bcrypt>=4.0.0",
    "PyJWT>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/albanmaxhuni/ai-prishtina-chromadb-client"
Documentation = "https://docs.ai-prishtina.com"
Repository = "https://github.com/albanmaxhuni/ai-prishtina-chromadb-client"
"Bug Reports" = "https://github.com/albanmaxhuni/ai-prishtina-chromadb-client/issues"

[project.optional-dependencies]
full = [
    "torch>=1.9.0",
    "transformers>=4.11.0",
    "opencv-python>=4.10.0",
    "boto3>=1.26.0",
    "google-cloud-storage>=2.0.0",
    "azure-storage-blob>=12.0.0",
    "minio>=7.2.0",
    "redis>=4.0.0",
    "soundfile>=0.13.1",
    "docker>=6.0.0",
]
cloud = [
    "boto3>=1.26.0",
    "google-cloud-storage>=2.0.0",
    "azure-storage-blob>=12.0.0",
    "minio>=7.2.0",
]
ml = [
    "torch>=1.9.0",
    "transformers>=4.11.0",
    "opencv-python>=4.10.0",
    "soundfile>=0.13.1",
    "librosa>=0.10.0",
    "matplotlib>=3.6.0",
    "seaborn>=0.12.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=ai_prishtina_vectordb"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true 