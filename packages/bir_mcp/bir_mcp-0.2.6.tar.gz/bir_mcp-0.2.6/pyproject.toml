[project]
name = "bir_mcp"
version = "0.2.6"
description = "MCP server for BirBank"
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    "bidict>=0.23.1",
    "detect-secrets>=1.5.0",
    "fastmcp>=2.9.2",
    "gitpython>=3.1.44",
    "langchain>=0.3.26",
    "python-gitlab[graphql]>=6.1.0",
    "typer>=0.16.0",
]

[tool.uv]
package = true

[project.scripts]
bir_mcp = "bir_mcp.server:main"

[tool.ruff.lint]
# Ignore unused imports in __init__.py files
per-file-ignores = { "**/__init__.py" = ["F401"] }
