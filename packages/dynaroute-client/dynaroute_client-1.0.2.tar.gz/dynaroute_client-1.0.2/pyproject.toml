[project]
name = "dynaroute-client"
version = "1.0.2"
description = "A client for interacting with the DynaRoute API."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  { name = "Vizuara", email = "teamvizuara@gmail.com" },
]

dependencies = [
  "requests>=2.25.0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Vizuara-LLM/dynaroute-py"
Issues = "https://github.com/Vizuara-LLM/dynaroute-py/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
