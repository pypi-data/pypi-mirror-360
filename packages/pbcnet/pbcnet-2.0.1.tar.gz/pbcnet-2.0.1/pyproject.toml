[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pbcnet"
version = "2.0.1"
description = "PBCNet: Deep learning framework for protein-ligand binding affinity prediction"
readme = "README.md"
requires-python = ">=3.8,<3.12"
license = {text = "MIT"}
authors = [
    {name = "Jie Yu", email = "your.email@example.com"},
    {name = "Xia Sheng", email = "your.email@example.com"},
]
keywords = ["deep learning", "protein", "ligand", "binding affinity", "drug discovery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Chemistry",
]

# 移除 torch 和 dgl 的自动安装以避免版本冲突
# 用户需要根据其 CUDA 版本手动安装这些包
dependencies = [
    "numpy>=1.21.0,<1.25.0",
    "pandas>=1.5.0,<2.1.0",
    "packaging>=21.0",
    "PyYAML>=5.4.0,<7.0.0",
    "pydantic>=1.8.0,<2.0.0",
    "scipy>=1.8.0,<1.11.0",
    "matplotlib>=3.5.0,<3.8.0",
    "rdkit-pypi>=2022.3.0,<2023.0.0",
    "networkx>=2.8.0,<4.0.0",
    "psutil>=5.8.0,<6.0.0",
    "tqdm>=4.60.0,<5.0.0",
    "scikit-learn>=1.1.0,<1.4.0",
    "biopython>=1.79,<2.0.0",
    "charset-normalizer==3.1.0",
    "requests>=2.25.0,<3.0.0"
]

# 可选依赖，用户可以选择安装
[project.optional-dependencies]
gpu = [
    "torch>=1.12.1,<1.13.0",
    "torchvision>=0.13.1,<0.14.0",
    "torchaudio>=0.12.1,<0.13.0",
    "dgl>=1.0.2,<1.1.0"
]
cpu = [
    "torch>=1.12.1,<1.13.0",
    "torchvision>=0.13.1,<0.14.0",
    "torchaudio>=0.12.1,<0.13.0",
    "dgl>=1.0.2,<1.1.0"
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950"
]

[project.scripts]
pbcnet = "pbcnet.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/pbcnet"
Repository = "https://github.com/yourusername/pbcnet"
"Bug Tracker" = "https://github.com/yourusername/pbcnet/issues"
Documentation = "https://github.com/yourusername/pbcnet#readme"