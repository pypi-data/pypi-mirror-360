[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pbcnet"
version = "2.0.8"
description = "PBCNet: Deep learning framework for protein-ligand binding affinity prediction"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["deep learning", "protein", "ligand", "binding affinity", "drug discovery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# It is recommended to have users install torch and dgl manually
# to match their specific CUDA version for GPU support.
# These entries ensure that at least CPU versions are installed.
dependencies = [
    "torch>=1.12.1",
    "torchvision>=0.13.1",
    "torchaudio>=0.12.1",
    "dgl>=1.0.2",
    "numpy",
    "pandas",
    "packaging",
    "PyYAML",
    "pydantic",
    "scipy",
    "matplotlib",
    "rdkit-pypi",
    "networkx",
    "psutil",
    "tqdm",
    "scikit-learn",
    "biopython",
    "charset-normalizer==3.1.0",
    "requests==2.28.2"
]

[project.scripts]
pbcnet = "pbcnet.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/pbcnet"
Repository = "https://github.com/yourusername/pbcnet"
"Bug Tracker" = "https://github.com/yourusername/pbcnet/issues"