[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bitfrog"
version = "0.0.8"
authors = [
  { name="Kai Albertson", email="kaialbertson@gmail.com" },
]
description = "A Python API for Bitfrog notifications."
readme = "README.md"


requires-python = ">=3.8"
dependencies = [
  "requests",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/kaighe/bitfrog-python"
Issues = "https://github.com/kaighe/bitfrog-python/issues"