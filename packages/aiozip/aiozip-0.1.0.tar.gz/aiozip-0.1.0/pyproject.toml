[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiozip"
version = "0.1.0"
authors = [
    { name = "Uoduodihs", email = "uoduodihs@gmail.com" },
]
description = "A native asynchronous library for file decompression and archiving in Python."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Compression"
]
dependencies = [
    "aiofiles>=23.0.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
"Homepage" = "https://github.com/UoduodihsLab/aiozip"
"Bug Tracker" = "https://github.com/UoduodihsLab/aiozip/issues"