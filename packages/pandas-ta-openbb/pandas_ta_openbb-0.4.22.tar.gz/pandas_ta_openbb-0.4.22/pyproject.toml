[tool.poetry]
name = "pandas-ta-openbb"
version = "0.4.22"
description = "Fork of pandas-ta for use with NumPy 2 and OpenBB."
authors = ["Kevin Johnson <appliedmathkj@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "pandas_ta" }]

[tool.poetry.dependencies]
python = ">=3.9.21,<3.14"
numba = [
    { version = "<0.61.0", markers = "python_version < '3.10'" },
    { version = ">=0.61.0", markers = "python_version >= '3.10'" },
]
numpy = ">=1.26.4"
pandas = ">=2.2.0"
scipy = "<=1.15.3"
statsmodels = "^0.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
