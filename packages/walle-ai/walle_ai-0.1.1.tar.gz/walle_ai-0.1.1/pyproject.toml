[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "walle_ai"
version = "0.1.1"
description = "WALLE. AI using Neo4j + OpenAI"
authors = [{name="Enosh Lartey", email="larteyenosh@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "openai>=1.93.0",
    "neo4j>=5.28.1",
    "python-dotenv>=1.1.1",
    "pandas",
    "redis",
    "numpy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/enoshlartey/walle_ai"