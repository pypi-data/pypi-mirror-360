[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "MadeLibLBL"
version = "2025.07.07"
dependencies = ["pandas>=2.2.2"]
requires-python = ">=3.10"
authors = [
    {name = "Luiza Batista Laquini", email = "luizablaquini@hotmail.com"}
]
description = "My daily use functions at Made"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["utils", "helpers"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python"
]

[project.urls]
Repository = "https://github.com/luizalaquini/MadeLibLBL"