[tool.poetry]
name = "fastfsx"
version = "1.0.5"
description = "Filesystem-based router for FastAPI, inspired by Next.js `pages/`"
authors = ["LordCode <9999269010dddd@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/lordcod/fastfsx"
repository = "https://github.com/lordcod/fastfsx"
keywords = ["fastapi", "router", "filesystem", "nextjs", "pages"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
]

packages = [
    { include = "fastfsx" }
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.115.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
