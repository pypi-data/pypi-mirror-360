[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "markpub_bskypost"
version = "0.1.3"
description = "Bluesky comments support for MarkPub websites"
authors = [
    {name = "William L. Anderson",email = "band@acm.org"}
]
license = {text = "MIT"}
readme = "README.md"
homepage = "https://github.com/band/markpub-bskypost"

requires-python = ">=3.12"
dependencies = [
    "bs4 (>=0.0.2,<0.0.3)",
    "requests (>=2.32.3,<3.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)"
]

[project.scripts]
markpub_bskypost = "markpub_bskypost.markpub_bskypost:main"

