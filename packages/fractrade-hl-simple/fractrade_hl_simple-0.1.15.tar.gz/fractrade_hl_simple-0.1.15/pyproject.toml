[tool.poetry]
name = "fractrade-hl-simple"
version = "0.1.15"
description = "A simple API wrapper for automated trading on Hyperliquid DEX with Python"
authors = ["crjameson <93468664+crjameson@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "fractrade_hl_simple", from = "src"}]
homepage = "https://fractrade.xyz"
repository = "https://github.com/fractrade-xyz/fractrade-hl-simple"
documentation = "https://github.com/fractrade-xyz/fractrade-hl-simple"
keywords = ["hyperliquid", "trading", "crypto", "api", "defi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
python-dotenv = "^1.0.1"
hyperliquid-python-sdk = ">=0.10.0"
dacite = "^1.9.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"

[tool.poetry.group.test.dependencies]
requests-mock = "^1.12.1"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

