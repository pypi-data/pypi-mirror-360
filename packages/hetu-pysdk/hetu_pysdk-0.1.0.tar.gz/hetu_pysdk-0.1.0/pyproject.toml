[tool.poetry]
name = "hetu-pysdk"
version = "0.1.0"
description = "A Python SDK for interacting with the hetu blockchain (cosmos-sdk + EVM), wrapping EVM contract and cosmos RPC client features."
authors = ["Hetu Protocol"]
readme = "README.md"
homepage = "https://github.com/hetu-project/hetu-pysdk"
packages = [
    { include = "hetu" }
]

[tool.poetry.dependencies]
python = "^3.12"
web3 = "^7.12.0"
requests = "^2.32.4"
protobuf = "^5.29.5"
grpcio = "^1.73.1"
typing-extensions = "^4.14.0"
cosmpy = "^0.11.1"
netaddr = "^1.3.0"
munch = "^4.0.0"
nest_asyncio = "^1.6.0"
colorama = "^0.4.6"
pyyaml = "^6.0.2"
fastapi = "^0.115.14"
python-statemachine = "^2.5.0"
uvicorn = "^0.35.0"
numpy = "^2.3.1"
torch = "^2.7.1"
scalecodec = "^1.2.11"
msgpack-numpy-opentensor = "^0.5.0"
xxhash = "^3.5.0"
wheel = "^0.45.1"
twine = "^6.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
