[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grid-async-task"
version = "1.0.10"
authors = [
    {name = "grid", email = "grid@example.com"},
]
description = "一个通用的异步任务处理插件，支持RabbitMQ队列监听、任务重试、进度通知等功能"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["async", "task", "rabbitmq", "queue", "celery", "kubernetes", "keda"]
dependencies = [
    "pika>=1.3.0",
    "PyMySQL>=1.0.2", 
    "SQLAlchemy>=1.4.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "loguru>=0.6.0",
    "pydantic>=1.8.0",
    "pydantic-settings>=2.0.0",
    "tenacity>=8.0.0",
    "click>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/your-username/grid-async-task-plugin"
"Bug Reports" = "https://github.com/your-username/grid-async-task-plugin/issues"
"Source" = "https://github.com/your-username/grid-async-task-plugin"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
]

[tool.setuptools.packages.find]
include = ["grid_async_task*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.rst", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
