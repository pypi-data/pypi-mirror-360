[metadata]
name = ninebit-ciq
version = 1.1.1
author = NineBit Computing Pvt Ltd
author_email = rajeev.jamaiyar@ninebit.in
description = Thin client for interacting with NineBit CIQ backend
long_description = file: README.md
long_description_content_type = text/markdown
url = https://ciq.ninebit.in
project_urls = 
	Source = https://github.com/NineBit-Computing/ciq-py-client
	Tracker = https://github.com/NineBit-Computing/ciq-py-client/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	requests>=2.31.0
	msal>=1.32.3
	python-dotenv>=1.1.1

[options.packages.find]
where = src

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

