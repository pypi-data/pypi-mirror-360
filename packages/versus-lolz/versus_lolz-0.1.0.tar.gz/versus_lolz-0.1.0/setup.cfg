[metadata]
name = versus-lolz
version = 0.1.0
author = Versus Team
author_email = vi.is.chapmann@gmail.com
description = Unofficial Python client for Lolzteam API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/pylolzteamapi
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = = src
packages = find:
install_requires = 
	colorama
	aiohttp
	requests
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

