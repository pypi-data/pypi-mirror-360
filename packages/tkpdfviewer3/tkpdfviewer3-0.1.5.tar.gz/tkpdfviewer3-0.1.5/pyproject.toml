[project]
name = "tkpdfviewer3"
version = "0.1.5"
description = "simple tkinter PDF viewer"
authors = [
    { name="Jules Lagarde", email="jules.lagarde@gmail.com" },
]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pillow>=10.4.0",
    "pymupdf>=1.24.11",
]

[project.urls]
Homepage = "https://github.com/juleslagarde/tkPDFViewer3"
Issues = "https://github.com/juleslagarde/tkPDFViewer3/issues"

[tool.setuptools]
license-files = []