[project]
name = "loggery"
version = "0.7.1"
description = "Configure logging with reduced noise from spammy modules with easy argparse support"
authors = [
    {name = "Erskin Cherry", email = "erskin@eldritch.org"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Topic :: System :: Logging",
    "Development Status :: 4 - Beta",
]
license = "LGPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://gitlab.com/frobnic8/loggery"
Repository = "https://gitlab.com/frobnic8/loggery"

[tool.poetry]
packages = [{include = "loggery", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
pytest = "^8.3.5"
pylint = "^3.3.7"
ipython = "^9.2.0"
mypy = "^1.15.0"
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.pylint]
max-line-length = 100

[tool.mypy]
# strict = true
files = ["src/", "tests/"]

[tool.pytest.ini_options]
pythonpath = ["src"]
