[project] 
name = "image-crawler-utils"
authors = [
    {name = "AkihaTatsu", email = "akihareinhardt@yeah.net"},
]
maintainers = [
    {name = "AkihaTatsu", email = "akihareinhardt@yeah.net"},
]
version = "0.4.5"
description = "A rather customizable image crawler structure, designed to download images with their information using multi-threading method. Besides, several wheels have been implemented to help better build a custom image crawler for yourself."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "bs4",
    "dill",
    "lxml",
    "nodriver>=0.45.1",
    "pathvalidate",
    "Requests",
    "rich",
    "ua_generator",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Internet",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/AkihaTatsu/image-crawler-utils"
Source = "https://github.com/AkihaTatsu/image-crawler-utils"
Tracker = "https://github.com/AkihaTatsu/image-crawler-utils/issues"

[tool.setuptools]
include-package-data = true
packages = [
    "image_crawler_utils",
    "image_crawler_utils.classes",
    "image_crawler_utils.image_downloader",
    "image_crawler_utils.image_downloader.downloaders",
    "image_crawler_utils.stations.booru",
    "image_crawler_utils.stations.booru.parser_assets",
    "image_crawler_utils.stations.pixiv",
    "image_crawler_utils.stations.pixiv.parser_assets",
    "image_crawler_utils.stations.twitter",
    "image_crawler_utils.stations.twitter.parser_assets",
]
license-files = []

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
