[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taskcraft"
version = "0.3.0"
description = "TaskCraft: an automated workflow for generating difficulty-scalable, multi-tool, and verifiable agentic tasks with execution trajectories. It also expands atomic tasks using depth-based and width-based extensions to create structurally and hierarchically complex challenges."
readme = "README.md"
authors = [
    { name = "Dingfeng Shi", email = "shidingfeng@oppo.com" },
    { name = "Jingyi Cao", email = "caojingyi@oppo.com" },
    { name = "Qianben Chen", email = "chenqianben@oppo.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "accelerate",
    "agentops",
    "anthropic",
    "apify_client",
    "beautifulsoup4",
    "Bio",
    "biopython",
    "botocore",
    "camel-ai==0.2.66",
    "cohere",
    "crawl4ai",
    "docx2txt",
    "duckduckgo_search==8.0.2",
    "e2b_code_interpreter==1.5.1",
    "firecrawl==2.7.1",
    "google_search_results",
    "gradio",
    "gradio_client",
    "helium==5.1.1",
    "huggingface_hub>=0.31.2",
    "imageio",
    "ipython",
    "Jinja2==3.1.6",
    "langchain==0.3.25",
    "langchain_text_splitters==0.3.8",
    "langid==1.1.6",
    "litellm==1.72.2",
    "mammoth",
    "markdownify",
    "mmh3",
    "neo4j",
    "numpy",
    "openpyxl==3.1.5",
    "pandas>=2.3.0",
    "pdfminer",
    "pdfminer_six",
    "pdfplumber",
    "protobuf==5.29.4",
    "puremagic",
    "pydub",
    "PyMuPDF",
    "pymilvus",
    "python-dotenv",
    "python_pptx",
    "PyYAML",
    "qdrant_client",
    "rank_bm25",
    "Requests",
    "rich",
    "scikit_learn",
    "selenium",
    "sentence_transformers",
    "serpapi==0.1.5",
    "soundfile",
    "speechrecognition",
    "tqdm",
    "transformers",
    "unstructured",
    "youtube_transcript_api",
    "newspaper3k",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "isort>=5.0",
]

[tool.setuptools]
package-dir = { "" = "." }
packages = { find = { } }

[tool.setuptools.package-data]
taskcraft = ["**/*.yaml"]
