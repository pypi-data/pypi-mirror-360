[project]
name = "cki_fastapi"
version = "0.0.5"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "Proprietary"}
dependencies = [
    "fastapi>=0.115.0",
    "pydantic>=2.9.2",
    "pyrfc6266>=1.0.2",
    "requests>=2.32.3"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://quantumphinance.com"