[project]
name = "create-mountaineer-app"
version = "0.10.1"
description = "Easily get started with a new Mountaineer project."
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [ "click>=8.1.8", "jinja2>=3.1.6", "pydantic>=2.10.6", "questionary>=2.1.0", "toml>=0.10.2",]
[[project.authors]]
name = "Pierce Freeman"
email = "pierce@freeman.vc"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [ "mypy>=1.15.0", "psycopg[binary]>=3.2.6", "pyright>=1.1.396", "pytest>=8.3.5", "pytest-asyncio>=0.25.3", "pytest-xdist>=3.6.1", "requests>=2.32.3", "ruff>=0.10.0", "toml>=0.10.2", "types-psycopg2>=2.9.21.20250121", "types-requests>=2.32.0.20250306", "types-toml>=0.10.8.20240310",]

[project.scripts]
create-mountaineer-app = "create_mountaineer_app.cli:main"

[tool.mypy]
exclude = ".*/templates/.*"

[tool.pyright]
exclude = [ "**/templates",]

[tool.ruff]
exclude = [ "**/templates/**",]

[tool.ruff.lint]
select = [ "E4", "E7", "E9", "F", "I001", "T201",]

[tool.pytest.ini_options]
markers = [ "integration_tests: run longer-running integration tests",]
addopts = "-m 'not integration_tests' --ignore=create_mountaineer_app/templates"

[tool.hatch.build.force-include]
"create_mountaineer_app/templates/project/.env" = "create_mountaineer_app/templates/project/.env"
