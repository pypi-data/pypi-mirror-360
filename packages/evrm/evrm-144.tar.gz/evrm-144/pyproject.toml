[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "evrm"
description = "ANTIPSYCHOTICS - AKATHISIA - CATATONIA - SEDATION - SHOCKS - LETHAL CATATONIA"
version = "144"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = "Unlicense"
classifiers=[
             'Development Status :: 3 - Alpha',
             'Operating System :: Unix',
             'Programming Language :: Python',
             'Topic :: Utilities'
            ]


[project.scripts]
"evrm"  = "evrm.__main__:wrapped"


[project.urls]
"home" = "https://pypi.org/project/evrm"
"bugs" = "https://github.com/bthate/evrm/issues"
"source" = "https://github.com/bthate/evrm"


[project.optional-dependencies]
dev = []


[tool.setuptools]
packages = [
            "evrm",
            "evrm.modules"
           ]
zip-safe = true


