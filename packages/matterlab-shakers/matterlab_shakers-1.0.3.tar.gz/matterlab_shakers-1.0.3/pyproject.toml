[build-system]
requires = ["setuptools>=80.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matterlab_shakers"
version = "1.0.3"
description = "A Python API for the shakers in the Matter Lab."
authors = [
    { name = "Han Hao" },
    { name = "Martin Seifrid" },
    { name = "Tony C. Wu"}
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: System :: Hardware",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
]

keywords = ["shaker", "automation", "matterlab"]

dependencies = [
    "matterlab_serial_device"
]

[project.optional-dependencies]
dev = [
    "mypy>=0",
    "pre-commit",
    "pytest>=7",
    "pytest-cov>=3",
    "pytest-mock>=3",
    "pytest-rerunfailures",
    "pytest-timeout",
    "ruff",
]

[project.urls]
homepage = "https://gitlab.com/aspuru-guzik-group/self-driving-lab/devices/serial-device"


[project.entry-points."medusa.devices"]
Shaker              = "matterlab_shakers.base_shaker:Shaker"
TorreyPinesShaker    = "matterlab_shakers.torrey_pines_shakers:TorreyPinesShaker"

