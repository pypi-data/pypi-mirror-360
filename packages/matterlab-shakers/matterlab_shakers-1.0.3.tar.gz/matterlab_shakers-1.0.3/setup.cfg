[metadata]
name = matterlab_shakers
version = 0.1.0
description = A Python API for the shakers in the Matter Lab.
author = Han Hao
license = Apache 2.0
license_file = LICENSE
platforms = win, osx, unix, linux
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	find:
install_requires = 
	pyserial
	matterlab_serial_device
python_requires = >=3.7
package_dir = 
	=src
include_package_data = True

[options.extras_require]
testing = 
	flake8>=4
	mypy>=0
	pytest>=7
	pytest-cov>=3
	tox>=3

[options.package_data]
matterlab_shakers = py.typed

[options.packages.find]
where = src

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

