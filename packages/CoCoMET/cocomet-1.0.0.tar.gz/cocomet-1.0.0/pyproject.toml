[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "CoCoMET"
version = "1.0.0"
dependencies = [
    "numpy<=1.26.4",
    "numba",
    "xarray",
    "netCDF4",
    "arm-pyart",
    "pandas",
    "geopandas",
    "cftime",
    "pyyaml",
    "vincenty",
    "iris",
    "tobac==1.5.3",
    "tqdm",
    "metpy",
    "scikit-image"
]
authors = [
  { name="Travis Hahn", email="travis.hahn@psu.edu" },
  { name="Hershel Weiner" },
  { name="Calvin Brooks" },
  { name="Jie Xi Li" },
  { name="Siddhant Gupta" },
  { name="Die Wang" }
]
description = "Community Convective cloud Model Evaluation Toolkit (CoCoMET)"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"


[project.urls]
Homepage = "https://github.com/ASCENT-BNL/CoCoMET"
Issues = "https://github.com/ASCENT-BNL/CoCoMET/issues"