[build-system]
requires = ["hatchling>=1.26.1"]
build-backend = "hatchling.build"

[project]
name = "caqtus-suite"
dynamic = ["version"]
description = "Package to control a cold atom experiment"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "license.md" }
keywords = []
authors = [
    { name = "light-scattering-io", email = "lecaqtus66@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=2.0",
    "scipy>=1.12.0",
    "sympy>=1.12",
    "polars>=1.25.1",
    "tblib>=3.0.0",
    "anyio[trio]>=4.3.0",
    "python-benedict>=0.33.2",
    "pint>=0.24", # Compatibility with numpy >=2.0
    "token-utils>=0.1.8",
    "attrs>=23.2.0",
    "cattrs>=24.1.1",
    "pyyaml>=6.0.1",
    "typing-extensions>=4.10.0",
    "eliot>=1.15.0",
    "multipledispatch>=1.0.0",
    "graphviz>=0.20.3",
    "sqlalchemy>=2.0.28",
    "sqlalchemy-utils>=0.41.1",
    "aiosqlite>=0.20.0",
    "psycopg[binary]>=3.1.18",
    "alembic>=1.13",
    "tqdm>=4.66.5",
    "pyside6>=6.8.2",
    "qtawesome>=1.3.0",
    "pyqtgraph>=0.13.4",
    "matplotlib>=3.8.3",
    "setuptools",
    "caqtus-parsing>=0.4.0",
]

[project.urls]
Documentation = "https://caqtus.readthedocs.io/en/stable/"
Issues = "https://github.com/light-scattering-io/caqtus/issues"
Source = "https://github.com/light-scattering-io/caqtus"

[tool.hatch.version]
path = "caqtus/__about__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = ["caqtus/"]
exclude = ["*.ui"]

[tool.hatch.build.targets.wheel]
include = ["caqtus/"]
exclude = ["*.ui"]

[tool.pytest.ini_options]
filterwarnings = [
    "error::DeprecationWarning",
    "error::PendingDeprecationWarning",
    "error::FutureWarning",
    "ignore: distutils Version classes are deprecated. Use packaging.version instead.:DeprecationWarning",
]

[tool.coverage.run]
source_pkgs = ["caqtus", "tests"]
branch = true
parallel = true
omit = [
    "caqtus/__about__.py",
]

[tool.coverage.paths]
caqtus = ["caqtus"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ruff.lint]
select = ["E", "F", "W", "N", "B", "NPY", "ASYNC", "LOG"]
exclude = ["**/*_ui.py", "caqtus/gui/_common/NodeGraphQt"]

[tool.pyright]
exclude = ["**/*_ui.py", "caqtus/gui/_common/NodeGraphQt"]

[dependency-groups]
dev = [
    "black>=24.10.0",
    "hypothesis>=6.124.2",
    "jupyter>=1.0.0",
    "matplotlib>=3.10.0",
    "nbsphinx>=0.9.7",
    "pyright>=1.1.392.post0",
    "pytest>=8.3.4",
    "pytest-postgresql>=6.1.1",
    "pytest-qt>=4.4.0",
    "ruff>=0.9.2",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=2",
]
