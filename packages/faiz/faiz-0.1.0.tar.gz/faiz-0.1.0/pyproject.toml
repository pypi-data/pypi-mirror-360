[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "faiz"
version = "0.1.0"
description = "A personal multipurpose command-line tool (env, git, images, etc.)"
authors = [
    { name = "Faiz Rajput", email = "faizrajput1510@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests",
    "beautifulsoup4",
    "python-dotenv",
    "pyautogui",
]

[project.urls]
"Homepage" = "https://pypi.org/project/faiz/"  # Optional, update if you have a homepage/repo.

[project.scripts]
faiz = "faiz.faiz:main"
