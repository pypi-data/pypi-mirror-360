[project]
name = "twrapform"
version = "0.0.3"
description = "Add your description here"
requires-python = ">=3.10"
dependencies = []

[tool.isort]
profile = 'black'
multi_line_output = 3

[dependency-groups]
dev = [
    "black>=25.1.0",
    "hatching>=0.0.1",
    "isort>=6.0.1",
    "mypy>=1.16.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
