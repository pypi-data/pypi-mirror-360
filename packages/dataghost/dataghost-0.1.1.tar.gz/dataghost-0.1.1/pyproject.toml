[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataghost"
version = "0.1.1"
description = "Time-Travel Debugger for Data Pipelines"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Krish Shah", email = "2003kshah@gmail.com"},
]
keywords = ["debugging", "data-pipelines", "time-travel", "airflow", "data-engineering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "cloudpickle>=2.0.0",
    "duckdb>=0.8.0",
    "lz4>=4.0.0",
    "pandas>=1.5.0",
    "psutil>=5.9.0",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
deepdiff = ["deepdiff>=6.0.0"]
airflow = ["apache-airflow>=2.5.0"]
s3 = ["boto3>=1.26.0", "fsspec>=2023.1.0"]
dashboard = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
]
tunnel = [
    "pyngrok>=5.0.0",
]
colab = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
    "pyngrok>=5.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
all = [
    "deepdiff>=6.0.0",
    "apache-airflow>=2.5.0",
    "boto3>=1.26.0",
    "fsspec>=2023.1.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
    "pyngrok>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/dataghost/dataghost"
Repository = "https://github.com/dataghost/dataghost"
Documentation = "https://github.com/dataghost/dataghost/docs"
"Bug Tracker" = "https://github.com/dataghost/dataghost/issues"

[project.scripts]
dataghost = "cli.main:main"

[tool.setuptools.packages.find]
include = ["dataghost*", "ttd*", "cli*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=ttd --cov=cli --cov-report=term-missing --cov-report=html"