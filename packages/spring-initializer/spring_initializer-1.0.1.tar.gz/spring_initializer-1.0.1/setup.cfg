[metadata]
name = spring-initializer
version = 1.0.1
author = icexmoon
author_email = icexmoon@qq.com
description = 下载并解压 Spring 框架代码
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/icexmoon/spring-initializer
project_urls = 
	Bug Tracker = https://github.com/icexmoon/spring-initializer/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
include_package_data = False
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.package_data]
* = *.info

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pysi = spring_initializer.__main__:main

[egg_info]
tag_build = 
tag_date = 0

