[project]
name = "tex2typ"
version = "v0.0.3"
description = "A Python CLI tool for converting LaTeX equations into Typst equations"
authors = [{ name = "Niels Skovgaard Jensen", email = "nsj@ticra.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pypandoc>=1.14",
    "Pillow>=10.0.0",
    "pyperclip>=1.9.0",
]

[project.urls]
Homepage = "https://Niels-Skovgaard-Jensen.github.io/tex2typ/"
Repository = "https://github.com/Niels-Skovgaard-Jensen/tex2typ"
Documentation = "https://Niels-Skovgaard-Jensen.github.io/tex2typ/"


[tool.uv]
dev-dependencies = [
  "pytest>=7.2.0",
  "pre-commit>=2.20.0",
  "tox-uv>=1.11.3",
  "deptry>=0.20.0",
  "mypy>=0.991",
  "pytest-cov>=4.0.0",
  "ruff>=0.6.9",
  "pdoc>=15.0.1",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["tex2typ"]

[tool.mypy]
files = ["tex2typ"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py313"

fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    "E501",
    "E731",
    # SubprocessSecurity
    "S603",
    # PartialExecutablePath
    "S607",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["tex2typ"]

[project.scripts]
tex2typ = "tex2typ.__main__:main"
