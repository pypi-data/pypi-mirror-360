[project]
name = "hyperlink-extractor-jda"
version = "1.3.0"
description = "Extract hyperlinks and their labels from .docx, .odt, .html, and .pdf documents."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Josh Allen", email = "data@bigj.ai"}
]
dependencies = [
    "beautifulsoup4",
    "python-docx",
    "odfpy",
    "openpyxl",
    "PyMuPDF",
    "lxml"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/pqexpert/extract-links"
Repository = "https://github.com/pqexpert/extract-links"
"Bug Tracker" = "https://github.com/pqexpert/extract-links/issues"

[project.scripts]
extract-links = "extract_links.cli:run"
