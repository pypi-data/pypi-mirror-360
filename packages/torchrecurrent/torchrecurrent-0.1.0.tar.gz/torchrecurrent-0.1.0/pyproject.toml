[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchrecurrent"
version = "0.1.0"
description = "A package for recurrent neural networks in PyTorch"
readme = "README.md"
authors = [
    { name = "Francesco Martinuzzi", email = "martinuzzi.francesco@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "torch"
]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["torchrecurrent"]

