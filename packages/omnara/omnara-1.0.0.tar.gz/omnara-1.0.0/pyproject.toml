[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnara"
version = "1.0.0"
description = "Omnara Agent Dashboard MCP Server"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Omnara", email = "ishaan.sehgal99@gmail.com"}
]
keywords = ["mcp", "ai", "agents", "dashboard"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp==2.9.2",
    "sqlalchemy==2.0.23",
    "psycopg2-binary==2.9.9",
    "pydantic>=2.5.2",
    "pydantic-settings>=2.6.1",
    "python-dotenv>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/ksarangmath/agent-dashboard"
Repository = "https://github.com/ksarangmath/agent-dashboard"
Issues = "https://github.com/ksarangmath/agent-dashboard/issues"

[project.scripts]
omnara = "mcp_server.stdio_server:main"

[tool.setuptools.packages.find]
include = ["mcp_server*", "shared*"] 