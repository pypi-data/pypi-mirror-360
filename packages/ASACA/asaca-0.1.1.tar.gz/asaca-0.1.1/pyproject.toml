[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
name = "ASACA"
version = "0.1.1"
description = "Automatic Speech Analysis for Cognitive Assessment"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "Xinbo Yang", email = "xyang2@tcd.ie"}]

dependencies = [
    "numpy>=1.24",
    "pandas>=1.5",
    "scipy>=1.10",
    "joblib>=1.3",
    "tqdm>=4.66",
    "sympy>=1.12",
    "torch",
    "torchvision",
    "torchaudio",
    "scikit-learn>=1.4",
    "transformers>=4.38",
    "datasets>=2.18",
    "evaluate>=0.4",
    "safetensors>=0.4",
    "soundfile>=0.12",
    "librosa>=0.10",
    "resampy>=0.4",
    "ctc-segmentation>=1.7",
    "webrtcvad",
    "praat-parselmouth>=0.4",
    "pronouncing>=0.2",
    "pyctcdecode>=0.5",
    "jiwer>=3.0",
    "pyannote.audio>=3.1",
    "pyannote.core>=5.0",
    "matplotlib>=3.7",
    "pillow>=10.2",
    "shap",
    "psutil>=5.9",
    "openpyxl>=3.1",
    "nltk",
    "PyYAML>=6.0",
    "pyqt5",
    "pyqtgraph",
    "reportlab"
]

[project.optional-dependencies]
# GPU-enabled extras
gpu = ["torch", "torchaudio", "pyannote.audio"]
# Development and testing
dev = ["ruff", "black", "pre-commit", "pytest", "pytest-cov", "mypy","pytest-qt","PyQt5"]
# Documentation build
docs = ["mkdocs-material", "mkdocstrings[python]"]

[project.scripts]
asaca-cli = "asaca.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]            
"asaca.speech_tools" = ["config.yaml"]

[tool.ruff]
[tool.ruff.lint]
select = []

[tool.mypy]
ignore_errors = true
