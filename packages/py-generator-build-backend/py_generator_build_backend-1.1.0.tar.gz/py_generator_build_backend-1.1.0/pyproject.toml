[project]
name = "py-generator-build-backend"
requires-python = ">=3.9"
description = "A Python build backend designed to wrap Python package generators into a PEP 517 compatible source tree"
readme = "README.md"
version = "1.1.0"
authors = [{name = "Jeremy Fleischman", email = "jeremyfleischman@gmail.com"}]
dependencies = [
    "expandvars",
    "packaging",
    "platformdirs",
    "pyproject-hooks",
]

[tool.ruff.lint]
extend-select = ["I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
