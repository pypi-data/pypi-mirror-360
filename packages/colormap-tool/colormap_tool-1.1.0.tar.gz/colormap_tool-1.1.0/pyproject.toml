[project]
name = "colormap-tool"
version = "1.1.0"
description = "A Colormap Tool package to convert cmps between cv and mpl."
authors = [{ name = "Meridian Innovation", email = "info@meridianinno.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",

]
dependencies = [
    "numpy>=2.0.2",
]

[project.urls]
Homepage = "https://MeridianInnovation.github.io/colormap-tool/"
Repository = "https://github.com/MeridianInnovation/colormap-tool"
Documentation = "https://MeridianInnovation.github.io/colormap-tool/"

[project.optional-dependencies]
optional = ["matplotlib>=3.9.4", "opencv-python>=4.11.0.86"]

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "commitizen",
    "deptry>=0.23.0",
    "mypy>=0.991",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
    "matplotlib>=3.9.4",
    "opencv-python>=4.11.0.86",
    "mkdocs-include-markdown-plugin>=7.1.5",
]

[build-system]
requires = ["wheel", "setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"colormap_tool" = ["resources/*"]

[tool.mypy]
files = ["src"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--capture sys --verbose"

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
src = ["src", "tests", "example"]


[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "TD", "N", "C", "T",
  "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "D401",
  "A", "ANN",
  "FIX",
  "PLR", "FBT",
  "RET", "EM", "ERA", "BLE", "SLF", "TRY",
]
fixable = ["ALL"]
unfixable = ["F401"]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]

[tool.ruff.format]
preview = true
skip-magic-trailing-comma = false
docstring-code-format = true


[tool.commitizen]

version_provider = "uv"
tag_format = "v$version"

[tool.deptry.per_rule_ignores]
DEP003 = ["colormap_tool"]

[[tool.uv.index]]

name = "pypi"
url = "https://pypi.org/simple"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]

name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
