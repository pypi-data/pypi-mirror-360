[project]
name = "crypt-key"
version = "0.0.2"
description = "encrypt and decrypt pem-keys and files"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ['pycryptodome', 'rich', 'pyAesCrypt']

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
crypt-key = "src.main:main"

[tool.setuptools.packages.find]
where = ["."]