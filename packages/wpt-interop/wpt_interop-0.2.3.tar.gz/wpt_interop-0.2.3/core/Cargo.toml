[package]
name = "wpt-interop"
version = "0.2.0"
edition = "2021"
authors = ["James Graham <james@hoppipolla.co.uk>"]
description="web-platform-tests Interop helpers"
readme = "README.md"
license = "BSD-3-Clause"

[lib]
name = "wpt_interop"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
git2 = "0.20"
openssl = { version = "0.10", features = ["vendored"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
serde_yaml = "0.9"
thiserror = "2"
urlencoding = "2"
