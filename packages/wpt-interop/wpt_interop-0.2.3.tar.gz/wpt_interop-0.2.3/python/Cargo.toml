[package]
name = "py-wpt-interop"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "py_wpt_interop"
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4"
pyo3 = { version = "0.25.0", features = ["chrono", "serde"] }
serde_json = "1"
wpt-interop = { path = "../core" }
