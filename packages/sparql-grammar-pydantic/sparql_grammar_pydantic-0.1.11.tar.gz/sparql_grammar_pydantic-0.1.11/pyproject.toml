[tool.poetry]
name = "sparql-grammar-pydantic"
version = "0.1.11"
description = "Pydantic models for the SPARQL Grammar."
authors = ["david <david@kurrawong.ai>"]
homepage = "https://github.com/Kurrawong/sparql-grammar-pydantic"
readme = "README.md"
packages = [
    { include = "sparql_grammar_pydantic" }
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.11.1"
rdflib = "^7.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
