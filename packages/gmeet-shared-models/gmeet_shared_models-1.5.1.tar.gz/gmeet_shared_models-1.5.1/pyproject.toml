[project]
name = "gmeet-shared-models"
version = "1.5.1"
description = "Pydantic models for communicate between gmeet bots and gmeet bot manager"
authors = [
    {name = "Ycalk",email = "118367882+Ycalk@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic (>=2.11.7,<3.0.0)"
]

[tool.poetry]
packages = [{include = "gmeet_shared_models", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
