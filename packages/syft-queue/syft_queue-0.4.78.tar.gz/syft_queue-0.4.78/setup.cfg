[metadata]
name = syft-queue
version = 0.1.1
description = A portable queue system for SyftBox with relative path support
long_description = file: README.md
long_description_content_type = text/markdown
author = OpenMined
author_email = contact@openmined.org
maintainer = OpenMined
maintainer_email = contact@openmined.org
url = https://github.com/OpenMined/syft-queue
license = Apache-2.0
keywords = syftbox, queue, job-management, distributed-computing
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Distributed Computing

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	syft-objects>=0.1.0
	pydantic>=2.0.0
	typing-extensions>=4.0.0;python_version<'3.10'

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

