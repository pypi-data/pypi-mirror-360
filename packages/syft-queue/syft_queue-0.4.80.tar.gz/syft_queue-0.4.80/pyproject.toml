[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syft-queue"
version = "0.4.80"
description = "A portable queue system for SyftBox with relative path support"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "OpenMined", email = "contact@openmined.org"},
]
maintainers = [
    {name = "OpenMined", email = "contact@openmined.org"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["syftbox", "queue", "job-management", "distributed-computing"]
requires-python = ">=3.9"
dependencies = [
    "syft-objects>=0.6.11",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0;python_version<'3.10'",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/OpenMined/syft-queue"
Documentation = "https://github.com/OpenMined/syft-queue#readme"
Repository = "https://github.com/OpenMined/syft-queue"
Issues = "https://github.com/OpenMined/syft-queue/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "UP"]
ignore = ["E501"]  # line too long
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=syft_queue --cov-report=term-missing"

[tool.uv]
dev-dependencies = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.uv.sources]
syft-objects = { path = "../syft-objects" }
