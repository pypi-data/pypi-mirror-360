[project]
name = "document-extraction-module"
version = "0.1.1"
description = "Extraction / Parse of any PDF document within minutes"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Optimo Capital", email = "muraribv22@gmail.com"}]

dependencies = [
    "agentic-doc",
    "aiohttp",
    "aiolimiter",
    "asyncio",
    "dspy",
    "fastapi",
    "numpy",
    "openai",
    "pandas",
    "pdf2image",
    "pillow",
    "pydantic",
    "pymupdf",
    "pyRFC3339",
    "requests",
    "tiktoken",
    "tokenizers",
    "tqdm",
    "wheel",
]

[project.scripts]
ec-extract = "document_extraction_module.cli:main"

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"
