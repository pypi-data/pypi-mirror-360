name: Question
description: Ask a question about fastapi-maintenance
labels: ["question"]
body:
  - type: textarea
    attributes:
      label: Question
      description: Describe your question in detail.
    validations:
      required: true

  - type: input
    attributes:
      label: Version
      description: What version of fastapi-maintenance are you using?
      placeholder: e.g., 0.0.5
    validations:
      required: false
