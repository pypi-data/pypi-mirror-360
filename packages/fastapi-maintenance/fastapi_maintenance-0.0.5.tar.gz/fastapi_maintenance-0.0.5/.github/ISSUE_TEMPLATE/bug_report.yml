name: Bug report
description: Report an error or unexpected behavior
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report an issue! We're glad to have you involved with fastapi-maintenance.

        **Before reporting, please make sure to search through [existing issues](https://github.com/msamsami/fastapi-maintenance/issues?q=is:issue+is:open+label:bug) (including [closed](https://github.com/msamsami/fastapi-maintenance/issues?q=is:issue%20state:closed%20label:bug)).**

  - type: textarea
    attributes:
      label: Summary
      description: |
        A clear and concise description of the bug, including a minimal reproducible example.

    validations:
      required: true

  - type: input
    attributes:
      label: Version
      description: What version of fastapi-maintenance are you using?
      placeholder: e.g., 0.0.5
    validations:
      required: true

  - type: input
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: e.g., 3.10
    validations:
      required: false

  - type: input
    attributes:
      label: FastAPI Version
      description: What version of FastAPI are you using?
      placeholder: e.g., 0.100.0
    validations:
      required: false
