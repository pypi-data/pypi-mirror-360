[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "dbsod"
version = "0.0.4"
description = "DBSOD: Density-Based Spatial Outlier Detection"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    { name = "Ivan Danylenko", email = "kowd.pauuh@gmail.com" }
]
dependencies = [
    "numpy"
]
keywords = ["machine learning", "outlier detection", "anomaly detection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/Kowd-PauUh"
Repository = "https://github.com/Kowd-PauUh/dbsod"

[tool.setuptools]
packages = ["dbsod"]

[tool.setuptools.package-data]
dbsod = ["*.so"]
