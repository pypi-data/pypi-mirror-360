[tool.poetry]
name = "django-nominopolitan"
version = "0.2.24"
description = "Neapolitan with namespaces - Django CRUD views"
authors = ["doctor-cornelius"]
readme = "README.md"

packages = [
    {include = "nominopolitan"},
    {include = "README.md"}
]

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.1"
django-template-partials = "^24.4"
pydantic = "^2.10.6"
django_htmx = "^1.21"
neapolitan = { version = "^24.8", optional = true }

django-crispy-forms = { version = "^2.3", optional = true }
crispy-bootstrap5 = { version = "^2024.10", optional = true }
crispy-tailwind = { version = "^1.0.3", optional = true }
crispy-daisyui = { version = "^0.7.0", optional = true }
django-vite = "^3.1.0"

[tool.poetry.extras]
neapolitan = ["neapolitan"]
crispy = ["django-crispy-forms", "crispy-bootstrap5"]

[tool.poetry.group.dev.dependencies]
commitizen = "^3"
ipykernel = "^6"
pytest = "^8.2.1"
coverage = "^7"
pytest-mock = "^3.14.0"
validators = "^0.28.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

