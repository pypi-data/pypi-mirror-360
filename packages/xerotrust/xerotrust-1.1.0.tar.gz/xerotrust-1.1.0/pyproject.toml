[project]
name = "xerotrust"
version = "1.1.0"
description = "Export and explore data from Xero accounts."
readme = "README.rst"
authors = [
    { name = "Chris Withers", email = "chris@withers.org" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2",
    "enlighten>=1.14.1",
    "fastapi>=0.115.12",
    "hypercorn>=0.17.3",
    "jinja2>=3.1.6",
    "pook>=2.1.3",
    "python-dateutil>=2.9.0.post0",
    "pyxero>=0.9.5",
    "rich>=13.7",
]

[project.urls]
"Homepage" = "https://xerotrust.readthedocs.io/"
"Documentation" = "https://xerotrust.readthedocs.io/"
"Repository" = "https://github.com/cjw296/xerotrust"

[project.scripts]
xerotrust = "xerotrust.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
docs = [
    "furo>=2024.8.6",
    "sphinx>=8.1.3",
    "sphinx-tabs>=3.4.7",
]
dev = [
    "httpx>=0.28.1",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
    "pytest-insta>=0.3.0",
    "testfixtures>=9.0.1",
    "types-python-dateutil>=2.9.0.20250516",
]

[tool.hatch.build.targets.sdist]
# paranoidly only include the package in the sdist: https://github.com/pypa/hatch/issues/304
packages = ["src/xerotrust"]

[tool.mypy]
strict= true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = [
    "pook",
    "oauthlib.*",
    "requests_oauthlib",
    "xero.*",
    "enlighten.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    # Filter warnings from xero library that we can't fix:
    "ignore:datetime.datetime.utc.+\\(\\) is deprecated.*:DeprecationWarning:xero.+",
]

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "preserve"

[tool.coverage.report]
exclude_also = [
    "\\.\\.\\.",
]
