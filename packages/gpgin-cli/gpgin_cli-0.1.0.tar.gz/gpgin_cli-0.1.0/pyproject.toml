[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpgin-cli"
version = "0.1.0"
description = "CLI tool for GPGIN, built with pytorch-geometric"
authors = [{name = "Umar Zein", email = "umarzein1314@email.com"}]
license         = "MIT"
license-files   = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "torch-geometric>=2.5.0",
    "rdkit>=2022.09.5",
    "numpy",
    "tqdm"
]

[project.urls]
Homepage = "https://github.com/UmarZein/gpgin-cli"

[project.scripts]
gpgin = "gpgin_cli.cli:main"

[tool.setuptools]
packages = ["gpgin_cli"]

[tool.setuptools.exclude-package-data]
"gpgin_cli" = ["__pycache__/*", "*.pyc"]
