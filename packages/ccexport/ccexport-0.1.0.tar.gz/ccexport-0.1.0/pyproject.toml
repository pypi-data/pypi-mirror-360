[project]
name = "ccexport"
version = "0.1.0"
description = "Export Claude Code chat history to markdown"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{name = "odysseus0"}]
keywords = ["claude", "claude-code", "export", "markdown", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "typer>=0.16.0",
]

[project.urls]
Repository = "https://github.com/odysseus0/ccexport"
Issues = "https://github.com/odysseus0/ccexport/issues"

[project.scripts]
ccexport = "ccexport:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py312"

[dependency-groups]
dev = []
