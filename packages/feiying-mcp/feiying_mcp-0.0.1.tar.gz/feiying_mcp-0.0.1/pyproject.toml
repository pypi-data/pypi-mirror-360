[project]
name = "feiying-mcp"
version = "0.0.1"
description = "飞影数字人API服务，提供数字人相关功能"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "fancy", email = "fancyboi999@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.110.0",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.11.3",
    "requests>=2.32.3",
    "sqlalchemy>=2.0.30",
    "uvicorn>=0.34.2",
]

[project.scripts]
feiying-mcp = "feiying_mcp.server:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["feiying_mcp", "feiying_mcp.tools", "feiying_mcp.utils"]

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "setuptools>=45",
    "twine>=6.1.0",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_ignores = true

[project.urls]
"Homepage" = "https://github.com/feiying/feiying-mcp"
"Bug Tracker" = "https://github.com/feiying/feiying-mcp/issues"
"Documentation" = "https://github.com/feiying/feiying-mcp/docs"

[tool.uv]
requires = ["uv>=0.1.0"]
