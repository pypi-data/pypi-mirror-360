site_name: FastADK Documentation
site_description: Developer-friendly framework on top of Google's Agent Development Kit
site_url: https://fastadk.dev
repo_url: https://github.com/aetherforge/fastadk
repo_name: aetherforge/fastadk
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  # Simplified emoji configuration to avoid IDE warnings
  - pymdownx.emoji
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            docstring_style: google
          rendering:
            show_source: true
            show_root_heading: true
            show_if_no_docstring: false
            heading_level: 3

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Tutorial: getting-started/tutorial.md
  - Concepts:
    - Agents: concepts/agents.md
    - Tools: concepts/tools.md
    - Memory: concepts/memory.md
    - Workflows: concepts/workflows.md
    - Error Handling: concepts/error-handling.md
  - API Reference:
    - core:
      - Agent: api/core/agent.md
      - Config: api/core/config.md
      - Context: api/core/context.md
      - Exceptions: api/core/exceptions.md
      - Property Types: api/core/property-types.md
      - Retry: api/core/retry.md
      - Workflow: api/core/workflow.md
    - memory:
      - Base: api/memory/base.md
      - InMemory: api/memory/inmemory.md
      - Redis: api/memory/redis.md
    - api:
      - Models: api/api/models.md
      - Router: api/api/router.md
      - Streaming: api/api/streaming.md
    - cli:
      - Main: api/cli/main.md
    - testing:
      - Utils: api/testing/utils.md
  - Examples:
    - Weather Agent: examples/weather-agent.md
    - Travel Assistant: examples/travel-assistant.md
    - Exception Handling: examples/exception-handling.md
    - Workflow: examples/workflow.md
  - Contributing:
    - Guidelines: contributing/guidelines.md
    - Development Setup: contributing/development-setup.md
    - Code of Conduct: contributing/code-of-conduct.md
  - FAQ: faq.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aetherforge/fastadk
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/fastadk
    - icon: fontawesome/brands/discord
      link: https://discord.gg/fastadk

extra_css:
  - stylesheets/extra.css