[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "financial-calc-br"
version = "1.0.2"
authors = [
  { name="Lucas Andrade Nascimento", email="alucad79@gmail.com"},{name="Raul Cabral", email="raulcabralc@gmail.com"},
]
description = "Calculadora financeira brasileira com suporte a financiamentos, investimentos e cartão de crédito."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "requests"
]

[project.urls]
Homepage = "https://github.com/lucansdev/financial-calc-br"
"Bug Tracker" = "https://github.com/lucansdev/financial-calc-br/issues"

[tool.setuptools.packages.find]
where = ["src"]