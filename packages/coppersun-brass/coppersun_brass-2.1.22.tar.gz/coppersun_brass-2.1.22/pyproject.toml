[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "coppersun-brass"
dynamic = ["version"]
description = "Development Intelligence for AI Agents - Copper Sun Product Line"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Copper Sun Team", email = "brass@coppersun.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["code-analysis", "ai", "ml", "devops", "automation", "copper-sun", "brass"]
requires-python = ">=3.8"
# BLOOD OATH TEMPORARILY DISABLED - can be reactivated later
# (Original blood oath comments preserved for reactivation)
dependencies = [
    "click>=8.0",
    "pydantic>=2.0",
    "aiofiles>=0.8",
    "watchdog>=3.0.0",
    "jsonschema>=4.0",
    "networkx>=3.0",
    "pyyaml>=6.0",
    "pyperclip>=1.8",
    "requests>=2.28",
    "anthropic>=0.21.3",
    "python-dotenv>=1.0.0",
    
    # Phase 3 Content Safety Dependencies
    "datafog>=4.2.0",  # Primary PII detection (~2MB)
    "alt-profanity-check>=1.4.2",  # Primary profanity detection (~2.4MB)
    
    "apscheduler>=3.10",
    "rich>=13.0",
    # BLOOD OATH DISABLED: Can add heavy dependencies for now
]

[project.optional-dependencies]
ml = [
    # BLOOD OATH DISABLED: Can add external ML dependencies for now
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.5",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/coppersun/brass"
Documentation = "https://docs.brass.coppersun.dev"
Repository = "https://github.com/coppersun/brass"
Issues = "https://github.com/coppersun/brass/issues"

[project.scripts]
brass = "coppersun_brass.cli.brass_cli:main"