[project]
name = "ruff-score"
version = "0.1.1"
description = "A Pylint-style scoring system for Ruff linter output"
authors = [
    {name = "Aishik Mukherjee", email = "aishikm2002@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "ruff>=0.12.0",
]
license = {text = "MIT"}
keywords = ["ruff", "linter", "code-quality", "pylint", "scoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/AISHIK999/ruff-score"
Repository = "https://github.com/AISHIK999/ruff-score"
Issues = "https://github.com/AISHIK999/ruff-score/issues"

[project.scripts]
ruff-score = "ruff_score.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/ruff_score"]

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
