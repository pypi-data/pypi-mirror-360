[project]
name = "main-database-models"
version = "0.1.0"
description = ""
authors = [
    {name = "ycalk",email = "alosev752@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "tortoise-orm[asyncpg] (>=0.25.1,<0.26.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "aerich (>=0.9.1,<0.10.0)",
    "gmeet-shared-models (>=1.5.1,<2.0.0)",
    "uuid6 (>=2025.0.0,<2026.0.0)",
    "session-shared-models (>=0.2.0,<0.3.0)",
]

[tool.poetry]
packages = [{include = "database", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.aerich]
tortoise_orm = "database.TORTOISE_ORM"
location = "./migrations"
src_folder = "./."
