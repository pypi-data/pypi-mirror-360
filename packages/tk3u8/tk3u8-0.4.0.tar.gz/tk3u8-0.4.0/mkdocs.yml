site_name: tk3u8
repo_name: tk3u8
repo_url: https://github.com/Scoofszlo/tk3u8

nav:
  - Home: index.md
  - Installation: 
    - Installation: installation/index.md
    - System-wide installation via uv: installation/system-wide-installation-via-uv.md
    - Isolated installation via uv: installation/isolated-installation-via-uv.md
    - System-wide installation via pip: installation/system-wide-installation-via-pip.md
  - Usage:
    - Usage: usage/index.md
    - Using through terminal: usage/using-through-terminal.md
    - Using through a script: usage/using-through-a-script.md
  - Configuration: configuration.md
  - Guides: guide.md
  - Issues: issues.md

theme:
  name: material
  palette:
    scheme: slate
  font:
    text: Lato
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress

extra:
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tk3u8/
    - icon: fontawesome/brands/github
      link: https://github.com/Scoofszlo/
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/Scoofszlo/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/Scoofszlo/
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css
    

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
