[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_json_fixer"
version = "1.0.1"
description = "A simple utility to fix malformed JSON from LLM outputs"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Md. Hasnain Ali", email = "mdhasnainali.01@gmail.com" }
]
keywords = ["json", "llm", "fix", "repair", "malformed", "ai", "chatgpt", "claude"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Utilities"
]

license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/mdhasnainali/llm_json_fixer"
Repository = "https://github.com/mdhasnainali/llm_json_fixer"
Issues = "https://github.com/mdhasnainali/llm_json_fixer/issues"
Documentation = "https://github.com/mdhasnainali/llm_json_fixer#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["llm_json_fixer*"]
exclude = ["tests*"]
