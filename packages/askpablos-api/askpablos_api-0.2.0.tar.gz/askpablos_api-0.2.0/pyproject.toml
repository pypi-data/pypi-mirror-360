[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "askpablos-api"
version = "0.2.0"
description = "Professional Python client for the AskPablos proxy API service"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Fawad Ali", email = "fawadstar6@gmail.com" }
]
maintainers = [
    { name = "Fawad Ali", email = "fawadstar6@gmail.com" }
]
keywords = [
    "proxy",
    "api",
    "web-scraping",
    "browser",
    "http-client",
    "askpablos"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking"
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
"Homepage" = "https://github.com/fawadss1/askpablos_api"
"Documentation" = "https://askpablos-api.readthedocs.io/en/latest/"
"Repository" = "https://github.com/fawadss1/askpablos_api"
"Issues" = "https://github.com/fawadss1/askpablos_api/issues"
"PyPI" = "https://pypi.org/project/askpablos-api/"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.900",
    "pre-commit>=2.0"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["askpablos_api*"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
