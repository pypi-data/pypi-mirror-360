[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynaroute-mcp-server"
version = "1.0.2"
description = "MCP server for DynaRoute - intelligent chat completions with automatic model routing and cost optimization"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
authors = [
    {name = "Mohammed Abraar", email = "abraar237@gmail.com"}
]
keywords = ["mcp", "dynaroute", "ai", "llm", "cost-optimization", "model-routing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "dynaroute-client>=1.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/abraar237/dynaroute-mcp-server"
Repository = "https://github.com/abraar237/dynaroute-mcp-server"
Issues = "https://github.com/abraar237/dynaroute-mcp-server/issues"
Documentation = "https://github.com/abraar237/dynaroute-mcp-server#readme"

[project.scripts]
dynaroute-mcp-server = "dynaroute_mcp_server.cli:main"

[tool.setuptools]
packages = ["dynaroute_mcp_server"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line-length = 88