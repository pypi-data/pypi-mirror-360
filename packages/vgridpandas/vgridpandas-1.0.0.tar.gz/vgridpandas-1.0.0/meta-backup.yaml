{% set name = "vgridpandas" %}
{% set version = "0.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vgridpandas-{{ version }}.tar.gz
  sha256: 562922a2cded5b54c490d9abe869024f379cd82e539d4c5993aecd65c2f43c0f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas
    - vgrid
    - numpy
    - pandas
    - python >=3.6
    - shapely
    - typing-extensions

test:
  imports:
    - vgridpandas
  commands:
    - pytest --pyargs vgridpandas
  requires:
    - pytest

about:
  home: https://github.com/opengeospatial/vgridpandas
  summary: Integration of VGrid and GeoPandas
  license: MIT
  license_file: LICENSE
  doc_url: https://vgridpandas.gishub.vn
  dev_url: https://github.com/opengeospatial/vgridpandas

extra:
  recipe-maintainers:
    - thangqd
