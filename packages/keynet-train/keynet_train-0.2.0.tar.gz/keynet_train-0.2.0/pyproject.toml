[project]
name = "keynet-train"
dynamic = ["version"]
description = "Training utilities for keynet - MLflow and model training support"
authors = [{name = "hbjs", email = "hbjs97@naver.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["keynet", "training", "mlflow", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "keynet-core",
    "numpy>=1.25.0,<2.0",  # onnxruntime compatibility
    "pika>=1.3.2",
    "mlflow==3.1.1",
    "torch",
    "onnx",
    "onnxruntime>=1.17.0,<1.18.0",
]

[project.urls]
"Homepage" = "https://github.com/WIM-Corporation/keynet"
"Bug Tracker" = "https://github.com/WIM-Corporation/keynet/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "keynet_train/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["keynet_train"]

[tool.uv.sources]
keynet-core = { workspace = true }
