[build-system]
requires = ["setuptools >= 64", "setuptools-scm >= 8"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "globsync"
authors = [
  { name="Samuel Corveleyn", email="samuel.corveleyn@kuleuven.be" },
]
description = "An automatic backup monitoring tool using Globus as backend"
readme = "README.md"
requires-python = ">=3.8"
#license = "BSD-3-Clause"
license = {'file' = "LICEN[CS]E*"}
dependencies = ["PyYAML >= 6.0.2", "SQLAlchemy >= 2.0.36", "python-json-logger >= 2.0.7", "globus-sdk >= 3.46.0", "google-auth >= 2.39.0", "google-auth-oauthlib >= 1.2.2", "google-auth-httplib2 >= 0.2.0", "google-api-python-client >= 2.169.0", "beautifulsoup4 >= 4.12.3", "pandas >= 2.2.2", "numpy >= 1.26.4", "rich >= 13.7.1", "Jinja2 >= 3.1.4"]

[project.urls]
Homepage = "https://gitlab.kuleuven.be/ees/rdm/globsync.git"
Issues = "https://gitlab.kuleuven.be/ees/rdm/globsync/-/issues"

[project.scripts]
globsync = "globsync.cli:entry_point"

[tool.setuptools_scm]
