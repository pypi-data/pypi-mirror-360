stages:
  - build
  - publish

default:
  image: python:3.11
  cache:
    paths:
      - .pip-cache/
  before_script:
    - python --version
    - pip install --upgrade pip

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

build:
  stage: build
  script:
    - python -m pip install build
    - python -m build
  artifacts: 
    paths:
      - "dist/"

publish:
  stage: publish
  environment:
    name: pypi
  id_tokens:
    PYPI_ID_TOKEN:
      aud: "pypi"
  dependencies:
    - build
  script:
    - python -m pip install twine
    - python -m twine upload --verbose --repository pypi -u __token__ -p "$PYPI_ID_TOKEN" dist/*
  rules:
    - if: $CI_COMMIT_TAG