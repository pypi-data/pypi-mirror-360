[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topdog-simple"
version = "0.4.0"
description = "Infinite loop driver for Claude Code with persistent context"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = ["anyio>=4.0.0", "claude-code-sdk"]

[project.scripts]
topdogsimple = "topdog_simple.start:main"

[project.urls]
Homepage = "https://github.com/yourusername/topdog-simple"
Repository = "https://github.com/yourusername/topdog-simple"