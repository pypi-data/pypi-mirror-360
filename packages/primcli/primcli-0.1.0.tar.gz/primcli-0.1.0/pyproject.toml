[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "primcli"
version = "0.1.0"
description = "Prim Voices command-line interface"
authors = [
    { name = "Prim Voices", email = "anna@primvoices.com" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "black>=23.3.0",
    "requests>=2.31.0",
    "typer>=0.16.0",
    "websocket-client>=1.6.0",
    "websockets>=11.0.0",
    "rich>=13.0.0",
    "aiohttp>=3.8.6",
    "loguru>=0.7.3",
    "pyaudio>=0.2.11",
    "numpy>=1.24.0",
    "sounddevice>=0.4.6",
    "soundfile>=0.12.1",
    "primfunctions>=0.1.0",
]

[project.scripts]
prim = "prim_cli.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["prim_cli*"]
exclude = ["testfiles*"]

