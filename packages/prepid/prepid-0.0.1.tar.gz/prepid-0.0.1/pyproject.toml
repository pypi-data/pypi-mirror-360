[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prepid"
version = "0.0.1"
authors = [
  { name="Sahil", email="sahil@kokamkar.com" },
]
description = "A Python package for fetching and converting currency rates using the Prebid currency file."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "appdirs>=1.4.4",
]

[project.urls]
"Homepage" = "https://github.com/kokamkarsahil/prepid-py"
"Bug Tracker" = "https://github.com/kokamkarsahil/prepid-py/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "requests-mock>=1.9.3",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "requests-mock>=1.12.1",
]
