[project]
name = "aadt"
version = "1.1.0"
description = "Anki Addon Dev ToolKit"
authors = [{ name = "Libukai" }]
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.13"
readme = "README.md"
keywords = ["anki", "development", "build-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
]

dependencies = ["jsonschema>=4.4.0", "whichcraft>=0.6.1", "questionary>=2.1.0"]

[dependency-groups]
dev = [
    "anki>=25.6b7",
    "aqt>=25.6b7",
    "mypy>=1.16.1",
    "ruff>=0.12.1",
    "bump-my-version>=0.26.0",
    "build>=1.2.2",
    "twine>=6.1.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]

[project.urls]
Repository = "https://github.com/libukai/aadt"
Homepage = "https://github.com/libukai/aadt"

[project.scripts]
aadt = "aadt.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aadt"]

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "N", "S", "B", "A", "C4", "T20"]
ignore = ["S101", "S603", "S607", "T201"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
show_error_codes = true
ignore_missing_imports = true
follow_imports = "silent"
show_column_numbers = true
python_version = "3.13"
strict = true
