[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "error-narrator"
version = "0.2.2"
authors = [
  { name="Timur", email="kk7629803@gmail.com" },
]
description = "A Python library to get AI-powered explanations for exceptions using Hugging Face models."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "httpx",
    "rich",
]

[project.urls]
Homepage = "https://github.com/Zahabsbs"
Issues = "https://github.com/Zahabsbs/error-narrator/issues"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31.0"
httpx = "^0.27.0"
rich = "^13.7.1"
gradio_client = "^0.10.1"
openai = "^1.3.0" 