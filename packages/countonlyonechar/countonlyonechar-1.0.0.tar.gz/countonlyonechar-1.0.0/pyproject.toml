[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "countonlyonechar"
version = "1.0.0"
authors = [
    { name = "Oleksandr Bohatyi", email = "alexbogplay@gmail.com" },
]
description = "Package for counting unique characters in a string"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.hatch.build.targets.wheel]
packages = ["countonlyonechar"]

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
countonlyonechar = "countonlyonechar.collect_framework:count_only_one_char_cli"

[tool.hatch.build]
include = [
    "countonlyonechar",
    "README.md",
    "LICENSE"
]
