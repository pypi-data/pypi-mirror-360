[project]
name = "paper-dig"
version = "0.2.1"
description = "Paper Dig is a collection of tools for processing and analyzing papers."
readme = "README.md"
authors = [
    { name = "Kamal", email = "kamal.farahani90@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "langchain>=0.3.25",
    "langchain-experimental>=0.3.4",
    "pydantic>=2.11.4",
    "requests>=2.32.3",
    "scikit-learn>=1.6.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=9.2.0",
    "langchain[openai]>=0.3.25",
]
