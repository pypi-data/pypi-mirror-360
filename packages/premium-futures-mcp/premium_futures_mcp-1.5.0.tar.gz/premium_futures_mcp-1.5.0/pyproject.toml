[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "premium-futures-mcp"
version = "1.5.0"
description = "Premium Binance Futures MCP Server - Advanced trading tools for professional traders"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Premium Trading Solutions", email = "support@smartaitrading.org"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry", 

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "aiohttp>=3.8.0", 
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0", 
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
premium-futures-mcp = "premium_futures_mcp.server:main"
premium-key-manager = "premium_futures_mcp.key_manager:main"
premium-key-bot = "premium_futures_mcp.key_bot:main"
premium-public-api = "premium_futures_mcp.public_api:main"

[project.urls]
Homepage = "https://github.com/alexcandrabersiva/premium_futures_mcp"
Documentation = "https://github.com/alexcandrabersiva/premium_futures_mcp#readme"
Repository = "https://github.com/alexcandrabersiva/premium_futures_mcp"
Issues = "https://github.com/alexcandrabersiva/premium_futures_mcp/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
