[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "slowarg"
version = "0.2.1"
description = "A slow CLI tool demonstrating argparse with argcomplete and fastargsnap"
authors = [
    {name = "Uday Ayya", email = "uday.ayya@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["cli", "argparse", "argcomplete", "tab-completion", "performance", "fastargsnap"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
dependencies = [
    "argparse",
    "argcomplete",
    "matplotlib",
    "numpy",
    "pandas",
    "scikit-learn",
    "requests",
    "click",
    "fastargsnap",
]

[project.scripts]
slowarg = "slowarg.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/udayayya/slowarg"
Repository = "https://github.com/udayayya/slowarg"
Issues = "https://github.com/udayayya/slowarg/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["slowarg*"]

[tool.setuptools.package-data]
slowarg = ["*.json"]
