[project]
name = "toomanyplugins"
version = "0.1.0"
description = "Python utilities for automatic stub generation, excruciating line-by-line logging, and dynamic plugin injection."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Miles", email = "you@example.com" }
]
keywords = ["logging", "plugin", "stub-generation", "decorator"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "loguru>=0.6.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
