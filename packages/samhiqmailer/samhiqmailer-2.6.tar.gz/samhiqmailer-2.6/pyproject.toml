[project]
name = "samhiqmailer"
version = "2.6"
description = "Powerful Desktop Bulk Email Sender with Excel import, HTML formatting, and GUI interface"
authors = [{name = "Md Sameer Iqbal (Samhiq)", email = "contact.samhiq@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "openpyxl"
]

[project.scripts]
samhiqmailer = "samhiqmailer.SamhiqMailer:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
