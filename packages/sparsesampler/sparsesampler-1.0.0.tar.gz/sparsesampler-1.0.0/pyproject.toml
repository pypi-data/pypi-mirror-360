[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparsesampler"
version = "1.0.0"
description = "A Python package for fast sampling with applications on flow cytometry and scRNA-seq data, focusing on retaining rare cell populations."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

authors = [
    { name = "Ehsan Karimiara", email = "e.karimiara@gmail.com" }
]

dependencies = [
    "numpy>=1.24",
    "pandas",
    "scikit-learn"
]

[project.urls]
Homepage = "https://github.com/EhsanKA/sparsesampler"

[tool.setuptools]
packages = ["sparsesampler"]
