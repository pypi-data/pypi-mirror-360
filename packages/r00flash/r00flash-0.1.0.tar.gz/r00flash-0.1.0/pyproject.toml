[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "r00flash"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "r00logger",
    "r00adb",
    "r00system",
    "r00dialoger",
    "r00pykit",
    "r00docker",
    "r00secret",
    "r00richi",
    "r00arango_connector",
    "r00android_fake",
    "r00android_patch",
    "r00textutil",
    "r00server",
    "snoop",
    "python-dotenv",
    "python-box",
    "ruamel.yaml",
    "prettytable",
    "rich",
    "rich-gradient",
    "cheap_repr",
    "pyfiglet",
    "InquirerLib",
    "pyperclip",
    "json-repair",
    "cached-property",
    "configobj",
    "platformdirs",
    "httpx[socks]",
    "pyyaml",
    "phonenumbers",
    "pytz",
    "timezonefinder",
    "pycountry",
    "Babel",
    "questionary",
]

[tool.uv.sources]
r00logger = { path = "../../../packages/logger", editable = true }
r00adb = { path = "../../../packages/adb", editable = true }
r00system = { path = "../../../packages/system", editable = true }
r00dialoger = { path = "../../../packages/dialoger", editable = true }
r00pykit = { path = "../../../packages/pykit", editable = true }
r00secret = { path = "../../../packages/secret", editable = true }
r00docker = { path = "../../../packages/docker", editable = true }
r00richi = { path = "../../../packages/richi", editable = true }
r00textutil = { path = "../../../packages/textutil", editable = true }
r00arango_connector = { path = "../../../packages/arango-connector", editable = true }
r00android_fake = { path = "../../../packages/android_fake", editable = true }
r00android_patch = { path = "../../../packages/android_patch", editable = true }
r00server = { path = "../../../packages/server", editable = true }

[project.scripts]
flash = "r00flash.main:main"

[tool.hatch.build.targets.wheel]
packages = ["r00flash"]