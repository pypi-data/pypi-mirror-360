[metadata]
name = gReLU
description = gReLU is a python library to train, interpret, and apply deep learning models to DNA sequences
author = lal.avantika,eraslan.gokcen
author_email = lal.avantika@gene.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/Genentech/gReLU
project_urls = 
	Documentation = https://github.com/Genentech/gReLU
	Source = https://github.com/Genentech/gReLU
platforms = Linux
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata
	importlib-resources
	wandb >= 0.14
	numpy
	pandas
	seaborn
	matplotlib
	plotnine >= 0.8
	anndata >= 0.8
	scikit-learn
	torch >= 2.0
	pytorch-lightning >= 2.0
	torchmetrics >= 1.1
	modisco-lite >= 2.2.1
	biopython
	enformer-pytorch
	genomepy
	bioframe >= 0.4
	captum == 0.5.0
	logomaker >= 0.8
	pyBigWig
	ledidi
	tangermeme >= 0.5.0
	memelite
	pygenomeviz <= 0.4.4
	statsmodels >=0.11.1
	pyjaspar >=3.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov grelu --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = grelu
extensions = 
	gitlab
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

