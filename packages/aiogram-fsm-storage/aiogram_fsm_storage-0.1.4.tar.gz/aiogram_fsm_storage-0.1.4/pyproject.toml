[project]
name = "aiogram-fsm-storage"
version = "0.1.4"
description = "Custom FSM storage backends for Aiogram 3.x"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Twix" }
]
dependencies = [
  "aiogram>=3.0.0",
  "aiosqlite"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
