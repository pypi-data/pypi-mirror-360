[metadata]
name = damuta
version = 1.0.7
author = Cait Harrigan
author_email = charrigan@cs.toronto.edu
description = Dirichlet allocation of mutations in cancer genomes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/morrislab/damuta
project_urls = 
	Bug Tracker = https://github.com/morrislab/damuta/issues
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Operating System :: Unix

[options]
packages = find:
python_requires = >=3.8

[options.packages.find]
where = .

[options.extras_require]
dev = 
	pytest
	pytest-cov
	sphinx>=1.4
	nbsphinx
	sphinx-gallery
	nbsphinx-link
	ipykernel
	sphinx-rtd-theme

[egg_info]
tag_build = 
tag_date = 0

