[project]
name = "pyassignment"
version = "2.1.6"
description = "A python module for authoring and assessing homework assignments."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24.1",
    "pyparsing>=3.0.9",
    "pint>=0.20.1",
    "pylatex>=1.4.1",
    "pyyaml>=6.0",
    "macro-expander>=0.3",
    "pyerrorprop>=3.1.2",
    "typer>=0.9.0",
    "jinja2>=3.1.2",
]

[project.scripts]
pyassignment = "pyassignment.cli:app"

[tool.uv]
managed = true
package = true

[dependency-groups]
dev = [
    "pytest>=7.2.1",
]

