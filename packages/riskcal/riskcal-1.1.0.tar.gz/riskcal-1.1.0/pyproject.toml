[project]
name = "riskcal"
version = "1.1.0"
requires-python = ">=3.9"
description = "Calibrate differentially private algorithms to operational privacy risk measures"
authors = [
    {name = "Bogdan Kulynych", email = "bogdan@kulyny.ch"},
    {name = "Juan Felipe Gomez", email = "juangomez@g.harvard.edu"},
]
readme = "README.md"
license = "MIT"
dependencies = [
    "dp-accounting==0.4.4",
    "scipy==1.11.3",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "opacus==1.4.0",
    "pluggy>=1.6.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
]

[tool.pytest.ini_options]
addopts = ["-v"]
testpaths = ["tests"]

[tool.uv]
default-groups = []

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"
