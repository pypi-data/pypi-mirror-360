- pr452: 'Add cellular histological qualities

    We have a set of terms in CL that should be obsoleted and replaced with PATO terms:

    ''acidophilic cytoplasm'' http://purl.obolibrary.org/obo/CP_0000027

    ''basophilic cytoplasm'' http://purl.obolibrary.org/obo/CP_0000028

    ''neutrophillic cytoplasm'' http://purl.obolibrary.org/obo/CP_0000000

    ''polychromatophilic cytoplasm'' http://purl.obolibrary.org/obo/CP_0000035

    Suggested classification definition pattern for these terms:

    cellular quality

    . - cellular histological quality: A quality inhering in a cell by virtue of its
    capacity to be stained by specific histological dyes.

    . . - cellular acidophilic* histological quality: A cellular quality inhering
    in a cell by virtue of its capacity to be stained by acidic dyes. Comment: In
    histopathology this is commonly indicated by pale-pink staining with Wright-Giemsa
    stain.'
- pr448: "correct definition for cyst terms\nThe PATO definition of cystic (PATO:0001673)\
    \ specifies \u201Cepithelium bounded\u201D.\nBy my interpretation this mean that\
    \ we can not use the cyst in location pattern for terms like syringomyelia since\
    \ in this case it is neuroglia that lines the fluid filled cavity.\nNCIT cyst\
    \ (http://www.ontobee.org/ontology/NCIT?iri=http://purl.obolibrary.org/obo/NCIT_C2978)\
    \ defines this as \u201Csac-like closed membranous structure\u201D \nCan we please\
    \ remove the reference to epithelium in the definitions for cystic (http://purl.obolibrary.org/obo/PATO_0001673)\
    \ and polycystic (http://purl.obolibrary.org/obo/PATO_0002089).\nNote the definition\
    \ for monocystic (http://purl.obolibrary.org/obo/PATO_0002088) is currently  \"\
    A structure quality inhering in a bearer by virtue of the bearer's body consisting\
    \ of one sac.\" which I find confusing and I think incorrect. We want to say that\
    \ there is just one cyst present not that the bearer is a single cyst and nothing\
    \ else.\nThe definition for polycystic is \"A structure quality inhering in a\
    \ bearer by virtue of the bearer's body containing more than one cyst - formations\
    \ of an epithelium bounded cavity not associated with neoplasia.\"\nPossibly monocystic\
    \ could be fixed by changing from \"consisting of\" to \"containing\"."
- pr436: "Rename \"originates from\" to include position\nThe \"position\" qualities\
    \ encode spatial object relations, which is fine, though it suggests that many\
    \ of those qualities attach between objects in a complementary way, essentially\
    \ encoding mereotopology into qualities ( e.g. 'adjacent to' - \"A has quality\
    \ 'adjacent to' [has value] value B\" and visa versa). But I'm just interested\
    \ in \"originates from\" whose label belies a more specific meaning - its positional\
    \ quality. Perhaps that quality could be renamed \"position originates from\"\
    \ or \"originates from position\"? \nMy motivation is that FoodOn is considering\
    \ asking for an object relation \"originates from\" that connects between an entity\
    \ and another entity it originates from via some processing or no processing at\
    \ all."
