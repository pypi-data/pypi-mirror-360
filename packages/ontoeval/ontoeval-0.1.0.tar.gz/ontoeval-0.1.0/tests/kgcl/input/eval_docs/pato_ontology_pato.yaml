    \ PATO_0000462 absent for now\n    - [x] Add a comment- \"We recommend using the\
    \ new absent terms physical absence and absent process, respectively. This term\
    \ is a legacy term  and will ultimately be obsoleted.\" (@nicolevasilevsky)\n\
