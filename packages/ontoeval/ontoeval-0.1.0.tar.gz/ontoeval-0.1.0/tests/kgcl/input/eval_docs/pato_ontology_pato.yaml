    \ -> **absent process** (note, this would include biological processes, molecular\
    \ functions)\n- [ ] Fix patterns (@chris-grove)\n- [ ] Fix imports in respective\
    \ ontologies\n- [ ] obsolete PATO_0000462 absent, after the new terms have been\
    \ adopted by the community.\ncc @matentzn \ncc @ybradford \ncc @sbello \ncc @dosumis\
