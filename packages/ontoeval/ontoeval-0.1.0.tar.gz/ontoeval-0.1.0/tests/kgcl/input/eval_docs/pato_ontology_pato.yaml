- pr396: "NTR: pyramidal family morphology\n**Term:** \npyramidal family morphology\n\
    **Definition:**\nA cell morphology that inheres in neurons which have a pyramidal\
    \ shaped soma, a single axon, a large apical dendrite and multiple basal dendrites.\n\
    doi:10.1016/b978-0-12-369497-3.10004-4\n**Parent Class:**\nCell Morphology #364\n\
    **Others:**\nPyramidal (Shape): SAO:1465673360, ILX:0109553\n**Notes:**\nRelated\
    \ to https://github.com/obophenotype/cell-ontology/issues/751"
- pr396: "NTR: tufted pyramidal morphology\n**Term:** \ntufted pyramidal morphology\n\
    **Definition:**\nA pyramidal cell morphology that inheres in neurons which have\
    \ a distinct tuft formation, distal from the soma.\nPMID:30715238\n**Parent Class:**\n\
    pyramidal morphology #376 \n**Other Notes:**\nilxtr:TuftedPyramidalPhenotype"
- pr396: "NTR: untufted pyramidal morphology\n**Term:** \nuntufted pyramidal morphology\n\
    **Definition:**\nA pyramidal cell morphology that inheres in neurons which lack\
    \ a clear tuft formation but extend to large radial distances.\nPMID:30715238\n\
    **Parent Class:**\npyramidal morphology #376 \n**Other Notes:**\nNeocortex Untufted\
    \ Pyramidal Cell:  ILX:0381350  \nilxtr:UntuftedPyramidalPhenotype"
- pr396: "NTR: stellate pyramidal morphology\n**Term:** \nstellate pyramidal morphology\n\
    **Definition:**\nA pyramidal cell morphology that inheres in neurons which lack\
    \ a tuft formation but extend to small radial distances forming a star-like shape.\n\
    PMID:30715238\n**Parent Class:**\npyramidal morphology #376 \n**Other Notes:**\n\
    ilxtr:StarPyramidalPhenotype"
- pr396: "NTR: inverted pyramidal morphology\n**Term:** \ninverted pyramidal morphology\
    \ \n**Definition:**\nA pyramidal cell morphology that inheres in neurons which\
    \ have an apical tree which is oriented towards the white matter.\nPMID:30715238\n\
    **Parent Class:**\npyramidal morphology #376 \n**Other Notes:**\nilxtr:InvertedPyramidalPhenotype"
- pr396: "NTR: horizontal pyramidal morphology\n**Term:** \nhorizontal pyramidal morphology\n\
    **Definition:**\nA pyramidal cell morphology that inheres in neurons which have\
    \ an apical tree which is oriented parallel to the pia.\nPMID:30715238\n**Parent\
    \ Class:**\npyramidal morphology #376 \n**Other Notes:**\nilxtr:HorizontalPyramidalPhenotype"
- pr396: "NTR: standard pyramidal morphology\nTerm:\nstandard pyramidal morphology\n\
    Synonyms:\nvertical pyramidal morphology\npyramidal morphology\nDefinition:\n\
    A pyramidal cell morphology that inheres in neurons which have a standard pyramidal\
    \ shape with its apical dendrite aligned vertically. \nParent Class:\npyramidal\
    \ morphology #376\nOthers:\nilxtr:PyramidalPhenotype\ndisjoint with horizontal\
    \ pyramidal morphology #381 "
- pr393: "NTR: spiny stellate cell morphology\n**Term:** \nspiny stellate cell morphology\n\
    **Definition:**\nA cell morphology that inheres in neurons which have spiny basal\
    \ dendrites and resemble pyramidal cells but lose their apical dendrites as they\
    \ mature. Their axons nearly always emerge from the descending side of the soma,\
    \ but often recurve and ascend with arc-like collaterals.\ndoi:10.1016/b978-0-12-369497-3.10004-4\n\
    **Parent Class:**\nCell Morphology #364\n**Others:**\nNeocortex spiny stellate:\
    \ SAO:1236796660; ILX:0107391 \nilxtr:SpinyStellatePhenotype"
- pr392: "NTR: bitufted cell morphology\n**Term:** \nbitufted cell morphology\n**Definition:**\n\
    A cell morphology that inheres in neurons which have tufts of dendrites extending\
    \ from two opposite poles of the soma, and have axons that form a plexus which\
    \ spreads widely, usually descending.\ndoi:10.1016/b978-0-12-369497-3.10004-4\n\
    **Parent Class:**\nCell Morphology #364\n**Others:**\nilxtr:BituftedPhenotype"
- pr391: "NTR: chandelier cell morphology\n**Term:** \nchandelier cell morphology\n\
    **Definition:**\nA cell morphology that inheres in neurons which are small and\
    \ round, and make highly specialized synapses with the axon initial segments of\
    \ pyramidal neurons in, wrapping them with candle-shaped synaptic \u201Ccartridges\u201D\
    .\ndoi:10.1016/b978-0-12-369497-3.10004-4\n**Parent Class:**\nCell Morphology\
    \ #364\n**Others:**\nNeocortex Chandelier Cell: nifext:57; ILX:0107356. Chandelier\
    \ Morphology: nifext:4; ILX:0102028\nilxtr:ChandelierPhenotype"
- pr390: "NTR: stellate morphology\n**Term:** \nstellate morphology\n**Definition:**\n\
    A cell morphology that inheres in neurons which have dendritic processes radiating\
    \ for the cell body that forms a star-like shape\n_Note: Need to find ref_\n**Parent\
    \ Class:**\nCell Morphology #364\n**Others:**\nStellate Morphology: SAO:9271919883,\
    \ ILX:0111036 "
- pr389: "NTR: martinotti morphology\n**Term:** \nmartinotti morphology\n**Definition:**\n\
    A cell morphology that inheres in neurons which are large and non-spiny, with\
    \ dendrites radiating in a multipolar or bitufted pattern, often favouring the\
    \ descending side, and axons that ascend directly from the superficial side of\
    \ the soma, and travel upward without branching.\ndoi:10.1016/b978-0-12-369497-3.10004-4\n\
    **Parent Class:**\nCell Morphology #364\n**Others:**\nNeocortex Martinotti Cell:\
    \ nifext:55; ILX:0107375. \nilxtr:MartinottiPhenotype"
- pr389: "NTR: 'T-shaped' martinotti morphology\n**Term:** \n'T-shaped' martinotti\
    \ morphology\n**Definition:**\nA martinotti cell morphology that inheres in neurons\
    \ which have axons that form a horizontal ramification, making it T-shaped.\n\
    doi:10.1016/b978-0-12-369497-3.10004-4\n**Parent Class:**\nmartinotti morphology\
    \ #373\n**Other Notes:**"
- pr389: "NTR: \"fanning-out' martinotti morphology\n**Term:** \n\"fanning-out' martinotti\
    \ phenotype\n**Definition:**\nA martinotti cell morphology that inheres in neurons\
    \ which have axons that form a fan-like plexus.\ndoi:10.1016/b978-0-12-369497-3.10004-4\n\
    **Parent Class:**\nmartinotti morphology #373\n**Other Notes:**"
- pr388: "NTR: bipolar morphology\n**Term:** \nbipolar morphology\n**Definition:**\n\
    A cell morphology that inheres in neurons which have two principal dendrites,\
    \ one ascending and one descending from the cell body, which begins to branch\
    \ some distance from the soma. These dendrites have few spines, and branch in\
    \ narrow fields. Bipolar morphology is distinguished from bitufted morphology\
    \ by the long, unbranched, proximal portions of their principal dendrites and\
    \ by the simplicity of the axonal plexus.\ndoi:10.1016/b978-0-12-369497-3.10004-4\n\
    **Parent Class:**\nCell Morphology #364\n**Others:**\nNeocortex Bipolar Cell:\
    \ nifext:81; ILX:0107352. Bipolar Morphology: nifext:2; ILX:0101312    \nilxtr:BipolarPhenotype"
- pr387: "NTR: basket cell morphology\n**Term:** \nbasket cell morphology\n**Definition:**\n\
    A cell morphology that inheres in neurons that have sparsely spinous dendrite,\
    \ which spread radially and tangentially, with axons on the pial side of the soma\
    \ ascending or descending to give off horizontal collaterals, which in turn sprout\
    \ small branches ending in dense tufts of terminals.\ndoi:10.1016/b978-0-12-369497-3.10004-4\n\
    **Parent Class:**\nCell Morphology #364 \n**Other Notes:**\nNeocortex Basket Cell:\
    \ nifext:56; ILX:0107351.  Basket Cell Morphology: nifext:3; ILX:0101123 \nilxtr:BasketPhenotype"
- pr387: "NTR: small basket cell morphology\n**Term:** \nsmall basket cell morphology\n\
    **Definition:**\nA basket cell morphology that inheres in neurons that are large,\
    \ aspiny and multipolar, and gives rise to many long horizontally and vertically\
    \ projecting axon collaterals that traverse neighbouring columns\nPMID:11884355\n\
    **Parent Class:**\nbasket cell morphology #368 \n**Other Notes:**\nilxtr:SmallBasketPhenotype"
- pr387: "NTR: large basket cell morphology\n**Term:** \nlarge basket cell morphology\n\
    **Definition:**\nA basket cell morphology that inheres in neurons that have axonal\
    \ arbors, composed of frequent short, curvy axonal branches that tend to be near\
    \ their somata and within the same cortical layer.\nPMID:11884355\n**Parent Class:**\n\
    basket cell morphology #368 \n**Other Notes:**\nilxtr:LargeBasketPhenotype"
- pr387: "NTR: nest basket cell morphology\n**Term:** \nnest basket cell morphology\n\
    **Definition:**\nA basket cell morphology that inheres in neurons which have simpler\
    \ dendritic arbors (compared to small or large basket cell morphology), and an\
    \ axonal plexus of intermediate density, composed of a few long, smooth axonal\
    \ branches.\nPMID:11884355\n**Parent Class:**\nbasket cell morphology #368 \n\
    **Other Notes:**\nilxtr:NestBasketPhenotype"
- pr386: "NTR: neurogliaform morphology\n**Term:** \nneurogliaform morphology\n**Definition:**\n\
    A cell morphology that inheres in neurons which have a small round soma, a large\
    \ number of short, smooth, or slightly beaded primary dendrites that give rise\
    \ to only a few secondary branches, and a branched axon that establishes a dense\
    \ axonal mesh with thin shafts. \nPMID:17122314\n**Parent Class:**\nCell Morphology\
    \ #364\n**Others:**\nilxtr:NeurogliaformPhenotype"
