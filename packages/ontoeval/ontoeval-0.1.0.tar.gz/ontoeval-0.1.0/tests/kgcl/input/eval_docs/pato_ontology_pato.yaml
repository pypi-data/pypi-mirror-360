- pr427: 'NTR: Diandrous and monandrous

    This will be tricky because diandrous and monandrous mean different things for
    plants and animals. How should we differentiate in the label?

    Preferred Label

    Diandrous

    Monandrous

    Definition

    Diandrous (plant): having two stamens

    Monandrous (plant): having one stamen

    Diandrous (animal): possessing two different types of males

    Monandrous (animal): having only one type of male

    Parent Class

    The plant terms should be subclasses of ''phenotypic sex''

    the animal terms should be subclasses of ''mixed sex''

    Attribution

    http://orcid.org/0000-0002-2908-3327

    Notes

    There is also diandry: fertilization of an egg by two sperm.'
