- pr487: "Change definition of PATO_0001739 Radiation Quality\nRadiation quality is\
    \ a property inhering in the radiation energy and not in the entity or medium\
    \ exposed to the radiation. \n**New definition:**\nIs a quality of radiation that\
    \ reflects the fluence spectrum of charged and neutral particles within the material\
    \ or medium where dose is being deposited.\n**Citation**\nhttps://melodi-online.eu/wp-content/uploads/2021/04/02-What-is-radiation-quality-Goodhead.pdf\n\
    **Comment:**\nRadiation quality is often expressed in terms of the linear energy\
    \ transfer of the ionising particles that deliver the absorbed dose. Rossi, Harald\
    \ H. \u201CSpecification of Radiation Quality.\u201D Radiation Research, vol.\
    \ 10, no. 5, Radiation Research Society, 1959, pp. 522\u201331, https://doi.org/10.2307/3570787.\
    \ But this is an over simplification.\nThis remains a quality of a physical  entity\
    \ but the children need some attention."
- pr486: 'Create terms ''male with DSD'' and ''female with DSD''

    Individuals with congenital physical disorders of sexual development (DSD; the
    term ''intersex'' is more commonly known, but is a misnomer as people with DSD
    are not between sexes, a third sex or hermaphrodites) are not represented under
    male [PATO_0000384] or female [PATO_0000383]. These conditions can be valuable
    classifiers when relevant and are not the same as later changing natal/naturally-developed
    sexual characteristics (ie, castration [PATO_0002367] or spaying [PATO_0040020]).

    Sources:

    https://www.karger.com/Article/FullText/499274

    https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5866176/'
