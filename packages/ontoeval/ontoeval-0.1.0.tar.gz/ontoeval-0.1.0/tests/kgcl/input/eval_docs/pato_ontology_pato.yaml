- pr103: 'Partially malformed structures

    Currently there are 4 sublasses of ''malformed'' - anterioralized, dorsalized,
    posterioralized, and ventralized - whose definitions require complete lack of
    the opposite structures (e.g. in an anterioralized embryo, there are no posterior
    structures) where we actually see a range in experimental outcomes in Xenopus
    with some but not all opposite structures. We would like to request:

    ```

    id: PATO:new

    name: partially anterioralized

    def: A malformed quality inhering in a bearer by virtue of the bearer''s gross
    morphology containing what are normally anterior structures and missing some but
    not all of what are normally posterior structures.

    PATO:0000646 ! malformed

    id: PATO:new

    name: partially dorsalized

    def: A malformed quality inhering in a bearer by virtue of the bearer''s gross
    morphology containing what are normally dorsal structures and missing some but
    not all of what are normally ventral structures.

    PATO:0000646 ! malformed

    id: PATO:new

    name: partially posterioralized

    def: A malformed quality inhering in a bearer by virtue of the bearer''s gross
    morphology containing what are normally posterior structures and missing some
    but not all of what are normally anterior structures.

    PATO:0000646 ! malformed

    id: PATO:new

    name: partially ventralized

    def: A malformed quality inhering in a bearer by virtue of the bearer''s gross
    morphology containing what are normally ventral structures and missing some but
    not all of what are normally dorsal structures.

    PATO:0000646 ! malformed

    ```'
