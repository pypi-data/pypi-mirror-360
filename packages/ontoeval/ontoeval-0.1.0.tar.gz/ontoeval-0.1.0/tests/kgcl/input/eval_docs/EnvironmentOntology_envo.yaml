- pr975: "NTR: potting soil\nAccording to the [wiki page](https://en.wikipedia.org/wiki/Potting_soil)\
    \ they have the following useful sentences:\n> Potting soil is a medium in which\
    \ to grow plants. Despite its name, little or no soil is used in potting soil.\
    \ Some common ingredients used in potting soil are peat, composted bark, sand,\
    \ perlite and recycled mushroom compost, although many others are used and the\
    \ proportions vary hugely.\nThus @pbuttigieg I propose the following:\n**label:**\
    \ `agricultural potting mixture`\n**exact synonym** `potting soil` \n**Definition:**\n\
    `An agricultural environmental material, which comprises a mixture of materials\
    \ such as peat, composted bark, sand, perlite, or compost, and serves as a medium\
    \ by which to grow plants.`\n**Axiom:**\nSubClass of [agricultural environmental\
    \ material](http://purl.obolibrary.org/obo/ENVO_0010003)\n**Comment:**\n`Potting\
    \ soil can comprise various materials in various constituent ratios, often containing\
    \ little or no actual soil.` \n**DB X-Ref:** https://en.wikipedia.org/wiki/Potting_soil"
