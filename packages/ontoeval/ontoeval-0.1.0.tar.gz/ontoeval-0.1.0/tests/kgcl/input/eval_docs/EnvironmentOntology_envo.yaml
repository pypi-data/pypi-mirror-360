- pr1155: "NTR: \"fouling\", \"biofouling\"\nDear editors,\nAs part of our work for\
    \ UN environment on SDG 14 we would like to add the following terms:\n**Term:\
    \ fouling**\nDefinition: A material accumulation process during which unwanted\
    \ materials accumulate on solid surfaces. [Source](https://en.wikipedia.org/wiki/Fouling)\n\
    is_a: [material accumulation process](http://purl.obolibrary.org/obo/ENVO_03000009)\n\
    **Term: biofouling**\nDefinition: A fouling process during which unwanted biological\
    \ matter accumulate on solid surfaces. [Source](https://doi.org/10.1098/rsta.2011.0502)\n\
    is_a: fouling\nComment: The biological matter can be microscale (e.g. biofilms\
    \ created by microorganism) and macroscale (created by macroorganism). [Source](https://doi.org/10.1098/rsta.2011.0502)\
