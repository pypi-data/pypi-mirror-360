- pr1145: 'NTR: "coastal anthropogenic litter"

    Dear Editors,

    Based on comments on #1115, we would like to add the following term for our work
    on SDG14 with UN Environment:

    Term: coastal anthropogenic litter

    Definition: Anthropogenic litter which is present in a coastal environment.

    is_a: anthropogenic litter

    comment: Very large objects that are discarded are typically considered "debris",
    but this term is loosely defined and there are no standard size classifications
    which can be used to distinguish debris from litter.

