- pr1498: "Change all SubClassOf where RHS is an intesection to multiple axioms\n\
    @turbomam and I are looking at some oddities in OLS\nhttps://github.com/EBISPOT/ols4/issues/619\n\
    This is what hail looks like in Protege:\n```owl\n'hail' SubClassOf\n'object aggregate'\n\
    \ and ('has member' some 'hail stone')\n```\nWe should never have `A subClassOf\
    \ (B and C)`. This is always equivalent to writing\n- `A SubClassOf B`\n- `A SubClassOf\
    \ C`\n(this holds whether C is named or an expression)\nWhile the two are equivalent,\
    \ the latter is always easier for humans, and many tools make assumptions about\
    \ structural form\n(of course, I also think we should get rid of object aggregate\
    \ altogether but that is for another day...)"
- pr1468: 'add ''periphytic biofilm'' subClass of ''biofilm'', with subClasses of
    it''s own

    Periphyton is defined by [NEON](https://www.neonscience.org/) as ''Mixture of
    algae, cyanobacteria, microbes, and detritus that coats submerged surfaces in
    most bodies of water.''

    see a precedent for ''periphytic biofilm'' here: https://www.frontiersin.org/articles/10.3389/fmicb.2021.684903/full

    subclasses:

    - Epilithon: Periphyton colonizing rock substrata.

    - Epipelon: Periphyton colonizing silt substrata.

    - Epiphyton: Periphyton colonizing surface of aquatic plants.

    - Epipsammon: Periphyton colonizing sand substrata.

    - Epixylon: Periphyton colonizing woody substrata.

    cc @aclum @cmungall '
