- pr1035: "suggested axiom changes to ice hierarchy\nContinuing ice discussions from\
    \ #900 #782  \nCurrent ice hierarchy:\n![image](https://user-images.githubusercontent.com/50745/98488389-b9957180-21dd-11eb-95e7-e69c624649e7.png)\n\
    ## remove water-body-derived ice\nThis has a single child, sea ice. \nSingle children\
    \ are a bad smell. If they exist, there should at least be counter-examples provided.\
    \ What are non-water-body-drived ices, and what are non-sea-ice water-body-derived\
    \ ices\nwater-body-derived ice has a comment:\n_In the United States, NOAA considers\
    \ ice formed from the freezing of the waters of the Great Lakes as being the same\
    \ as sea ice. This class attempts to provide a distinction for clarity._\nI'm\
    \ not sure how this grouping class helps?\nIf the class is to be retained I would\
    \ suggest making a logical def as it looks compositional. But I don't understand\
    \ why it's here and what use cases it supports\n## add logical definitions following\
    \ a compositional pattern\nin general X ice = ice and composed-primarily-of some\
    \ X\n## remove equivalence axiom on blue ice\nText defs and logical defs should\
    \ match\ntext: _Water ice containing little to no air bubbles resulting in a reduction\
    \ of internal light scattering and, given sufficient volume, a blue appearance._\
    \ [https://en.wikipedia.org/wiki/Blue_ice_(glacial)]\nlogical: ice and ('has quality'\
    \ some blue)\nThese don't match, and there are materials that fit the logical\
    \ def that do not fit the text def\nE.g.\n![image](https://user-images.githubusercontent.com/50745/98488951-c071b380-21e0-11eb-93c5-f6d700c180da.png)\n\
    I suggest removing the logical def. I also suggest changing the primary label\
    \ or a synonym to reflect the meaning\nMinor: the text def veers quote a bit from\
    \ the wikipedia def even though the wikipedia page is given as a source. \n##\
    \ clarify ice vs water ice\nI understand the need to separate these to support\
    \ some astro-geo use cases. However, many users will be expecting these to be\
    \ equivalent. We should at least add an rdfs:comment to ice suggesting that users\
    \ may want to look to the subclass 'water ice'\nWe may also want to look where\
    \ ice is used and use a subclass and see if we in fact mean water ice:\n![image](https://user-images.githubusercontent.com/50745/98489132-953b9400-21e1-11eb-91a9-13a97a706d4b.png)\n\
    I assume this is intended to be water ice?\nor are there glaciers on other planets\
    \ made from methane, ammonia, etc? If so we really have to consider the complexity\
    \ of using envo for multi-planet use cases\n## ice surface\nwe have both\n![image](https://user-images.githubusercontent.com/50745/98489304-3f1b2080-21e2-11eb-897e-13b4884a3a07.png)\n\
    and\n![image](https://user-images.githubusercontent.com/50745/98489327-5b1ec200-21e2-11eb-8d26-b7cf3c3df79f.png)\n\
    It's confusing to have these shadow classes. The 2D shadows were presumably added\
    \ to correspond to sweet: http://cor.esipfed.org/ont?iri=http://sweetontology.net/realmCryo/IceSurface\
    \ --- but it's not clear this is truly the intended semantics of sweet. sweet\
    \ isn't built on bfo, and it's not clear why the sweet class wasn't mapped to\
    \ the more intuitive ice surface in envo rather than the 2D immaterial entity\n\
    where we do populate shadows, and these are compositional, we should have equivalence\
    \ axioms to make the correspondence clear. currently these are just subclassof\n\
    note: currently overlaps is being used. it's not clear this is correct, and a\
    \ 2D immaterial surface overlaps with the 3D material entity it is the boundary\
    \ of. In any case, it seems a boundary relation is more useful here"
