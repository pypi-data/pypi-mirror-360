name: "Feature Request"
description: Submit a new feature request
title: "[REQUEST] - <title>"
labels:
  - "feature request"
body:
  - type: input
    id: start_date
    attributes:
      label: "Start Date"
      description: "Start of development (optional)"
      placeholder: "MM/DD/YYYY"
    validations:
      required: false

  - type: textarea
    id: related_work
    attributes:
      label: "Related Development Work"
      description: "Link to any related work (optional)"
      placeholder: "PR link or ID"
    validations:
      required: false

  - type: textarea
    id: summary
    attributes:
      label: "Feature Summary"
      description: "Brief explanation of the feature"
      placeholder: "Describe your feature in a few lines"
    validations:
      required: true

  - type: textarea
    id: basic_example
    attributes:
      label: "Basic Example"
      description: "Provide basic examples of the feature"
      placeholder: "Provide a few specific examples"
    validations:
      required: true

  - type: textarea
    id: drawbacks
    attributes:
      label: "Potential Drawbacks"
      description: "List any potential downsides or impacts"
      placeholder: "List any drawbacks (if any)"
    validations:
      required: true

  - type: input
    id: no_duplicate
    attributes:
      label: "No Duplicate"
      description: "I have checked, and this request has not been made before"
      placeholder: "Enter 'yes' to confirm"
    validations:
      required: true