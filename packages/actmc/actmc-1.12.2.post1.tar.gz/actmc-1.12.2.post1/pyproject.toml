[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "actmc"
description = "An async Python client for Minecraft 1.12.2 Java Edition servers (offline-mode)"
readme = "README.md"
requires-python = ">=3.12.0"
license = {text = "MIT"}
authors = [{name = "Snifo", email = "Snifo@mail.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]

dynamic = ["version"]

[tool.setuptools]
packages = [
    "actmc",
    "actmc.ui",
    "actmc.entities",
    "actmc.ext.ticks",
    "actmc.types"
]
include-package-data = true

[tool.setuptools_scm]
# This will automatically use git tags as version numbers
# For tag 1.12.2.post1, it will use exactly that as the version

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"
combine_as_imports = true
combine_star = true
line_length = 120

[project.urls]
Homepage = "https://github.com/mrsnifo/actmc"
"Issue tracker" = "https://github.com/mrsnifo/actmc/issues"
Repository = "https://github.com/mrsnifo/actmc"