[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42"]

[project]
name = "geoclide"
version = "3.0.2"
license = {file = "LICENSE.txt"}
description = "A python package for geometric calculations in the three-dimentional Euclidian space"
authors = [
    {name = "Mustapha Moulana", email="mm@hygeos.com"}
]
readme = "README.md"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'License :: Free for non-commercial use',
    'License :: Other/Proprietary License',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Developers',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Scientific/Engineering'
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "xarray",
    "pytest",
    "matplotlib",
    "ipympl",
    "ipykernel",
    "netcdf4",
    "trimesh"
]

[project.urls]
Homepage = "https://hygeos.github.io/geoclide/"
Source = "https://github.com/hygeos/geoclide"

[tool.setuptools]
packages = ["geoclide"]