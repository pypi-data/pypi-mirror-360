[project]
name = "crashlink"
version = "0.0.5"
authors = [
  { name="N3rdL0rd", email="n3rdl0rd@proton.me" },
]
description = "Just another HashLink decompiler/disassembler."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Disassemblers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
license = "MIT"
dependencies = []

[project.optional-dependencies]
dev = [
  "pdoc3",
  "build",
  "twine",
  "mypy",
  "radon",
  "pytest",
  "tqdm",
  "snakeviz",
  "typeguard",
  "types-tqdm",
  "dill",
  "pytest-xdist",
  "staticjinja",
  "IPython",
  "requests",
  "ruff",
  "pygments",
  "types-Pygments",
  "markupsafe"
]
extras = [
  "tqdm",
  "dill",
  "IPython",
  "pygments"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
crashlink = "crashlink.__main__:main"
crashtest = "crashtest.__main__:main"

[tool.setuptools.packages.find]
include = ["crashlink", "crashlink.*", "crashtest", "crashtest.*", "hlrun", "hlrun.*"]
exclude = ["tests", "tests.*", "local", "local.*", "env", "env.*"]

[tool.setuptools.package-data]
"crashtest" = ["*.html", "templates/*.html", "static/**/*"]