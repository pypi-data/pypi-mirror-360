[project]
name = "lewis-lazy-logger"
version = "0.1.0"
description = "A simple reusable logger setup"
authors = [{ name = "Lewis Halstead", email = "lewishalstead5@gmail.com" }]
dependencies = ["rich>=14.0.0"]
readme = "README.md"
requires-python = ">=3.8"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
