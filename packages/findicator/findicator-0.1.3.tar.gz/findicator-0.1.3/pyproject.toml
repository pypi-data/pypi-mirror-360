[tool.poetry]
name = "findicator"
version = "0.1.3"
description = "A modern Python library for financial indicators"
authors = ["Refen <abbasi.seyed.alireza@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "findicator", from = "src" }]
repository = "https://github.com/RefenRefen/findicator"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
pandas = "^2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
