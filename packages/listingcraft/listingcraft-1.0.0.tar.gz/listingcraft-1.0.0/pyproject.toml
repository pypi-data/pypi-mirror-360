[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "listingcraft"
version = "1.0.0"
description = "AI-powered product listing generation for marketplaces"
authors = [{name = "ListingCraft Team", email = "hello@listingcraft.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "marketplace", "listing", "ebay", "poshmark", "ecommerce", "automation"]

dependencies = [
    "openai>=1.0.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
server = ["fastapi>=0.100.0", "uvicorn>=0.20.0"]
dev = ["pytest>=7.0.0", "black>=22.0.0", "flake8>=5.0.0", "mypy>=1.0.0"]
all = ["listingcraft[server]"]

[project.urls]
Homepage = "https://github.com/yourusername/listingcraft"
Documentation = "https://listingcraft.readthedocs.io"
Repository = "https://github.com/yourusername/listingcraft"
Issues = "https://github.com/yourusername/listingcraft/issues"

[project.scripts]
listingcraft = "listingcraft.cli:main"

[tool.setuptools.packages.find]
include = ["listingcraft*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true