{% load i18n wagtailadmin_tags %}

<li>
    {% icon name="media" %}
    <a href="{% url 'wagtailvideos:index' %}">
        {% blocktrans trimmed count counter=total_videos with total_videos|intcomma as total %}
            {{ total }} Video <span class="w-sr-only">created in {{ site_name }}</span>
        {% plural %}
            {{ total }} Videos <span class="w-sr-only">created in {{ site_name }}</span>
        {% endblocktrans %}
    </a>
</li>
