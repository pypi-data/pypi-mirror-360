<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriDoc - AI-Optimized Documentation Browser</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    
    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    
    <!-- xterm.js for terminal -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="/static/logo.png" alt="VeriDoc" class="header-logo">
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="global-search" 
                        class="header-search" 
                        placeholder="Search files and content..."
                        autocomplete="off"
                    >
                    <button class="search-clear" id="search-clear" title="Clear search">√ó</button>
                </div>
            </div>
            
            <div class="header-right">
                <button class="header-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
                <button class="header-btn" id="help-btn" title="Help">‚ùì</button>
            </div>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <!-- File tree panel -->
            <aside class="file-tree-panel" id="file-tree-panel">
                <div class="panel-header">
                    <span class="panel-title">Files</span>
                    <div class="panel-controls">
                        <button class="panel-btn" id="toggle-hidden-btn" title="Show/hide dot files">üëÅÔ∏è</button>
                        <button class="panel-btn" id="refresh-btn" title="Refresh">üîÑ</button>
                        <button class="panel-btn" id="toggle-files-panel" title="Collapse panel">‚óÄ</button>
                    </div>
                </div>
                
                <div class="file-tree-container">
                    <div id="file-tree" class="file-tree">
                        <!-- File tree will be populated here -->
                    </div>
                </div>
            </aside>

            <!-- Resize handle -->
            <div class="resize-handle" id="resize-handle"></div>

            <!-- Content viewer panel -->
            <section class="content-panel" id="content-panel">
                <div class="panel-header">
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item">üìÅ /</span>
                    </div>
                    
                    <div class="content-controls">
                        <button class="panel-btn" id="find-btn" title="Find in file (Ctrl+F)">üîç</button>
                        <button class="panel-btn" id="copy-path-btn" title="Copy path">üìã</button>
                        <button class="panel-btn" id="toggle-toc-btn" title="Table of contents">üìú</button>
                    </div>
                </div>

                <div class="content-area">
                    <div class="content-viewer" id="content-viewer">
                        <div class="welcome-screen" id="welcome-screen">
                            <div class="welcome-content">
                                <h2>üöÄ Welcome to VeriDoc</h2>
                                <p>AI-Optimized Documentation Browser</p>
                                <div class="welcome-features">
                                    <div class="feature">
                                        <span class="feature-icon">‚ö°</span>
                                        <span>Sub-500ms access</span>
                                    </div>
                                    <div class="feature">
                                        <span class="feature-icon">üìö</span>
                                        <span>Rich Markdown & Mermaid</span>
                                    </div>
                                    <div class="feature">
                                        <span class="feature-icon">üîç</span>
                                        <span>Powerful search</span>
                                    </div>
                                    <div class="feature">
                                        <span class="feature-icon">üíª</span>
                                        <span>Terminal integration</span>
                                    </div>
                                </div>
                                <p class="welcome-instruction">Select a file from the tree to get started</p>
                            </div>
                        </div>
                        
                        <div class="content-display" id="content-display" style="display: none;">
                            <!-- File content will be displayed here -->
                        </div>
                    </div>

                    <!-- Resize handle for terminal -->
                    <div class="terminal-resize-handle" id="terminal-resize-handle" style="display: none;"></div>

                    <!-- Terminal panel (side by side) -->
                    <div class="terminal-panel" id="terminal-panel" style="display: none;">
                        <div class="panel-header">
                            <span class="panel-title">Terminal</span>
                            <div class="panel-controls">
                                <button class="panel-btn" id="terminal-minimize" title="Minimize">‚îÄ</button>
                                <button class="panel-btn" id="terminal-close" title="Close">√ó</button>
                            </div>
                        </div>
                        
                        <div class="terminal-container" id="terminal-container">
                            <!-- Terminal will be initialized here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Find dialog -->
    <div class="find-dialog" id="find-dialog" style="display: none;">
        <div class="find-content">
            <input type="text" id="find-input" placeholder="Find in file..." autocomplete="off">
            <div class="find-controls">
                <button id="find-prev" title="Previous (Shift+Enter)">‚Üë</button>
                <button id="find-next" title="Next (Enter)">‚Üì</button>
                <span class="find-count" id="find-count">0/0</span>
                <button id="find-close" title="Close (Escape)">√ó</button>
            </div>
        </div>
    </div>

    <!-- Table of Contents -->
    <div class="toc-panel" id="toc-panel" style="display: none;">
        <div class="toc-content" id="toc-content">
            <!-- TOC will be generated here -->
        </div>
    </div>

    <!-- Application scripts - Load in correct dependency order -->
    <script src="/static/js/utils/console-cleaner.js"></script>
    <script src="/static/js/utils/api.js"></script>
    <script src="/static/js/utils/url-handler.js"></script>
    <script src="/static/js/utils/markdown.js"></script>
    <script src="/static/js/components/file-tree.js"></script>
    <script src="/static/js/components/content-viewer.js"></script>
    <script src="/static/js/components/search.js"></script>
    <script src="/static/js/components/terminal.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
