action_folder: # list of paths to folders with action definitions
    - ../../actions 

metadata_files: 
  input_meta: 
    path: PATH/TO/METADATA/FILE.json
    flavor: generic_json # other options are depending on ioprocmeta

debug:
  time_it: false # if True, timing information is displayed after each action.
  enable_development_mode: false # if True, additional information is displayed.

from_check_point: start # run from the beginning
ignore_check_points: false # ignore all checkpoints and run from the beginning

workflow:
  - ARBITRARYNAME:
      project: NAMESPACE
      call: ACTIONNAME
      data:
        read_from_dmgr: null # str or list of dataset lables
        write_to_dmgr: null  # str or list of dataset lables
      args: # optional, all additional parameters for this action
        ARGNAME: ARGVALUE
