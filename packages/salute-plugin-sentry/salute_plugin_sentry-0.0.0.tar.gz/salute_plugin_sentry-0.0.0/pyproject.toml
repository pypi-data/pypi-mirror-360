[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "salute_plugin_sentry"
version = "0.0.0"
description = "Adding sentry support for salute application"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "build>=1.2.2.post1",
    "python-decouple>=3.8",
    "sanic>=25.3.0",
    "sentry-sdk>=2.32.0",
]

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
version = "salute_plugin_sentry.main:version"

[project.entry-points."salute.plugins"]
activate_sentry = "salute_plugin_sentry.main:activate_sentry"
