[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linkiq"
dynamic = ["version"]
description = "linkIQ - LinkedIn Copilot for founder-led growth"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{ name = "Arvind Soni", email = "arvind@gitmoxi.io" }]
dependencies = [
    "fastapi",
    "playwright",
    "python-dotenv",
    "rich",
    "pydantic",
    "grok",
    "openai",
    "anthropic",
    "uvicorn"
]

[project.scripts]
linkiq = "linkiq.linkiq:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
# Automatically gets version from git tags

[tool.setuptools.package-data]
"linkiq.view.static" = ["*"]

[tool.bumpver]
current_version = "0.6.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit = true
tag = true