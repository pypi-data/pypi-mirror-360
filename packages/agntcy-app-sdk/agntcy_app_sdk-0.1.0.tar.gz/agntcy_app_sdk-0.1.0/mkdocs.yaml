site_name: Acorda
repo_url: https://github.com/cisco-outshift-ai-agents/acorda
repo_name: GitHub
docs_dir: docs

plugins:
  - search

nav:
  - README: README.md
  - LICENSE: LICENSE

theme:
  name: material
  font:
    text: "Roboto"
    code: "Roboto Mono"

  # Display a link to edit pages right on GitHub
  features:
    - content.action.edit

  icon:
    logo: material/cog
    repo: simple/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

edit_uri: edit/main/docs/

markdown_extensions:
  - pymdownx.tasklist:
      clickable_checkbox: true
  - markdown_include.include:
      base_path: .
  - toc:
      permalink: "#"
  - markdown.extensions.codehilite:
      guess_lang: true
  - admonition
  - codehilite
  - extra
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist
extra_css:
  - stylesheets/extra.css
