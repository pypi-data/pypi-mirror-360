[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hacs-crewai"
version = "0.2.1"
description = "CrewAI adapter for HACS (Healthcare Agent Communication Standard)"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "HACS Contributors", email = "contributors@hacs.dev" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "hacs-core>=0.1.0",
    "hacs-models>=0.1.0",
    "crewai>=0.30.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/solanovisitor/hacs"
Documentation = "https://github.com/solanovisitor/hacs/tree/main/docs"
Repository = "https://github.com/solanovisitor/hacs"
Issues = "https://github.com/solanovisitor/hacs/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hacs_crewai"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=hacs_crewai",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--strict-markers",
    "-v"
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Inherit ruff configuration from workspace root

[tool.coverage.run]
source = ["hacs_crewai"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 