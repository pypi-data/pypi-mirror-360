name: Bug Report
description: File a bug report to help us improve HACS
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        
        **⚠️ Healthcare Data Warning**: Please ensure you do not include any real patient data or Protected Health Information (PHI) in this report.

  - type: checkboxes
    id: healthcare-compliance
    attributes:
      label: Healthcare Compliance
      description: Please confirm you understand healthcare data protection requirements
      options:
        - label: I confirm this report contains no real patient data or PHI
          required: true
        - label: I have used only synthetic or de-identified data for examples
          required: true

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide clear steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, this happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable, data loss, security issue)
        - High (Major functionality broken)
        - Medium (Some functionality affected)
        - Low (Minor issue, workaround available)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - hacs-core (Base models and classes)
        - hacs-models (Patient, Observation, etc.)
        - hacs-tools (CRUD operations, vectorization)
        - hacs-fhir (FHIR integration)
        - hacs-api (REST API)
        - hacs-cli (Command line interface)
        - hacs-qdrant (Qdrant integration)
        - hacs-openai (OpenAI integration)
        - hacs-pinecone (Pinecone integration)
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: HACS Version
      description: What version of HACS are you running?
      placeholder: ex. 0.1.0
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      options:
        - Python 3.13
        - Python 3.12
        - Python 3.11
        - Python 3.10
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Ubuntu
        - macOS
        - Windows
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Please provide additional environment details
      placeholder: |
        - Package manager: uv/pip/poetry
        - Virtual environment: yes/no
        - Docker: yes/no
        - Cloud platform: AWS/Azure/GCP/other
        - Any relevant configuration
    validations:
      required: false

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: Please copy and paste any relevant error messages or log output
      render: shell
    validations:
      required: false

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: python
      placeholder: |
        # Minimal code to reproduce the issue
        from hacs_models import Patient
        
        # Your code here...
    validations:
      required: false

  - type: textarea
    id: healthcare-context
    attributes:
      label: Healthcare Context
      description: If applicable, describe the healthcare use case or clinical workflow affected
      placeholder: |
        This affects our clinical workflow for...
        The impact on patient care is...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Screenshots (ensure no PHI visible)
        - Related issues
        - Workarounds you've tried
        - Any other relevant information
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all relevant information to reproduce the issue
          required: true
        - label: I understand this is a public repository and will not share sensitive information
          required: true
        - label: I agree to follow the project's Code of Conduct
          required: true 