name: Feature Request
description: Suggest a new feature or enhancement for HACS
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! 
        
        **⚠️ Healthcare Data Warning**: Please ensure you do not include any real patient data or Protected Health Information (PHI) in this request.

  - type: checkboxes
    id: healthcare-compliance
    attributes:
      label: Healthcare Compliance
      description: Please confirm you understand healthcare data protection requirements
      options:
        - label: I confirm this request contains no real patient data or PHI
          required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What is the current limitation?
      placeholder: |
        Currently, users cannot...
        This makes it difficult to...
        The impact is...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution in detail
      placeholder: |
        I would like to see...
        This could work by...
        The API would look like...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component would this feature affect?
      options:
        - hacs-core (Base models and classes)
        - hacs-models (Patient, Observation, etc.)
        - hacs-tools (CRUD operations, vectorization)
        - hacs-fhir (FHIR integration)
        - hacs-api (REST API)
        - hacs-cli (Command line interface)
        - hacs-qdrant (Qdrant integration)
        - hacs-openai (OpenAI integration)
        - hacs-pinecone (Pinecone integration)
        - New package/component
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (Blocking our use of HACS)
        - High (Would significantly improve our workflow)
        - Medium (Nice to have)
        - Low (Minor improvement)
    validations:
      required: true

  - type: textarea
    id: healthcare-context
    attributes:
      label: Healthcare Use Case
      description: Describe the healthcare context and clinical workflow this would support
      placeholder: |
        This feature would help healthcare providers...
        The clinical workflow is...
        This would improve patient care by...
    validations:
      required: true

  - type: textarea
    id: user-stories
    attributes:
      label: User Stories
      description: Provide user stories that describe how this feature would be used
      placeholder: |
        As a [clinician/developer/researcher], I want to [action] so that [benefit].
        
        Example:
        As a clinical researcher, I want to query patient data by symptoms so that I can identify patterns for my study.
    validations:
      required: false

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What would need to be true for this feature to be considered complete?
      placeholder: |
        - [ ] The feature should...
        - [ ] Users should be able to...
        - [ ] The API should support...
        - [ ] Documentation should include...
    validations:
      required: false

  - type: textarea
    id: api-design
    attributes:
      label: API Design (if applicable)
      description: If this involves new APIs, provide a proposed design
      render: python
      placeholder: |
        # Proposed API design
        from hacs_models import Patient
        
        # Example usage
        result = new_feature.method(parameter)
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions have you considered?
      placeholder: |
        I considered...
        Another approach would be...
        However, these don't work because...
    validations:
      required: false

  - type: dropdown
    id: breaking-changes
    attributes:
      label: Breaking Changes
      description: Would this feature require breaking changes?
      options:
        - No breaking changes
        - Minor breaking changes (with migration path)
        - Major breaking changes
        - Not sure
    validations:
      required: true

  - type: textarea
    id: implementation-notes
    attributes:
      label: Implementation Notes
      description: Any thoughts on how this could be implemented?
      placeholder: |
        This could be implemented by...
        We would need to consider...
        Dependencies might include...
    validations:
      required: false

  - type: textarea
    id: testing-considerations
    attributes:
      label: Testing Considerations
      description: How should this feature be tested?
      placeholder: |
        Unit tests should cover...
        Integration tests should verify...
        Healthcare compliance tests should ensure...
    validations:
      required: false

  - type: textarea
    id: documentation-needs
    attributes:
      label: Documentation Needs
      description: What documentation would be needed for this feature?
      placeholder: |
        - API documentation
        - Usage examples
        - Healthcare-specific guidance
        - Migration guide (if breaking changes)
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be interested in contributing to this feature?
      options:
        - label: I would be willing to implement this feature
        - label: I would be willing to help with testing
        - label: I would be willing to help with documentation
        - label: I would be willing to provide domain expertise

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: |
        - Related issues or discussions
        - Examples from other projects
        - Research papers or standards
        - Any other relevant information
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: By submitting this feature request, you agree to follow our Code of Conduct
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have described a clear use case for this feature
          required: true
        - label: I understand this is a public repository and will not share sensitive information
          required: true
        - label: I agree to follow the project's Code of Conduct
          required: true 