[project]
name = "hacs-core"
version = "0.2.0"
description = "Core models and base classes for Healthcare Agent Communication Standard"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Solano Todeschini", email = "solano.todeschini@gmail.com" }
]
maintainers = [
    { name = "Solano Todeschini", email = "solano.todeschini@gmail.com" }
]
keywords = [
    "healthcare",
    "ai",
    "agents",
    "core",
    "models",
    "base-classes",
    "actor",
    "memory",
    "evidence"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.7.0,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/solanovisitor/hacs"
Documentation = "https://github.com/solanovisitor/hacs/blob/main/docs/modules/hacs-core.md"
Repository = "https://github.com/solanovisitor/hacs"
"Bug Tracker" = "https://github.com/solanovisitor/hacs/issues"
Changelog = "https://github.com/solanovisitor/hacs/blob/main/docs/reference/changelog.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.4.0",
    "pyright>=1.1.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
