[project]
name = "fakeshot"
version = "0.3.2"
description = "Generate dummy EXR files for VFX pipeline testing."
authors = [
    { name = "virgilsisoe", email = "28490646+sisoe24@users.noreply.github.com" },
]
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "openexr (>=3.3.3,<4.0.0)",
    "pillow (>=11.2.1,<12.0.0)",
    "numpy (==2.2.6)",
]
keywords = [
    "vfx",
    "exr",
    "openexr",
    "pipeline",
    "testing",
    "dummy",
    "placeholder",
    "renders",
    "shots",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",      # VFX artists/pipeline TDs
    "Topic :: Multimedia :: Graphics",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/sisoe24/fakeshot"
Repository = "https://github.com/sisoe24/fakeshot"
Issues = "https://github.com/sisoe24/fakeshot/issues"

[tool.poetry.scripts]
fakeshot = "fakeshot.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
tox = "^4.26.0"

[tool.autopep8]
max_line_length = 100

[tool.isort]
skip = ["__init__.py"]
add_imports = "from __future__ import annotations"
length_sort = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--no-header",
    "--tb=short",
    "-W ignore::DeprecationWarning",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
