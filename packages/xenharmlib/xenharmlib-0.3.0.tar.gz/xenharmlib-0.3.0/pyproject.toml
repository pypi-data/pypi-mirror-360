[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["xenharmlib"]

[project]
name = "xenharmlib"
version = "0.3.0"
authors = [
  { name="Fabian Vallon", email="fabian.vallon@gmail.com" },
]
description = "A library for microtonal music theory"
keywords = [
    "music",
    "musicology",
    "music theory",
    "microtonal",
    "microtonality",
    "diatonic set theory",
    "atonal theory",
    "post-tonal theory",
    "xenharmonics",
]
readme = "README.md"
requires-python = ">=3.11.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Artistic Software",
    "Topic :: Education",
]
dependencies = [
  "numpy>=1.26.4,<2",
  "scipy>=1.12.0,<2",
  "sounddevice>=0.4.6,<1",
  "sympy==1.12",
]

[project.urls]
Documentation = "https://xenharmlib.readthedocs.io/en/latest/"
Homepage = "https://gitlab.com/retooth/xenharmlib"
Issues = "https://gitlab.com/retooth/xenharmlib/-/issues"
