authors = ["dayoungMM <dalbeetm@gmail.com>"]
readme = "README.md"
packages = [{include = "openapi_to_markdown", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pyyaml = "^6.0.1"
