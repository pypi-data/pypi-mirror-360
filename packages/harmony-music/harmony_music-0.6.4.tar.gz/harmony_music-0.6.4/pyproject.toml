[project]
name = "harmony-music"
version = "0.6.4"
description = "An open souce music streamer based on MPV."

authors = [
  { name="ZingyTomato" }
]

readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.7"

dependencies = [
  "requests",
  "rich", 
  "syncedlyrics",
  "spotipy",
  "pylast"
]

keywords = ["music", "mpv", "streaming", "cli-music", "streaming"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9", 
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Topic :: Utilities",
  "Environment :: Console"
]

[project.scripts]
harmony = "harmony.harmony:main"

[tool.setuptools.packages.find]
include = ["harmony"]

[project.urls]
Homepage = "https://github.com/ZingyTomato/Harmony-Music"
Repository = "https://github.com/ZingyTomato/Harmony-Music"
Issues = "https://github.com/ZingyTomato/Harmony-Music/issues"

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"