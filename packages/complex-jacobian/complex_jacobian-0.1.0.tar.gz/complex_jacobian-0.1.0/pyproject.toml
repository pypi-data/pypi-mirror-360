[project]
name = "complex_jacobian"
version = "0.1.0"
description = "Complex Jacobian computation via real-valued autograd in PyTorch"
authors = [{name = "Javad Komijani", email = "jkomijani@gmail.com"}]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = ["torch"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jkomijani/complex_jacobian"

[tool.setuptools.packages.find]
where = ["src"]
