[project]
name = "pyralgen"
version = "1.0.1"
authors = [
    {name = "Ciro Bermudez"}
]
description = "Python based UVM-RAL generator"
requires-python = ">= 3.9"
dependencies = [
    "peakrdl-uvm>=2.3.0"
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.scripts]
pyralgen = "pyralgen.__main__:main"

[project.urls]
Homepage = "https://github.com/cirofabianbermudez/pyralgen"