[project]
name = "tumblrbot"
version = "1.3.0"
description = "An updated bot that posts to Tumblr, based on your very own blog!"
readme = "README.md"
requires-python = ">= 3.13"
dependencies = [
  "keyring",
  "more-itertools",
  "openai",
  "pydantic",
  "pydantic-settings",
  "requests",
  "requests-oauthlib",
  "rich",
  "tiktoken",
  "tomlkit",
]

[project.urls]
Source = "https://github.com/MaidThatPrograms/tumblrbot"

[project.scripts]
tumblrbot = "tumblrbot.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
