[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "git-unite"
description = "Manage multiple git repositories in one place."

dynamic = ["version"]
dependencies = [
    "GitPython",
    "click",
    "pyyaml"
]

license-files = ["LICENSE"]
readme = "README.md"



[project.urls]
Homepage = "https://gitlab.com/0tanay/git"
Repository = "https://gitlab.com/0tanay/git.git"
Issues = "https://gitlab.com/0tanay/git/-/issues"

[project.scripts]
Git = "Git:__main__.main"

[tool.hatch.version]
path = "Git/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/Git",
]

[tool.hatch.build.targets.wheel]
packages = ["Git"]
