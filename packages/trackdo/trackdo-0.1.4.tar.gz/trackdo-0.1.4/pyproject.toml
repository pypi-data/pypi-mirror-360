[project]
name = "trackdo"
description = "TrackDo is a Todo Manager made in Python with lower level primitives made to be used through other interfaces."
version = "0.1.4"
authors = [{name = "chaz", email = "git@tachyon.top"}]
license = "ISC"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.13"
keywords = []
dependencies = [
    "bear-epoch-time>=1.1.1",
    "bear-utils>=0.8.0",
    "mcp[cli]>=1.10.1",
    "prompt-toolkit>=3.0.51",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "rich>=14.0.0",
    "sqlalchemy>=2.0.41",
    "typer>=0.16.0",
]

[project.scripts]
trackdo = "trackdo._internal.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "griffe>=1.7.3",
]
ci = [
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "pyright>=1.1",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "nox>=2025.5.1",
    "bump2version>=1.0.1",
    "twine>=6.1.0",
]

[tool.uv]
default-groups = ["maintain", "ci"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"


[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false
