[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nyro"
version = "0.1.3"
authors = [
    {name = "Jerry âš¡ G.Music Assembly Team", email = "gerico@jgwill.com"},
]
description = "â™ ï¸ðŸŒ¿ðŸŽ¸ðŸ§µ Unified Redis Operations Package - Consolidating 13+ bash scripts"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
]
keywords = ["redis", "upstash", "database", "cli", "music", "assembly", "consolidation"]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
musical = [
    "musicpy>=6.0.0",
    "mido>=1.2.0",
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    "build>=0.8.0",
    "twine>=4.0.0",
]
all = [
    "musicpy>=6.0.0",
    "mido>=1.2.0",
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/gerico1007/nyro"
Documentation = "https://github.com/gerico1007/nyro/wiki"
Repository = "https://github.com/gerico1007/nyro.git"
"Bug Reports" = "https://github.com/gerico1007/nyro/issues"
"G.Music Assembly" = "https://github.com/gerico1007/nyro/tree/main/assembly"

[project.scripts]
nyro = "nyro.cli.main:main"
nyro-interactive = "nyro.cli.interactive:main"
nyro-test = "testing.test_framework:run_assembly_tests"

[tool.setuptools.packages.find]
where = ["."]
include = ["nyro*", "testing*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
nyro = ["*.md", "*.abc"]
testing = ["*.md"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true