[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "download-retry"
version = "0.1.0"
description = "Retry downloading a binary file from a URL with timeout and optional SSL check."
authors = [
  { name = "Gil Weisbord" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
  "requests>=2.0"
]

[project.scripts]
download-retry = "download_retry:main"
