[project]
name = "ayeaye"
version = "0.1.3"
dependencies = [
  "ndjson",
]
authors = [
  { name="Si Parker", email="ayeaye@plogic.co.uk" },
]
description = "An ETL (Extract, Transform, Load) framework"
readme = {file = "README.txt", content-type = "text/markdown"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/Aye-Aye-Dev/AyeAye"
Changelog = "https://github.com/Aye-Aye-Dev/AyeAye/blob/master/CHANGELOG.md"

[project.optional-dependencies]
api = ["requests"]
compression = ["smart-open"]
aws = ["boto3", "smart-open"]

[tool.black]
line-length = 100

[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"
