[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"

[project]
name = "naluacq"
dynamic = ["version"]
description = "Python bindings for the Nalu acquisition system"
authors = [{name = "Marcus Luck", email = "marcus@naluscientific.com"}]
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.8"

[tool.maturin]
bindings = "pyo3"
include = ["LICENSE.txt", "src/**", "Cargo.toml"]
