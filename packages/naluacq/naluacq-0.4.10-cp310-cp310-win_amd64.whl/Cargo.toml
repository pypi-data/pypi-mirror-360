[package]
name = "naluacq"
version = "0.4.10"
edition = "2021"
readme = "README.md"
license = "LGPL-3.0-or-later"
repository = "https://github.com/NaluScientific/naluacq"
authors = ["Mitchell Matsumori-Kelly <mitchell@naluscientific.com>"]
description = "Library for opening Nalu Scientific data files"

[lib]
name = "naluacq"
crate-type = ["lib", "cdylib"]

[dependencies]
csv = "1.2.2"
flate2 = "1.0.26"
memmap2 = "0.7.1"
ndarray = "0.15.6"
once_cell = "1.21.3"
page_size = "0.5.0"
pyo3 = { version = "0.18.1", features = ["extension-module"] }
rayon = "1.10.0"
serde = { version = "1.0.151", features = ["derive"] }
serde-pickle = "1.1.1"
serde_yaml = "0.9.22"
thiserror = "1.0.37"
tokio = { version = "1.21.2", features = ["fs", "rt-multi-thread"] }
tracing = "0.1"
zerocopy = "0.6.1"
