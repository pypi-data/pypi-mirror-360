[tool.poetry]
name = "drfc-manager"
version = "0.1.4"
description = "A comprehensive Python package for managing AWS DeepRacer training workflows, model evaluation, and deployment. Features include pipeline management, custom model training, evaluation metrics, and visualization tools."
authors = ["Jo√£o Victor Carvalho <joaocarvoli@hotmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "drfc_manager" },
    { include = "drfc_manager/config" }
]
include = [
    "drfc_manager/config/drfc-images/*"
]

[tool.poetry.dependencies]
python = "^3.11"
docker = "7.1.0"
orjson = "3.10.3"
minio = "7.2.7"
paramiko = "3.4.0"
pyyaml = "6.0.1"
gloe = "0.5.9"
python-dotenv = "1.0.1"
requests = "2.31"
jupyter = "^1.1.1"
jupyterlab = "^4.3.6"
python-on-whales = "^0.76.1"
pydantic-settings = ">=2.0.0"
fastapi = "^0.115.12"
uvicorn = "^0.34.2"
pillow = "^11.2.1"
tqdm = "^4.67.1"
streamlit = "^1.45.0"
ruff = "^0.11.11"
pre-commit = "^4.2.0"
bump2version = "1.0.1"
structlog = "^25.3.0"

[tool.poetry.group.dev.dependencies]
bump2version = "^1.0.1"
mypy = "^1.15.0"
types-requests = "^2.32.0.20250515"
types-pyyaml = "^6.0.12.20250516"
pytest = "^8.3.5"
pytest-mock = "^3.14.1"
pytest-asyncio = "^1.0.0"

[tool.poetry.plugins.dotenv]
ignore = "false"
location = ".env"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
