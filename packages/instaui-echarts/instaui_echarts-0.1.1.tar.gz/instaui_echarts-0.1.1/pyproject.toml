[project]
name = "instaui-echarts"
version = "0.1.1"
description = "A Python package for instaui-echarts."
keywords = ["ui", "gui", "web", "instaui", "echarts", "charts", "data-visualization"]
license = "MIT"
readme = "README.md"
authors = [
    { name = "CrystalWindSnake", email = "568166495@qq.com" }
]
requires-python = ">=3.8,<3.13"

dependencies = [ 
    "instaui",
]


[dependency-groups]
dev = [
    "fastapi[standard]>=0.115.12",
    "pywebview>=5.4",
    "uvicorn>=0.33.0",
    "playwright==1.47.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-playwright==0.5.2",
]
git = [
    "pre-commit>=3.5.0",
]
lint = [
    "ruff>=0.11.8",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/instaui_echarts"]

[tool.hatch.build.targets.sdist]
only-include = ["src/instaui_echarts"]
include = [
    "src/instaui_echarts/static/**",
]

[tool.hatch.build.force-include]
"src/instaui_echarts/static" = "src/instaui_echarts/static"