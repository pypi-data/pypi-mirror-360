[project]
name = "dashr-tools"
version = "1.1.0"
description = "Toolkit to interface with DASHR devices, download and convert data, and other utilities."
authors = [
    {name="mzabrams", email="mitchell.abrams@duke.edu>"},
]
readme = "README.md"
requires-python = ">=3.12.0,<3.14.0"
dependencies = [
    "pandas (>=2.2.0)",
    "numpy (>=2.2)",
    "pytest (>=8.3.4, <9.0.0)",
    "coverage (>=7.6.10, <8.0.0)",
    "natsort (>=8.4.0, <9.0.0)",
    "tqdm (>=4.67.1, <5.0.0)",
    "sphinx (>=8.2.3, <9.0.0)",
    "myst-parser (>=4.0.1, <5.0.0)",
    "rinohtype (>=0.5.5, <0.6.0)",
    "pydata-sphinx-theme (>=0.16.1, <0.17.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true

[tool.coverage.run]
omit = ["tests/*"]