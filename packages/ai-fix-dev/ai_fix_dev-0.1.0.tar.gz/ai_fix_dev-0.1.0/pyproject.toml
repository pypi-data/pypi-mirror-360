[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-fix-dev"
version = "0.1.0"
description = "Library of post-processing helpers to fix AI output errors"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [{name = "Korakot Chaovavanich"}]
keywords = ["ai", "postprocess", "segmentation"]

[project.optional-dependencies]
# add extras later, e.g. "thai" = ["pythainlp"]

[tool.hatch.build.targets.wheel]
packages = ["ai_fix"]
