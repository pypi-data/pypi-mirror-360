[project]
name = "mcp-search-demo-test"
version = "0.1.1"
description = "MCP demo test"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alibabacloud-ice20201109==6.4.2",
    "mcp>=1.6.0",
    "python-dotenv>=1.1.0"
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
mcp-search-demo-test = "ims_mcp.mcp_server:main"