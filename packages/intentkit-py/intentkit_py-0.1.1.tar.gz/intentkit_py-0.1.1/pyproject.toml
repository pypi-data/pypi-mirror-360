[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intentkit-py"
version = "0.1.1"
description = "An open-source Python library for building intent classification and execution systems that work with any AI backend."
authors = [
    {name = "Stephen Collins", email = "stephen@stephencollins.tech"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    # No core dependencies - truly universal framework
]

[project.optional-dependencies]
openai = [
    "anthropic>=0.54.0",
    "google-genai>=0.1.0",
    "openai>=1.0.0",
    "ollama>=0.1.0",
]

[project.scripts]
run-evals = "intent_kit.evals.run_all_evals:run_all_evaluations"
eval-node = "intent_kit.evals.run_node_eval:main"
eval-api-demo = "examples.eval_api_demo:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["intent_kit*"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "coverage>=7.0",
    "pytest-cov>=5.0",
    "google-genai>=0.1.0",
    "anthropic>=0.54.0",
    "openai>=1.0.0",
    "ollama>=0.1.0",
    "python-dotenv>=1.0.0",
    "tqdm",
    "pyyaml",
    "black>=24.4.2",
    "black[jupyter]>=24.4.2",
    "ruff>=0.4.7",
    "mypy>=1.10.0",
    "pre-commit>=3.6.0",
    "build>=1.2.1",
    "twine>=5.1.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.17",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-literate-nav>=0.6.0",
    "ipykernel>=6.0.0",
    "types-pyyaml>=6.0.12.20250516",
    "types-networkx>=3.5.0.20250701",
]
viz = [
    "networkx>=3.5",
    "pyvis>=0.3.2",
]
