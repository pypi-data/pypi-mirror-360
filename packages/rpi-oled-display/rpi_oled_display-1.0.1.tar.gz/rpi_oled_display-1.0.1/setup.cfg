[metadata]
name = rpi-oled-display
version = 1.0.1
author = honeer
description = Display system stats on Raspberry Pi OLED (SH1106/SSD1306)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/honeer/RaspberryPi-OLED
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	luma.oled
	adafruit-blinka
	Pillow

[options.entry_points]
console_scripts = 
	oled-display = rpi_oled_display.oled_runner:main

[options.package_data]
rpi_oled_display = 
	PixelOperator.ttf

[egg_info]
tag_build = 
tag_date = 0

