[project]
name = "autoagentsai"
version = "0.1.11"
description = "SDK for interacting with Autoagents.ai API"
readme = "README.md"
authors = [
    { name = "Hehua Fan", email = "forhheart5532@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
]

[project.scripts]
autoagents-python-sdk = "autoagents_python_sdk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
