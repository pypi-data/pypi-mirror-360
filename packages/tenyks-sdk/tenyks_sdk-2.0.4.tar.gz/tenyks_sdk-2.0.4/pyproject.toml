[project]
name = "tenyks-sdk"
version = "2.0.4"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "azure-storage-blob>=12.25.1",
    "boto3>=1.38.23",
    "dataclasses-json>=0.6.7",
    "fastclasses-json>=0.8.0",
    "google-cloud-storage>=3.1.0",
    "ipywidgets>=8.1.7",
    "opencv-python-headless>=4.11.0.86",
    "pillow>=11.2.1",
    "pydantic[email]>=2.11.5",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "urllib3>=2.4.0",
    "werkzeug>=3.1.3",
]

[tool.uv]
dev-dependencies = [
    "black>=25.1.0",
    "flake8>=7.2.0",
    "ipykernel>=6.29.5",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pytest-mock>=3.14.1",
    "pytest>=8.3.5",
]

[tool.setuptools]
package-data = { "tenyks_sdk.sdk.static" = ["*.ts"] }
