[metadata]
name = yangcore
version = attr: yangcore.__version__
author = Watsen Networks
author_email = info@watsen.net
description = YANGcore (a RESTCONF-based Application Server)
long_description = file: README.md
long_description_content_type = text/markdown
keywords = IETF, RFC, 7950, YANG, 8040, RESTCONF
license = Non Production Use License
url = https://watsen.net/products/yangcore
project_urls = 
	Documentation=https://watsen.net/docs/yangcore
	License=https://watsen.net/sales/non-production-use.html
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Intended Audience :: Telecommunications Industry
	License :: Other/Proprietary License
	Natural Language :: English
	Operating System :: MacOS
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Communications
	Topic :: Internet
	Topic :: Security

[options]
python_requires = >=3.11, <3.13
packages = find:
package_dir = 
	=src
install_requires = 
	aiohttp<4.0.0
	basicauth
	cryptography>3.1
	fifolock
	passlib
	pem
	psycopg2
	pyasn1
	pyasn1-modules>=0.2.6
	pysqlite3
	pymysql
	sqlalchemy<2.0.0
	yangson>=1.6.1

[options.packages.find]
where = src

[options.package_data]
yangcore = 
	LICENSE
	yang/*.yang
	yang/*.json
	yang4errors/*.yang
	plugins/README

[options.entry_points]
console_scripts = 
	yangcore = yangcore.__main__:main

[yapf]
use_tabs = false
indent_width = 4
column_limit = 90
disable_ending_comma_heuristic = true
based_on_style = pep8
indent_blank_lines = false
indent_closing_brackets = false
dedent_closing_brackets = true
align_closing_bracket_with_visual_indent = false
coalesce_brackets = false
continuation_align_style = fixed
continuation_indent_width = 4
indent_dictionary_value = true
split_arguments_when_comma_terminated = false
split_all_comma_separated_values = true
split_before_arithmetic_operator = true
split_before_bitwise_operator = true
split_before_logical_operator = true
split_before_closing_bracket = true
split_before_dict_set_generator = true
split_before_dot = true
split_before_expression_after_opening_paren = true
split_before_first_argument = true
split_before_named_assigns = true
allow_split_before_default_or_named_assigns = true
allow_split_before_dict_value = true
split_complex_comprehension = true
join_multiple_lines = false
allow_multiline_lambdas = false
allow_multiline_dictionary_keys = false
each_dict_entry_on_separate_line = true
space_between_ending_comma_and_closing_bracket = true
space_inside_brackets = false
spaces_around_power_operator = false
spaces_around_default_or_named_assign = false
spaces_around_dict_delimiters = false
spaces_around_list_delimiters = false
spaces_around_subscript_colon = false
spaces_around_tuple_delimiters = false
spaces_before_comment = 2
arithmetic_precedence_indication = false
blank_line_before_nested_class_or_def = true
blank_line_before_class_docstring = false
blank_line_before_module_docstring = false
blank_lines_around_top_level_definition = 2
blank_lines_between_top_level_imports_and_variables = 1

[egg_info]
tag_build = 
tag_date = 0

