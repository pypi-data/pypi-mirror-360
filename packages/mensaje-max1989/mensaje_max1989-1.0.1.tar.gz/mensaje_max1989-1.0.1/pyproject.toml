[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mensaje-max1989"
version = "1.0.1"
description = "Un paquete para saludar y despedir"
readme = "README.md"
authors = [
    {name = "Max Salvatierra", email = "hola@max.dev"}
]
license = "MIT"
license-files = ["LICENSE.txt"] # ¡Lista explícita de archivos!
classifiers = [
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop"
]
requires-python = ">=3.10"  # Añade tu versión mínima de Python

[project.urls]
homepage = "https://www.maxdev.com"

[tool.setuptools]
packages = ["mensajes", "mensajes.hola", "mensajes.adios"]  # Paquetes explícitos
include-package-data = true  # Equivalente a include_package_data=True

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]  # Incluye README.md y otros archivos

