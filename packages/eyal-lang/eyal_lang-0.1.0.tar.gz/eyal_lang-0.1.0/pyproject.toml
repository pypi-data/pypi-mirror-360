[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eyal-lang"
version = "0.1.0"
description = "A simple, rule-based DSL that interprets Eyal-style directives to Python code."
readme = "README.md"
authors = [{ name = "EyalLang Contributors", email = "eyal@example.com" }]
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["dsl", "interpreter", "language", "python", "eyal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Eyal-Lang/eyal-lang"
Repository = "https://github.com/Eyal-Lang/eyal-lang"
Documentation = "https://github.com/Eyal-Lang/eyal-lang#readme"
"Bug Tracker" = "https://github.com/Eyal-Lang/eyal-lang/issues"

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.0",
    "black>=23.12.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "pylint>=3.0.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
eyal-lang = "eyal_lang.__main__:main"

[tool.black]
target-version = ['py311']
line-length = 100


[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pylint]
