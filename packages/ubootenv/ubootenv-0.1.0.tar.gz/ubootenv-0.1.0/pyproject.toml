[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ubootenv"
version = "0.1.0"
authors = [
  { name="Pierre-Loup GOSSE", email="pierreloupgosse@gmail.com" },
]
description = "U-Boot environment setter and getter from the C library libubootenv"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/PierreLoupG/ubootenv"
Issues = "https://gitlab.com/PierreLoupG/ubootenv/issues"