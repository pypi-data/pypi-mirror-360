[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nlp2scryfall"
version = "0.1.0"
description = "Translate natural language queries to Scryfall search syntax"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Raphael Chazelle", email = "raphael@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/raphaelchazelle/nlp2scryfall"
Repository = "https://github.com/raphaelchazelle/nlp2scryfall"
Issues = "https://github.com/raphaelchazelle/nlp2scryfall/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/nlp2scryfall"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=nlp2scryfall",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
] 

[dependency-groups]
dev = [
    "black>=24.8.0",
    "build>=1.2.2.post1",
    "flake8>=5.0.4",
    "isort>=5.13.2",
    "mypy>=1.14.1",
    "pydocstyle>=6.3.0",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "responses>=0.24.0",
    "twine>=6.1.0",
    "types-requests>=2.32.0.20241016",
]
