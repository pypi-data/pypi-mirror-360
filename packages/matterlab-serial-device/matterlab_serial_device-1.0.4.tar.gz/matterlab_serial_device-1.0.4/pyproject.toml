[build-system]
requires = ["setuptools>=80.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matterlab_serial_device"
version = "1.0.4"
description = "A wrapper for PySerial device interfaces."
authors = [
    { name = "Han Hao" },
    { name = "Martin Seifrid" }
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: System :: Hardware",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
]
keywords = ["pyserial", "device", "interface"]
dependencies = ["pyserial"]

[project.optional-dependencies]
dev = [
    "mypy>=0",
    "pre-commit",
    "pytest>=7",
    "pytest-cov>=3",
    "pytest-mock>=3",
    "pytest-rerunfailures",
    "pytest-timeout",
    "ruff",
]

[project.urls]
homepage = "https://gitlab.com/aspuru-guzik-group/self-driving-lab/devices/serial-device"

[tool.pytest.ini_options]
addopts = "--timeout 60 --reruns 3 --reruns-delay 1 --cov=matterlab_serial_device --cov-report xml --cov-report html --cov-report term --cov-config=pyproject.toml --color=yes"
testpaths = "tests"
python_files = "test_*.py"
pythonpath = "."

[tool.coverage.run]
# branch = true
source = ["src"]
omit = ["*tests*"]
command_line = "-m pytest -v"

[tool.coverage.report]
show_missing = true

[tool.coverage.xml]
output = "coverage.xml"

[tool.ruff]
fix = true
line-length = 160
# Allow imports relative to the "src" and "test" directories.
src = ["src", "tests"]

[tool.ruff.format]
# Enable reformatting of code snippets in docstrings.
docstring-code-format = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = false
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
allow_redefinition = true
#no_explicitly_reexport = true

[project.entry-points."medusa.devices"]
SerialDevice = "matterlab_serial_device.serial_device:SerialDevice"
