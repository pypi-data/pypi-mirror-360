[project]
name = "tkwidgets"
version = "0.3.1"
description = "A growing collection of custom widgets built with Python's Tkinter canvas."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name="Brianna Ladson" }
]
keywords = ["tkinter", "widgets", "gui", "custom", "canvas"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
