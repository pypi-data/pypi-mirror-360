[project]
name = "md2doc"
version = "0.1.1"
description = "Markdown to DOCX conversion MCP Server"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Yorick", email = "yurui0216@gmail.com"}
]
keywords = ["mcp", "markdown", "docx", "conversion", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
]

[project.scripts]
md2doc = "md2doc.server:main"

[project.urls]
Homepage = "https://github.com/Yorick-Ryu/md2doc-mcp"
Issues = "https://github.com/Yorick-Ryu/md2doc-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["md2doc"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.git",
    "/.venv",
    "/dist", 
    "/build",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
    "Thumbs.db",
    "/tests",
    "test_*.py",
    "*_test.py",
    "dev-setup.sh",
    "install.sh", 
    "publish.sh",
    "test_package.py",
    "example_usage.py",
    "mcp-config*.json",
    "QUICKSTART.md",
    "PUBLISHING.md",
    "uv.lock",
    ".gitignore",
    ".vscode/",
    ".idea/",
    "*.swp",
    "*.swo",
    "*~",
    ".coverage",
    ".pytest_cache/",
    ".mypy_cache/",
    ".ruff_cache/",
    "*.log"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88 