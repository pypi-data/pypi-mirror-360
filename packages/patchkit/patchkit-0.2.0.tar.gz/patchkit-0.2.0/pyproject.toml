[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "patchkit"
version = "0.2.0"
description = "A toolkit to apply and revert patches on models."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "patchkit contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "b64tensors>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/44670/patchkit"
Repository = "https://github.com/44670/patchkit"
Issues = "https://github.com/44670/patchkit/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["patchkit*"] 