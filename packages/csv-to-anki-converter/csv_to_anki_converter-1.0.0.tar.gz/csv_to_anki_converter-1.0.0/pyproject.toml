[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "csv-to-anki-converter"
version = "1.0.0"
description = "Convert CSV files to Anki deck packages with ease"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CSV to Anki Converter Team", email = "support@example.com"},
]
maintainers = [
    {name = "CSV to Anki Converter Team", email = "support@example.com"},
]
keywords = ["anki", "flashcards", "csv", "converter", "education", "study"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Education",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.3.0",
    "genanki>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "build>=0.8.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/csv-to-anki-converter"
Documentation = "https://github.com/yourusername/csv-to-anki-converter#readme"
Repository = "https://github.com/yourusername/csv-to-anki-converter"
"Bug Tracker" = "https://github.com/yourusername/csv-to-anki-converter/issues"
Changelog = "https://github.com/yourusername/csv-to-anki-converter/blob/main/CHANGELOG.md"

[project.scripts]
csv-to-anki = "csv_to_anki_converter.cli:main"

[tool.setuptools.packages.find]
include = ["csv_to_anki_converter*"]

[tool.setuptools.package-data]
csv_to_anki_converter = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
