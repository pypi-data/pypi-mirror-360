name: Test CSV to Anki Converter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test command line converter
      run: |
        python csv_to_anki.py examples/simple_programming.csv --output test_output.apkg
        ls -la test_output.apkg
    
    - name: Test automatic batch converter
      run: |
        python auto_csv_to_anki.py --input-dir examples --output-dir test_output
        ls -la test_output/
    
    - name: Clean up test files
      run: |
        rm -f test_output.apkg
        rm -rf test_output/
