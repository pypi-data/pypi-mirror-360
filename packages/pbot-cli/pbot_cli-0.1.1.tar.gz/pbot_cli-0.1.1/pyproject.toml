[tool.poetry]
name = "pbot-cli"                   # ðŸ‘ˆ This must be unique on PyPI
version = "0.1.1"
description = "A CLI tool to bootstrap projects like Python, Angular"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "pbot", from = "src" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.10"
typer = { extras = ["all"], version = "^0.16.0" }
pyyaml = "^6.0"
sentry-sdk = "^2.32.0"
prometheus-client = "^0.22.1"
requests = "^2.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pbot = "pbot.cli:app"

