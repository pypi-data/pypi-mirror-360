[project]
name = "ascender-alp"
version = "0.0.2"
description = "Ascender LiveAPI Protocol - for live API communication."
authors = [
    {name = "Zahcoder34",email = "Zakhriw@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "ascender-framework (>=2.0rc6,<3.0)",
    "python-socketio (>=5.13.0,<6.0.0)"
]

[tool.poetry]
packages = [
    { include = "alp", from = "src" }
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
