[project]
name = "junklang"
version = "0.1.1"
description = "Interpreter for the JunkLang esolang"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name="Abhay Gupta", email="abhaygupta.hsj@email.com" }
]

[project.scripts]
junklang = "junklang.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
