[project]
name = "mdnewline"
version = "0.1.2"
description = "Command line tool to add line breaks after sentences in markdown files for better git diffs"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest>=8.4.1",
]
authors = [
    { name = "Russell Poldrack", email = "poldrack@gmail.com" }
]
license = "MIT"
classifiers = [
  "Development Status :: 4 - Beta",
]

[project.scripts]
mdnewline = "mdnewline.cli:main"

[project.urls]
Repository = "https://github.com/poldrack/mdnewline.git"
