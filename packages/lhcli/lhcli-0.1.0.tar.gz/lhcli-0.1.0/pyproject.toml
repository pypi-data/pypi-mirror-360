[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lhcli"
version = "0.1.0"
description = "LightHope CLI Tools - Enterprise Developer Tools"
readme = "README.md"
license =  "MIT"
authors = [
    {name = "William Policy", email = "william@lighthope.com"},
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
]

[project.scripts]
lh = "lhcli.cli:main"

[project.urls]
Homepage = "https://github.com/williampolicy/lhcli"
Repository = "https://github.com/williampolicy/lhcli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
