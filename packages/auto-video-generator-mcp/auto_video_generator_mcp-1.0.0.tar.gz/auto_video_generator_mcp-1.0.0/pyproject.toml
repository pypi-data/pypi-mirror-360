[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-video-generator-mcp"
dynamic = ["version"]
description = "基于MCP协议的智能视频生成工具，支持自动字幕、语音合成、运动检测等功能"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "zgmurder", email = "zgmurder@example.com"}
]
maintainers = [
    {name = "zgmurder", email = "zgmurder@example.com"}
]
keywords = ["video generation", "subtitle", "speech synthesis", "motion detection", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "fastmcp>=0.1.0",
    "azure-cognitiveservices-speech>=1.31.0",
    "pydub>=0.25.1",
    "moviepy>=1.0.3",
    "opencv-python>=4.8.0",
    "Pillow>=10.0.0",
    "jieba>=0.42.1",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/zgmurder/auto_video_generator-mcp"
Documentation = "https://github.com/zgmurder/auto_video_generator-mcp#readme"
Repository = "https://github.com/zgmurder/auto_video_generator-mcp"
"Bug Tracker" = "https://github.com/zgmurder/auto_video_generator-mcp/issues"

[project.scripts]
auto-video-generator = "auto_generate_video_mcp_modular:main"

[tool.setuptools]
packages = ["auto_video_modules"]

[tool.setuptools.package-data]
auto_video_modules = ["*.json", "*.ttf", "*.otf"]

[tool.setuptools_scm]
write_to = "auto_video_modules/_version.py" 