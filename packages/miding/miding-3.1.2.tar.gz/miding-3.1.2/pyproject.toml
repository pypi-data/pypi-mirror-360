[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "miding"
version = "3.1.2"
authors = [
  { name="Jerry_Skywolf", email="jerryskywolf@outlook.com" },
]
description = "A generator of midi score based on GRU."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",

]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
    'keras',
    'mido',
]
keywords = [
    'midi',
    'neuronal',
    'generate',
    'Jerry Skywolf',
]

[project.urls]
Homepage = "https://github.com/JerrySkywolf/Midi-Neuronal-Generator"
Issues = "https://github.com/JerrySkywolf/Midi-Neuronal-Generator/issues"
DOWNLOAD = "https://github.com/JerrySkywolf/Midi-Neuronal-Generator/releases"

[project.entry-points."spam.magical"]
tomatoes = "spam:main_tomatoes"