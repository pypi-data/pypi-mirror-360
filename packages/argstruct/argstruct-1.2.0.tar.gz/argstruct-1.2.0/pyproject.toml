[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "argstruct"
version = "1.2.0"
authors = [
  { name="AccidentallyTheCable", email="cableninja@cableninja.net" },
]
description = "Reusable Argument Structure"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "GPLv3" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Documentation",
    "Topic :: Documentation"
]
dynamic = ["dependencies"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
argstruct = ["**/*.md", "**/*.spec"]
"*" = ["*.md"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://gitlab.com/accidentallythecable-public/python-modules/python-argstruct/"
"Bug Tracker" = "https://gitlab.com/accidentallythecable-public/python-modules/python-argstruct/issues"

[project.scripts]
argstruct-doc = "argstruct:documentation_bin"

