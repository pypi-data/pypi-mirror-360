[project]
name = "borgllm"
version = "1.0.1"
description = "Zero config LangChain-compatible LLM client, handles API key rotation, rate limit management, and custom fallback strategies."
authors = [
    {name = "Omar Kamali", email = "borgllm@omarkama.li"},
]
dependencies = [
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "tiktoken>=0.9.0",
    "furl>=2.1.3",
    "langchain>=0.1.0",
    "langchain-openai>=0.1.0",
    "openai>=1.0.0",
    "hatch (>=1.14.1,<2.0.0)",
]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = {text = "MIT"}

[dependency-groups]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/borgllm"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

[tool.hatch.envs.default]

[tool.hatch.envs.default.scripts]
publish = "hatch clean && hatch build && hatch publish"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto" 
