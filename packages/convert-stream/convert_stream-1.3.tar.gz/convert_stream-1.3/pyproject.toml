[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "convert_stream"
version = "1.3"
authors = [
  { name="Bruno Chaves"},
]
description = "Manipulação de documentos PDF e Imagens. Converter, Ler, rotacionar exportar etc."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "soup_files",
    "PyPDF2==3.0.1",
    "PyMuPDF==1.25.5",
    "reportlab==4.3.1",
    "openpyxl==3.1.5",
    "pandas==2.2.3",
    "Pillow==11.2.1",
    "opencv-python==4.11.0.86",
    "requests==2.32.3",
]

[tool.setuptools]
packages = [
    "convert_stream",
    "convert_stream.models",
    "convert_stream.progress",
]
