[build-system]
requires = ["setuptools","setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "torchenhanced"
authors = [
  { name="Vassilis Papadopoulos", email="frotaur@hotmail.co.uk" },
]
description = "Wrappers for pytorch stuff I use on the daily"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    'Development Status :: 3 - Alpha'
]
dynamic = ["version"]
dependencies = ["torch","torchvision","matplotlib","tqdm", "wandb","opencv_python","numpy","Pillow","tqdm"]


[project.urls]
"Homepage" = "https://github.com/frotaur/torchenhanced"
"Bug Tracker" = "https://github.com/frotaur/torchenhanced/issues"

[tool.setuptools_scm]