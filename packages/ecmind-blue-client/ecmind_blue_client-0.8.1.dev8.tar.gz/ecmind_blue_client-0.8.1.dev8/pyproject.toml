[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ecmind_blue_client"
dynamic = ["version"]
description = "A client wrapper for blue"
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICENSE"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
authors = [
    { name = "Roland Koller", email = "info@ecmind.ch" },
    { name = "Ulrich Wohlfeil", email = "info@ecmind.ch" },
    { name = "Anja Genser", email = "info@ecmind.ch" },
]
requires-python = ">=3.8"
dependencies = ["XmlElement>=0.3.0"]


[project.urls]
"Homepage" = "https://gitlab.ecmind.ch/open/ecmind_blue_client"

[project.optional-dependencies]
tcp = ["ecmind-protlib-transition"]
manage = ["ecmind-blue-client-manage"]
objdef = ["ecmind-blue-client-objdef"]
portfolio = ["ecmind-blue-client-portfolio"]
workflow = ["ecmind-blue-client-workflow"]

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.black]
line-length = 140
