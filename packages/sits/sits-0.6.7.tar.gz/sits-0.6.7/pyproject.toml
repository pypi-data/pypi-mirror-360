[build-system]
requires = ["setuptools>=61.0.0", 
            "wheel",
            "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "sits"
version = "0.6.7"
description = "Online processing of Satellite Image Time Series"
readme = "README.md"
keywords = ["xarray", "datacube", "sits", "satellite", "time series", "STAC"]
authors = [
    { name = "Kenji Ose", email = "kenji.ose@ec.europa.eu" },
]
dynamic = []
license = {text = "GPL-3.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "dask",
    "pandas",
    "numpy",
    "datetime",
    "pystac_client",
    "pystac==1.11.0",
    "planetary_computer",
    "xarray",
    "odc-stac",
    "odc-geo",
    "geopandas",
    "rasterio",
    "shapely",
    "geogif",
    "netCDF4",
    "spyndex",
]

[project.urls]
"Homepage" = "https://github.com/kenoz/SITS_utils.git"

[project.optional-dependencies]
tests = ["pytest"]
docs = [
    "sphinx==7.4.7",
    "dask",
    "pyarrow",
    "sphinx_rtd_theme==2.0.0",
    "matplotlib==3.9.1",
    "sphinx-gallery==0.17.0"
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["data*", "test*", "docs*", "examples*", "**/__pycache__"]

[tool.setuptools_scm]
fallback_version = "9999"
