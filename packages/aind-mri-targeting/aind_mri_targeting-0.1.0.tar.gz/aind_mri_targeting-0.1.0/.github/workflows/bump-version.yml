name: "Bump version with Commitizen"
on:
  push:
    branches:
      - main
jobs:
  bump_version:
    # Don’t re-run on the bot’s own “bump:” commits
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: Bump version with commitizen
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DEFAULT_BRANCH }}
          fetch-depth: 0
          token: ${{ secrets.SERVICE_TOKEN }}
      - id: cz
        name: Bump & generate CHANGELOG
        uses: commitizen-tools/commitizen-action@master   # pin a version you trust
        with:
          github_token: ${{ secrets.SERVICE_TOKEN }}
      - name: Show the new version
        run: echo "Bumped to ${{ steps.cz.outputs.version }}"
