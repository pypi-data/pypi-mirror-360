[project]
name = "gitupdater"
version = "1.0.0"
description = "gitupdater is a lightweight Python git and version management utility package to update tools via GitHub releases using uv, pipx, or pip"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }

authors = [
    { name = "D. Sanjai Kumar", email = "bughunterz0047@gmail.com" }
]

keywords = [
    "gitupdater",
    "github",
    "auto-update",
    "pipx",
    "uv",
    "pip",
    "python-tools",
    "tooling",
    "automation",
    "pentesting",
    "bugbounty",
    "security-tools"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Topic :: Utilities",
    "Topic :: Security",
    "Topic :: System :: Installation/Setup"
]

dependencies = [
    "revoltlogger>=1.0.0",
    "revoltutils>=1.0.0",
    "rich>=14.0.0"
]

[project.urls]
Homepage = "https://github.com/RevoltSecurities/gitupdater"
Documentation = "https://github.com/RevoltSecurities/gitupdater"
Source = "https://github.com/RevoltSecurities/gitupdater"
Issues = "https://github.com/RevoltSecurities/gitupdater/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"