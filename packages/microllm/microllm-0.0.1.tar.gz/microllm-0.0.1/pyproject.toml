[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "microllm"
version = "0.0.1"
authors = [
  {name="Stoyan Stoyanov"},
]
description = "MicrolLM - Simple, Explicit and Transparent LLM Apps"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai==1.93.0",
    "anthropic==0.57.1",
    "tiktoken==0.9.0",
    "black==25.1.0",
    "pinecone-client==5.0.1",
    "mkdocs-material==9.6.15",
    "mkdocstrings==0.29.1",
    "mkdocstrings-python==1.16.12",
    "google-generativeai==0.8.5",
    "pytest==8.4.1",
    "pytest-asyncio==1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/stoyan-stoyanov/microllm"
"github" = "https://github.com/stoyan-stoyanov/microllm"

[tool.pytest.ini_options]
asyncio_mode = "auto"