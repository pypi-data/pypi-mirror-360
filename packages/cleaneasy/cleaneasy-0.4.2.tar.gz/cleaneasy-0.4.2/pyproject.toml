[project]
name = "cleaneasy"
version = "0.4.2"
description = "A comprehensive data cleaning toolkit for various data structures."
authors = [
    {name = "Aman Sonwani", email = "exehyper999@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "scipy>=1.9.0",
    "scikit-learn>=1.1.0",
    "nltk>=3.7"
]

[project.urls]
"Homepage" = "https://github.com/CyberMatic-AmAn/cleaneasy"
"Documentation" = "https://github.com/CyberMatic-AmAn/cleaneasy"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cleaneasy"]