[build-system]
requires = ["maturin>=1.0,<2.0","cffi"]
build-backend = "maturin"

[project]
name = "py-whelk"
version = "0.1.0"
description = "Wrapper arround whelk-rs for integration with py-horned-owl"
readme = "README.md"
requires-python = ">=3.10"
license = "LGPL-3.0-or-later"
authors = [
    { name = "BjÃ¶rn Gehrke", email = "bjoern.gehrke+pywhelk@uzh.ch" }
]
dependencies = [
    "cffi",
    "py-horned-owl >= 1.3.0.dev1",
]
classifiers = [
    "Programming Language :: Rust",
