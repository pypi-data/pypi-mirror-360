[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dummy-project-swayam"
version = "0.1.0"
description = "A simple dummy project for testing trusted publishing"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "SwayamInSync", email = "singhswayam008@example.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/SwayamInSync/Dummy_Project"
Repository = "https://github.com/SwayamInSync/Dummy_Project"