[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'qeret'
version = '0.0.0.dev0'
description = 'A component-oriented build system for the C++ programming language'
authors = [
    { name = 'Oleg E. Vorobiov', email = 'isnullxbh@gmail.com' }
]
license = 'MIT'
readme = 'README.md'
keywords = ['cpp', 'component', 'component-oriented', 'build system']
dependencies = []

[project.urls]
homepage = 'https://github.com/isnullxbh/Qeret'
repository = 'https://github.com/isnullxbh/Qeret.git'
issues = 'https://github.com/isnullxbh/Qeret/issues'

[tool.setuptools.packages.find]
where = ['src']
