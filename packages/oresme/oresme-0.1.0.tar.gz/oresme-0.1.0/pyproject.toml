[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "oresme"
dynamic = ["version"]
license = {file = "LICENSE"}
authors = [
  { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "Oresme numbers refer to the sums related to the harmonic series"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
]
keywords = ["Oresme"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

[tool.setuptools_scm]
version_file = "src/oresme/_version.py"  # Sürüm bilgisinin bulunduğu dosya
local_scheme = "no-local-version"

[project.urls]
Homepage = "https://github.com/WhiteSymmetry/Oresme/"
Documentation = "https://WhiteSymmetry.github.io/Oresme/"
Repository = "https://github.com/WhiteSymmetry/Oresme/"
Issues = "https://github.com/WhiteSymmetry/Oresme/issues"
