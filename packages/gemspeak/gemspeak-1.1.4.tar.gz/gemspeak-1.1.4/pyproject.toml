[project]
name = "gemspeak"
version = "1.1.4"
description = "A Python library to manage multiple Google Gemini API keys and interact with the API easily."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Atticus Alarcon", email = "atticusaalarcon@gmail.com" }
]
keywords = ["gemini", "google", "api", "gemini-api", "gemspeak", "ai"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "google-genai>=1.19.0",
    "requests>=2.23.3",
    "google-api-core>=2.24.2",
    "appdirs>=1.4.4"
]

[project.urls]
"Homepage" = "https://github.com/att131/gemspeak"
"Bug Tracker" = "https://github.com/att131/gemspeak/issues"
"Source" = "https://github.com/att131/gemspeak"
"Documentation" = "https://github.com/att131/gemspeak#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
