[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pexit"
version = "0.1.0"
description = "A CLI tool to exit any process with arbitrary exit code"
readme = "README.md"
authors = [{ name = "John Ao", email = "johnao73thu@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["exit", "kill", "process"]
requires-python = ">=3.0"

[project.urls]
Homepage = "https://github.com/John-Ao/pexit"

[project.scripts]
pexit = "pexit.main:main"
