[project]
name = "josiann"
version = "1.2.0"
description = "Simulated Annealing for noisy cost function"
authors = [{name="Matteo Bouvier", email="<matteo.bouvier@hotmail.fr>"}]
readme = "README.md"
license = { file="LICENSE"}
keywords = ["simulated annealing", "optimization", "noisy"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: CeCILL-B Free Software License Agreement (CECILL-B)",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.4",
    "attrs>=23.2.0",
    "tqdm>=4.66.2"
]

[project.urls]
Documentation = "https://josiann.readthedocs.io/"
Source = "https://github.com/Vidium/josiann"

[project.optional-dependencies]
plot = [
    "plotly>=5.20.0"
]
docs = [
    "sphinx>=7.2.6",
    "sphinx-autodoc-typehints>=2.0.0",
    "nbsphinx>=0.9.3",
    "ipython>=8.22.2",
    "sphinx-rtd-theme>=2.0.0"
]

[dependency-groups]
dev = [
    "pytest>=8.1.1",
    "mypy>=1.9.0",
    "types-tqdm>=4.66.0.20240106",
    "pre-commit>=4.2.0",
    "vulture>=2.14",
]

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

[tool.vulture]
paths = ["src/josiann", "tests", "vulture_whitelist.py"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]

[tool.mypy]
strict = true
check_untyped_defs = true
disallow_untyped_defs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ['plotly', 'plotly.*', 'tqdm.autonotebook']
ignore_missing_imports = true

[tool.pyright]
reportAny = false
reportExplicitAny = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnusedCallResult = false
reportMissingTypeStubs = false
