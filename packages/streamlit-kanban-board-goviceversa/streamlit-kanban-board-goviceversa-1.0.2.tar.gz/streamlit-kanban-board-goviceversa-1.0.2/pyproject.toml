[tool.poetry]
name = "streamlit-kanban-board-goviceversa"
version = "1.0.2"
description = "A powerful, interactive Kanban board component for Streamlit applications with drag-and-drop functionality, role-based permissions, and customizable workflows."
license = "MIT"
authors = ["Pierluigi Segatto <pier@goviceversa.com>"]
readme = "README.md"
homepage = "https://github.com/goviceversa-com/streamlit_kanban_board"
repository = "https://github.com/goviceversa-com/streamlit_kanban_board"
documentation = "https://github.com/goviceversa-com/streamlit_kanban_board#readme"
keywords = ["streamlit", "kanban", "board", "drag-drop", "workflow", "pipeline", "project-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Groupware", 
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
packages = [{include = "streamlit_kanban_board"}]
exclude = ["streamlit_kanban_board/frontend/src", "streamlit_kanban_board/frontend/node_modules", "streamlit_kanban_board/frontend/package*.json", "streamlit_kanban_board/frontend/tsconfig.json"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
streamlit = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
flake8 = "^6.0.0"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/pierluigisegatto/streamlit_kanban_board/issues"
"Funding" = "https://github.com/sponsors/pierluigisegatto" 