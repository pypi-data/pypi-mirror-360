[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "afrigis-search-client"
version = "0.1.0"
description = "A modern, async Python SDK for seamless integration with the AfriGIS Search suite of APIs. Provides robust, versioned, and strongly-typed access to Autocomplete, Geocode, Place Details, and Delivery Address Format endpoints, with automatic authentication and error handling."
authors = [
    { name = "AfriGIS", email = "products@afrigis.co.za" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "aiohttp>=3.12.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
"Homepage" = "https://www.afrigis.co.za/"
"Repository" = "https://github.com/afrigis/afrigis-search-client"

[tool.setuptools.packages.find]
where = ["src"]
