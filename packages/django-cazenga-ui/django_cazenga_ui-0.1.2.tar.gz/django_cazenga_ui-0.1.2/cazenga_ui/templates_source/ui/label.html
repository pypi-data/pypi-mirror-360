<!--
Componente: Label
Uso: include "components/label.html" with text="Nome do campo" for="field_id"

Par창metros:
- text: Texto do label (obrigat처rio)
- for: ID do campo associado (opcional)
- required: true/false - mostrar asterisco de campo obrigat처rio (padr찾o: false)
- class: Classes CSS adicionais (opcional)
-->
{% with required=required|default:False %}
<label 
    {% if for %}for="{{ for }}"{% endif %}
    class="flex items-center gap-2 text-sm leading-none font-medium select-none 
        group-data-[disabled=true]:pointer-events-none group-data-[disabled=true]:opacity-50 
        peer-disabled:cursor-not-allowed peer-disabled:opacity-50
        {{ class|default:'' }}"
>
    {{ text }}
    {% if required %}
        <span class="text-destructive">*</span>
    {% endif %}
</label>
{% endwith %}
