<!--
Componente: Separator
Uso: include "components/separator.html"

Parâmetros:
- orientation: horizontal, vertical (padrão: horizontal)
- decorative: true/false - se é apenas decorativo ou tem significado semântico (padrão: true)
- class: Classes CSS adicionais (opcional)
-->
{% with orientation=orientation|default:"horizontal" decorative=decorative|default:True %}
<div 
    {% if not decorative %}role="separator"{% endif %}
    aria-orientation="{{ orientation }}"
    class="bg-border shrink-0 
        {% if orientation == 'vertical' %}
            h-full w-px
        {% else %}
            h-px w-full
        {% endif %}
        {{ class|default:'' }}"
></div>
{% endwith %}
