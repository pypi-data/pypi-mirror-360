{# Componente: Icon - Carrega ícones SVG da pasta icons #}
{% load static %}
{% with size=size|default:"size-6" icon_path="icons/"|add:name|add:".svg" css_classes=css_class|default:"text-muted-foreground" %}
    {% if name %}
        <img src="{% static icon_path %}" alt="{{ name }}" class="{{ size }} {{ css_classes }}">
    {% else %}
        <!-- Ícone padrão quando name não é fornecido -->
        <svg class="{{ size }} {{ css_classes }}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 15 15">
            <circle cx="7.5" cy="7.5" r="4.5" fill="currentColor"/>
        </svg>
    {% endif %}
{% endwith %}
