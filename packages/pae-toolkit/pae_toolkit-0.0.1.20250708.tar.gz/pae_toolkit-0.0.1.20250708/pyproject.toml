[project]
name = "pae-toolkit"
version = "0.0.1.20250708"
description = "PAE toolkit"
readme = "README.md"
authors = [{ name = "Yanguan02", email = "yanguan_02@126.com" }]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.5",
    "regex>=2024.11.6",
    "typer>=0.16.0",
]

[project.scripts]
pae-toolkit = "pae_toolkit:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.uv.sources]
pae-toolkit = { workspace = true }

[dependency-groups]
dev = [
    "pae-toolkit",
]
