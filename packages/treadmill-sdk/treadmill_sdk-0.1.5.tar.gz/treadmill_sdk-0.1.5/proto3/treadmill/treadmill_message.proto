syntax = "proto3";
package tech.brainco.treadmill;

import "treadmill_common.proto";
import "treadmill_data.proto";
import "treadmill_output.proto";

message AppSensor {
  uint32 msg_id = 1;
  
  ConfigReqType msg_cmd = 2;

  OtaConfig ota_cfg = 5;
}


message SensorApp {
  uint32 msg_id = 1;
  DeviceInfo device_info = 2;
  DeviceEvent device_evt = 3;

  GaitAnalysisResult ga_result = 4;

  OtaConfigResp ota_resp = 5;
  OTAData ota_data = 6;

  // IMU & Mag Sensor
  ImuData imu_data = 10;
  // Imu configure response
  ImuConfResp imu_resp = 11;

  FlexData flex_data = 22;
  FlexConfResp flex_resp = 23;

  TreadmillData tm_data = 24;
  AmpsData amps_data = 25;
}
