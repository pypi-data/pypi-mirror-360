[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "shard-cli"
version = "0.1.0"
description = "A CLI note-taking tool inspired by Zettelkasten"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name="WolfQuery", email="foxtailoromis@gmail.com" }
]
license = { file = "LICENSE" }
dependencies = [
  "typer",
  "platformdirs",
  "toml",
]

[project.scripts]
shard = "shard.__main__:app"
