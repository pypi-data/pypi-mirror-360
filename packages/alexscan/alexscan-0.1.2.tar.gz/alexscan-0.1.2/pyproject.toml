[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alexscan"
dynamic = ["version"]
description = "A production-grade domain analysis CLI tool"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Alex Christ"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.scripts]
alexscan = "alexscan.cli:app"

[project.urls]
Homepage = "https://github.com/alexevan/alexscan"
Repository = "https://github.com/alexevan/alexscan"
Issues = "https://github.com/alexevan/alexscan/issues"

[tool.setuptools]
packages = ["alexscan", "alexscan.analyzers", "alexscan.utils"]

[tool.setuptools.dynamic]
version = {file = "alexscan/VERSION"}

[tool.setuptools.package-data]
alexscan = ["VERSION"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
