[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"


[project]
name = "nb_mypy"
authors = [
    {name = "Lars van den Haak", email = "l.b.vandenhaak@gmail.com"},
    {name = "Tom Verhoeff"},
]
description = "Nb Mypy is a facility to automatically run mypy on Jupyter notebook cells as they are executed, whilst retaining information about the execution history."
readme = "README.md"
requires-python = ">=3.11"
keywords = ["Type Checking", "Notebooks", "IPython", "MyPy"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: IPython",
]
dependencies = [
    'astor >= 0.8, <1',
    "mypy >= 1, <2",
    "ipython >= 9.0, <10",
]
dynamic = ["version"]


[project.urls]
Homepage = "https://gitlab.tue.nl/jupyter-projects/nb_mypy"
Documentation = "https://gitlab.tue.nl/jupyter-projects/nb_mypy/-/blob/master/Nb_Mypy.ipynb"
Repository = "https://gitlab.tue.nl/jupyter-projects/nb_mypy"
Issues = "https://github.com/sakehl/nb_mypy/issues"

[tool.setuptools_scm]
version_file = "nb_mypy/_version.py"