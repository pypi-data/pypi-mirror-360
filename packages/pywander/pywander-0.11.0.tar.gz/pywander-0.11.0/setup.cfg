[metadata]
name = pywander
version = attr: pywander.__version__
description = a general purpose python module.
url = https://github.com/a358003542/pywander
long_description = file: README.md
long_description_content_type = text/markdown
author = wander
author_email = a358003542@outlook.com
maintainer = wander
maintainer_email = a358003542@outlook.com
license = MIT
keywords = python
classifiers = 
	Operating System :: Microsoft
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
install_requires = 
	requests
	python-dateutil
	click
	pillow >= 10.0.0
	numpy
	matplotlib
	my_fake_useragent
	diskcache
	pyparsing
	lxml
	pandas

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	pywander_image = pywander.image.__main__:main
	pywander_file = pywander.file.__main__:main

[egg_info]
tag_build = 
tag_date = 0

