[tool.poetry]
name = "unicorn-binance-local-depth-cache"
version = "2.8.1"
description = "A Python SDK for accessing and managing multiple local Binance order books with Python in a simple, fast, flexible, robust and fully featured way."
authors = ["Oliver Zehentleitner"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/oliver-zehentleitner/unicorn-binance-local-depth-cache"
documentation = "https://oliver-zehentleitner.github.io/unicorn-binance-local-depth-cache"
repository = "https://github.com/oliver-zehentleitner/unicorn-binance-local-depth-cache"

[tool.poetry.urls]
'Howto' = 'https://github.com/oliver-zehentleitner/unicorn-binance-local-depth-cache#howto'
'Documentation' = 'https://oliver-zehentleitner.github.io/unicorn-binance-local-depth-cache'
'Wiki' = 'https://github.com/oliver-zehentleitner/unicorn-binance-local-depth-cache/wiki'
'Author' = 'https://www.linkedin.com/in/oliver-zehentleitner'
'Changes' = 'https://oliver-zehentleitner.github.io/unicorn-binance-local-depth-cache/changelog.html'
'License' = 'https://oliver-zehentleitner.github.io/unicorn-binance-local-depth-cache/license.html'
'Issue Tracker' = 'https://github.com/oliver-zehentleitner/unicorn-binance-local-depth-cache/issues'
'Telegram' = 'https://t.me/unicorndevs'

[tool.poetry.dependencies]
python = ">=3.8.0"
aiohttp = "*"
Cython = "*"
requests = ">=2.31.0"
unicorn-binance-rest-api = ">=2.8.1"
unicorn-binance-websocket-api = ">=2.10.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["setuptools", "wheel", "Cython", "pip", "mypy"]
build-backend = "setuptools.build_meta"

[tool.poetry.package_data]
unicorn_binance_local_depth_cache = ["*.so", "*.dll", "*.py", "*.pyd", "*.pyi"]