[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "marlo-mcp"
version = "0.1.0"
description = "A Python client for interacting with the Marlo MCP (Maritime Control Platform) server"
requires-python = ">=3.12"
authors = [
    {email= "mka@marlo.online", name= "Mathan Karthik"}
]
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["mcp", "maritime", "marlo", "voyage management", "api", "client", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.10.1",
]

[project.urls]
Homepage = "https://github.com/mathankarthik/marlo-mcp"
Repository = "https://github.com/mathankarthik/marlo-mcp"
Issues = "https://github.com/mathankarthik/marlo-mcp/issues"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
