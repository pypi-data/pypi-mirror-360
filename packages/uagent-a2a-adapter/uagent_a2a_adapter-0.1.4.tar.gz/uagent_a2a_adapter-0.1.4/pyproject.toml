[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uagent-a2a-adapter"
version = "0.1.4"
authors = [
    {name = "gautammanak", email = "gautam.kumar@fetch.ai"},
]
description = "Adapters for integrating A2A agents with uAgents framework"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["uagents", "a2a-sdk", "ai", "agents", "adapter", "integration"]

dependencies = [
    "uagents",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.23.0",
]

[project.optional-dependencies]
a2a-sdk = [
    "a2a-sdk",
    "agno>=0.1.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-openai>=0.1.0",
]
crewai = [
    "crewai>=0.1.0",
]
mcp = [
    "mcp>=0.1.0",
]
all = [
    "a2a-sdk",
    "agno>=0.1.0",
    "langchain>=0.1.0",
    "langchain-openai>=0.1.0",
    "crewai>=0.1.0",
    "mcp>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/gautammanak1/uagent-a2a-adapter"
Repository = "https://github.com/gautammanak1/uagent-a2a-adapter"
Documentation = "https://github.com/gautammanak1/uagent-a2a-adapter#readme"
"Bug Tracker" = "https://github.com/gautammanak1/uagent-a2a-adapter/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["uagent_a2a_adapter*"]

[tool.setuptools.package-data]
uagent_a2a_adapter = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
