[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "openwrite"
version = "0.10.1"
license = { file = "LICENSE" }
dependencies = [
    "flask",
    "python-dotenv",
    "sqlalchemy",
    "bcrypt",
    "feedgen",
    "Pillow",
    "requests",
    "bleach",
    "flask-cors",
    "PyMySQL",
    "gunicorn",
    "beautifulsoup4",
    "cryptography",
    "markdown",
    "md2gemini",
    "gmcapsule",
    "user-agents"
]

[project.scripts]
openwrite = "openwrite.cli:cli"

[tool.setuptools]
include-package-data = true
