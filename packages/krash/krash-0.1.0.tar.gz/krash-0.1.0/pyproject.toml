[project]
name = "krash"
version = "0.1.0"
description = "Tools for language learning based on comprehensible input"
readme = "README.md"
authors = [
    { name = "Olav", email = "olav.landsverk@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "youtube-transcript-api>=1.1.1",
]
classifiers = ["Intended Audience :: End Users/Desktop"]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
krash = "krash.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
