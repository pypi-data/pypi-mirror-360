[project]
name = "nonebot_plugin_lazytea"
version = "0.0.1b3"
description = "适用于nonebot2的GUI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.13.3",
    "markdown2>=2.5.3",
    "nonebot2>=2.4.2",
    "pyside6>=6.9.1",
    "ujson>=5.10.0",
    "aiofiles>=24.1.0",
    "websockets>=15.0.1",
    "pydantic>=2.0.0",
    "sqlalchemy>=2.0.41",
    "nonebot-plugin-session>=0.3.2",
    "apsw>=3.50.1.0",
    "thulac>=0.2.2",
    "nonebot-plugin-localstore>=0.7.4",
    "xxhash>=3.5.0",
]

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[tool.setuptools.package-data]
nonebot_plugin_lazytea = ["ui/resources/**/*"]

[tool.setuptools.packages]
find = {}
