[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chaosorg"
version = "0.1.1"
description = "A CLI tool to organize messy data science project folders"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name="Chris Jaimy Antony", email="chrisjaimyantony@email.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "typer[all]",
]

[project.scripts]
chaosorg = "chaosorg.cli:app"
