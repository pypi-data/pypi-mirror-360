[project]
name = "pybrams"
version = "0.1.3"
description = "BRAMS project Python package"
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Antoine Calegaro", email = "antoine.calegaro@aeronomie.be" },
  { name = "Joachim Balis", email = "joachim.balis@aeronomie.be" },
]
keywords = ["brams", "meteor"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

dependencies = [
  "numpy",
  "autograd",
  "KDEpy",
  "matplotlib",
  "pykml",
  "requests",
  "scipy",
  "scikit-image",
  "dill",
  "tqdm",
  "rich",
]

[project.urls]
homepage = "https://brams.aeronomie.be"
repository = "https://gitlab.aeronomie.be/ae/brams/pybrams"
documentation = "https://gitlab.aeronomie.be/ae/brams/pybrams"

[project.scripts]
pybrams = "pybrams.scripts.pybrams:main"

[tool.poetry]
requires-poetry = ">=2.0"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core"

[tool.poetry.group.dev.dependencies]
docutils = "^0.21.2"
twine = "^5.1.1"
black = "^25.1.0"

[tool.pyright]
"pythonVersion" = "3.13"
"include" = ["src"]
"reportMissingImports" = true
"useLibraryCodeForTypes" = true
"typeCheckingMode" = "standard"
