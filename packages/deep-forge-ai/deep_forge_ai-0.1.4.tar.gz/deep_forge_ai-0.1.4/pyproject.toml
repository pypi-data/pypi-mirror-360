# pyproject.toml

[project]
name = "deep-forge-ai"                  
version = "0.1.4"                 
authors = [
  { name="Qodirov Muhammadkarim", email="muhammadkarimqodirov111@gmail.com" },
]
description = "DeepForge is a Python library designed to empower SMEs with advanced AI agents for sales and customer service automation. It uniquely ensures absolute data sovereignty by operating directly on your server, leveraging your existing databases for intelligent, personalized interactions."
readme = "README.md"               
requires-python = ">=3.8"          
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12", 
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha", 
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: System :: Networking", 
]
dependencies = [
    "requests>=2.0.0",
    "pydantic>=2.0",
    "google-generativeai>=0.4.1",
    "sqlalchemy>=1.4", 
    "sqlparse>=0.4.0", 
]

[project.urls]                    
Homepage = "https://github.com/deep-forge/deep-forge-library" 
"Bug Tracker" = "https://github.com/deep-forge/deep-forge-library/issues"

[build-system]
requires = ["setuptools>=61.0"]    
build-backend = "setuptools.build_meta"