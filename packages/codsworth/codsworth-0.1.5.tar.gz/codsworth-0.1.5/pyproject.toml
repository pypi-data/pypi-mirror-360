[project]
name = "codsworth"
version = "0.1.5"
description = "Your personal robotic butler"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.scripts]
codsworth = "codsworth:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "src/codsworth/intents.json"
]

[tool.hatch.build.targets.wheel]
packages = ["src/codsworth"]