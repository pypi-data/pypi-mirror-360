[metadata]
name = codsworth
version = 0.1.8
description = Your personal robotic butler
long_description = file: README.md
long_description_content_type = text/markdown
author = Brendan Kiser
author_email = kiserbrendan5@gmail.com
url = https://github.com/Bkiser2000/Codsworth
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = chatbot, assistant, ai

[options.package_data]
codsworth = *.json, *.csv

[options.entry_points]
console_scripts = 
	codsworth = codsworth:main

[options]
packages = find:
install_requires = 
	requests
	spacy
	nltk
	torch
	numpy
	pandas
	prophet
	plotly
	textblob
	transformers
	importlib_resources; python_version < "3.9"

[egg_info]
tag_build = 
tag_date = 0

