[project]
name = "fastloguru"
version = "0.1.0"
description = "An enhanced wrapper for Loguru that supports multiple named loggers with automatic file output, tagging, and smart defaults."
readme = "README.md"
authors = [{ name="Saurabh Kumar Agarwal", email="s.dealyourself@gmail.com" }]
license = "MIT"
requires-python = ">=3.7"
dependencies = ["loguru"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
