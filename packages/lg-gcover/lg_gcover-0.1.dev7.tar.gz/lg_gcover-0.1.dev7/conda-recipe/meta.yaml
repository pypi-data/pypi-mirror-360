
package:
  name: gcover
  version: {{ environ.get('SETUPTOOLS_SCM_PRETEND_VERSION', '0.0.0') }}

source:
  path: ..

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - geopandas
    - numpy
    - pandas
    - loguru

about:
  home: https://github.com/swisstopo/lg-gcover
  license: BSD-3
  summary: "A set of Python tools to use with GeoCover (Swiss national Geological Survey)"

