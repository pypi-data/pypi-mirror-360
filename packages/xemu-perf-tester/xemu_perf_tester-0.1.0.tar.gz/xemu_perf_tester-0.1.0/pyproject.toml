[build-system]
requires = [
    "hatchling>=1.27.0",
]
build-backend = "hatchling.build"

[project]
name = "xemu-perf-tester"
dynamic = ["version"]
description = 'Benchmark orchestrator for the xemu original Microsoft Xbox emulator'
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
keywords = ["xemu", "xbox"]
authors = [
    { name = "Erik Abair", email = "erik.abair@bearbrains.work" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "nxdk-pgraph-test-runner>=0.1.13",
    "python-xiso-repacker>=0.1.0",
    "requests~=2.32.3",
    "GitPython~=3.1.44",
    "pyfatx~=0.0.7",
    "py-machineid~=0.8.0",
    "psutil~=7.0.0",
    "py-cpuinfo~=9.0.0",
    "distro~=1.9.0",
    "altair~=5.5.0",
    "vl-convert-python>=1.6.0",
    "Jinja2~=3.1.6",
    "pandas~=2.3.0",
]

[project.urls]
Documentation = "https://github.com/abaire/xemu-perf-tester#readme"
Issues = "https://github.com/abaire/xemu-perf-tester/issues"
Source = "https://github.com/abaire/xemu-perf-tester"

[project.scripts]
xemu-perf-run = "xemu_perf_tester:execute"
xemu-perf-render = "xemu_perf_tester:render"

[tool.hatch.version]
path = "src/xemu_perf_tester/__about__.py"

[tool.hatch.envs.types]
type = "virtual"
path = ".venv-mypy"
extra-dependencies = [
    "mypy>=1.14.1",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/xemu_perf_tester}"

[tool.mypy]
disable_error_code = ["import-untyped", "import-not-found"]

[tool.coverage.run]
source_pkgs = ["xemu_perf_tester"]
branch = true
parallel = true
omit = [
    "src/xemu_perf_tester/__about__.py",
]

[tool.coverage.paths]
xemu-perf-tester = ["src/xemu_perf_tester", "*/nv2a-vsh/src/xemu_perf_tester"]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "README-maintainer.md"
]
include = [
    "src/xemu_perf_tester/templates"
]

[tool.hatch.envs.default]
type = "virtual"
path = "venv"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]

[tool.hatch.envs.hatch-test]
type = "virtual"
path = "venv"
extra-dependencies = [
    "pytest",
]
