[tox]
envlist =
    clean,
    check,
    {3.9,3.10,3.11,3.12,3.13,pypy}-{nocov,cover},
    report,
    docs

[testenv]
allowlist_externals =
    make
basepython =
    {docs,spell}: {env:TOXPYTHON:python3}
    {bootstrap,clean,check,report,extension-coveralls,coveralls,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest
    pytest-console-scripts
    pyyaml
    cover: pytest-cov
commands =
    make bootstrap-tests
    nocov: {posargs:python -m pytest -vv --ignore=src}
    cover: {posargs:python -m pytest --cov --cov-append --cov-report=term-missing -vv}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
usedevelop = false
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
allowlist_externals = make
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make usage
    sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
    sphinx-build {posargs:-E} -b man docs dist/man

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
usedevelop = false
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.py
    isort --verbose --check-only --diff src tests setup.py

[testenv:coveralls]
deps =
    coveralls
skip_install = true
usedevelop = false
commands =
    coveralls []

[testenv:codecov]
deps =
    coverage
skip_install = true
usedevelop = false
commands =
    coverage xml --ignore-errors

[testenv:report]
deps = coverage
skip_install = true
usedevelop = false
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
usedevelop = false
deps = coverage

[testenv:3.9-cover]
basepython = {env:TOXPYTHON:python3.9}
usedevelop = true

[testenv:3.9-nocov]
basepython = {env:TOXPYTHON:python3.9}

