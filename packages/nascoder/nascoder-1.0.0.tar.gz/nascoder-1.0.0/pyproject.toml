[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nascoder"
version = "1.0.0"
description = "AI Assistant powered by AWS Bedrock with Claude models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NasCoder Team", email = "contact@nascoder.dev"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.34.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
]
keywords = ["ai", "aws", "bedrock", "claude", "cli", "assistant"]

[project.urls]
Homepage = "https://github.com/freelancernasim/nascoder"
Repository = "https://github.com/freelancernasim/nascoder"
Issues = "https://github.com/freelancernasim/nascoder/issues"

[project.scripts]
nascoder = "nascoder.cli:main"
