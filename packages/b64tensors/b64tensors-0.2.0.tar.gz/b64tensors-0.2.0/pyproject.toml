[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "b64tensors"
version = "0.2.0"
description = "Base64 tensor encoding and decoding for PyTorch tensors"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "b64tensors contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "safetensors>=0.5.3",
]

[project.urls]
Homepage = "https://github.com/44670/b64tensors"
Repository = "https://github.com/44670/b64tensors"
Issues = "https://github.com/44670/b64tensors/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["b64tensors*"] 