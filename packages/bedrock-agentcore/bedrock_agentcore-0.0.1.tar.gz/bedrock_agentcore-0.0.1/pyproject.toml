[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bedrock-agentcore"
version = "0.0.1"
description = "Bedrock Agent Core SDK"
readme = "README.md"
authors = [{name = "Agentcore SDK Team"}]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
]

[project.urls]
"Homepage" = "https://github.com/aws/bedrock-agentcore-python-sdk"
