[project]
name = "tatrapayplus-python"
version = "1.0.1"
description = "Python package for Tatrapay+ payment gateway."
authors = [{ name = "SmartBase s.r.o.", email = "info@smartbase.sk" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cryptography",
    "requests",
    "attrs"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "deptry>=0.23.0",
    "mypy>=0.991",
    "pytest-cov>=4.0.0",
    "ruff>=0.11.5",
    "openapi-python-client",
    "types-requests",
    "urllib3 >=2.0",
    "responses"
]

[project.urls]
Homepage = "https://SmartBase-SK.github.io/tatrapayplus-python/"
Repository = "https://github.com/SmartBase-SK/tatrapayplus-python"
Documentation = "https://SmartBase-SK.github.io/tatrapayplus-python/"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
py-modules = ["tatrapayplus"]

[tool.mypy]
files = ["tatrapayplus"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
exclude = ["tatrapayplus/models", "docs"]

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["tatrapayplus"]

[tool.hatch.build.targets.wheel]
packages = ["tatrapayplus"]

[tool.deptry.per_rule_ignores]
DEP002 = [
    "pytest",
    "pre-commit",
    "tox-uv",
    "deptry",
    "mypy",
    "pytest-cov",
    "ruff",
    "openapi-python-client",
    "types-requests",
    "responses"
]