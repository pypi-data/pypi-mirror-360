[build-system]
requires = ["setuptools>=69.0.3"]
build-backend = "setuptools.build_meta"


[project]
name = "xengsort"
version = "2.0.9"

license = {file = "LICENSE"}

authors = [
  { name="Jens Zentgraf", email="zentgraf@cs.uni-saarland.de" },
  { name="Sven Rahmann", email="rahmann@cs.uni-saarland.de" }
]

description = "xenograft sorting of FASTQ reads into five categories: host, graft, both, neither, ambiguous."

readme = "README.md"

requires-python = ">=3.12"

dependencies = [
  "numpy",
  "numba",
  "pytest",
  "jsonargparse>=4.29.0",
  "pip",
]

scripts = {xengsort = "xengsort.xengsort.xengsort_main:main"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
"Homepage" = "https://gitlab.com/genomeinformatics/xengsort"
"Bug Tracker" = "https://gitlab.com/genomeinformatics/xengsort/issues"

[tool.setuptools]
packages=["xengsort"]
