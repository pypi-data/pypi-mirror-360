[project]
name = "CatastroInspireDownloader"
version = "0.3.1"
dependencies = [
    "click==7.0",
    "atoma==0.0.17",
    "requests==2.32.0",
    # tus dependencias de producciÃ³n
]
authors = [
  { name = "Geomatico", email = "info@geomatico.es" },
]
description = "A CLI tool to download data from Spanish Cadastre Atom Service"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENCE"]

[project.scripts]
cidownloader = "cidownloader.cli:cli"

[project.urls]
Homepage = "https://github.com/geomatico/cidownloader"
Issues = "https://github.com/geomatico/cidownloader/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cidownloader"]

