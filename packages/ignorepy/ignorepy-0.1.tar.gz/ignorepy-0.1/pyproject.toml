[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ignorepy"
version = "0.1"
authors = [
    {name="Calvin Sprouse", email="calvinsprouse@proton.me"}
]
description = "Generate a .gitignore file from command line tags using gitignore.io "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests",
  "pyperclip",
]

[project.urls]
"Homepage" = "https://github.com/CalvinSprouse/ignorepy"
"Issues" = "https://github.com/CalvinSprouse/ignorepy/issues"
