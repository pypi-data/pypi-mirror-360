[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "behsareport"
version = "0.3.0"
description = "A simple CLI to convert markdown files to HTML using GitHub API using the GitHub Markdown style."
readme = "README.md"
authors = [{ name = "Arian Ebrahimi", email = "ae@arianebrahimni.ir" }]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Text Processing :: Markup :: HTML",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
keywords = ["markdown", "github", "cli", "html", "converter"]
dependencies = [
    "jdatetime>=3.8.2",
    "requests",
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/ariianebrahiimii/ghmd"
Repository = "https://github.com/ariianebrahiimii/ghmd.git"
Changelog = "https://github.com/ariianebrahiimii/ghmd/blob/main/CHANGELOG.md"

[project.scripts]
behsareport     = "ghmd.__main__:main"
