<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ .Title }}</title>
		{{ .CSS }}
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
			*{
				direction: rtl;
			}
			body {
				margin: 0;
				font-family: "Vazirmatn"!important;
			}

			.markdown-body-content {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}

			@media (max-width: 767px) {
				.markdown-body-content {
					padding: 15px;
				}
			}

			.markdown-body {
				--base-size-8: 8px;
				--base-size-16: 16px;
			}
			.task-list-item-checkbox{
				margin-left: 5px;
			}
		</style>
	</head>
	<body class="markdown-body">
		<div dir="rtl" class="markdown-body" style="
  display: flex;
  flex-direction: row-reverse;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 1.5rem;
  margin-bottom: 1rem;
  border: 1px solid var(--color-border-muted, #30363d);
  border-radius: 8px;
  background-color: var(--color-canvas-default, #0d1117);
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  color: var(--fgColor-default, #c9d1d9);
  font-family: 'Vazirmatn', Tahoma, sans-serif;
">

  <div style="text-align: left; font-size: 0.9em;">
    <p style="margin: 0;"><strong>نویسنده:</strong>
      <span style="color: var(--fgColor-accent, #58a6ff);">آرین ابراهیمی</span>
    </p>
    <p style="margin: 0;"><strong>تاریخ:</strong>
      <span style="color: var(--fgColor-success, #3fb950);">{{ .Date }}</span>
    </p>
  </div>
  <div style="display: flex; align-items: center; flex-direction: row-reverse;">
    <img src="https://www.behsacorp.com/static/img/behsa-logo.png" alt="لوگو" style="
      height: 56px;
      margin-right: 1rem;
      border-radius: 8px;
      border: 1px solid var(--color-border-muted, #30363d);
      background-color: var(--color-canvas-subtle, #161b22);
      padding: 4px;
    ">
   
  </div>
</div>

		<article class="markdown-body-content">{{ .Content }}</article>
	</body>
</html>
