[project]
name = "pygments-nushell"
version = "0.3.0"
description = "Nushell lexer for Pygments"
readme = "README.md"
license = "0BSD"
authors = [
    { name = "James Dugan", email = "jdugan6240@vivaldi.net" }
]
requires-python = ">=3.10"
dependencies = [
    "pygments>=2.19.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
pygments = "pygments:main"

[project.entry-points."pygments.lexers"]
pygments_kakoune = "pygments_nushell:NuLexer"
