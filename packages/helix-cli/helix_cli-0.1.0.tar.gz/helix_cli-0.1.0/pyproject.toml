[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "helix-cli"
version = "0.1.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "一个用于管理和查询软件发布版本的命令行工具。"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "requests",
    "beautifulsoup4",
]

# 这部分使得在安装后可以直接运行 'helix' 命令
[project.scripts]
helix = "helix:main"

# 您可以将下面的 URL 替换为您的项目主页和 Bug 跟踪地址
[project.urls]
"Homepage" = "https://github.com/example/helix"
"Bug Tracker" = "https://github.com/example/helix/issues" 