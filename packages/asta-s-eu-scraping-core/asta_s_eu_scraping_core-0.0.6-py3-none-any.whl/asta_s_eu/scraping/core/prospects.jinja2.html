<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scrapped Prospects</title>
        <meta charset="utf-8">
        <style>

            ol li {
                vertical-align: top;
                break-inside: avoid-column;
                margin-bottom: 1em;
                list-style-type: none;
                min-height: 300px;
                width: 12cm;
                display: inline-block;
            }
            .center * {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 75%;
              text-align: center;
            }
        </style>
    </head>
    <body>
        <ol>
            {% for prospect in prospects %}
            <li>
                <div class="center">
                    <a href="{{ prospect['link'] }}">({{ loop.index }}) {{ prospect['text'] }}</a>
                    <img src="{{ prospect['img'] }}" alt="Prospect Image" />
                    <sub>{{ prospect['price'] }}</sub>
                    <sub>{{ prospect['location'] }}</sub>
                    <sub>{{ prospect['date'] }}</sub>
                    <sub>{{ prospect['tag_list'] }}</sub>

                    <br/><br/>
                </div>
            </li>
            {% endfor %}

            {% if prospects|length < 4 %}
                {{ "<li></li>" * (4 - prospects|length) }}
            {% endif %}
        </ol>
        <sub>{{ hostname }}</sub>
    </body>
</html>
