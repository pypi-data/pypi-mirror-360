[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "chemgraphagent"
version = "0.1.1"
description = "A computational chemistry agent for molecular simulation tasks."
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Thang Pham", email = "tpham@anl.gov" },
    { name = "Murat Keçeli", email = "keceli@anl.gov" },
    { name = "Aditya Tanikanti", email = "atanikanti@anl.gov" }
]
maintainers = [
    { name = "Thang Pham", email = "tpham@anl.gov" },
    { name = "Murat Keçeli", email = "keceli@anl.gov" }
]
requires-python = ">=3.10"
keywords = ["computational chemistry", "molecular simulation", "llm", "agent", "chemistry", "ase", "quantum chemistry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "ase",
    "rdkit",
    "langgraph>=0.3",
    "langchain-openai>=0.2.12",
    "langchain-ollama>=0.2.1",
    "langchain-anthropic>=0.3.13",
    "pydantic",
    "pandas",
    "pubchempy>=1.0.4",
    "pyppeteer",
    "numpy>=2",
    "langchain-experimental>=0.3.4",
    "numexpr",
    "tblite>=0.4.0",
    "pytest",
    "deepdiff",
    "pymatgen",
    "mace-torch>=0.3.13",
    "streamlit",
    "stmol", 
    "ipython-genutils",
    ]

[project.optional-dependencies]
uma = [
    "fairchem-core==2.3.0",
    "e3nn>=0.5",
]
ui = [
    "streamlit",
    "stmol", 
    "ipython-genutils",
]

[project.urls]
"Homepage" = "https://github.com/argonne-lcf/ChemGraph"
"Repository" = "https://github.com/argonne-lcf/ChemGraph"
"Bug Tracker" = "https://github.com/argonne-lcf/ChemGraph/issues"
"Documentation" = "https://github.com/argonne-lcf/ChemGraph"

[tool.setuptools.packages.find]
where = ["src/"]

[tool.ruff]
line-length = 88  # Match Black's default (adjust as needed)
target-version = "py311"  # Adjust based on your Python version
exclude = ["notebooks/"]  # Add files/folders to ignore

[tool.ruff.format]
quote-style = "preserve"  # Keep existing quote style
indent-style = "space"  # Use spaces for indentation
skip-magic-trailing-comma = false  # Ensure Black-style formatting

