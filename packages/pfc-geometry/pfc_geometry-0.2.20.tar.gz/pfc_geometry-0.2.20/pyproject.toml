[project]
name = "pfc-geometry"
version="0.2.20"
description = "A library for working with 3D geometry."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy-quaternion>=2024.0.7",
    "numpy>=2.1.3",
    "pandas>=2.2.3",
    "rowan>=1.3.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/geometry"]

[dependency-groups]
dev = ["pytest>=8.3.3"]
