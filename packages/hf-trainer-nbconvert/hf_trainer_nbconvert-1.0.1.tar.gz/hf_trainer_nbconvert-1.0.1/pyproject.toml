[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hf-trainer-nbconvert"
version = "1.0.1"
description = "Convert HuggingFace Trainer notebooks to HTML with preserved training data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "K N S Sri Harshith", email = "knssriharshith@gmail.com"}
]
keywords = [
    "jupyter", "notebook", "huggingface", "trainer", "machine-learning", 
    "html", "conversion", "nbconvert", "ml", "ai"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
dependencies = [
    "nbformat>=5.7.0",
    "nbconvert>=7.0.0",
    "matplotlib>=3.5.0",
    "numpy>=1.21.0",
    "transformers>=4.20.0",
    "jupyter>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/hf-trainer-nbconvert"
Documentation = "https://github.com/yourusername/hf-trainer-nbconvert#readme"
Repository = "https://github.com/yourusername/hf-trainer-nbconvert"
"Bug Reports" = "https://github.com/yourusername/hf-trainer-nbconvert/issues"

[project.scripts]
hf-trainer-nbconvert = "hf_trainer_nbconvert.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["hf_trainer_nbconvert*"]

[tool.setuptools.package-data]
hf_trainer_nbconvert = ["*.md", "*.txt"]
