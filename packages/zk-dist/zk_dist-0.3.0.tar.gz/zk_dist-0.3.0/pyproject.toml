[project]
name = "zk-dist"
description = "一个示例 Python 包，提供简单功能。"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Karl_PyPI", email = "author@example.com" }
]
maintainers = [
    { name = "Karl_PyPI", email = "maintainer@example.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.25.1",
    "numpy>=1.21.0"
]
dynamic = ["version"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"