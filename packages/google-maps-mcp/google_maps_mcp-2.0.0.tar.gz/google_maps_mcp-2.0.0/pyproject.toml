[project]
name = "google-maps-mcp"
version = "2.0.0"
description = "Google Maps MCP server using Google Places API."
license-files = ["LICENSE"]
requires-python = ">=3.8"
dependencies = [
    "mcp==1.9.4",
    "python-dotenv==1.1.0",
    "googlemaps==4.10.0"
]

[[project.authors]]
name = "Mastan Shaik"

[project.urls]
"Homepage" = "https://github.com/Mastan1301/google_maps_mcp"
"Bug Tracker" = "https://github.com/Mastan1301/google_maps_mcp/issues"
"Repository" = "https://github.com/Mastan1301/google_maps_mcp.git"

[project.optional-dependencies]
dev = [
    "pytest==8.4.1"
]

[project.scripts]
google-maps-mcp = "google_maps_mcp:main"

[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"


