[project]
name = "hello_python_empty_package"
version = "0.1.2"
description = "An empty Python project template with an add function."
authors = [{ name = "daominah", email = "tung.daothanhtung@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }

# Main project URL (homepage)
[project.urls]
"Homepage" = "https://github.com/daominah/hello_python_empty_package"
"Source" = "https://github.com/daominah/hello_python_empty_package"
"Issues" = "https://github.com/daominah/hello_python_empty_package/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
packages = ["hello_python_empty_package"]
