[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tracemorph"
version = "0.1.5"
description = "Function execution tracing, visualization, and narrative builder for Python apps."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.7"
license = {text = "Custom NonCommercial License"}
authors = [
    { name = "Hadi", email = "lahadiyani@gmail.com" }
]
keywords = ["tracing", "execution", "debug", "visualization", "narrative", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: Other/Proprietary License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers"
]

dependencies = [
    "requests",
    "flask",
    "colorama"
]

[project.urls]
Homepage = "https://github.com/lahadiyani/tracemorph"
Source = "https://github.com/lahadiyani/tracemorph"
Tracker = "https://github.com/lahadiyani/tracemorph/issues"

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]

[tool.setuptools]
include-package-data = true
