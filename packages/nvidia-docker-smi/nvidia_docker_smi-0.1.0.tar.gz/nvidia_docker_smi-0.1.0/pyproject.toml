[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "nvidia-docker-smi"
version = "0.1.0"
authors = [
    {name = "Caleb Chong", email = "lego_0603@hotmail.com"},
]
description = "A tool to monitor NVIDIA GPU usage across Docker containers"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ThePaperFish/nvidia-docker-smi"
Issues = "https://github.com/ThePaperFish/nvidia-docker-smi/issues"

[project.scripts]
nvidia-docker-smi = "nvidia_docker_smi.cli:main"