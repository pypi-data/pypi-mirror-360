[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypi-demo-mcp"
version = "0.1.0"
description = "A demonstration MCP server that can be easily installed to Claude Desktop"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["mcp", "model-context-protocol", "ai", "claude", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.10.2",
]

[project.urls]
Homepage = "https://github.com/yourusername/pypi-demo-mcp"
Repository = "https://github.com/yourusername/pypi-demo-mcp"
Issues = "https://github.com/yourusername/pypi-demo-mcp/issues"

[project.scripts]
pypi-demo-mcp = "pypi_demo_mcp.cli:cli"
pypi-demo-mcp-install = "pypi_demo_mcp.server:install_to_claude"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
]

[tool.hatch.build.targets.wheel]
packages = ["pypi_demo_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/pypi_demo_mcp",
    "/README.md",
    "/pyproject.toml",
]
