repos:
  - repo: local
    hooks:
      - id: bump-and-stage-version
        name: Bump and stage version files
        entry: bash -c 'uv tool run bump-my-version bump patch && git add Inflow/__init__.py pyproject.toml'
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
