repos:
  - repo: local
    hooks:
      - id: bump-version
        name: Bump patch vers
        entry: uv tool run bump-my-version bump patch
        language: system
        always_run: true
        stages: [pre-commit]

      - id: stage-version-files
        name: Stage vers files
        entry: git add Inflow/__init__.py pyproject.toml
        language: system
        always_run: true
        stages: [pre-commit]
