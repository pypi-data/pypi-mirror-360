[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ros2-geek"
version = "0.2.0"
description = "ROS2 Geek"
authors = [
    { name="OpenGHz", email="your.email@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "pydantic",
    "numpy",
]

[project.optional-dependencies]
cv2 = ["opencv-python"]
all = [
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ros2_geek*"]
