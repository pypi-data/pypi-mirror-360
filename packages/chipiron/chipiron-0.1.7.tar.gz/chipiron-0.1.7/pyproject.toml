[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"


[project]
name = "chipiron"
version = "0.1.7"
description = "chipiron plays chess"
dependencies = [
    "PyYAML",
    "PySide6==6.6.2",
    "chess>=1.11.2",
    "matplotlib>=3.8.2",
    "sortedcollections>=2.1.0",
    "pandas==2.2.0",
    "numpy==1.26.0",
    "torch>=2.7.1",
    "torchinfo",
    "numba>=0.59.0rc1",
    "graphviz>=0.20.1",
    "dacite>=1.9.2",
    "customtkinter>=5.2",
    "pyarrow",
    "shakmaty_python_binding>=0.1.5",
    "gprof2dot",
    "mlflow",
    "parsley_coco>=0.1.23",
    "gdown"
]



[tool.setuptools]
include-package-data = true


[tool.setuptools.package-data]
"chipiron" = ["chipiron/data/players/**/*.yaml",
"chipiron/data/players/**/*.pt",
"chipiron/data/settings/*.yaml",
"chipiron/data/starting_boards/*.text"]



[tool.setuptools.packages.find]
where = ["."]
include = ["chipiron", "chipiron.*"]

[tool.pytest.ini_options]
addopts = "--cov=chipiron"
testpaths = [
    "chipiron",
    "tests"
]








[tool.mypy]
mypy_path = "."
ignore_missing_imports = true
show_error_codes = true
warn_unreachable = true
no_implicit_reexport = true

# Disallow dynamic typing
#disallow_any_unimported = true
#disallow_any_expr = true
#disallow_any_decorated = true
#disallow_any_generics = true
#disallow_any_explicit = true
#disallow_subclassing_any = true

# Disallow untyped definitions and calls
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and optional handling
no_implicit_optional = true

# Configuring warnings
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_redundant_casts = true

# Misc things
strict_equality = true

# Config file
warn_unused_configs = true


[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = 80
extend-ignore = ["E203","E501","E701"]
extend-select = ["B950"]



[tool.pylint.format]
max-line-length = "88"

[[tool.mypy.overrides]]
module = [
    "PySide6",
]
ignore_missing_imports = true
follow_imports = 'skip'


[[tool.mypy.overrides]]
module = 'PySide6.*'
follow_imports = 'skip'
ignore_missing_imports = true


[tool.mypy-PySide6]
ignore_missing_imports = true
