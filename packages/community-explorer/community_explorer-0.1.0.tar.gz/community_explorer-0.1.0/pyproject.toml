[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "community-explorer"
dynamic = ["version"]
authors = [
  { name="Hugo Martiniano", email="hugomartiniano@gmail.com" },
]
description = "A bioinformatics tool for network analysis and visualization of gene sets."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "streamlit",
    "pandas",
    "typer",
    "requests",
    "numpy",
    "networkx",
    "cdlib",
    "matplotlib",
    "seaborn",
    "gprofiler-official",
    "scikit-learn"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "black",
    "build",
    "isort",
    "mypy",
    "twine",
]

[project.scripts]
cx = "cx.cli:app"

[project.urls]
"Homepage" = "https://github.com/hmartiniano/cx"
"Bug Tracker" = "https://github.com/hmartiniano/cx/issues"

[tool.setuptools.packages.find]
where = ["cx"]

[tool.setuptools_scm]
# Configuration for setuptools_scm
# By default, it reads version from Git tags (e.g., v0.2.0)


