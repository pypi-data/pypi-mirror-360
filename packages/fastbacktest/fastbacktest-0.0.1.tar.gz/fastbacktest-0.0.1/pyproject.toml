[tool.poetry]
name = "fastbacktest"
version = "0.0.1"  # update automatically by CI
description = "Simple library for backtest"
authors = ["smartleks"]
repository = "https://github.com/smartleks/fastbacktest"

[tool.poetry.dependencies]
python = "^3.9.1"
pyyaml = "^6.0.0"
pydantic = "^2.0.0"
deepmerge = "^1.1.0"


[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]
skip-string-normalization = true
