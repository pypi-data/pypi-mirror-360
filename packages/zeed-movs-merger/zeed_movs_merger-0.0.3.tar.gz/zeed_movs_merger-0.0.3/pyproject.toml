[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
name = "zeed-movs-merger"
version = "0.0.3"
requires-python = ">=3.12,<3.14"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "zeed-movslib>=0.0.3",
]

[project.urls]
Homepage = "https://github.com/ZeeD/movs-merger"
Repository = "https://github.com/ZeeD/movs-merger.git"

[project.scripts]
movs-merger = "movsmerger.movsmerger:main"

[dependency-groups]
dev = [
    "coverage>=7.5.4",
    "mypy>=1.10.1",
    "pyproject-fmt>=2.3",
    "ruff>=0.5",
]

[tool.pdm]
distribution = true
plugins = [
    "pdm-bump",
]

[tool.pdm.build]
excludes = [
    "tests",
]

[tool.pdm.scripts._.env]
PYTHONPATH = "src:tests"

[tool.pdm.scripts.lint]
composite = [
    "pyproject-fmt pyproject.toml",
    "ruff format .",
    "ruff check --exit-zero .",
    "mypy .",
]

[tool.pdm.scripts.tests]
composite = [
    "coverage run -m unittest discover --verbose --locals --failfast --catch --start-directory tests",
    "coverage report",
    "coverage erase",
]

[tool.pdm.scripts.start]
call = "movsmerger.movsmerger:main"

[tool.pdm.scripts.bump_and_publish]
composite = [
    "pdm bump patch --commit --tag",
    "pdm publish",
    "git push",
    "git push --tags",
]

[tool.ruff]
line-length = 80
src = [
    "src",
    "tests",
]
fix = true

[tool.ruff.format]
quote-style = "single"
skip-magic-trailing-comma = true
docstring-code-format = true

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "ANN1",
    "COM812",
    "D1",
    "D203",
    "D213",
    "ISC001",
    "PT009",
    "PT027",
    "Q001",
    "Q002",
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "single"
inline-quotes = "single"
multiline-quotes = "single"

[tool.ruff.lint.flake8-type-checking]
quote-annotations = true

[tool.ruff.lint.isort]
force-single-line = true

[tool.pyproject-fmt]
column_width = 80
indent = 4

[tool.coverage.run]
branch = true
source = [
    "src",
    "tests",
]

[tool.coverage.report]
show_missing = true
sort = "Cover"
skip_empty = true

[tool.mypy]
mypy_path = [
    "src",
    "tests",
]
strict = true
warn_unused_configs = true
