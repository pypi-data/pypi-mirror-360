[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "president"
description = "ANTIPSYCHOTICS - AKATHISIA - CATATONIA - SEDATION - SHOCKS - LETHAL CATATONIA"
version = "134"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = "Unlicense"
classifiers=[
             'Development Status :: 3 - Alpha',
             'Operating System :: Unix',
             'Programming Language :: Python',
             'Topic :: Utilities'
            ]


[project.scripts]
"president"  = "president.__main__:main"


[project.urls]
"home" = "https://pypi.org/project/president"
"bugs" = "https://github.com/bthate/president/issues"
"source" = "https://github.com/bthate/president"


[tool.setuptools]
packages = [
            "president",
            "president.modules"
           ]
