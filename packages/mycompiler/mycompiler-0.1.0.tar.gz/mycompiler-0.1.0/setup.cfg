[metadata]
name = mycompiler
version = 0.1.0
author = DriizzyyB
description = GUI-based Python EXE compiler using PyInstaller
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	mycompiler = mycompiler.gui:launch_gui

[egg_info]
tag_build = 
tag_date = 0

