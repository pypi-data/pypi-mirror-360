[project]
name = "freetracker"
version = "0.2.0"
description = "Basic work hour tracking tool for freelancers"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Jason (Janghyup) Sohn", email = "tensorturtle@example.com"},
]
keywords = ["freelance", "time-tracking", "cli", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.1.0",
    "rich>=14.0.0",
    "tinydb>=4.8.2",
]

[project.urls]
Homepage = "https://github.com/tensorturtle/freetracker"
Repository = "https://github.com/tensorturtle/freetracker"
Issues = "https://github.com/tensorturtle/freetracker/issues"

[project.scripts]
freetracker = "freetracker.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
