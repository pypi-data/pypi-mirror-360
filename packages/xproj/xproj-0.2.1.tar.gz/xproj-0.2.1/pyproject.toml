[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "9999"

[tool.setuptools.packages.find]
include = [
  "xproj",
  "xproj.*",
]

[project]
name = "xproj"
dynamic = ["version"]
authors = [
  { name = "BenoÃ®t Bovy" },
  { name = "Scott Henderson" },
]
maintainers = [
  { name = "xproj contributors" },
]
license = { text = "Apache-2.0" }
description = "Xarray extension for projections and coordinate reference systems"
keywords = ["xarray", "GIS", "CRS", "proj"]
readme = "README.md"
classifiers = [
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.10"
dependencies = [
  "xarray",
  "pyproj",
]

[project.optional-dependencies]
test = [
  "pytest",
]

[project.urls]
Documentation = "https://xproj.readthedocs.io"
Repository = "https://github.com/xarray-contrib/xproj"

[tool.ruff]
builtins = ["ellipsis"]
exclude = [
  ".git",
  ".eggs",
  "build",
  "dist",
  "__pycache__",
  "examples",
]
line-length = 100

[tool.ruff.lint]
ignore = [
  "E402",   # E402: module level import not at top of file
]
select = [
  "F",      # Pyflakes
  "E",      # Pycodestyle
  "I",      # isort
  "UP",     # Pyupgrade
  "TID",    # flake8-tidy-imports
  "W",
]
extend-safe-fixes = [
  "TID252", # absolute imports
]
fixable = ["I", "TID252"]

[tool.ruff.lint.isort]
known-first-party = ["xproj"]
known-third-party = [
  "xarray",
  "pyproj",
]

[tool.mypy]
files = ["xproj"]
show_error_codes = true
warn_unused_ignores = false
