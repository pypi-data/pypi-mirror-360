[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "ResistorEnDeCode/src/*.py",
  "ResistorEnDeCode/icons/*",
]
exclude = [
  "/.github",
  "/.git",
  "/example_screenshots",
  "/tests",
  "/ui",
  "/.gitignore",
  "/src/arch"
]

[tool.hatch.build.targets.wheel]
packages = ["ResistorEnDeCode/src/*.py","ResistorEnDeCode/icons/*"]

[tool.hatch.version]

[project]
name = "ResistorEnDeCode"
description = "graphical tool for decoding resistor color codes"
readme = "README.md"
dependencies = ["PySide6"]
requires-python = ">=3.8"
keywords = [  "resistor", "color code"]
version = "1.2.1"

[project.urls]
"Source code" = "https://github.com/AlfredoCubitos/ResistorEnDeCode"