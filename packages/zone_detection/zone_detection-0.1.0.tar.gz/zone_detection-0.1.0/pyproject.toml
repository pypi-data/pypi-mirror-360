[tool.poetry]
name = "zone_detection"
version = "0.1.0"
description = "YOLO-based ROI detection system with RTMP streaming"
authors = ["Minh <quangminh3032004@gmail.com>"]

readme = "README.md"
packages = [{include = "zone_detector"}]

[tool.poetry.dependencies]
python = "^3.8"
opencv-python = "^4.8.0"
ultralytics = "^8.0.0"
torch = "^2.0.0"
torchvision = "^0.15.0"
numpy = "^1.24.0"
cvzone = "^1.5.6"
pathlib = "^1.0.1"

[tool.poetry.scripts]
yolo-roi = "yolo_roi_detector.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"