site_name: Dispytch
site_url: https://your-site-url.com
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - content.code.annotate
    - search.suggest
    - search.highlight
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Core Concepts:
      - Architecture Overview: concepts/architecture.md
      - Event Emitter: concepts/emitter.md
      - Event Listener: concepts/listener.md
      - Handler Groups: concepts/handler-groups.md
      - Dependency Injection: concepts/di.md
  - API Reference:
      - EventBase: reference/eventbase.md
      - EventEmitter: reference/emitter.md
      - EventListener: reference/listener.md
  - Backends:
      - Kafka: backends/kafka.md
      - RabbitMQ: backends/rabbitmq.md