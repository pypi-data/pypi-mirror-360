[project]
name = "karpet"
version = "0.5.2"
description = "Library for fetching coin/token historical data, trends and more."
authors = [{ name = "n1", email = "hrdina.pavel@gmail.com" }]
requires-python = "~=3.13"
readme = "README.rst"
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "aiohttp>=3.11.12,<4",
    "requests>=2.32.3,<3",
    "BeautifulSoup4>=4.13.3,<5",
    "pandas~=2.2",
    "lxml>=5.3.0,<6",
    "cloudscraper>=1.2.71,<2",
]

[project.optional-dependencies]
google = ["pytrends>=4.9.2,<5"]

[project.urls]
Homepage = "https://github.com/im-n1/karpet"

[dependency-groups]
dev = [
    "pytest>=8.3.4,<9",
    "pytrends>=4.9.2,<5",
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
