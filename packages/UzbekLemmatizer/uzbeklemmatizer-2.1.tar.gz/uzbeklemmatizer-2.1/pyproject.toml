[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "UzbekLemmatizer"
version = "2.1"
description = "Uzbek Lemmatizer for Uzbek Language."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"
authors = [
  { name = "Sharipov Maksud", email = "maqsbek72@gmail.com" },
  { name = "Yuldashov Ollabergan", email = "ollaberganyuldashov@gmail.com" }
]
keywords = ["uzbek", "lemmatizer", "nlp"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "lxml"
]

[project.urls]
Homepage = "https://github.com/MaksudSharipov/UzbekLemmatizer"
Repository = "https://github.com/MaksudSharipov/UzbekLemmatizer"
Issues = "https://github.com/MaksudSharipov/UzbekLemmatizer/issues"