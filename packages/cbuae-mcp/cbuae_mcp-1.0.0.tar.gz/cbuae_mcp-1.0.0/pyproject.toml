[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cbuae-mcp"
version = "1.0.0"
description = "CBUAE Policy Agent - Model Context Protocol server for Central Bank of UAE policies and regulations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CBUAE MCP Team", email = "contact@example.com"}
]
keywords = ["mcp", "cbuae", "banking", "regulations", "fintech", "uae", "central-bank"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "beautifulsoup4>=4.10.0",
    "fastmcp>=2.10.1",
    "fuzzywuzzy>=0.18.0",
    "httpx>=0.24.0",
    "mcp>=1.0.0",
    "python-levenshtein>=0.12.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
]
pdf = [
    "pypdf2>=3.0.1",
]

[project.urls]
Homepage = "https://github.com/cbuae-mcp/cbuae-mcp"
Documentation = "https://github.com/cbuae-mcp/cbuae-mcp#readme"
Repository = "https://github.com/cbuae-mcp/cbuae-mcp.git"
"Bug Tracker" = "https://github.com/cbuae-mcp/cbuae-mcp/issues"

[project.scripts]
cbuae-mcp = "cbuae_mcp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cbuae_mcp*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
cbuae_mcp = ["*.json", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
