[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "madnansultan"
version = "0.1.0"
description = "Portfolio of Muhammad Adnan Sultan as a Python package (CLI and Web)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Muhammad Adnan Sultan", email = "info.adnansultan@gmail.com"}
]
maintainers = [
    {name = "Muhammad Adnan Sultan", email = "info.adnansultan@gmail.com"}
]
keywords = ["portfolio", "cli", "web", "resume", "cv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business",
]
requires-python = ">=3.7"
dependencies = [
    "Flask>=2.0.0",
    "reportlab>=3.6.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/madnansultandotme"
Repository = "https://github.com/madnansultandotme"
Documentation = "https://github.com/madnansultandotme#readme"
"Bug Tracker" = "https://github.com/madnansultandotme/issues"

[project.scripts]
madnansultan = "madnansultan.cli:main"
madnansultan-web = "madnansultan.web:app.run"

[tool.setuptools.packages.find]
where = ["."]
include = ["madnansultan*"]

[tool.setuptools.package-data]
madnansultan = ["*.html", "*.css", "*.js"] 