[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bincsync"
description = "bincsync: Binary incremental sync"
readme = "readme.md"
requires-python = ">=3.9, <3.13"
version = "0.3.0"
authors = [
    {name = "Zheng Yang", email = "xornent@outlook.com"}
]

dependencies = [
    'bsdiff4',
    'oss2',
    'pandas'
]

[project.optional-dependencies]
dev = [
    'sphinx',
    'sphinx-rtd-theme',
    'twine',
    'ipykernel'
]

[project.scripts]
bsync-make = 'bincsync.make:main'
bsync-push = 'bincsync.push:main'
bsync-fetch = 'bincsync.fetch:main'

[project.urls]
Repository = "https://github.com/yang-z-03/bincsync"
