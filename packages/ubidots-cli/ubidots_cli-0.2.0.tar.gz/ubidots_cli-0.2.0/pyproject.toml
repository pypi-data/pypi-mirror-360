[tool.poetry]
name = "ubidots-cli"
version = "0.2.0"
description = "A powerful CLI tool for efficient management and automation of cloud-based resources."
authors = ["Ubidots <devel@ubidots.com>", "crubio <cristian.rubio@ubidots.com>", "Juan David <juan.david@ubidots.com>"]
readme = "README.md"
packages = [
    { include = "cli"}
]

[tool.poetry.scripts]
ubidots = "cli.main:app"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
typer = "^0.9.0"
pyyaml = "^6.0.1"
pydantic = "^2.5.3"
requests = "^2.31.0"
inquirerpy = "^0.3.4"
pydantic-settings = "^2.1.0"
rich = "^13.7.0"
docker = "^7.0.0"
podman = "^4.9.0"
croniter = "^2.0.1"
httpx = "^0.27.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
simplification = ["simplification"]

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
black = "^24.1.0"
pep8 = "^1.7.1"
pytest = "^7.4.4"
pytest-mock = "^3.12.0"
autoflake = "^2.2.1"
isort = "^5.13.2"
ruff = "^0.1.14"
tox = "^4.18"
mypy = "^1.11.1"
types-PyYAML = "^6.0.12.20240808"
types-requests = "^2.32.0.20241016"

[tool.isort]
force_single_line = true

[tool.ruff]
target-version = "py312"
line-length = 123
ignore = ["RUF001", "RUF012", "PLC1901", "COM812", "UP007"] # Remove UP007 when python version is upgraded to 3.12
select = [
  "E",
  "F",
  "W",
  "C4",
  "RUF",
  "UP",
  "B",
  "EM",
  "RET",
  "FLY",
  "SIM",
  "PERF",
  "ICN",
  "YTT",
  "ASYNC",
  "TID",
  "Q",
  "PYI",
  "FA",
  "T10",
  "PLC",
  "PLE",
  "ISC",
  "G",
  "INP",
  "PIE",
  "Q",
  "RSE",
  "TCH",
  "INT",
  "COM",
  "ICN",
  "SLOT",
  "ASYNC",
  "AIR",
  "YTT",
]
