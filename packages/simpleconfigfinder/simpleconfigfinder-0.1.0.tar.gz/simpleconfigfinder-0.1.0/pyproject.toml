[project]
name = "simpleconfigfinder"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = []

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.29.1",
    "pytest>=8.4.1",
    "ruff>=0.12.2",
]

[tool.some_tool]
key1 = "some_value_1"
key2  = "some_value_2"

[tool.some_tool.default_config]
some_key = "some_value"

[tool.some_tool.special_config]
some_key = "another_value"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[build-system]
requires = ["uv_build>=0.7.8,<0.8"]
build-backend = "uv_build"
module-name = "simpleconfigfinder"
module-root = "src"

[project.urls]
Homepage = "https://github.com/fabfabi/simpleconfigfinder"
Issues = "https://github.com/fabfabi/simpleconfigfinder/issues"
