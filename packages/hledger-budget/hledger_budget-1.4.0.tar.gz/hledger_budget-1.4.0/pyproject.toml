[tool.poetry]
name = "hledger-budget"
version = "1.4.0"
description = "Wrapper script for 'hledger balance --budget' report."
authors = ["Michal Goral <dev@goral.net.pl>"]
license = "GPL-3.0"
readme = "README.md"

packages = [
    { include = "budget", from = "src" },
]

[tool.poetry.scripts]
hledger-budget = "budget.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1"
rich = "^13.7"
jinja2 = "^3.1.2"
importlib-metadata = {version = "^4.0", python = "<3.8"}

[tool.poetry.group.dev.dependencies]
pytest = "^8"
pytest-cov = "^3.0.0"
pytest-sugar = ">=0.9"
freezegun = "^1.5"
black = "^22"
mypy = "^1.9.0"
cmplib = "^1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
disable = [
    "too-many-instance-attributes"
]
