[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ddfem","ddfem.geometry","ddfem.transformers","ddfem.examples"]

[project]
name = "ddfem"
version = "1.0.6"
dependencies = [ "fenics-ufl == 2022.2.0", "numpy", "setuptools == 79" ]
authors = [
  { name="Luke Benfield", email="luke.benfield@warwick.ac.uk" },
  { name="Andreas Dedner", email="a.s.dedner@warwick.ac.uk" },
]
description = "Diffuse domain finite element solver"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
dune = ["dune-fem", "pygmsh"]
doc  = ["dune-fem", "pygmsh",
        "jupyter", "jupytext", "nbsphinx", "sphinx_rtd_theme"]

[project.urls]
Homepage = "https://gitlab.dune-project.org/dune-fem/ddfem"
Issues = "https://gitlab.dune-project.org/dune-fem/ddfem/-/issues"
Documentation = "https://ddfem.readthedocs.io/en/latest/index.html"
Repository = "https://gitlab.dune-project.org/dune-fem/ddfem.git"

[tool.setuptools.package-data]
ddfem = ["data/*"]
