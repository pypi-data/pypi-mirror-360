site_name: ez-animate Docs
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Usage: usage.md
  - API Reference: api.md
  - Contributing: contributing.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences
