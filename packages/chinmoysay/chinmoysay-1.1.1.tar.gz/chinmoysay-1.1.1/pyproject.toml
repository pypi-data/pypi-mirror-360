[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chinmoysay"
version = "1.1.1"
description = "A simple CLI greeting application"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Chinmoy Ranjan", email = "ranjanchinmoy@gmail.com"}
]
maintainers = [
    {name = "Chinmoy Ranjan", email = "ranjanchinmoy@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
keywords = ["cli", "greeting", "terminal", "command-line"]
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/thegreekgoat98/chinmoysay"
Repository = "https://github.com/thegreekgoat98/chinmoysay"
"Bug Tracker" = "https://github.com/thegreekgoat98/chinmoysay/issues"

[project.scripts]
chinmoysay = "chinmoysay.main:main"

[tool.hatch.build.targets.wheel]
packages = ["chinmoysay"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true