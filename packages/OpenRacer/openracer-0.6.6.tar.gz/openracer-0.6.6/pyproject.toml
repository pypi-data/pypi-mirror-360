[project]
name = "OpenRacer"
version = "0.6.6"
authors = [
  { name="Hitansh Doshi", email="hkd159@gmail.com" },
]
description = "Package to connect with OpenRacer application."
readme = "README.md"
include_package_data = true
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment :: Simulation"
]
dependencies = ['annotated-types==0.7.0', 'anyio==4.5.2', 'click==8.1.8', 'colorama==0.4.6', 'exceptiongroup==1.2.2', 'fastapi==0.115.11', 'h11==0.14.0', 'httptools==0.6.4', 'idna==3.10', 'markdown-it-py==3.0.0', 'mdurl==0.1.2', 'numpy==1.24.4', 'pydantic==2.10.6', 'pydantic-core==2.27.2', 'pygments==2.19.1', 'python-dotenv==1.0.1', 'PyYAML==6.0.2', 'rich==13.9.4', 'sniffio==1.3.1', 'starlette==0.44.0', 'typing-extensions==4.12.2', 'uvicorn==0.33.0', 'watchfiles==0.24.0', 'websockets==13.1']

[project.urls]
Issues = "https://github.com/Loony4Logic/OpenRacer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"