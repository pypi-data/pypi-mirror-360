[build-system]
requires = ["setuptools>=65", "wheel", "build"] 
build-backend = "setuptools.build_meta"

[project]
name = "functionwordsets"           
version = "1.0.4"            
description = "Multilingual and diachronic function-word datasets, with modular composition"
readme = "readme.md"
authors = [
  {name = "Florian Cafiero", email = "florian.cafiero@sciencespo.fr"},
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: French",
  "Natural Language :: English",
  "Natural Language :: Italian",
  "Natural Language :: Spanish",
  "Natural Language :: Dutch",
  "Natural Language :: Latin",
]

[project.urls]
Homepage = "https://github.com/yourname/functionwords"
Issues   = "https://github.com/yourname/functionwords/issues"

[project.scripts]            
fw-list   = "functionwords._cli:list_sets"
fw-export = "functionwords._cli:export_set"

[tool.setuptools.package-data]
"functionwords.datasets" = ["*.json"]
