[project]
name = "pycompgen"
version = "0.1.0"
description = "Generate shell completions automatically"
readme = "README.md"
authors = [
    { name = "Adrian Vollmer", email = "av3@mailbox.org" }
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
pycompgen = "pycompgen:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "pytest>=8.0.0",
    "ruff>=0.12.2",
]
