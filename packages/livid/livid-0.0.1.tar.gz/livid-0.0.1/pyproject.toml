[tool.poetry]
name = "livid"
version = "0.0.1"
description = "URL-friendly IDs for your app, like YouTube's."
readme = "README.md"
authors = ["Nando Florestan <nandoflorestan@gmail.com>"]
license = "MIT"
repository = "https://github.com/nandoflorestan/yid"
# documentation = "http://docs.nando.audio/yid/latest/"
classifiers = [
	# https://pypi.org/pypi?:action=list_classifiers
	# "Development Status :: 4 - Beta",
	"Development Status :: 5 - Production/Stable",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: Implementation :: CPython",
	"Programming Language :: Python :: Implementation :: PyPy",
	"Topic :: Software Development :: Libraries",
	"Typing :: Typed",
]
# A list of keywords (max: 5) that the package is related to
keywords = ["ids", "youtube ids", "guid", "uuid", "library"]

[tool.poetry.dependencies]
python = ">= 3.11"
# https://python-poetry.org/docs/dependency-specification/

[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
