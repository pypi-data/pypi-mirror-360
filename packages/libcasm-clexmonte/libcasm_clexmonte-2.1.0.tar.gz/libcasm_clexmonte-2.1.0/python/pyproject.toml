[build-system]
requires = [
    "pip",
    "setuptools",
    "wheel",
    "pybind11>=2.8.0",
    "libcasm-global>=2.1.0",
    "libcasm-xtal>=2.1.0",
    "libcasm-composition>=2.1.0",
    "libcasm-clexulator>=2.1.0",
    "libcasm-configuration>=2.1.0",
    "libcasm-monte>=2.1.0",
]

build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
test-command = "python {project}/tests/test.py"
test-skip = "*universal2:arm64"
