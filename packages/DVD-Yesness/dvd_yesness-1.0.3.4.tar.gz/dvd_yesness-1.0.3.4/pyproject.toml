[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["/.github"]
include = ["src/DVD_Yesness"]

[tool.hatch.build.targets.wheel]
packages = ["src/DVD_Yesness"]
include = ["src/DVD_Yesness/image.png"]

[project]
name = "DVD_Yesness"
description = "DVD logo spin yes very cool fun project i made in about 1hr probably"
readme = "README.md"
requires-python = ">= 3.8"
version = "1.0.3.4"
dependencies = ["Pillow"]
authors = [{name = "SupKittyMeow", email = "supkittymeow@gmail.com"}]
license = {file = "LICENSE"}
keywords = ["dvd", "logo", "spin", "yes", "yay", "happy", "cool", "fun", "project"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "Topic :: Games/Entertainment",
  "License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]

[project.urls]
Repository = "https://github.com/SupKittyMeow/DVD_yesness"
Issues = "https://github.com/SupKittyMeow/DVD_yesness/issues"
