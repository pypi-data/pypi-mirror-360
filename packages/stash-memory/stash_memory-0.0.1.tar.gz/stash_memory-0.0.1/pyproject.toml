[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stash-memory"
version = "0.0.1"
description = "A memory optimization tool designed to lessen Python class overhead"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    {name = "HysingerDev", email = "HysingerDev@gmail.com"}
]
requires-python = ">=3.8"

keywords = [
    "slots",
    "memory optimization",
    "performance",
    "monitoring",
    "python",
    "decorator",
    "class",
    "freeze",
    "immutability",
    "interning",
    "lightweight classes"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pympler>=1.1",
    "iniconfig>=2.1.0",
    "pluggy>=1.6.0",
    "packaging>=25.0",
    "Pygments>=2.19.2"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/MassivelyOverthinking/Stash"
Documentation = "https://github.com/MassivelyOverthinking/Stash"
Source = "https://github.com/MassivelyOverthinking/Stash"
Issues = "https://github.com/MassivelyOverthinking/Stash"