[tool.poetry]
name = "s3sql"
version = "0.0.6"

description = "A simple CLI to query cloud storage objects with SQL."
authors = ["Ian Fogelman <IanFogelman@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"
requests = "^2.32.3"
duckdb = "^1.0.0"
tabulate = "^0.9.0"
boto3 = "==1.34.70"
botocore = "==1.34.70" 
aiobotocore = "2.13.0"  
pandas = "^2.2.0"
fsspec = "2024.6.0" 
s3fs = "2024.6.0"  
bottleneck = ">=1.3.6"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.2"

[tool.poetry.scripts]
s3sql = "s3sql.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"