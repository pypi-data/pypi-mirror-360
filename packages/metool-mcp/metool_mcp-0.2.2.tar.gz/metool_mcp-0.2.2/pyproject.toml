[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metool-mcp"
version = "0.2.2"
description = "MCP server for metool - a shell environment incubator"
authors = [
    {name = "Mike Bailey", email = "mike@m.fail"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "metool", "shell", "git", "repository", "management", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]
dependencies = [
    "fastmcp>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/mbailey/metool"
Repository = "https://github.com/mbailey/metool"
Issues = "https://github.com/mbailey/metool/issues"

[project.scripts]
metool-mcp = "metool_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/metool_mcp"]