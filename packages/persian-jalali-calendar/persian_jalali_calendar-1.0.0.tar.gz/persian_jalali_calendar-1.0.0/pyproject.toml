[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# This section contains all the metadata about your library.
[project]
name = "persian-jalali-calendar"
dynamic = ["version"]
authors = [
  { name="Hamid R. Yari", email="hryarih@gmail.com" },
]
description = "A simple and accurate Python library for the Persian Jalali calendar with no dependencies."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
keywords = ["jalali", "persian", "calendar", "shamsi", "date", "converter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "jalali_calendar.__version__" }