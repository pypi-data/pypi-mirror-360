[tool.poetry]
name = "squelch"
version = "0.5.0"
description = "Simple SQL REPL Command Handler"
authors = ["Paul Breen <pbree@bas.ac.uk>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/paul-breen/squelch"
homepage = "https://github.com/paul-breen/squelch"
documentation = "https://paul-breen.github.io/squelch/"

[tool.poetry.scripts]
squelch = "squelch.__main__:main"

[tool.poetry.dependencies]
python = "^3.8"
sqlalchemy = "^2.0.29"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-mock = "^3.14.0"
psycopg2-binary = "^2.9.9"
cx-oracle = "^8.3.0"
sqlalchemy-jdbc-generic = "^0.1.dev10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
