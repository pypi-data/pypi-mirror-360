[project]
name = "unchained"
dynamic = ["version"]
description = "Modern, developer-friendly and velocity oriented Python web framework based on Django."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "uvicorn>=0.34.0",
    "fast-depends>=2.4.12",
    "django-jazzmin>=3.0.1",
    "typer>=0.15.2",
    "tomli>=2.2.1",
    "pydantic>=2.6.1",
    "pydantic-settings>=2.8.1",
    "penta>=0.3.0",
]

authors = [
    { name = "Paul Brochard", email = "paul.brochard96@gmail.com" },
    { name = "Maxime De Pachtere", email = "maxime.depachtere@gmail.com" },
]

[project.scripts]
unchained = "unchained.cli:main"

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["unchained*"]

[tool.setuptools.package-data]
ninja = ["templates/**/*"]

[dependency-groups]
dev = [
    "django-stubs[compatible-mypy]>=5.1.3",
    "ipython>=9.0.2",
    "mypy>=1.15.0",
    "pdbpp>=0.10.3",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
    "pdbpp>=0.10.3",
    "pytest-asyncio>=0.26.0",
    "ty>=0.0.1a13",
]
doc = [
    "mkdocs==1.6.1",
    "mkdocs-awesome-nav==3.0.0",
    "mkdocs-awesome-pages-plugin==2.10.1",
    "mkdocs-get-deps==0.2.0",
    "mkdocs-git-revision-date-localized-plugin==1.4.5",
    "mkdocs-macros-plugin==1.3.7",
    "mkdocs-material==9.6.9",
    "mkdocs-material-extensions==1.3.1",
    "mkdocs-minify-plugin==0.8.0",
]

[tool.mypy]
files = ["src/unchained"]
exclude = ["src/unchained/ninja", "src/unchained/ninja_crud"]

[tool.ruff]
line-length = 120
exclude = ["src/unchained/ninja", "src/unchained/ninja_crud"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
