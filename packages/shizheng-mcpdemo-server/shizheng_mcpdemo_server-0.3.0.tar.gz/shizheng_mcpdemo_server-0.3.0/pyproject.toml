[project]
name = "shizheng-mcpdemo-server"
version = "0.3.0"
description = "Sample program used for testing the MCP service"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.115.14",
    "fastapi-mcp>=0.3.4",
    "langchain>=0.3.26",
    "langgraph==0.4.5",
    "langgraph-sdk>=0.1.72",
    "uvicorn==0.34.2",
]
[build-system]
requires = ["setuptools>61.0","wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir= { ""="src"}

[tool.setuptools.packages.find]
where=["src"]

[project.scripts]
startMCPTest="MCPTest.MCPServer:main"
