# pyproject.toml
[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snipserve-cli"
dynamic = ["version"]
description = "Command-line interface for SnipServe paste service"
readme = "README.md"
license = "MIT"
authors = [
    {name = "spkal01", email = "kalligeross@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
]
requires-python = ">=3.7"
keywords = ["paste", "pastebin", "cli", "snippets", "code-sharing"]

[project.urls]
Homepage = "https://github.com/spkal01/snipserve-cli"
"Bug Reports" = "https://github.com/spkal01/snipserve-cli/issues"
"Source Code" = "https://github.com/spkal01/snipserve-cli"

[project.scripts]
snipserve = "snipserve_cli.cli:cli"

[tool.setuptools.dynamic]
version = {attr = "snipserve_cli.__version__"}