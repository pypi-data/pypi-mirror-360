[tool.poetry]
name = "satalign"
version = "0.1.13"
description = "Methods for spatial alignment of satellite imagery"
authors = ["Cesar Aybar <cesar.aybar@uv.es>"]
repository = "https://github.com/csaybar/satalign"
documentation = "https://csaybar.github.io/satalign/"
readme = "README.md"
packages = [
  {include = "satalign"}
]

[tool.poetry.dependencies]
matplotlib = ">=3.7.1"
python = ">=3.10,<4.0"
numpy = ">=1.26.4"
xarray = ">=2023.7.0"
rasterio = ">=1.3.10"
pandas = ">=2.0.3"
opencv-python = ">=4.8.0.76"
kornia = ">=0.7.2"
scikit-image = {version = ">=0.23.1", optional = true}
torch = {version = ">=2.0.0", optional = true}
torchvision = {version = ">=0.19.0", optional = true} 
packaging = {version = ">=24.1", optional = true}
pycolmap = {version = ">=3.10.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[tool.poetry.extras]
pcc = ["scikit-image"]
deep = ["kornia", "torch", "torchvision", "packaging", "pycolmap"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["satalign"]


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["satalign"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
