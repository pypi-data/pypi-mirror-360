[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qairt-wrapper"
version = "0.1.0"
authors = [
  { name="Your Name", email="your.email@example.com" }
]
description = "A Python wrapper for Qualcomm QAIRT SDK"
readme = "README.md"
license = {text = "MIT"}  
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/qairt-wrapper"
"Bug Tracker" = "https://github.com/yourusername/qairt-wrapper/issues"