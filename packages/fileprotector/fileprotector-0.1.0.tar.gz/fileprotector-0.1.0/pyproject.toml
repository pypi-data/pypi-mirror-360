[project]
name = "fileprotector"
version = "0.1.0"
description = "Encrypt PDF and Excel files in bulk using a password"
authors = [{ name = "Yali Achitov" }]
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["PyPDF2>=3.0.1", "msoffcrypto-tool"]

[project.scripts]
fileprotector = "fileprotector.__main__:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"