[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cabcode"
version = "0.1.0"
description = "CabCode - Python 開發工具套件 | CabLate 的開源專案 | 軟體工程師的技術分享"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "CabLate", email = "your-email@example.com"}
]
keywords = ["cabcode", "cablate", "python", "development", "軟體工程", "開發工具", "技術分享", "台灣開發者", "開源專案", "程式設計"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/cabcode"
"Bug Reports" = "https://github.com/yourusername/cabcode/issues"
"Source" = "https://github.com/yourusername/cabcode"
"Threads" = "https://www.threads.com/@cab_late"
"Author Profile" = "https://pypi.org/user/CabLate/"
"Technical Blog" = "https://www.threads.com/@cab_late"

[tool.setuptools.packages.find]
where = ["."]
include = ["cabcode*"]

[tool.setuptools.package-data]
cabcode = ["py.typed"] 