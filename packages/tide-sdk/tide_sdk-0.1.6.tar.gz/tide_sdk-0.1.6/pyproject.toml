[project]
name = "tide-sdk"
version = "0.1.6"
description = "A Zenoh-based robotics framework with opinionated namespacing"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "cbor2>=5.6.5",
    "eclipse-zenoh>=1.3.4",
    "hypothesis>=6.131.15",
    "numpy>=2.2.6",
    "pydantic>=2.0.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pyyaml>=6.0",
    "rich>=13.6.0",
]

[project.scripts]
tide = "tide.cli:main"
