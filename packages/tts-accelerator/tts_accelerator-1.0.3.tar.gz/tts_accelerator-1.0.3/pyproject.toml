[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "tts_accelerator"
version = "1.0.3"
authors = [ 
  { name = "Ranjit Das", email = "ranjitdax89@gmail.com" },
  { name = "Uday Subba", email = "udaysubba2004@gmail.com" }
]

description = "Real-time speech generation from short to massive prompts in a single request â€” seamless and scalable, regardless of the length."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "edge_tts",
  "sounddevice",
  "soundfile",
]

[tool.hatch.build.targets.wheel]

[project.urls]
Homepage = "https://github.com/RanjitDas-IN/tts-accelerator"
Issues = "https://github.com/RanjitDas-IN/tts-accelerator"