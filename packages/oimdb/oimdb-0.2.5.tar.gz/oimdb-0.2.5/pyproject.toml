[project]
name = "oimdb"
version = "0.2.5"
description = "Scrape alternative movie titles from IMDb by IMDb ID"
authors = [{ name = "Anton", email = "dependentgamestudio@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "playwright>=1.43.0",
    "beautifulsoup4>=4.13.4",
    "requests>=2.32.3",
    "nest-asyncio>=1.6.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["oimdb*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"