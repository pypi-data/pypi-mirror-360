[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "GmMonitorix"
version = "0.1.2"
authors = [{ name = "Cthulhu Fhtagn" }, ]
description = "Monitorix Frontend for Gemini Protocol"
readme = "README.md"
license = "GPL-2.0-only"
license-files = ["COPYING"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = ["rrdtool", "brasciichart>=0.2"]
scripts.GmMonitorix = "GmMonitorix.CGI:main"
urls.Homepage = "https://codeberg.org/cthulhu/gm-monitorix-cgi"
urls.Issues = "https://codeberg.org/cthulhu/gm-monitorix-cgi/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["GmMonitorix"]
