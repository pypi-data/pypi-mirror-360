[tool.poetry]
name = "pycatcher"
version = "0.0.72"
description = "This package identifies outlier(s) for a given time-series dataset in simple steps. It supports day, week, month and quarter level time-series data."
authors = ["Aseem Anand <aseemanand@gmail.com>"]
maintainers = ["Jagadish Pamarthi/Uday Kuchimanchi/Aadya Anand"]
license = "MIT License"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords=["outlier-detection","python","timeseries"]
readme="README.md"
packages = [{ include = "pycatcher", from = "src" }]
include = [
    "pycatcher/templates/*"
]
repository="https://github.com/aseemanand/pycatcher/"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pyspark = "^3.3.0"
pandas = "^2.0.0"
sesd = "^0.2.0"
scipy = ">=1.9.0,<1.14.0"
numpy = ">=1.24.0,<2.0.0"
statsmodels = "0.14.4"
pyod = "^2.0.0"
scikit-learn = "^1.3.0"
seaborn = "^0.13.0"
flask = "^3.1.0"
mkdocs = "^1.5.0"
mkdocs-material = "^9.1.3"

[tool.poetry.group.dev.dependencies]
build = "^1.2.2"
setuptools = "^75.1.0"
pytest = "*"
pylint = "*"
pytest-cov = "*"
pytest-mock = "^3.14.0"
coverage = "*"
prospector = "^1.13.3"
jupyterlab = "*"
fastapi = "*"
pydantic = "*"
uvicorn = "^0.34.0"

[tool.poetry.scripts]
start-pycatcher-ui = "pycatcher.webapp:main"
start-pycatcher-api = "pycatcher.api_run:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"