[project]
name = "reqbuddy"
version = "0.1.0"
description = "Lightweight tool to extract and analyze Python requirements."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Astin Biju", email = "astinofficial44@gmail.com" }
]
keywords = ["requirements", "parser", "dependencies", "tools","requirement finder","create requirements","build requirements","project"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/AstinOfficial/reqbuddy"
Source = "https://github.com/AstinOfficial/reqbuddy"
Issues = "https://github.com/AstinOfficial/reqbuddy/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["reqbuddy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[project.scripts]
reqbuddy = "reqbuddy.cli:main"

