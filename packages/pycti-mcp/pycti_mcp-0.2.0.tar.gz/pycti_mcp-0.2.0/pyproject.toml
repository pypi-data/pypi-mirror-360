[project]
name = "pycti-mcp"
version = "0.2.0"
description = "Model Context Protocol (MCP) Server for OpenCTI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["fastmcp>=2.10.1", "mcp[cli]>=1.6.0", "pycti>=6.7.2"]
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Coleman Kane", email = "ckane@colemankane.org" }]

[project.urls]
'Homepage' = 'https://github.com/ckane/pycti-mcp'
'Repository' = 'https://github.com/ckane/pycti-mcp'
'Issue Tracker' = 'https://github.com/ckane/pycti-mcp/issues'

[project.scripts]
pycti-mcp = "pycti_mcp.cli:main"

[build-system]
build-backend = "uv_build"
requires = ["uv_build>=0.7.19"]

[[tool.uv.index]]
url = "https://pypi.org/simple"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
