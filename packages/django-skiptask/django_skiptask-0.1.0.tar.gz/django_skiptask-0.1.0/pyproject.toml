[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "django-skiptask"
version = "0.1.0"
authors = [
  { name="Jon Huber", email="jon@jonhuber.com" },
]
description = "A Django-based distributed task queue with PostgreSQL advisory locks"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["django", "task-queue", "background-jobs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
]
dependencies = [
    "Django>=4.2",
    "pytz",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "ipdb>=0.13",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/jonhuber/django-skiptask"
Repository = "https://github.com/jonhuber/django-skiptask"
Issues = "https://github.com/jonhuber/django-skiptask/issues"
Documentation = "https://github.com/jonhuber/django-skiptask#readme"
Changelog = "https://github.com/jonhuber/django-skiptask/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
addopts = "--tb=short"
testpaths = ["src/tests"]
python_files = ["test_*.py", "*_test.py"]
log_cli = "true"
log_cli_level = "DEBUG"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "ruff>=0.1.0",
    "ipdb>=0.13",
]