[project]
name = "abtranslate"
version = "0.1.2b"
description = "Deployment friendly package supported with Argostranslate translation model"
readme = "README.md"
authors = [
    { name = "ichsantakwa", email = "ichsantakwa@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "ctranslate2>=3.17.0",
    "pandas>=2.2.3",
    "pyspark",
    "sentencepiece",
    "stanza>=1.1.1",
]

[project.scripts]
abtranslate = "abtranslate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
