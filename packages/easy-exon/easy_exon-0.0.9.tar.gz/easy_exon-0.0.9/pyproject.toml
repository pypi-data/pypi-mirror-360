[build-system]
requires = ["hatchling>=1.22"]
build-backend = "hatchling.build"

[project]
name = "easy-exon"
version = "0.0.9"
description = "Exon API wrapper"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name="Andrew", email="falla.code@gmail.com"},
  {name="Kirill", email="newmetarllyop@gmail.com"}
]

dependencies = ["pydantic>=2.11.7"]

[project.urls]
Homepage = "https://github.com/fallec/easy-exon"
Documentation = "https://github.com/fallec/easy-exon"

[tool.hatch.metadata]
packages = ["easy_exon"]
