site_name: !ENV [CI_PROJECT_TITLE, "ncw local dev snapshot"]
site_dir: public
site_url: !ENV CI_PAGES_URL
site_description: !ENV CI_PROJECT_DESCRIPTION
site_author: "Rainer Schwarzbach"

repo_url: !ENV CI_PROJECT_URL
edit_uri: ""

theme:
      name: material
      # favicon: assets/ncw.png
      # logo: assets/ncw.png
      features:
          - search.suggest
          - content.code.copy
      palette:
          # Palette toggle for automatic mode
          - media: "(prefers-color-scheme)"
            toggle:
                icon: material/brightness-4
                name: Switch to dark mode
          # Palette toggle for dark mode
          - media: "(prefers-color-scheme: dark)"
            scheme: slate
            toggle:
                icon: material/brightness-7
                name: Switch to light mode
          # Palette toggle for light mode
          - media: "(prefers-color-scheme: light)"
            scheme: default
            toggle:
                icon: material/brightness-auto
                name: Switch to system preferenceÂ·


markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - md_in_html
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.snippets
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format


copyright: "&copy; 2025 Rainer Schwarzbach"

extra:
    version: !ENV [IMAGE_TAG, "dev snapshot"]
