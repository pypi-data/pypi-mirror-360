[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "airo-tulip"
version = "0.4.0"
authors = [
  { name = "Mathieu De Coster", email = "mathieu.decoster@ugent.be" },
  { name = "Thomas Van Acker", email = "thovacke.vanacker@ugent.be" }
]
description = "Python driver for the KELO Robile platform based on KELO tulip."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "loguru>=0.7.2",
  "pysoem>=1.1.6",
  "numpy",
  "pyzmq==26.0.3",
  "pykalman==0.9.7",
  "pyserial==3.5",
  "airo-typing>=2025.4.0"
]

[project.urls]
Homepage = "https://github.com/airo-ugent/airo-tulip"
Issues = "https://github.com/airo-ugent/airo-tulip/issues"

[tools.setuptools]
packages = ["airo_tulip"]
