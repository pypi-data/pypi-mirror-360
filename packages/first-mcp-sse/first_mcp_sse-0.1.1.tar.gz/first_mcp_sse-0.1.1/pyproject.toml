[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "first-mcp-sse"
version = "0.1.1"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.6.0",
    "openai>=1.75.0",
    "python-dotenv>=1.1.0"
]
[project.scripts]
first-mcp-sse = "weather:mcp.run"
[tool.setuptools]
package-dir = {"" = "src"}
[tool.setuptools.packages.find]
"where" = ["src"]
