[project]
name = "nonebot-plugin-nsfw-detector"
version = "1.4.0"
description = "基于 nsfwpy.cn API 的 NoneBot2 NSFW 图片检测插件，自动检测群聊中的不当图片并进行相应处理"
authors = [
    { name = "Msg-Lbo", email = "msglbo@foxmail.com" },
]
dependencies = [
    "nonebot2>=2.0.0",
    "nonebot-adapter-onebot>=2.0.0",
    "httpx>=0.24.0",
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "nonebot",
    "nonebot2",
    "nsfw",
    "detector",
    "bot",
    "qq",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Msg-Lbo/nonebot-plugin-nsfw-detector"
Repository = "https://github.com/Msg-Lbo/nonebot-plugin-nsfw-detector"
Documentation = "https://github.com/Msg-Lbo/nonebot-plugin-nsfw-detector#readme"
Changelog = "https://github.com/Msg-Lbo/nonebot-plugin-nsfw-detector/releases"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.0.0",
    "ruff>=0.0.235",
]
