extends: default

abstract:
  first-line:
    text-transform: smallcaps

title-page:
  title: '{doctitle}'
  subtitle:
    content: '{docnumber}'
    font-size: 14
    font-color: #666666
    align: center
  logo: 
    image: image:RSLogo.png[pdfwidth=5in,align=center]
  authors:
      content: 
        name_only: "{author}"
  revision:
    display: none

header:
  font-color: #999999
  height: 0.5in
  recto:
    columns: '<45% =10% >45%'
    left:
      content: '{doctitle}: {docnumber}| v{vnumber}| {reviewer}'
    right:
      content: image:RSLogo.png[pdfwidth=1in]
  verso:
    columns: $header_recto_columns
    left:
      content: $header_recto_right_content
    right:
      content: $header_recto_left_content
  
  
footer:
  height: 0.45in
  recto:
    right:
      content: '{section-or-chapter-title} | {page-number}'
  verso:
    left:
      content: '{page-number} | {chapter-title}'
  


role:
  critical:
    font-color: #0000FF

  info-page-custom:
    font-size: 10
    margin-top: 10
    align: center
    font-color: #444444

  info-page-table:
    align: center
    font-size: 9
    border-color: #cccccc
    background-color: #f9f9f9
    grid: rows
    margin-top: 20

table:
  caption:
    align: center
    font-size: 11
    font-color: #333333
    font-style: italic
    margin-bottom: 6

    

