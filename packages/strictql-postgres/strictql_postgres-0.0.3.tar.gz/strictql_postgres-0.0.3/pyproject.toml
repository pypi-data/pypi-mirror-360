[project]
name = "strictql-postgres"
version = "0.0.3"
description = ''
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
    { name = "Bulygin Evgeny", email = "tyztuz@gmail.com" },
]
dependencies = [
    "asyncpg>=0.30,<0.31.0",
    "cyclopts>=3.1.5,<4.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "mako>=1.3.9,<2.0.0",
    "pglast>=7.3,<8",
    "ruff>=0.12.2,<0.13"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
strictql-postgres = "strictql_postgres.__main__:app"


[dependency-groups]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "tomli-w"
]
lint = ["ruff", "mypy"]

[tool.uv]
default-groups = ["test", "lint"]


[tool.mypy]
strict = "true"
warn_return_any = "true"
warn_unreachable = "true"
implicit_optional = "true"
disallow_incomplete_defs = "true"
disallow_untyped_defs = "true"
disallow_untyped_decorators = "true"
disallow_any_unimported = "true"
disallow_any_expr = "true"
disallow_any_decorated = "true"
disallow_any_explicit = "true"
disallow_any_generics = "true"
disallow_subclassing_any = "true"

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_level = "DEBUG"

[tool.strictql_postgres]
code_generate_dir = "strictql_postgres/strictql_generated"
query_files_path = [
    "strictql-kek.toml"
]
[tool.strictql_postgres.databases]
db = { env_name_to_read_connection_url = "DB_URL" }
