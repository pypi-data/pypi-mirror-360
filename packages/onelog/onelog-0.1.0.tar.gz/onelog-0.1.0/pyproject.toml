[project]
name = "onelog"
version = "0.1.0"
description = "Simple AI Logging"
authors = [
    {name = "Maximilian Wessendorf", email = "maxi-git@outlook.de"},
]
dependencies = [
    "jinja2>=3.0.0",
    "Pillow>=11.3.0",
    "numpy>=2.3.1",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "pytest"

[dependency-groups]
test = [
    "pytest>=8.4.1",
]
