  AutomatedRuleTypeColumn age_group = 2 [json_name = "ageGroup"];

  AutomatedRuleTypeColumn gender = 3 [json_name = "gender"];

  AutomatedRuleTypeColumn custom_label_0 = 4 [json_name = "customLabel0"];

