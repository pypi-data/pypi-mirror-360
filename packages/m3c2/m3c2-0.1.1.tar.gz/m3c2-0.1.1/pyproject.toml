# pyproject.toml

[build-system]
requires = ["setuptools>=41.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "m3c2"
version = "0.1.1"
description = "MultiChain MCMC sampler which uses several build-in proposals"
readme = "README.md"
authors = [{ name = "S. Babak" },
	   { name = "A. Sartirana" },
	   { name = "M. Le Jeune"} ]
license = { file = "LICENSE" }
dependencies = [
    "numpy", "scikit-learn",
]
requires-python = ">=3.7"

[project.urls]
documentation = "https://lisa-apc.pages.in2p3.fr/m3c2"
