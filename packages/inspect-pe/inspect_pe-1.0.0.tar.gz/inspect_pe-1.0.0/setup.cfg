[metadata]
name = inspect-pe
version = 1.0.0
author = Abel Benedict
description = Swiss Army Knife for PE (Portable Executable) Analysis
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	pefile
	ssdeep
	lief
	capstone
	rich
	yara-python

[options.entry_points]
console_scripts = 
	inspect-pe = inspect_pe.__main__:main

[egg_info]
tag_build = 
tag_date = 0

