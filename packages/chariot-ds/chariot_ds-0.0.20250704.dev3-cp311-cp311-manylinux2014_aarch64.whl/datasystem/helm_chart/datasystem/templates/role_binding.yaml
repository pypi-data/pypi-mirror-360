kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "read-nodes-{{ .Values.global.namespace }}"
subjects:
  - kind: ServiceAccount
    name: ds-worker
    namespace: {{ .Values.global.namespace }}
roleRef:
  kind: ClusterRole
  name: "nodes-reader-{{ .Values.global.namespace }}"
  apiGroup: rbac.authorization.k8s.io

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: delete-pods
  namespace: {{ .Values.global.namespace }}
subjects:
  - kind: ServiceAccount
    name: ds-worker
    namespace: {{ .Values.global.namespace }}
roleRef:
  kind: Role
  name: pods-deleter
  apiGroup: rbac.authorization.k8s.io
