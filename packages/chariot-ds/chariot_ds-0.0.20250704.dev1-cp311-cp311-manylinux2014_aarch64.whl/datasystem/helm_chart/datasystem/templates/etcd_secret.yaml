apiVersion: v1
kind: Secret
metadata:
  namespace: {{ .Values.global.namespace }}
  name: auth-etcd
type: Opaque
data:
  ca.crt: "{{ .Values.global.etcd.etcdCa }}"
  client.crt: "{{ .Values.global.etcd.etcdCert }}"
  client.key: "{{ .Values.global.etcd.etcdKey }}"
  passphrase: "{{ .Values.global.etcd.passphraseValue }}" 
