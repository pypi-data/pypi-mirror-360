[project]
name = "skimtoken"
version = "0.2.1"
description = "Fast token count estimation library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "masaishi", email = "mwishiha@ucsc.edu"},
]
dependencies = []

[project.scripts]
skimtoken = "skimtoken:main"

[dependency-groups]
dev = [
    "maturin",
    "tiktoken>=0.9.0",
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "rich>=13.0.0",
    "pyright>=1.1.402",
    "psutil>=5.9.0",
    "datasets>=3.6.0",
    "optuna>=4.2.0",
    "scikit-learn>=1.6.1",
    "toml>=0.10.2",
    "scipy>=1.13.1",
    "numpy>=2.0.2",
    "hypothesis>=6.135.26",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["python"]
module-name = "skimtoken._skimtoken_core"
python-source = "."

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pyright]
typeCheckingMode = "strict"
reportUnknownVariableType = false
