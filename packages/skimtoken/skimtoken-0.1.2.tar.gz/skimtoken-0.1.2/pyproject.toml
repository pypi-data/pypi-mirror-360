[project]
name = "skimtoken"
version = "0.1.2"
description = "Fast token count estimation library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "masaishi", email = "mwishiha@ucsc.edu"},
]
dependencies = []

[project.scripts]
skimtoken = "skimtoken.cli:main"

[dependency-groups]
dev = [
    "maturin",
    "tiktoken>=0.9.0",
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "rich>=13.0.0",
    "pyright>=1.1.402",
    "psutil>=5.9.0",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["python"]
module-name = "skimtoken._skimtoken_core"
python-source = "src"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pyright]
typeCheckingMode = "strict"
reportUnknownVariableType = false
