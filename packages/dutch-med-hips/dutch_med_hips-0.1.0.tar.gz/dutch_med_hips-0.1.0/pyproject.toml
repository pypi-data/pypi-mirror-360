[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dutch-med-hips"
version = "0.1.0"
description = "A hiding in plain sight module for Dutch medical text."
authors = [{ name = "Luc Builtjes", email = "luc.builtjes@radboudumc.nl" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = ["numpy", "pandas", "scikit-learn", "unidecode", "jsonlines"]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"dutch_med_hips" = ["config/*.json", "config/*.pkl", "config/*.csv"]

[project.scripts]
hips = "dutch_med_hips.main:main"
