[metadata]
name = rayoptics
description = Tools for image forming optical design and analysis
author = Michael J Hayford
author_email = mjhoptics@gmail.com
license = BSD 3 Clause
url = https://github.com/mjhoptics/ray-optics
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = any
classifiers = 
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
keywords = geometric optics, ray tracing, image forming optics,
	paraxial optics, optical design, lens design,
	aberrations, opd, psf

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	opticalglass>=1.1.1
	numpy>=2.3.1
	scipy>=1.16.0
	matplotlib>=3.10.3
	pandas>=2.2.3
	anytree>=2.13.0
	parsimonious>=0.10.0
	transforms3d>=0.4.2
	requests>=2.32.4
	packaging>=25.0
	json_tricks>=3.17.3
	deprecation>=2.1.0
	ipywidgets>=8.1.7
	pyside6>=6.9.1
	qdarkstyle>=3.2.3
	qtconsole>=5.6.1
	ipython>=9.2.0
	traitlets>=5.14.3
python_requires = >=3.11

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
gui_scripts = 
	rayoptics = rayoptics.qtgui.rayopticsapp:main

[options.package_data]
codev = tla_mapping.csv, tests/*.seq, tests/*.roa
util = cie-cmf.txt, *.csv
models = models/*.roa

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
filterwarnings = 
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning
norecursedirs = 
	dist
	build
	.tox
testpaths = 
	src
	tests

[aliases]
build = bdist_wheel
release = build upload

[build_sphinx]
source_dir = docs/source
build_dir = docs/build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = rayoptics
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

