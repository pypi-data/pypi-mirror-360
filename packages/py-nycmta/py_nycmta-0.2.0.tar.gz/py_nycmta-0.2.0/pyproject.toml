[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-nycmta"
version = "0.2.0"
description = "Lightweight Python library for NYC MTA train arrival times"
authors = [
    {name = "David Rosenow", email = "dvdrsnw@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
keywords = ["nyc", "mta", "subway", "transit", "gtfs", "public-transport", "new-york", "train", "metro"]
dependencies = [
    "httpx>=0.24.0",
    "gtfs-realtime-bindings>=1.0.0",
    "protobuf>=4.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/dvd-rsnw/py-nycmta"
Issues = "https://github.com/dvd-rsnw/py-nycmta/issues"
Repository = "https://github.com/dvd-rsnw/py-nycmta"

[tool.hatch.build.targets.wheel]
packages = ["py_nycmta"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]