name: pytcube-dev
channels:
  - conda-forge
dependencies:
  - python=3.12
  # Librairie Data Science
  - numpy
  - xarray
  - pandas
  - scipy
  - dask>=2025.1.0
  - dask-jobqueue
  - dask-labextension
  - copernicusmarine
  # Librairie Data Format
  - fsspec
  - netcdf4
  - h5netcdf
  - h5py
  # Librairie Visualisation
  - matplotlib
  - python-graphviz
  # Librairie pour Jupyter
  - ipykernel
  - jupyterhub=3.1.1
  - jupyter-server-proxy
  - jupyterlab
  - batchspawner
  - nb_conda_kernels 
  # PytCube & Fast_Vindex
  - pip
  - pip:
    - -e /home1/datahome/gcaer/odatis-public/pytcube
    - -e /home1/datahome/gcaer/odatis-public/fast_vindex
  