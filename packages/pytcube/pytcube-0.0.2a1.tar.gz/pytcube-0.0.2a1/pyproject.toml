[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytcube"
version = "0.0.2a1"
description = "A Python library for spatio-temporal colocation"
license = { file = "LICENSE" }
authors = [
    { name = "Gwenaël CAËR", email = "gwenael.caer@data-terra.org"}
]
readme = "README.md"
requires-python = ">= 3.11"
dependencies = [
    "numpy==1.26.4",
    "xarray>=2024.10.0",
    "fast-vindex>=0.0.1" 
]

[project.urls]
Homepage = "https://gitlab.ifremer.fr/odatis-public/pytcube"
Documentation  = "https://odatis-public.gitlab-pages.ifremer.fr/pytcube/"

[project.optional-dependencies]
tests = [
  "pytest",
  "pytest-cov"
]
lint = [
  "black",
  "flake8"
]
docs = [
    "sphinx",
    "pydata-sphinx-theme",
    "myst-nb",
    "nbsphinx"
]
