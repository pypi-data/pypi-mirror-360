[build-system]
requires = ["hatchling>=1.24.2", "hatch-vcs>=0.3.0"]
build-backend = "hatchling.build"

[project]
name = "gwtransport"
description = "Transport of contaminants in 1D groundwater flow system"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = [
  "groundwater",
  "transport",
  "1D",
  "deposition",
]
authors = [
  { name = "Bas des Tombe"},
]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "pandas",
  "scipy",
  "matplotlib",
  "numpy",
]
version = "0.11.0"
[project.optional-dependencies]
test = [
  "pytest",
  "ruff==0.11.0",
  "validate-pyproject[all,store]",
  "pytest-cov",
  "pytest-xdist",
]

[project.urls]
Homepage = "https://github.com/gwtransport/gwtransport"

[tool.hatch.envs.hatch-static-analysis]
config-path = "ruff.toml"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
