[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudscrapersafe"
version = "3.1.1"
description = "Cloudscraper v2 modificado para bypass de Cloudflare con soporte para proxy y stealth."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "VeNoMouS", email = "venom@cloudscraper.io"}
]
keywords = [
    "cloudflare",
    "scraping",
    "bypass",
    "anti-bot",
    "webscraper",
    "waf",
    "iuam"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "requests-toolbelt>=1.0.0",
    "pyparsing>=3.1.0",
    "pyOpenSSL>=24.0.0",
    "pycryptodome>=3.20.0",
    "websocket-client>=1.7.0",
    "js2py>=0.74",
    "brotli>=1.1.0",
    "certifi>=2024.2.2",
    "pyjwt>=2.10.1"
]

[project.urls]
Homepage = "https://github.com/VeNoMouS/cloudscraper"
Repository = "https://github.com/VeNoMouS/cloudscraper"
Issues = "https://github.com/VeNoMouS/cloudscraper/issues"

[tool.setuptools.packages.find]
include = ["cloudscrapersafe*"]

[tool.setuptools.package-data]
cloudscrapersafe = ["user_agent/browsers.json"]
