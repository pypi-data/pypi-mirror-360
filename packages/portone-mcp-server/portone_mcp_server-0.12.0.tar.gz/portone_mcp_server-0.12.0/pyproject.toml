[project]
name = "portone-mcp-server"
version = "0.12.0"
description = "포트원 사용자를 위한 MCP (Model Context Protocol) 서버입니다. 포트원 개발자센터, 헬프센터 등 공식 문서 내용을 LLM(Large Language Model)에 제공해 정확한 정보를 바탕으로 사용자의 연동 및 질의를 돕도록 합니다."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.4.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]
authors = [
    {name = "PortOne", email = "tech.support@portone.io"}
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.0",
]

[project.scripts]
portone-mcp-server = "portone_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-packages = false

[tool.hatch.build.targets.wheel]
packages = ["src/portone_mcp_server"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
target-version = "py312"
line-length = 160
lint.select = ["E", "F", "I"]
