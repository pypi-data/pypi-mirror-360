[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "promptsuite"
version = "3.0.3"
description = "A tool that creates multi-prompt datasets from single-prompt datasets using templates"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Eliya Habba"}
]
keywords = ["ai", "prompts", "datasets", "nlp", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=1.3.0",
    "datasets>=2.0.0",
    "click>=8.0.0",
    "pyyaml>=6.0",
    "python-dotenv>=0.19.0",
    "together>=0.2.0",
    "numpy>=1.21.0",
    "streamlit>=1.45.1",
    "dotenv>=0.9.9",
    "tqdm>=4.67.1",
    "openai>=1.91.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
ui = [
    "streamlit>=1.28.0",
]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "streamlit>=1.28.0",
]

[project.urls]
Homepage = "https://github.com/eliyahabba/PromptSuite"
Repository = "https://github.com/eliyahabba/PromptSuite"
Documentation = "https://github.com/eliyahabba/PromptSuite/blob/main/README.md"
Issues = "https://github.com/eliyahabba/PromptSuite/issues"

[project.scripts]
promptsuite = "promptsuite.cli:main"
promptsuite-ui = "promptsuite.ui.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]