[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sky-ceiling-projector"
description = "A realistic sky ceiling projector with weather effects, celestial objects, and enhanced starfield"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Sky Projector Team", email = "your-email@example.com"},
]
maintainers = [
    {name = "Sky Projector Team", email = "your-email@example.com"},
]
keywords = [
    "astronomy",
    "projector",
    "ceiling",
    "sky",
    "weather",
    "stars",
    "moon",
    "planets",
    "pygame",
    "raspberry-pi",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Graphics :: Presentation",
    "Topic :: Scientific/Engineering :: Astronomy",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: X11 Applications",
]
dependencies = [
    "pygame>=2.0.0",
    "requests>=2.25.0",
    "numpy>=1.20.0",
    "pytz>=2021.1",
]
dynamic = ["version"]

[project.optional-dependencies]
enhanced = [
    "geopy>=2.0.0",
    "timezonefinder>=6.0.0",
]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "build>=0.7.0",
    "twine>=3.4.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/sky-ceiling-projector"
Documentation = "https://github.com/yourusername/sky-ceiling-projector#readme"
Repository = "https://github.com/yourusername/sky-ceiling-projector.git"
"Bug Reports" = "https://github.com/yourusername/sky-ceiling-projector/issues"
Changelog = "https://github.com/yourusername/sky-ceiling-projector/blob/main/CHANGELOG.md"

[project.scripts]
sky-projector = "sky_projector.main:main"
sky-ceiling-projector = "sky_projector.main:main"

[tool.setuptools]
packages = ["sky_projector"]

[tool.setuptools.dynamic]
version = {attr = "sky_projector.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88