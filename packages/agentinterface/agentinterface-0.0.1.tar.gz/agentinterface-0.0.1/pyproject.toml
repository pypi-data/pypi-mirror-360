[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentinterface"
version = "0.0.1"
description = "Agent Interface Protocol (AIP) - Direct agent-to-component communication for conversational AI"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tyson Chan", email = "itsteebz@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
keywords = ["ai", "agent", "interface", "ui", "conversational", "protocol"]
dependencies = []

[project.urls]
Homepage = "https://agentinterface.dev"
Documentation = "https://agentinterface.dev/docs"
Repository = "https://github.com/iteebz/agentinterface"
Issues = "https://github.com/iteebz/agentinterface/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"