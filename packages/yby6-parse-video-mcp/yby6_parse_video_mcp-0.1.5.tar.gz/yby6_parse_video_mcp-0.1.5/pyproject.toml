[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yby6-parse-video-mcp"
version = "0.1.5"
description = "A video parsing toolkit."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  {name = "yangbuyiya", email = "yangbuyiya@duck.com"}
]
dependencies = [
  "aiofiles>=23.2.1",
  "annotated-types>=0.6.0",
  "anyio>=4.5",
  "certifi>=2024.2.2",
  "click>=8.1.7",
  "colorama>=0.4.6",
  "cssselect>=1.2.0",
  "exceptiongroup>=1.2.2",
  "fake-useragent>=1.5.1",
  "Faker>=24.4.0",
  "fastapi>=0.110.1",
  "h11>=0.14.0",
  "httpcore>=1.0.5",
  "httptools>=0.6.1",
  "httpx>=0.28.1",
  "idna>=3.6",
  "Jinja2>=3.1.3",
  "jmespath>=1.0.1",
  "lxml>=5.2.1",
  "markdown-it-py>=3.0.0",
  "MarkupSafe>=2.1.5",
  "mdurl>=0.1.2",
  "parsel>=1.9.0",
  "pydantic>=2.11.7",
  "Pygments>=2.17.2",
  "PyJWT>=2.8.0",
  "python-dateutil>=2.9.0.post0",
  "python-dotenv>=1.1.0",
  "PyYAML>=6.0.1",
  "rich>=13.9.4",
  "shellingham>=1.5.4",
  "six>=1.16.0",
  "sniffio>=1.3.1",
  "starlette>=0.37.2",
  "typer>=0.15.2",
  "uvicorn>=0.29.0",
  "w3lib>=2.1.2",
  "watchfiles>=0.21.0",
  "websockets>=12.0",
  "fastmcp>=2.10.2"
]

[project.scripts]
yby6-parse-video-mcp = "mcp_server:main"

[project.urls]
"Homepage" = "https://yby6.com"
"Repository" = "https://github.com/yangbuyiya/parse-video-py"

[tool.setuptools.packages.find]
include = ["parser*", "keys*", "utils*"]

[tool.setuptools]
py-modules = ["mcp_server", "main"] 