[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "world-countries"
version = "1.0.0"
description = "A multilingual Python package for retrieving comprehensive data of all countries in the world"
readme = "README.md"
authors = [
    { name = "Andrey Kolomatskiy", email = "kolomatsky.andrew@gmail.com" },
]
maintainers = [
    { name = "Andrey Kolomatskiy", email = "kolomatsky.andrew@gmail.com" },
]
requires-python = ">=3.7"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
    "country", "world countries", "countries info", "country information", "country data", "json",
    "multilingual", "internationalization", "i18n", "localization", "translation",
    "capitals", "currencies", "phone codes", "continents", "regions", "languages",
    "geography", "geographic data", "country database", "world data",
    "arabic", "chinese", "spanish", "french", "russian", "german", "english",
    "country codes", "iso codes", "emoji flags", "country flags"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0"
]

[project.urls]
Bug-Reports = "https://github.com/g2r4i6e8/world-countries/issues"
Source = "https://github.com/g2r4i6e8/world-countries"
Documentation = "https://github.com/g2r4i6e8/world-countries#readme"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"world_countries" = ["data/*.json"] 