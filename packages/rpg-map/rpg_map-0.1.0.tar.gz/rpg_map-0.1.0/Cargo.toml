[package]
name = "rpg_map"
version = "0.1.0"
edition = "2021"

[lib]
name = "rpg_map"

crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["abi3-py39"] }
geo = "0.30.0"
pyo3-stub-gen = "0.10.0"
workaround = { path = "workaround" }

[dev-dependencies]
image = "0.25.6"
pyo3 = { version = "0.25.1", features = ["abi3-py39", "auto-initialize"] }

[features]
extension-module = ["pyo3/extension-module"] 
stubgen = []
