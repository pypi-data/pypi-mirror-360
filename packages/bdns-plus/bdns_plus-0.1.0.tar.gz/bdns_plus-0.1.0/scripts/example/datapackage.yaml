name: bdns-plus
resources:
  - name: levels
    type: table
    path: levels.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: level_id
          type: integer
        - name: level_reference
          type: string
        - name: level_name
          type: string
  - name: volumes
    type: table
    path: volumes.csv
    scheme: file
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: volume_id
          type: integer
        - name: volume_reference
          type: string
        - name: volume_name
          type: string
