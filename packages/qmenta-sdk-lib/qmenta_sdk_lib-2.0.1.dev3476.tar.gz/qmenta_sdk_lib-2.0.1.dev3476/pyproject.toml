[tool.poetry]
name = "qmenta-sdk-lib"
version = "2.0.1.dev3476"
description = "QMENTA SDK for tool development."
authors = ["QMENTA"]
packages = [
    {include = "qmenta", from = "python"}
]
maintainers = ["Marc Ramos", "Vicente Ferrer", "Tim Peeters"]
[tool.poetry.dependencies]
python = "^3.10"
qmenta-client = ">=1.0"
enum-compat = ">=0.0.1"
future = ">=0.18.2"
requests = ">=1.0"
humanfriendly = ">=1.0"
PySimpleGui = ">=1.0"
pytest-cov = "^6.1.1"
tomli = "^2.2.1"

[tool.poetry.group.test]
optional = true
[tool.poetry.group.test.dependencies]
pytest = ">=8.2.0"

[tool.setuptools.packages.find]
where = ["templates_tool_maker"]

[tool.setuptools.package-data]
mypkg = ["*_schema*", "*.png"]

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''