[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
dependencies = [
    "websockets==15.0.1"
]
name = "mouselink"
version = "1.0.0"
authors = [
  { name="minniesBaa", email="contact@themice.org" },
]
description = "Python project that emulates Scratch Link, and allows communication between Scratch and Python."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/minniesBaa/mouselink"