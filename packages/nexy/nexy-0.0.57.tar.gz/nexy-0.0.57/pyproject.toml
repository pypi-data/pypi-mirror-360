[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexy"
version = "0.0.57"
description = "Nexy a Python framework designed to combine simplicity, performance, and the joy of development."
authors = [
    {name = "Espoir-Loemba", email = "hopcy.forcy@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastapi >0.115.0",
    "scalar-fastapi",
    "uvicorn",
    "typer ",
    "pyjwt",
    "inquirerpy ==0.3.4",
    "jinja2",
]

[project.scripts]
nexy = "nexy.__main__:app"

[project.urls]
Homepage = "https://docs-nexy.vercel.app/docs/started"
Repository = "https://github.com/NexyPy/Nexy"

