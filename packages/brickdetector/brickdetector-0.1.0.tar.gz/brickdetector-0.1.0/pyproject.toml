[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "brickdetector"
version = "0.1.0"
authors = [
  { name="Kaper365", email="kacperdezor@kaper365.de" },
]
description = "A package for detecting the word 'brick' in any form within any provided text"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Source = "https://github.com/kaper365/brickdetector"