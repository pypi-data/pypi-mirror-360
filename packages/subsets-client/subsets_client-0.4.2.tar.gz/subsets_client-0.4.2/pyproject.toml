[tool.poetry]
name = "subsets-client"
version = "0.4.2"
description = "Python client for Subsets data platform"
authors = ["Subsets Team <team@subsets.io>"]
readme = "README.md"
license = "MIT"
packages = [{include = "subsets_client"}]
homepage = "https://subsets.io"
repository = "https://github.com/subsetsio/subsets"
documentation = "https://docs.subsets.io"
keywords = ["data", "api", "client", "statistics", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.0"
pandas = "^2.2.0"
pyarrow = "^18.1.0"
pyiceberg = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-mock = "^3.12.0"
requests-mock = "^1.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"