[tool.uv]
managed = true
dev-dependencies = [
    "pip",
    "tomli>=2.0.2",
    "tomli-w>=1.1.0",
    "pytest>=7.0.0",
    "pytest_asyncio",
    "twine",
    "ruff>=0.9.1",
    "pytest-mock>=3.14.0",
    "asynctest>=0.13.0",
    "pytest-integration>=0.2.3",
    "pytest-recording>=0.13.2",
    "pytest-cov>=6.0.0",
    "jupyter",
    "mypy>=1.15.0",
]

[tool.uv.sources.derisk]
workspace = true

[tool.uv.sources.derisk-client]
workspace = true

[tool.uv.sources.derisk-ext]
workspace = true

[tool.uv.sources.derisk-serve]
workspace = true

[tool.uv.sources.derisk-app]
workspace = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.workspace]
members = [
    "packages/derisk-app",
    "packages/derisk-client",
    "packages/derisk-core",
    "packages/derisk-ext",
    "packages/derisk-serve",
]

[tool.pytest.ini_options]
pythonpath = [
    "packages",
]
addopts = [
    "--import-mode=importlib",
]
python_files = [
    "test_*.py",
    "*_test.py",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
]

[tool.ruff.isort]
known-first-party = [
    "derisk",
    "derisk_client",
    "derisk_ext",
    "derisk_serve",
    "derisk_app",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
