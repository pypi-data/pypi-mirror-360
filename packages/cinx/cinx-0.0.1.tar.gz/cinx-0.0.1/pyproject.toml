[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cinx"
dynamic = ["version"]
description = "Very minimal and straightforward cubic interpolation on splines in JAX. Pure differentiable JAX."
readme = "README.md"
authors = [
    {name = "Albert Alonso", email = "aaf@di.ku.dk"},
    {name = "Frans Zdyb", email = "frzd@di.ku.dk"},
]
license = {file = "LICENSE"}
keywords = ["jax", "interpolation", "cubic-spline", "automatic-differentiation", "scientific-computing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = ["jax"]

[project.optional-dependencies]
dev = ["pytest", "black"]

[tool.setuptools]
packages = ["cinx"]
include-package-data = false

[tool.setuptools.dynamic]
version = {attr = "cinx.__version__"}

[project.urls]
"Homepage" = "https://github.com/alonfnt/cinx"
"Documentation" = "https://github.com/alonfnt/cinx"
"Source" = "https://github.com/alonfnt/cinx"
"Bug Tracker" = "https://github.com/alonfnt/cinx/issues"