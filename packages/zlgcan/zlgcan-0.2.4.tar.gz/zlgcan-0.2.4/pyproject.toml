[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "zlgcan"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "python-can",
]
dynamic = ["version"]
description = "Python wrapper for zlgcan driver."
authors = [{ name = "Jesse Smith" }]
license = { text = "LGPL v3" }

[project.urls]
homepage = "https://github.com/zhuyu4839/zlgcan-driver"
repository = "https://github.com/zhuyu4839/zlgcan-driver"

[project.entry-points."can.interface"]
zlgcan = "zlgcan.zlgcan:ZCanBus"

[tool.maturin]
features = ["pyo3/extension-module"]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]
include = [
    "zlgcan/*.py"
]
