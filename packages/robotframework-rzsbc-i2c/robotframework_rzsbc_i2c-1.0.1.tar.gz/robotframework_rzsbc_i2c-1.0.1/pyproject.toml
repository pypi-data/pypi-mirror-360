[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robotframework-rzsbc-i2c"
version = "1.0.1"
description = "Robot Framework Library for RZ-SBC I2C communication with optimized imports"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "RZ-CI Team", email = "rz-ci@renesas.com"},
]
keywords = ["robot", "framework", "i2c", "rz-sbc", "renesas", "embedded", "hardware", "automation", "board-config"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Hardware",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
]
dependencies = [
    "robotframework>=3.2.2",
    "pyserial>=3.5",
    "pyyaml>=5.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/renesas/robotframework-rzsbc-i2c"
Documentation = "https://renesas.github.io/robotframework-rzsbc-i2c/"
Repository = "https://github.com/renesas/robotframework-rzsbc-i2c"
Issues = "https://github.com/renesas/robotframework-rzsbc-i2c/issues"

[tool.setuptools]
packages = [
    "robotframework_rzsbc_i2c", 
    "robotframework_rzsbc_i2c.I2CLibrary",
    "robotframework_rzsbc_i2c.common",
    "robotframework_rzsbc_i2c.config",
    "robotframework_rzsbc_i2c.examples"
]
include-package-data = true

[tool.setuptools.package-data]
robotframework_rzsbc_i2c = ["examples/*.robot", "config/*.yml"]
