[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ordinalcorr"
version = "0.7.0"
authors = [
    { name = "Masayoshi Mita", email = "nigimitama16@gmail.com" },
]
description = "correlation coefficients for ordinal-scaled variables"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["statistics", "correlation", "ordinal", "discrete"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.23.0",
    "scipy>=1.8.0",
    "pandas>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nigimitama/ordinalcorr"
Repository = "https://github.com/nigimitama/ordinalcorr.git"

[tool.hatch.build.targets.wheel]
packages = ["ordinalcorr"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]