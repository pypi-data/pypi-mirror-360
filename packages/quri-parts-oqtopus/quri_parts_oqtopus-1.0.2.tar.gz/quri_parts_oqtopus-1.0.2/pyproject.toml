[project]
name = "quri-parts-oqtopus"
version = "1.0.2"
description = "QURI Parts OQTOPUS is a library for executing programs on quantum computers via the OQTOPUS Cloud interface."
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "oqtopus-team", email = "oqtopus-team@googlegroups.com" }]
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: Apache Software License",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Physics",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
requires-python = ">=3.10"
dependencies = [
  "certifi",
  "quri-parts-circuit>=0.20.3",
  "quri-parts-core>=0.20.3",
  "quri-parts-openqasm>=0.20.3",
  "six>=1.17.0",
  "urllib3",
]

[project.urls]
documentation = "https://quri-parts-oqtopus.readthedocs.io/"
repository = "https://github.com/oqtopus-team/quri-parts-oqtopus"

[tool.poetry-dynamic-versioning]
enable = true
style = "pep440"

[tool.uv]
dev-dependencies = [
  "ipykernel>=6.29.5",
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-glightbox>=0.4.0",
  "mkdocs-jupyter>=0.25.1",
  "mkdocs-literate-nav>=0.6.1",
  "mkdocs-macros-plugin>=1.3.7",
  "mkdocs-material>=9.5.44",
  "mkdocstrings[python]>=0.27.0",
  "mypy>=1.11.2",
  "pymdown-extensions>=10.12",
  "pytest-cov>=5.0.0",
  "pytest-mock>=3.14.0",
  "pytest>=8.3.4",
  "ruff>=0.6.8",
  "uv>=0.4.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
preview = true
include = [
  "src/**/*.py",
  "tests/**/*.py",
]
exclude = [
  "src/quri_parts_oqtopus/rest/**/*.py",
]
lint.select = ["ALL"]
lint.ignore = [
  "COM812",
  "CPY001",
  "D100",
  "D104",
  "D107",
  "D203",
  "D213",
  "ISC001",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
  "ANN201",
  "ANN205",
  "ANN401",
  "CPY001",
  "D",
  "ERA001",
  "PLC1901",
  "PLR2004",
  "PLR6301",
  "S101",
]

[tool.mypy]
files = ["src", "tests"]
exclude = "src/quri_parts_oqtopus/rest" # exclude auto-generated code

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=xml"
pythonpath = ["src"]
testpaths = ["tests"]
