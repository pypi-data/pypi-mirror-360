[metadata]
name = SQLThunder
version = attr: SQLThunder.__version__.__version__
description = 
	A flexible, high-level SQL client for Python that simplifies database interactions across SQLite, MySQL, and PostgreSQL
long_description = file: README.md
long_description_content_type = text/markdown
author = Hugo Garcia
author_email = hugo.g.garcia@mail.mcgill.ca
license = MIT
license_files = LICENSE
url = https://github.com/ilovetartimiel/SQLThunder
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Database
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.9
include_package_data = True
install_requires = 
	SQLAlchemy>=1.4
	pandas>=1.4
	PyYAML>=5.4
	PyMySQL>=1.0
	psycopg2-binary>=2.9
	sqlparse>=0.4
	cryptography>=38.0
	openpyxl>=3.0
	numpy>=1.22
	tqdm>=4.60

[options.extras_require]
dev = 
	pytest>=8.0
	pytest-cov>=2.12,<6.0
	flake8>=7.0
	mypy>=1.0
	black>=24.0,<25.0
	isort>=6.0
	coverage>=7.0
	pre-commit>=3.6
	types-PyYAML

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	sqlthunder = SQLThunder.__main__:main

[coverage:run]
source = SQLThunder

[flake8]
max-line-length = 88
extend-ignore = E203, W503, E266, E501, F401
exclude = .git,__pycache__,build,dist,.venv

[mypy]
ignore_missing_imports = true
strict = true
namespace_packages = true
mypy_path = src
explicit_package_bases = true

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_first_party = SQLThunder
skip = .venv,build,dist

[tool.black]
line-length = 88
target-version = ['py39']

[egg_info]
tag_build = 
tag_date = 0

