[project]
authors = [{name = "Benjamin Fuchs", email = "Benjamin.Fuchs@dlr.de"}]
dependencies = []
description = "A lightweight library providing an ORM class representing the oep ontology."
name = "ioprocmeta"
requires-python = ">= 3.11"
version = "2.2"
license = {file="LICENSE"}
maintainers = [{name="Benjamin Fuchs", email="Benjamin.Fuchs@dlr.de"}]
readme = 'README.md'
keywords = ["metadata management", "oeo", "open energy ontology"]

[project.urls]
homepage = 'https://gitlab.com/dlr-ve/esy/ioprocmeta'

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["win-64"]

[tool.pixi.pypi-dependencies]
ioprocmeta = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.environments]
default = { solve-group = "default", features = ["staging"]}

[tool.pixi.dependencies]
attrs = ">=24.2.0,<25"
cattrs = ">=24.1.2,<25"
pytest = ">=8.4.1,<9"

[tool.pixi.feature.staging.dependencies]
hatch = "*"
twine = ">=5.1.1,<6"
