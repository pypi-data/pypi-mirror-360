[build-system]
requires = ["setuptools>=42.0"]
build-backend = "setuptools.build_meta"

[project]
name = "magentism"
version = "0.0"
description = "A lightweight framework for LLM-based agents with database persistency"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Mathieu Rodic"},
]
keywords = ["LLM", "agent", "persistence"]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "ormantism>=0.2",
    "langchain>=0.3.26",
]

[project.urls]
Homepage = "https://github.com/mathieurodic/magentism"
