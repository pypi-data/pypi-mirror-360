[project]
name = "docker-status-mqtt-homeassistant"
version = "0.4.1"
description = "Publish the status of Docker containers to an MQTT broker for Home Assistant integration"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Pablo Caro Revuelta", email = "pcarorevuelta@gmail.com" }
]
keywords = ["docker", "mqtt", "homeassistant", "monitoring", "containers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "docker>=7.1.0",
    "paho-mqtt>=2.1.0",
    "paramiko>=3.5.0",
]

[project.urls]
Homepage = "https://github.com/pcarorevuelta/docker-status-mqtt-homeassistant"
Repository = "https://github.com/pcarorevuelta/docker-status-mqtt-homeassistant"
Issues = "https://github.com/pcarorevuelta/docker-status-mqtt-homeassistant/issues"

[project.scripts]
docker-status-mqtt = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
]
