[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nasdaqFetcher"
version = "1.0.0"
description = "Client utilities for fetching market data from Nasdaq"
authors = [
  { name = "nndjoli" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "pandas",
  "requests",
  "numpy",
  "scipy",
  "matplotlib",
  "seaborn",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nndjoli/nasdaq-data-fetcher"

[tool.setuptools.packages.find]
where = ["."]
include = ["nasdaqFetcher*"]