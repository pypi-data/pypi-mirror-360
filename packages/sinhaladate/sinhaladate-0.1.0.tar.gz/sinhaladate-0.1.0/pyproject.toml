[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sinhaladate"
version = "0.1.0"
description = "A Python library for parsing and formatting Sinhala dates and times"
readme = "README.md"
authors = [
    {name = "Ravindu Pabasara Karunarathna", email = "karurpabe@gmail.com"}
]
maintainers = [
    {name = "Ravindu Pabasara Karunarathna", email = "karurpabe@gmail.com"}
]
keywords = ["sinhala", "date", "time", "parsing", "formatting", "sri lanka", "natural language"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/RavinduPabasara/sinhaladate"
Documentation = "https://github.com/RavinduPabasara/sinhaladate#readme"
Repository = "https://github.com/RavinduPabasara/sinhaladate"
"Bug Tracker" = "https://github.com/RavinduPabasara/sinhaladate/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["sinhaladate*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true 