[project]
name = "narada"
version = "0.1.2"
description = "Python client SDK for Narada"
license = "Apache-2.0"
readme = "README.md"
authors = [{ name = "Narada", email = "support@narada.ai" }]
requires-python = ">=3.11"
dependencies = ["aiohttp>=3.12.13", "playwright>=1.53.0"]
homepage = "https://github.com/NaradaAI/narada-python-sdk"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.1", "pytest-asyncio>=1.0.0"]
