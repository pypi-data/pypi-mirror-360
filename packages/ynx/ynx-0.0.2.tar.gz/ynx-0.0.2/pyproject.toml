[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "ynx"
version = "0.0.2"
description = "Convert YAML ↔︎ Nix (Python side)"
requires-python = ">=3.11"
dependencies = ["ruamel.yaml", "typer"]

[tool.hatch.build.targets.wheel]
# path to the package directory you want inside the wheel
packages = ["src/py/ynx"]

