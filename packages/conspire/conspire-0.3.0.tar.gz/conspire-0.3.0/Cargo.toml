[package]
edition = "2024"
name = "conspire"
publish = false
version = "0.3.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["fem"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "34ae502decb57e6983c74d4d96f998092a7ea20b" }
ndarray = { version = "=0.16.1" }
numpy = { version = "=0.24.0" }
pyo3 = { features = ["extension-module"], version = "=0.24.2" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
