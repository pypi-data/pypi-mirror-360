[project]
name = "llm-fragments-youtube-transcript"
version = "0.1"
description = "Fetch youtube transcripts and convert them into plaintext for llm consumption."
readme = "README.md"
authors = [{ name = "Jack Bowman" }, { name = "Dan Turkel" }, { name = "Simon Willison" }]
license = "MIT"
classifiers = []
requires-python = ">=3.9"
dependencies = [
    "llm",
    "youtube-transcript-api>=1.1.1",
    "yt-dlp",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jackbow/llm-fragments-youtube-transcript"
Changelog = "https://github.com/jackbow/llm-fragments-youtube-transcript/releases"
Issues = "https://github.com/jackbow/llm-fragments-youtube-transcript/issues"
CI = "https://github.com/jackbow/llm-fragments-youtube-transcript/actions"

[project.entry-points.llm]
fragments_youtube_transcript = "llm_fragments_youtube_transcript"
