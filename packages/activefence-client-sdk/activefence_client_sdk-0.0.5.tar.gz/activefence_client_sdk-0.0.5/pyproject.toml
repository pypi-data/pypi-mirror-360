# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "activefence_client_sdk"
version = "0.0.5"
description = "ActiveFence Client SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp~=3.12",
    "requests~=2.32",
    "pydantic>=2.0,<3.0"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "aioresponses", "responses"]

[project.urls]
repository = "https://github.com/ActiveFence/activefence_client_sdk"
