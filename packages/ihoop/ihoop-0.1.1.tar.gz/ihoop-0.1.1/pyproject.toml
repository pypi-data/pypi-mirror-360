[project]
name = "ihoop"
version = "0.1.1"
description = "Abstract/Final Patterns in Python"
readme = "README.md"
requires-python = ">=3.9" # todo: check versions
authors = [
  {name = "lockwo"},
]
keywords = ["python", "metaclasses", "typing", "concrete", "strict"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]
urls = { repository = "https://github.com/lockwo/ihoop" }

dependencies = []

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
examples = [
    "equinox>=0.13.0"
]
testing = [
    "pytest==7.2.0",
    "nbmake==1.4.3",
    "ruff==0.11.0",
    "pyright==1.1.398",
    "setuptools>=61.0"
]

[tool.setuptools]
packages = { find = { include = ["ihoop"] } }

[tool.ruff]
extend-include = ["*.ipynb"]
src = []

[tool.ruff.lint]
# I001: isort import sorting
# F401: Unused imports
fixable = ["I001", "F401"]

# E402: Module level import not at top of file
# E731: Do not assign a lambda expression, use a def
# E741: Ambiguous variable name
# F722: Syntax error in forward annotation
ignore = ["E402", "E731", "E741", "F722"]

# Error codes to check for during linting
# E: pycodestyle errors
# F: pyflakes errors
# I001: isort import sorting
select = ["E", "F", "I001"]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2
order-by-type = false

[tool.pyright]
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = false
reportUnnecessaryTypeIgnoreComment = true
include = ["ihoop"]