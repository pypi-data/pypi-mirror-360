[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "MoreCustomTkinterWidgets"
version = "5.2.0"
dependencies = [
    "customtkinter>=5.2.1",
    "Pillow>=9.5.0",
]
authors = [
  { name="Fastattack" },
]
description = "A package containing more widgets for customtkinter"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fastattackv/MoreCustomTkinterWidgets"
Issues = "https://github.com/fastattackv/MoreCustomTkinterWidgets/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
MoreCustomTkinterWidgets = ["*.png"]
"MoreCustomTkinterWidgets.Images" = ["*.png"]
