[project]
name = 'anyrun-legacy'
version = '1.9.6'

description = 'This is the official Python client library for ANY.RUN. Automate management of ANY.RUN REST endpoints'
authors = [
    {name = 'Semen Shalnev', email = 'anyrun-integrations@any.run'},
    {name = 'Danila Korolev', email = 'anyrun-integrations@any.run'}
]
license = {text = 'Apache v2.0'}
readme = 'README.md'
classifiers = [
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Topic :: Software Development :: Libraries',
    'Typing :: Typed'
]
requires-python = '>=3.5'
dependencies = [
    'aiohttp==3.6.3',
    'aiofiles==0.6.0',
    'typing-extensions==3.10.0.2',
    'requests==2.25.1'
]

[project.optional-dependencies]
dev = [
    # Testing framework.
    'pytest==6.1.2',
    'pytest-asyncio==0.14.0',
    'pytest-cov==2.12.1'
]

[project.urls]
'Homepage' = 'https://github.com/anyrun/anyrun-sdk'
'Examples' = 'https://github.com/anyrun/anyrun-sdk/tree/legacy/examples'

[build-system]
requires = ['setuptools==50.3.2']
build-backend = 'setuptools.build_meta'

[tool.setuptools.packages.find]
include = ["anyrun*"]
