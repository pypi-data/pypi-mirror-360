name: PR Checks and TestPyPI Publish

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    uses: ./.github/workflows/shared-build-and-test.yaml
    with:
      os-matrix: '["macos-latest", "windows-latest"]'
      upload-artifacts: true
      artifact-name: 'python-package-dist'
      update-version-for-pr: true

  docs-build:
    runs-on: ubuntu-latest
    steps:
    - name: â¤µï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: 'docs/package-lock.json'

    - name: ğŸ“¦ Install dependencies
      run: cd docs && npm ci

    - name: ğŸ—ï¸ Build docs
      run: cd docs && npm run build

  publish-to-testpypi:
    needs: build-and-test
    uses: ./.github/workflows/shared-publish-package.yaml
    with:
      is-test-pypi: true
    secrets: inherit
    permissions:
      pull-requests: write
