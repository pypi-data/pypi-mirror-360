      - delete_operand_settings
      - delete_operand_function
      - delete_operand
      - delete_at_setup_type
      - delete_at_setup_group
      - delete_client_symb
      - delete_exclusion
      - delete_contract
      - delete_bias
      - delete_symb_limit
      - delete_symbol
      - delete_sys_param

