[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wiiki_editor"]

[project]
name = "wiiki-editor"
version = "0.1.0"
authors = [
	{name = "Krummers", email = "krummers10@gmail.com"}
]
description = "A Python package containing useful functions and classes for editing the Custom Mario Kart Wiiki."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = ["mwclient"]
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

[project.urls]
repository = "https://github.com/Krummers/Wiiki-Editor"
issues = "https://github.com/Krummers/Wiiki-Editor/issues"
releasenotes = "https://github.com/Krummers/Wiiki-Editor/releases"
