[project]
name = "mynd-lib"
version = "0.1.4"
description = "Mynd core library"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "arrow>=1.3.0",
    "imageio>=2.36.1",
    "kornia>=0.7.4",
    "loguru>=0.7.3",
    "msgspec>=0.19.0",
    "numpy>=2.2.1",
    "onnxruntime>=1.20.1",
    "onnxruntime-gpu>=1.21.0",
    "open3d==0.19.0",
    "opencv-contrib-python>=4.10.0.84",
    "opencv-python>=4.10.0.84",
    "plotly>=5.24.1",
    "polars[numpy,pandas,pyarrow]>=1.19.0",
    "psycopg[binary]>=3.2.4",
    "pymap3d>=3.1.0",
    "python-dotenv>=1.0.1",
    "scipy>=1.15.0",
    "sqlalchemy>=2.0.37",
    "sqlmodel>=0.0.22",
    "tqdm>=4.67.1",
]

[project.scripts]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mynd"]

[tool.ruff.lint.per-file-ignores]
"**/*.py" = ["F401"]  # Ignore F401 for all Python files

[dependency-groups]
dev = []
