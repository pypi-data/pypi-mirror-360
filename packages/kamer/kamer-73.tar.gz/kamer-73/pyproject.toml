[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "kamer"
description = "ANTIPSYCHOTICS - AKATHISIA - CATATONIA - SEDATION - SHOCKS - LETHAL CATATONIA"
version = "73"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = "Unlicense"
classifiers=[
             'Development Status :: 3 - Alpha',
             'Operating System :: Unix',
             'Programming Language :: Python',
             'Topic :: Utilities'
            ]


[project.scripts]
"kamer"  = "kamer.__main__:wrapped"


[project.urls]
