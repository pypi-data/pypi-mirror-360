# pyproject.toml

[tool.poetry]
name = "antonior-tabplot-pkg" # <--- ATENÇÃO: Nome final do seu pacote no PyPI
version = "0.1.8"              # <--- ATENÇÃO: Versão atual do seu pacote
description = "Uma ferramenta Python para criar gráficos de tabplot interativos e dinâmicos."
authors = ["Antonio Rodrigues <antonioazam@gmail.com>"] # <--- ATENÇÃO: Seu nome e email
readme = "README.md"
homepage = "https://github.com/antoniorodrigues428/tabplot-python" # <--- ATENÇÃO: Sua URL do GitHub
repository = "https://github.com/antoniorodrigues428/tabplot-python" # <--- ATENÇÃO: Sua URL do GitHub
keywords = ["tabplot", "visualizacao", "dados", "interativo", "plotly", "pandas", "analise de dados"]
license = "MIT"
classifiers = [ # Classificadores para PyPI (verificados como válidos)
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13", # Ajustado para sua versão atual
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
]

# <--- CORRIGIDO: esta linha deve estar dentro da seção [tool.poetry]
packages = [{ include = "meu_tabplot_lib" }] # <--- CORREÇÃO AQUI # <--- Mude para o nome da sua pasta de código

[tool.poetry.dependencies]
python = ">=3.7,<3.14" # <--- ATENÇÃO: A sua versão atual é 3.13. Isso define um range de compatibilidade.
pandas = ">=1.0.0,<3.0.0"
numpy = ">=1.18.0,<3.0.0"
plotly = ">=5.0.0,<7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
