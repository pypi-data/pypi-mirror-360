[project]
name = "django-simple-csp"
version = "0.5.dev1"
description = "Django Content Security Policy support."
readme = "README.rst"
keywords = ["CSP", "Content-Security-Policy", "Django"]
requires-python = ">=3.6"
dependencies = ["Django>=1.11"]
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name="Nils Rokita", email="github@rokita.it"},
    {name="Henning PridÃ¶hl"}
]
maintainers = [
    {name="Nils Rokita", email="github@rokita.it"},
]
classifiers=[
    'Development Status :: 3 - Alpha',
    'Environment :: Web Environment',
    'Programming Language :: Python',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Framework :: Django',
]


[project.urls]
Repository = "https://github.com/fsinfuhh/django-simple-csp"
Issues = "https://github.com/fsinfuhh/django-simple-csp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "django_simple_csp/",
    "LICENSE",
    "README.rst",
    "pyproject.toml"
]

[dependency-groups]
dev = [
    "ruff>=0.0.17",
]

[tool.ruff]
line-length = 100

[tool.ruff.format]
quote-style = "single"