[tool.poetry]
name = "pybioinformatic"
version = "1.2.4"
description = "Bioinformatic python package."
authors = ["Wenlin Xu <wenlinxu.njfu@outlook.com>"]
readme = "README.md"
packages = [{include = "pybioinformatic"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.7"
matplotlib = "^3.7.5"
natsort = "^8.4.0"
openpyxl = "^3.1.2"
pandas = "^2.0.3"
pymysql = "^1.1.1"
ray = "^2.10.0"
seaborn = "^0.13.2"
sshtunnel = "^0.4.0"
statsmodels = "^0.14.1"
swifter = "^1.4.0"
tqdm = "^4.66.2"
typing_extensions = "^4.9.0"
ViennaRNA = "^2.6.4"
xlrd = "^2.0.1"
xlsxwriter = "^3.2.0"
xlwt = "^1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"