[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "herodotus_logger"
version = "1.3.1"
description = "An enhanced python logger"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Emad Helmi", email = "s.emad.helmi@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["colored>=2.2.3", "concurrent-log-handler>=0.9.28"]

[project.urls]
Homepage = "https://github.com/EmadHelmi/herodotus"
IssueTracker = "https://github.com/EmadHelmi/herodotus/issues"
Repository = "https://github.com/EmadHelmi/herodotus"

[tool.setuptools.packages.find]
where = ["src"]
