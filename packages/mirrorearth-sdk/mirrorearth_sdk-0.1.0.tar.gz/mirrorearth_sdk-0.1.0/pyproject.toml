[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mirrorearth_sdk"
version = "0.1.0"
description = "Python SDK for MirrorEarth Weather API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MirrorEarth", email = "info@mirrorearth.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pandas", 
    "flatbuffers",
    "requests"
]

[project.urls]
Homepage = "https://open.mirror-earth.com/docs/get-started/1-start"
Repository = "https://open.mirror-earth.com/docs/get-started/1-start" 