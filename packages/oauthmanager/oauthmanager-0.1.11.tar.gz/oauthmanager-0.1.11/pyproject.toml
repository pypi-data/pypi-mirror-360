[tool.poetry]
name = "oauthmanager"
version = "0.1.11"
description = "A module for managing API authentication using 1Password and more."
authors = ["Suhail <suhailece@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "oauthmanager", from = "src"}]

[tool.poetry.scripts]
oauthmanager = "oauthmanager.cli:main"

[tool.poetry.dependencies]
python = "^3.11"
cryptography = "^43.0.1"
google-api-python-client = "^2.170.0"
google-auth-httplib2 = "^0.2.0"
google-auth-oauthlib = "^1.2.2"
click = "^8.2.1"
spotipy = "^2.25"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
