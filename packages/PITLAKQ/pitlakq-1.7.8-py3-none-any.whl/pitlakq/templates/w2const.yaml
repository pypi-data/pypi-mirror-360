constituent_computations:
    constituent_computations:
        default: 1
        w2_code_name: ccc
    output_algal_limiting_growth_factor:
        default: 1
        w2_code_name: limc
    shift_sediment_demand:
        default: 1
        w2_code_name: sdc
    kinetic_update_frequency:
        default: 1
        w2_code_name: frequk
---
!File
    name: activeconst.txt
    format: columns_whitespace
    group_name: active_constituents
    w2_code_names_map:
        active_constituents: acc
        initial_concentration: c2i
        inflow_active_constituents: inacc
        tributary_active_constituents: tracc
        precipitation_active_constituents: pracc
---
extinction_coefficients:
    extinction_of_water:
        default: 0.45
        w2_code_name: exh2o                 # m-1
    inorganic_suspended_solids_extinction:
        default: 0.1
        w2_code_name: exss                  # m3/m/g 
    organic_suspended_solids_extinction:
        default: 0.17 
        w2_code_name: exom                  # m3/m/g
    absorbed_solar_radiation_fraction:
        default: 0.45
        w2_code_name: beta
coliform:
    q10_coefficient:
        default: 1.04
        w2_code_name: colq10
    decay_rate:
        default: 1.1
        w2_code_name: coldk                 # day-1
suspended_solids:
    settling_rate:
        default: 2.0
        w2_code_name: sss                   # m/d
algae:
    growth_rate:
        default: 1.1
        w2_code_name: ag                    # d-1
    mortality_rate:
        default: 0.01
        w2_code_name: am                    # d-1
    excretion_rate:
        default: 0.01
        w2_code_name: ae                    # d-1
    dark_respiration_rate:
        default: 0.02
        w2_code_name: ar                    # d-1
    settling_rate:
        default: 0.14
        w2_code_name: as                    # d-1
    saturation_intensity:
        default: 75.0
        w2_code_name: asat                  # W/m2 default 150?
    mortality_to_detritus_fraction:
        default: 0.8
        w2_code_name: apom
    lower_growth_temperature1:
        default: 10
        w2_code_name: at1                   # C
    lower_max_growth_temperature2:
        default: 30.0
        w2_code_name: at2                   # C
    upper_max_growth_temperature3:
        default: 35.0
        w2_code_name: at3                   # C
    upper_growth_temperature4:
        default: 40.0
        w2_code_name: at4                   # C
    growth_rate_fraction1:
        default: 0.1
        w2_code_name: ak1 
    growth_rate_fraction2:
        default: 0.99
        w2_code_name: ak2
    growth_rate_fraction3:
        default: 0.99
        w2_code_name: ak3
    growth_rate_fraction4:
        default: 0.1
        w2_code_name: ak4
dissolved_organic_matter:
    decay_rate:
        default: 0.12                       # 0.3
        w2_code_name: ldomdk                # d-1
    labile_to_refractory_decay_rate:
        default: 0.001
        w2_code_name: lrddk                 # d-1
    max_refractory_decay_rate:
        default: 0.001
        w2_code_name: rdomdk                # d-1
    lower_temperature_of_decay1:
        default: 5.0
        w2_code_name: omt1                  # C
    lower_temperature_max_of_decay2:
        default: 30.0
        w2_code_name: omt2                  # C
    fraction1:
        default: 0.1
        w2_code_name: omk1
    fraction2:
        default: 0.99
        w2_code_name: omk2
particulate_organic_matter:
    decay_rate:
        default: 0.06
        w2_code_name: lpomdk                # d-1
    settling_rate:
        default: 0.35
        w2_code_name: poms                  #m/d
sediment:
    decay_rate:
        default: 0.06
        w2_code_name: sdk                 # d-1
    oxygen_demand_fraction:
        default: 0.9
        w2_code_name: fsod
    carbon_dioxide_release_rate:
        default: 0.1
        w2_code_name: co2r
sediment_oxygen_demand:
    sediment_oxygen_demand:
        default:
            0.0
        w2_code_name: sod
        dimension:
            - number_of_segments
cbod:
    decay_rate5:
        default: 0.25
        w2_code_name: kbod                  # d-1
    temperature_coefficient:
        default: 1.047
        w2_code_name: tbod
    ratio5_to_ultimate:
        default: 1.85
        w2_code_name: rbod
phosphorus:
    sediment_release_rate:
        default: 0.015
        w2_code_name: po4r                  # fraction of sod
    partioning_coefficient_suspended_solids:
        default: 1.2
        w2_code_name: partp
    algal_half_saturation_constant:
        default: 0.009
        w2_code_name: ahsp
inorganic_carbon:
    algal_half_saturation_constant:
        default: 0.2
        w2_code_name: ahstic
ammonia:
    sediment_release_rate:
        default: 0.08
        w2_code_name: nh4r                  # fraction of sod
    decay_rate:
        default: 0.12
        w2_code_name: nh4dk
    algal_half_saturation_constant:
        default: 0.014
        w2_code_name: ahsn
    lower_decay_temperature1:
        default: 5.0
        w2_code_name: nh4t1
    lower_max_decay_temperature2:
        default: 20.0
        w2_code_name: nh4t2
    fraction1:
        default: 0.1
        w2_code_name: nh4k1
    fraction2:
        default: 0.99
        w2_code_name: nh4k2
nitrate:
    decay_rate:
        default: 0.102
        w2_code_name: no3dk
    lower_decay_temperature1:
        default: 5.0
        w2_code_name: no3t1
    lower_max_decay_temperature2:
        default: 20.0
        w2_code_name: no3t2
    fraction1:
        default: 0.1
        w2_code_name: no3k1
    fraction2: 
        default: 0.99
        w2_code_name: no3k2
iron:
    sediment_release_rate:
        default: 0.5
        w2_code_name: fer
    settling_velocity:
        default: 2.0
        w2_code_name: fes
stoichiometry:
    ammonia_decay_equivalent:
        default: 4.57
        w2_code_name: o2nh4
    organic_mater_decay_equivalent:
        default: 1.4892471014492754
        w2_code_name: o2om                   # default 1.4
    dark_respiration_equivalent:
        default: 1.4892471014492754
        w2_code_name: o2ar                  # default 1.4
    algal_growth_equivalent:
        default: 1.4892471014492754
        w2_code_name: o2ag                  # default 1.4
    organic_mater_phosphorous_equivalent:
        default: 0.0094195174976559014
        w2_code_name: biop                  # default 0.011
    organic_mater_nitrogen_equivalent:
        default: 0.068153784545347054
        w2_code_name: bion                  # default 0.08
    organic_mater_carbon_equivalent:
        default: 0.38718882608223881
        w2_code_name: bioc                  # default 0.45
oxygen_limit:
    limit:
        default: 0.2
        w2_code_name: o2lim


