[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dennisnotojr-weather"
version = "0.1.2"
description = "MCP server to get weather forecast from national weather service"
authors = [{name = "dennisnotojr", email = "dennisnoto@gmail.com"},]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.10.1",
]

[project.scripts]
dennisnotojr-weather = "dennisnotojr_weather.main:main"
