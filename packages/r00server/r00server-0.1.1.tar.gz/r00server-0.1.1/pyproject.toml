[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "r00server"
version = "0.1.1"
requires-python = ">=3.10"
dependencies = [
    "r00logger",
    "niquests",
    "platformdirs",
    "fastapi",
    "uvicorn[standard]",
    "aiofiles",
    "python-multipart"
]

[tool.hatch.build.targets.wheel]
packages = ["src/r00server"]