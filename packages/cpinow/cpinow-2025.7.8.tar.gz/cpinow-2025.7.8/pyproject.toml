[tool.poetry]
name ="cpinow"
version = "2025.7.8"
description = "cpi-now is a Python library designed to simplify the retrieval of Consumer Price Index (CPI) values from the central banks of countries"
authors = ["Pablo Felipe Torres"]
maintainers = ["Pablo Felipe Torres"]


[tool.poetry.dependencies]
python = ">=3.9,<3.11"
structlog = "*"
python-dotenv = "*"
pandas = "*"
pandera = "*"
pydantic = ">=1.10.0,<2.0.0"
bs4 = ">=0.0.1"
requests = ">=2.31.0"
lxml = ">=4.9.3"
openpyxl = "^3.1.2"
selenium = "^4.34.1"


[tool.poetry.group.dev.dependencies]
pytest = ">=7.1.3,<8.0.0"
autopep8 = "^2.0.2"
docformatter = "^1.7.5"
pylint = "^2.17.5"
flake8 = "^6.1.0"
mypy = "^1.4.1"
isort = "^5.12.0"
bandit = "^1.7.5"
black = "^23.7.0"
pre-commit = "^3.3.3"
coverage ="*"
pytest-cov = "*"
pytest-env = "*"

[tool.black]
line-length = 113

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
