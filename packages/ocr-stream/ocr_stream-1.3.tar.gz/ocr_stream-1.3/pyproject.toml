[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ocr_stream"
version = "1.3"
authors = [
  { name="Bruno Chaves"},
]

description = "Extrair textos de documentos digitalizados e imagens."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "PyPDF2",
    "PyMuPDF",
    "reportlab",
    "openpyxl",
    "pandas",
    "Pillow>=11.3.0",
    "opencv-python",
    "convert_stream",
    "soup_files",
]

[tool.setuptools]
packages = ["ocr_stream", "ocr_stream.models", "ocr_stream.utils"]
