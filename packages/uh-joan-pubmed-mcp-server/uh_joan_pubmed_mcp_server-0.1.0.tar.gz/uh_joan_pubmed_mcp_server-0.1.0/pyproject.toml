[project]
name = "uh-joan-pubmed-mcp-server"
version = "0.1.0"
description = "An MCP server for searching, retrieving, and analyzing articles from PubMed"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["mcp", "pubmed", "biomedical", "research", "articles", "search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "mcp>=1.4.1",
    "requests>=2.25.1",
    "beautifulsoup4>=4.9.3",
]

[project.urls]
Homepage = "https://github.com/uh-joan/pubmed-mcp-server"
Documentation = "https://github.com/uh-joan/pubmed-mcp-server#readme"
Repository = "https://github.com/uh-joan/pubmed-mcp-server"
"Bug Tracker" = "https://github.com/uh-joan/pubmed-mcp-server/issues"

[project.scripts]
pubmed-mcp-server = "pubmed_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pubmed_server.py", "pubmed_web_search.py"]
