[commands.start]
auth_required = false
cli_hidden = false
api_hidden = true
help = "Start YCCT"
group = "Service"
ui_label = " "

[commands.stop]
auth_required = false
cli_hidden = false
api_hidden = true
help = "Stop YCCT"
group = "Service"
ui_label = " "

[commands.status]
auth_required = false
cli_hidden = false
api_hidden = false
help = "Show status of Server, Monitored Files"
group = "General"
ui_label = "Server Status"

[commands.scan]
auth_required = false
cli_hidden = false
api_hidden = false
help = "Force a state scan. Update the state db to the state of all monitored files, as they sit"
group = "General"
ui_label = "Rescan"

[commands.monitor]
auth_required = false
cli_hidden = false
api_hidden = true
help = "Add a new file to be monitored"
group = "Monitoring"
ui_label = " "
[commands.monitor.args.file]
cli_flag_names = [ "--file", "-f" ]
type = "str"
required = true
help = "Path of File to monitor"
[commands.monitor.args.type]
cli_flag_names = [ "--type", "-t" ]
type = "list"
multi = true
required = true
values = [ "perms", "p", "content", "c", "attr", "a" ]
help = "What to Monitor regarding the file specified"
[commands.monitor.args.recursive]
cli_flag_names = [ "--recursive", "-r" ]
type = "bool"
required = false
default = false
help = "If File specified is a directory, recursively monitor it"

[commands.remove]
auth_required = false
cli_hidden = false
api_hidden = true
help = "Remove a monitored file"
group = "Monitoring"
ui_label = " "
[commands.remove.args.file]
cli_flag_names = [ "--file", "-f" ]
type = "str"
required = true
help = "Path of File to unmonitor"

[commands.enable]
auth_required = false
cli_hidden = false
api_hidden = true
help = "Re-enable monitoring of a file"
group = "Monitoring"
ui_label = " "
[commands.enable.args.file]
cli_flag_names = [ "--file", "-f" ]
type = "str"
required = true
help = "Path of File to remonitor"

[commands.disable]
auth_required = false
cli_hidden = false
api_hidden = true
help = "Temporarily disable monitoring of a file"
group = "Monitoring"
ui_label = " "
[commands.disable.args.file]
cli_flag_names = [ "--file", "-f" ]
type = "str"
required = true
help = "Path of File to temporarily unmonitor"
