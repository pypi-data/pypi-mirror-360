[metadata]
name = hubspot_integration_server
version = 0.1.0
description = A server for integrating with HubSpot using Flask and Celery
author = Your Name
author_email = your.email@example.com
url = https://example.com/project-url
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Framework :: Flask

[options]
package_dir = 
	= src
packages = find:
include_package_data = true
install_requires = 
	Flask
	Flask-SQLAlchemy
	python-dotenv
	hubspot-api-client-extended
	redis
	celery
	alembic

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

