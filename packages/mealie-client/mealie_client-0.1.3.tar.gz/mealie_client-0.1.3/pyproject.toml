[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mealie-client"
version = "0.1.3"
description = "Unofficial Python SDK for Mealie - a self-hosted recipe manager and meal planner"
authors = [
    { name = "Mao Bui", email = "maonguyen199873@gmail.com" },
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "mealie",
    "recipe",
    "meal-planner",
    "api",
    "sdk",
    "async",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Typing :: Typed",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/MaoBui2907/mealie-client"
Repository = "https://github.com/MaoBui2907/mealie-client.git"
Documentation = "https://github.com/MaoBui2907/mealie-client#readme"
"Bug Tracker" = "https://github.com/MaoBui2907/mealie-client/issues"
Changelog = "https://github.com/MaoBui2907/mealie-client/blob/main/CHANGELOG.md"

[dependency-groups]
build = [
    "pdm-backend>=2.4.5",
]
publish = [
    "twine>=6.1.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "httpx-mock>=0.11.0",
    "factory-boy>=3.3.0",
    "freezegun>=1.2.0",
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "ruff>=0.0.290",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "factory-boy>=3.3.3",
    "freezegun>=1.5.2",
    "respx>=0.22.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/mealie_client",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=85",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "auth: Authentication related tests",
    "api: API interaction tests",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = [
    "src/mealie_client",
]
omit = [
    "tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.pdm]
distribution = true

[tool.pdm.scripts._]
env_file = ".env"
