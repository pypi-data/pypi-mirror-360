[project]
name = "ashar-website-monitor"
version = "0.1.0"
description = "A Python tool to periodically check website availability and content with structured logging."
authors = [
    { name = "Ashar Mehmood", email = "asharmehmood056@gmail.com" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "PyYAML>=5.3",
    "schedule>=1.1.0",
    "python-json-logger>=2.0.0",
    "pytest>=7.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0"
]

[tool.setuptools]
packages = ["ashar_website_monitor"]

[project.scripts]
monitor = "ashar_website_monitor.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
