[buildout]
find-links = https://pypi.projekt01.ch/simple/m01.fake
             https://files.pythonhosted.org/packages/74/1a/3ff094b8a9b043c6551512cf1cafa265b3f0affe9e78dd66290e6d6ed179/m01.fake-3.13.2.tar.gz
             https://files.pythonhosted.org/packages/5b/a3/dab4640b1e369ca00dbb0ba6d48243c5771b05c06281c40a3a4aaed7cd3d/m01.stub-3.13.0.tar.gz
             https://files.pythonhosted.org/packages/3c/46/7b51ec7397fcb6f82296560e9e87bdbf2bf88b1ac26f4de67ff8b318b54d/m01.fake-3.0.5.tar.gz#sha256=4ded060c43fa133caa06c1a1770775f36006dba32b8c80dcb508ebdd36d1b60f
             https://files.pythonhosted.org/packages/ed/73/7e550d6e4cf9f78a0e0b60b9d93dba295389c3d271c034bf2ea3463a79f9/sphinx_rtd_theme-0.4.3.tar.gz
             https://files.pythonhosted.org/packages/60/b4/4df37087a1d36755e3a3bfd2a30263f358d2dea21938240fa02313d45f51/sphinx_rtd_theme-0.4.3-py2.py3-none-any.whl
             https://files.pythonhosted.org/packages/05/d9/6eebe19d46bd05360c9a9aae822e67a80f9242aabbfc58b641b957546607/typing-3.7.4.3.tar.gz
versions = versions
develop = .
parts = test
        checker
        performance
        py
        docs


[versions]
zc.buildout = 2.12.0
zc.recipe.egg = 2.0.3
zc.recipe.testrunner = 2.0.0
ZConfig = 3.1.0
btrees = 4.4.0
zodb = 5.4.0
Sphinx = 1.8.5
typing = 3.7.4.3
pygments = 2.1.3
zeo = 5.0.4
m01.fake = 3.13.2
m01.stub = 3.13.0
pymongo = 3.13.0


[test]
recipe = zc.recipe.testrunner
eggs = m01.mongo [test]
       future


[checker]
recipe = p01.recipe.setup:importchecker
path = src/m01/mongo


[performance]
recipe = z3c.recipe.dev:script
eggs = m01.mongo [performance]
       m01.stub
method = main
module = m01.mongo.testing.performance


[py]
recipe = zc.recipe.egg
eggs = m01.mongo
interpreter = python


[docs]
recipe = p01.recipe.setup:sphinx
eggs = m01.mongo
       p01.recipe.setup
       sphinx_rtd_theme
pkg = m01.mongo
target = ${buildout:directory}/docs
conf =

    source_suffix = '.txt'
    master_doc = 'index'
    exclude_patterns = ['*.svn', '**/transaction.txt']
    project = '%(project)s'
    copyright = 'Projekt01 GmbH, 6330 Cham'
    version = '%(version)s'
    release = '%(version)s'
    pygments_style = 'sphinx'
    today_fmt = '%%B %%d, %%Y'
    html_last_updated_fmt = '%%b %%d, %%Y'
    # theme
    import sphinx_rtd_theme
    html_theme = "sphinx_rtd_theme"
    html_theme_path = [sphinx_rtd_theme.get_html_theme_path()]
