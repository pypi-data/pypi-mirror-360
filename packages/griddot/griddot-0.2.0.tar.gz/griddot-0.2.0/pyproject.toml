[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "griddot"
version = "0.2.0"
description = "Griddot packages"
readme = "README.md"
authors = [
    { name = "Griddot", email = "info@griddot.net" }
]
requires-python = ">=3.12"
dependencies = [
    "click",
    "requests>=2.32.3",
    "cryptography",
    "pyyaml"
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English"
]

[project.scripts]
griddot = "griddot.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest",
]