[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "electroket"
version = "0.1.0"
description = "A NetKet extension for continuous space problems, with a focus on electronic structure"
authors = [{ name = "Giuseppe Carleo", email = "name.surname@epfl.ch" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["netket"]

[project.optional-dependencies]
dev = ["pytest", "black", "pyscf"]

[tool.black]
line-length = 88
skip-string-normalization = false
