[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AssetForge"
version = "0.3.13"
authors = [
  { name="Mason John Hawver", email="mason.hawver@gmail.com" },
]
description = "Building Pipeline for video game assets"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = ["graphviz>=0.20.1"]

[project.urls]
Homepage = "https://github.com/MasonJohnHawver42/AssetForge"
Issues = "https://github.com/MasonJohnHawver42/AssetForge/issues"