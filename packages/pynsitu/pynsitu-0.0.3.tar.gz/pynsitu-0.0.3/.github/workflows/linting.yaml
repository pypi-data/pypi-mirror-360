name: code-style
on:
  push:
    branches: "*"
  pull_request:
    branches: main


jobs:
  black:
    name: black
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install black
        run: pip install black==22.3.0

      - name: Check code style with black
        run: black --check src/pynsitu
