version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "mambaforge-22.9"

conda:
    environment: doc/environment.yml

python:
  # Install our python package before building the docs
  install:
    - method: pip
      path: .

sphinx:
  # Path to your Sphinx configuration file.
  configuration: doc/conf.py
