[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "goodreads-mcp"
dynamic = ["version"]
description = "A CLI tool for Goodreads MCP integration"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "faisal burhanudin", email = "faisalburhanudiN@gmail.com"},
]
keywords = ["goodreads", "mcp", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp>=2.10.2",
    "requests",
]

[project.urls]
Homepage = "https://github.com/gather-engineering/goodreads-mcp"
Repository = "https://github.com/gather-engineering/goodreads-mcp"
Issues = "https://github.com/gather-engineering/goodreads-mcp/issues"

[project.scripts]
goodreads-mcp = "goodreads_mcp.cli:main"

[tool.hatch.version]
path = "goodreads_mcp/__init__.py"
