[project]
name = "SFlock2"
version = "0.3.71"
description = "Sample staging and detonation utility"
readme = "README.md"
license = "GPLv3"
include = ["sflock/**"]
keywords = [ "sflock", "unarchive"]
authors = [{name="Hatching B.V.", email="jbr@hatching.io"}]

[tool.poetry]
packages = [{ include = "sflock" }]

[tool.project.dependencies]
python =  ">=3.10,<4.0"
click = "*"
cryptography = ">=44.0.0"
olefile = ">=0.43"
pefile = "*"

[tool.poetry.group.windows]
optional = true

[tool.poetry.group.windows.dependencies]
python-magic-bin = {version = ">=0.4.14", markers = "sys_platform == 'win32'", python = ">=3.8"  }

[tool.poetry.group.linux]
optional = true

[tool.poetry.group.linux.dependencies]
python-magic = {version = ">=0.4.13", markers = "sys_platform == 'linux'", python = ">=3.8" }

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
pytest = {version=">=8.3.4", python = ">=3.8"}
mock = {version=">=5.1.0", python = ">=3.8"}

[tool.poetry.group.shellcode]
optional = true
[tool.poetry.group.shellcode.dependencies]
unicorn = {version=">=2.0.0", python = ">=3.8"}
yara-python = {version=">=4.1.0", python = ">=3.8"}

[tool.distutils.bdist_wheel]
universal = true


[tool.scripts]
sflock = "sflock.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["docs*", "tests*"]
