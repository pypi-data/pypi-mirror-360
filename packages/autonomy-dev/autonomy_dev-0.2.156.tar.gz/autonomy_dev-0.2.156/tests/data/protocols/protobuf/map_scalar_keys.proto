// map_scalar_keys.proto

syntax = "proto3";

message MapScalarKeys {
  // map<double, int32> double_key = 1;
  // map<float, int32> float_key = 2;
  map<int32, int32> int32_key = 3;
  map<int64, int32> int64_key = 4;
  map<uint32, int32> uint32_key = 5;
  map<uint64, int32> uint64_key = 6;
  map<sint32, int32> sint32_key = 7;
  map<sint64, int32> sint64_key = 8;
  map<fixed32, int32> fixed32_key = 9;
  map<fixed64, int32> fixed64_key = 10;
  map<sfixed32, int32> sfixed32_key = 11;
  map<sfixed64, int32> sfixed64_key = 12;
  map<bool, int32> bool_key = 13;
  map<string, int32> string_key = 14;
  // map<bytes, int32> string_key = 15;
}
