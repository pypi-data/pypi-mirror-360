[tool.poetry]
name = "iohblade"
version = "0.2.0"
description = "Benchmarking Llm Assisted Design and Evolution of algorithms."
authors = ["Niki van Stein <n.van.stein@liacs.leidenuniv.nl>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/XAI-liacs/BLADE"
repository = "https://github.com/XAI-liacs/BLADE"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.3"
pandas = "2.0.3"
openai = "^1.25.2"
ollama = "^0.2.1"
jsonlines = "^4.0.0"
google-generativeai = "^0.8.1"
joblib = "^1.4.2"
tokencost = "^0.1.18"
llamea = "^1.0.6"
ipykernel = "^6.29.5"
wandb = "^0.19.8"
mlflow = "^2.21.0"
python-constraint2 = "^2.2.3"
xmltodict = "^0.14.2"
streamlit = "^1.35.0"
jsonschema = "^4.24.0"

[tool.poetry.group.dev.dependencies]
black = "^23.11.0"
isort = "^5.12.0"
pytest = "^7.4.3"
jupyter = "^1.0.0"
pytest-cov = "^4.1.0"
codecov = "^2.1.13"
pytest-mock = "^3.14.0"
ipykernel = "^6.29.5"

[tool.poetry.group.docs.dependencies]
sphinx = "7.4.7"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
nbsphinx = "^0.9.6"
pandoc = "^2.4"
furo = "^2024.8.6"
sphinxext-opengraph = "^0.9.1"
sphinx-copybutton = "^0.5.2"

[tool.poetry.group.methods.dependencies]
eoh = {git = "https://github.com/FeiLiu36/EoH.git", subdirectory = "eoh"}
reevo = {git = "https://github.com/nikivanstein/reevo.git", rev = "main", develop = true}

[tool.poetry.group.kerneltuner.dependencies]
kernel-tuner = {git = "https://github.com/XAI-liacs/kernel_tuner.git", branch = "hyperparametertuning_custom_strategies"}
autotuning_methodology = {git = "https://github.com/AutoTuningAssociation/autotuning_methodology.git", branch = "standardization", rev = "6a9a50a5a49bc104469b3b753fd43a5324241702"}

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning",
    "ignore::RuntimeWarning",
    "ignore::DeprecationWarning",
]

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"