name: ndev-sampledata
display_name: ndev Sampledata
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Dataset"]
contributions:
  commands:
    - id: ndev-sampledata.make_ndev_logo
      python_name: ndev_sampledata._sample_data:ndev_logo
      title: Load ndev logo from ndev-sampledata
    - id: ndev-sampledata.make_neuron_2d_4ch
      python_name: ndev_sampledata._sample_data:neuron_2d_4ch
      title: Load 2D neuron with 4 channels
    - id: ndev-sampledata.make_scratch_assay
      python_name: ndev_sampledata._sample_data:scratch_assay
      title: Load scratch assay data
    - id : ndev-sampledata.make_neocortex
      python_name: ndev_sampledata._sample_data:neocortex
      title: Load neocortex data
  sample_data:
    - command: ndev-sampledata.make_ndev_logo
      display_name: ndev logo
      key: unique_id.0
    - command: ndev-sampledata.make_neuron_2d_4ch
      display_name: Neuron (2D+4Ch)
      key: unique_id.1
    - command: ndev-sampledata.make_scratch_assay
      display_name: Scratch Assay Labeled (10T+2Ch)
      key: unique_id.2
    - command: ndev-sampledata.make_neocortex
      display_name: Neocortex (3Ch)
      key: unique_id.3
