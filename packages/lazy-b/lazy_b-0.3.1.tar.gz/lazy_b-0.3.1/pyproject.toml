[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lazy-b"
version = "0.3.1"
description = "Keep Slack/Teams active by simulating key presses at regular intervals"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Brandon Lu", email = "brandonlu0924@gmail.com"},
]
keywords = ["slack", "teams", "inactive", "away", "simulate", "keypress", "automation", "utility"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Environment :: MacOS X",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: Utilities",
]
dependencies = [
    "pyautogui>=0.9.54",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "ruff>=0.0.200",
    "mypy>=0.950",
    "black>=22.0.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]
macos = [
    "pyobjc-core>=7.0.0",
    "pyobjc-framework-Cocoa>=7.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Lanznx/lazy-b"
"Bug Tracker" = "https://github.com/Lanznx/lazy-b/issues"
"Documentation" = "https://github.com/Lanznx/lazy-b#readme"
"Source Code" = "https://github.com/Lanznx/lazy-b"

[project.scripts]
lazy-b = "lazy_b.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/lazy_b"]

[tool.hatch.build.targets.wheel.shared-data]
"animations" = "animations"

[tool.hatch.build.targets.sdist]
include = [
    "src/lazy_b",
    "animations",
    "README.md",
]

[tool.hatch.package.metadata]
include = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
