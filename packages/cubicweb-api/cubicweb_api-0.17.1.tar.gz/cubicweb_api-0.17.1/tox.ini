[tox]
envlist = py3,flake8,check-manifest

[testenv]
deps =
  pytest
  webtest
commands =
  {envpython} -m pytest {posargs:test}

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:mypy]
deps =
  mypy >= 0.761
commands = mypy --ignore-missing-imports cubicweb_api

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
  build
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 -m build
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}