[project]
name = "filoma"
dynamic = ["version"]
description = "Modular Python tool for profiling files, analyzing directory structures, and inspecting image data"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ipython>=9.2.0",
    "loguru>=0.7.3",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "rich>=13.0.0",
    "numpy>=1.26.0",
    "pillow>=10.0.0",
    "psutil>=5.9.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/filoma/_version.py"

[tool.ruff]
line-length = 150  # Increased to handle long UI strings and f-strings
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
