runtime: container
startCommand:
  type: http
  configSchema:
    type: object
    required: ["comfyui_host", "comfyui_port", "mcp_port"]
    properties:
      comfyui_host:
        type: string
        default: "192.168.3.3"
        description: "ComfyUI服务主机地址"
      comfyui_port:
        type: integer
        default: 8188
        description: "ComfyUI服务端口"
      mcp_host:
        type: string
        default: "0.0.0.0"
        description: "MCP服务器监听地址"
      mcp_port:
        type: integer
        default: 8000
        description: "MCP服务器监听端口"
      workflows_path:
        type: string
        default: "./workflows"
        description: "工作流文件存储路径"
  exampleConfig:
    comfyui_host: "192.168.3.3"
    comfyui_port: 8188
    mcp_host: "0.0.0.0"
    mcp_port: 8000
    workflows_path: "./workflows"
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
env:
  LOG_LEVEL: INFO