[tool.poetry]
name = "cofactr"
version = "5.38.1"
description = "Client library for accessing Cofactr data."
authors = ["Joseph Sayad <joseph@cofactr.com>", "Noah Trueblood <noah@cofactr.com>", "Riley Harrington <riley@cofactr.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Cofactr/cofactr-client"
repository = "https://github.com/Cofactr/cofactr-client"
keywords = ["cofactr"]
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
include = [
    "LICENSE",
    "cofactr/**/*.py"
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.23.0,<1.0.0"
more-itertools = "^9.0.0"
tenacity = "^8.1.0"
typing-extensions = "^4.5.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.942"
black = "^22.3.0"
pylint = "^2.13.8"
pytest = "^7.1.2"
python-dotenv = "^0.21.0"
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
