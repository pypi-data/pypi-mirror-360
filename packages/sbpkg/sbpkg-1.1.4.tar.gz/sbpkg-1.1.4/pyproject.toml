[build-system]
requires = ["flit_core>=3.10.0,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sbpkg"
version = "1.1.4"
authors = [
    {name = "Dimitris Zlatanidis", email = "dslackw@gmail.com"},
]
maintainers = [
    {name = "Dimitris Zlatanidis", email = "dslackw@gmail.com"},
]
description = "Simple, fast and full-featured SBo package manager"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["slackware", "linux", "package", "manager", "tool"]
license = {text = "GNU General Public License v3 (GPLv3)"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Environment :: Console",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Unix Shell",
    "Topic :: Utilities",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Software Distribution",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Software Distribution",
    "Development Status :: 5 - Production/Stable"
]

[[tool.mypy.overrides]]
module = ["untyped_package.*"]
follow_untyped_imports = true

[tool.pylint.MESSAGES_CONTROL]
disable = ["missing-module-docstring", "C0301"]

[tool.flit_core]
name = "sbpkg"

[project.urls]
Homepage = "https://gitlab.com/dslackw/sbpkg"
Documentation = "https://gitlab.com/dslackw/sbpkg"
Repository = "https://gitlab.com/dslackw/sbpkg.git"
Changelog = "https://gitlab.com/dslackw/sbpkg/-/blob/main/ChangeLog.md"

[project.scripts]
sbpkg = "sbpkg.main:run"