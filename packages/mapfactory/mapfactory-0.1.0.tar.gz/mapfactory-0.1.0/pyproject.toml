[project]
authors = [
  {name = "mm21", email = "mm21.dev@gmail.com"}
]
classifiers = [
  # Get the list of trove classifiers here: https://pypi.org/classifiers/
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Typing :: Typed",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Development Status :: 1 - Planning",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13"
]
description = "Utility to create maps (routes, POIs) supporting multiple backend services"
name = "mapfactory"
readme = "README.md"
requires-python = ">=3.12,<4.0"
version = "0.1.0"

[project.urls]
homepage = "https://github.com/mm21/mapfactory"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
packages = [{include = "mapfactory"}]

[tool.poetry.dependencies]

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^25.1.0"
doit = "^0.36.0"
isort = "^6.0.1"
pytest = "^8.4.1"
toml-sort = "^0.24.2"

[tool.pytest.ini_options]
addopts = "-s -v -rA"
testpaths = "test"

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "\\.\\.\\.$",
  "\\.\\.\\."
]

[tool.black]
line-length = 80

[tool.isort]
line_length = 80
profile = "black"

[tool.tomlsort]
no_sort_tables = true
sort_table_keys = true

[tool.doit]
verbosity = 2
