[build-system]
requires = [ "setuptools", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "burst-waveform"
keywords=['ligo', 'sine-gaussian', 'white noise burst', 'gravitational waves', 'burst', 'waveform model']
authors= [
    {name = "The PycWB team", email = "yumeng.xu@ligo.org"},
]
description= "A Python package for gravitational wave burst waveform"

requires-python = ">=3.8"
dynamic = ["version", "readme", "dependencies"]

[tool.setuptools_scm]
write_to = "burst_waveform/_version.py"