[misp]

# MISP Server Name
name = "My MISP Server"

# MISP server URL
url = "https://your.misp.server:8443"

# API key to access MISP server
key = "ChangeMe"

# TLS verification
ssl = true

# Enable
enable = true


# Support feeds in MISP format
[[misp-feeds]]
name = "CIRCL OSINT Feed"
url = "https://www.circl.lu/doc/misp/feed-osint"
enable = true

# Add other feeds like this
# [[misp-feeds]]
# name = "Some other feed"
# url = "https://some.misp.feed/misp/feed-osint"
# enable = true
