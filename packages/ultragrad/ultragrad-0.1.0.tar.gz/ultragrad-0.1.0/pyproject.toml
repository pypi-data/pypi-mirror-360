[project]
name = "ultragrad"
version = "0.1.0"
description = "An automatic gradient engine for training your all in one deep learning model"
readme = "README.md"
authors = [
    { name = "Jaisurya", email = "pjaisurya.ml@gmail.com" }
]
requires-python = "==3.13.2"
license = { text = "MIT" }
dependencies = [
    "numpy>=2.3.1",
    "pytest>=8.4.1",
    "safetensors>=0.5.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
