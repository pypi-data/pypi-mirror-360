[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cc-warmup"
version = "1.0.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A CLI tool to maximize Claude Code usage blocks with intelligent session warming and comprehensive project analytics."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
dependencies = [
    "tabulate>=0.9.0",
]

[project.scripts]
cc_warmup = "cc_warmup.main:main"

[project.urls]
"Homepage" = "https://github.com/your-username/cc-warmup"
"Bug Tracker" = "https://github.com/your-username/cc-warmup/issues"

[tool.setuptools.packages.find]
include = ["cc_warmup_pkg*"]
exclude = ["logs*", "debug*"]
