[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandastock"
version = "0.0.3.3"
description = "Pandas extension for financial data processing and visualization"
readme = "README.md"
authors = [
    { name="Alexey Sheshukov", email="alexeyshesh@yandex.ru"}
]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "pandas",
    "matplotlib"
]

[project.urls]
Homepage = "https://github.com/alexeyshesh/pandastock"
Repository = "https://github.com/alexeyshesh/pandastock"

[tool.setuptools.packages.find]
include = ["pandastock*"]
