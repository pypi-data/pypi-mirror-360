[metadata]
name = waka-relay
version = attr: wakarelay.main.CURRENT_VERSION
author = ShyMike
description = A self-hosted app that relays WakaTime heartbeats to multiple instances.
license = AGPL-3.0
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Environment :: Console
	Programming Language :: Python
project_urls = 
	Source = https://github.com/ImShyMike/waka-relay

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	fastapi[standard]
	toml
	uvicorn
	uvicorn-worker
	httpx

[options.entry_points]
console_scripts = 
	waka-relay = wakarelay.main:main

[egg_info]
tag_build = 
tag_date = 0

