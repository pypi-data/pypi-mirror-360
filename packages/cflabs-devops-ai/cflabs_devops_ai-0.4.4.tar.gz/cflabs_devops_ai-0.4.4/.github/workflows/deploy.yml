name: Deploy to AWS Lambda

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AWS_REGION: ap-south-1
  STACK_NAME: decision_x-summarizer-stack
  LAMBDA_NAME: decision_x-summarizer
  MEMORY_SIZE: 512
  TIMEOUT: 30

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Install devops-ai
      run: |
        python -m pip install --upgrade pip
        pip install cflabs-devops-ai
    
    - name: Deploy with devops-ai
      run: |
        cflabs-devops-ai serverless deploy           --name ${{ env.LAMBDA_NAME }}           --region ${{ env.AWS_REGION }}           --stack-name ${{ env.STACK_NAME }}           --memory ${{ env.MEMORY_SIZE }}           --timeout ${{ env.TIMEOUT }}
    
    - name: Display deployment info
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üåê App deployed using cflabs-devops-ai serverless deploy"
        echo "üîß Check AWS Console for deployment details"