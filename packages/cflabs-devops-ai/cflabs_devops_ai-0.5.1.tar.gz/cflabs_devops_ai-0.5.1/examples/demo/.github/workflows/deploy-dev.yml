name: Deploy to AWS Lambda

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env:
  AWS_REGION: ap-south-1
  STACK_NAME: decisionx-summarizer-dev-stack
  LAMBDA_NAME: decisionx-summarizer-dev
  MEMORY_SIZE: 2024
  TIMEOUT: 60

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev                               
    if: github.ref == 'refs/heads/dev'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Build SAM application
      run: sam build --use-container
    
    - name: Install devops-ai
      run: |
        python -m pip install --upgrade pip
        pip install cflabs-devops-ai==0.4.9
    
    - name: Set environment variables and deploy
      env:
        VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
      run: |
        ENV_VARS_STRING="VOYAGE_API_KEY=${VOYAGE_API_KEY},OPENAI_API_KEY=${OPENAI_API_KEY},PINECONE_API_KEY=${PINECONE_API_KEY},DB_USERNAME=${DB_USERNAME},DB_PASSWORD=${DB_PASSWORD},DB_HOST=${DB_HOST},DB_PORT=${DB_PORT},DB_NAME=${DB_NAME}"
        cflabs-devops-ai serverless deploy --name ${{ env.LAMBDA_NAME }} --region ${{ env.AWS_REGION }} --memory ${{ env.MEMORY_SIZE }} --timeout ${{ env.TIMEOUT }} --env-vars "$ENV_VARS_STRING"
    
    - name: Display deployment info
      run: |
        echo "âœ… Deployment successful!"