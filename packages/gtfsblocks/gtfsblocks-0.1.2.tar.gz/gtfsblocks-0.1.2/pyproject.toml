[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gtfsblocks"
version = "0.1.2"
authors = [
  { name="Dan McCabe", email="Dan.McCabe@nrel.gov" },
]
license = {text = "BSD 3-Clause"}
description = "Python package for processing GTFS feeds to assemble bus blocks and relevant data "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dependencies = [
    "pandas>=2.2",
    "numpy>=1.26",
    "plotly>=5.24"
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "ruff",
    "ipykernel",
    "nbformat"
]

[project.urls]
Homepage = "https://github.com/dan-mccabe/gtfsblocks"
Issues = "https://github.com/dan-mccabe/gtfsblocks/issues"

[tool.hatch.build.targets.wheel]
packages = ["gtfsblocks"]

[tool.hatch.build.targets.sdist]
exclude = [
    "data",
    "licenses", 
    "examples_and_tests",
    ".pytest_cache",
    ".ruff_cache",
    ".vscode",
    "king-county-metro-data"
]