[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phardwareitk"
version = "0.1.3.5"
authors = [
  { name="Pheonix Studios", email="PheonixStudiosInfo@gmail.com" },
  { name="Akshobhya Sasun", email="akshobhyasasun@gmail.com" }
]
description = "PHardwareITK, or Pheonix Hardware Interface Toolkit, is a comprehensive Python module. This toolkit provides a variety of functions and utilities to assist developers in creating complex systems/programs. It provides many toolkits and extensions for all your needs, want to emulate c in python that actually works well PHardwareITK got your back, want to make a OS easily, PHardwareITK got your back, please use the Github Wiki to learn more."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/AkshuDev/PHardwareITK"
Issues = "https://github.com/AkshuDev/PHardwareITK/issues"
Wiki = "https://github.com/AkshuDev/PHardwareITK/wiki"
Website = "https://paperexcahange.wixsite.com/pheonixstudios"
Source = "https://github.com/AkshuDev/PHardwareITK"

[tool.setuptools]
packages = ["phardwareitk",
"phardwareitk.CLI",
"phardwareitk.ErrorSystem",
"phardwareitk.Extensions",
"phardwareitk.FileSystem",
"phardwareitk.GUI",
"phardwareitk.HGame",
"phardwareitk.ModuleController",
"phardwareitk.PLTEC",
"phardwareitk.System",
"phardwareitk.PENV",
"phardwareitk.GPU",
"phardwareitk.GPU.IntelUHD",
"phardwareitk.GPU.StressTester",
"phardwareitk.Memory"
]
