[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pysps"
description = "Sequential Poisson sampling for Python."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE*"]
authors = [
    { name = "Steve Martin", email = "marberts@protonmail.com" }
]
dynamic = ["version"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy>=2.2.2"
]
requires-python = ">=3.10"

[tool.setuptools.dynamic]
version = {attr = "pysps.__version__"} 