[project]
name = "glyphsh"
version = "1.3.1"
description = "Social media reinvented. In a terminal."
authors = [{ name="pizzalover125", email="chessthinker600@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "requests>=2.31.0"
]

[project.urls]
"main page" = "https://glyph-sh.vercel.app/"
"github" = "https://github.com/pizzalover125/glyph"

[project.scripts]
glyph = "glyphsh.main:main"
glyph-view = "glyphsh.glyph_view:main"
glyph-post = "glyphsh.glyph_post:main"

[tool.ruff]
target-version = "py312"
