[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genderapi"
version = "1.1.3"
description = "Official Python SDK for GenderAPI.io"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Onur Ozturk", email = "support@genderapi.io" }
]
keywords = ["gender", "api", "genderapi", "gender detection"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.28.0,<3.0.0"
]

[project.urls]
Homepage = "https://www.genderapi.io"
Repository = "https://github.com/GenderAPI/genderapi-python"
