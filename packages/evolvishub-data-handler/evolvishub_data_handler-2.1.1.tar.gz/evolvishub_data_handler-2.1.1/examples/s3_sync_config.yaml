source:
  type: s3
  file_path: "s3://my-bucket/data/orders.parquet"
  table: orders
  username: "YOUR_AWS_ACCESS_KEY"
  password: "YOUR_AWS_SECRET_KEY"
  cloud_storage:
    region: "us-west-2"
    use_ssl: true
    verify_ssl: true
    max_retries: 3
    timeout: 30
    chunk_size: 8388608  # 8MB
  watermark:
    column: updated_at
    type: timestamp
    initial_value: "2024-01-01T00:00:00Z"

destination:
  type: postgresql
  host: localhost
  port: 5432
  database: target_db
  username: postgres
  password: postgres
  table: orders
  watermark:
    column: updated_at
    type: timestamp
    initial_value: "2024-01-01T00:00:00Z"

sync:
  batch_size: 1000
  interval_seconds: 60
  watermark_table: sync_watermark
  error_retry_attempts: 3
  error_retry_delay: 5
  compression: "snappy"
  encryption:
    type: "aws:kms"
    key_id: "arn:aws:kms:us-west-2:123456789012:key/abcd1234-ef56-7890-abcd-ef1234567890"

tables:
  - orders
  - customers
  - products

exclude_tables:
  - temp_orders
  - backup_orders

include_schemas:
  - public

exclude_schemas:
  - temp
  - backup 