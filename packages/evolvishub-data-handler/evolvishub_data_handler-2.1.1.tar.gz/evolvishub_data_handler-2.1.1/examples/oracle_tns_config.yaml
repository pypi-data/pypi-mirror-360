# Oracle database configuration using TNS name

source:
  type: oracle
  # When using TNS name, don't specify host/port, just use database field
  database: "PROD_DB"  # TNS name from tnsnames.ora
  username: source_user
  password: source_password
  table: ORDERS
  watermark:
    column: ORDER_DATE
    type: timestamp
    initial_value: "2024-01-01 00:00:00"
  # Simple select for Oracle
  select: "SELECT ORDER_ID, CUSTOMER_ID, TOTAL_AMOUNT, ORDER_DATE FROM ORDERS"

destination:
  type: oracle
  database: "ANALYTICS_DB"  # TNS name
  username: analytics_user
  password: analytics_password
  table: ORDERS_ANALYTICS

sync:
  mode: continuous
  interval_seconds: 300  # 5 minutes
  batch_size: 500
  watermark_storage:
    type: sqlite
    sqlite_path: "/opt/evolvishub/oracle_orders_watermarks.db"
    table_name: "sync_watermark"
  error_retry_attempts: 3
  error_retry_delay: 15

# Oracle connection parameters
additional_params:
  # Connection pool settings
  min: 1
  max: 5
  increment: 1
  # Session settings
  encoding: "UTF-8"
  nencoding: "UTF-8"
