[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "monoai"
version = "0.0.11"
description = "Pacchetto MonoAI sviluppato da ProfessionAI"
authors = [
  { name = "ProfessionAI Tech", email = "tech@profession.ai" }
]
readme = "README.md"
requires-python = ">=3.8"

# ðŸ“¦ Dipendenze di runtime
dependencies = [
  "pydantic-ai",
  "duckduckgo-search",
  "tavily-python",
  "xmltodict",
  "python-whois",
  "litellm"
]

[project.urls]
Homepage = "https://github.com/Profession-AI/MONOAI"
