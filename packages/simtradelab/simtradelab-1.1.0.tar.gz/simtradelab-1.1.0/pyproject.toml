[project]
name = "simtradelab"
version = "1.1.0"
description = "开源策略回测框架，灵感来自PTrade的事件驱动模型，提供轻量、清晰、可插拔的策略验证环境"
authors = [
    {name = "Kay", email = "kayou@duck.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["trading", "backtesting", "quantitative", "finance", "strategy", "akshare", "tushare"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10.0"
dependencies = [
    "pandas>=2.3.0,<3.0.0",
    "numpy>=2.0.0,<3.0.0",
    "matplotlib>=3.10.3,<4.0.0",
    "PyYAML>=6.0",
    "colorama>=0.4.0; sys_platform == 'win32'",
]

[project.urls]
Homepage = "https://github.com/kay-ou/SimTradeLab"
Repository = "https://github.com/kay-ou/SimTradeLab"
Documentation = "https://github.com/kay-ou/SimTradeLab/blob/main/README.md"

[project.scripts]
simtradelab = "simtradelab.cli:main"

[project.optional-dependencies]
data = ["akshare>=1.17.16", "tushare>=1.2.89"]
all = ["akshare>=1.17.16", "tushare>=1.2.89"]

[tool.poetry]
packages = [
  { include = "simtradelab", from = "src" }
]
include = [
    "README.md",
    "CHANGELOG.md",
    "data/*.csv",
    "strategies/*.py",
    "docs/**/*",
    "tests/**/*",
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.12.0"
pytest-xdist = "^3.6.0"
psutil = "^6.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.5.0"
pre-commit = "^3.0.0"
bandit = "^1.7.0"
build = "^1.2.2.post1"
# Windows-specific development tools
pywin32 = { version = "^306", markers = "sys_platform == 'win32'" }

[tool.poetry.group.web.dependencies]
fastapi = ">=0.68.0"
uvicorn = { version = ">=0.15.0", extras = ["standard"] }
python-multipart = ">=0.0.5"
jinja2 = ">=3.0.0"
aiofiles = ">=0.7.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=simtradelab",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "data: Tests requiring data files",
    "network: Tests requiring network access",
]

[tool.coverage.run]
source = ["simtradelab"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "akshare.*",
    "tushare.*",
    "matplotlib.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]
