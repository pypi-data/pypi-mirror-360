[tool.poetry]
name = "simtradelab"
version = "1.0.0"
description = "开源策略回测框架，灵感来自PTrade的事件驱动模型，提供轻量、清晰、可插拔的策略验证环境"
authors = ["Kay <kayou@duck.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/kay-ou/SimTradeLab"
repository = "https://github.com/kay-ou/SimTradeLab"
documentation = "https://github.com/kay-ou/SimTradeLab/blob/main/README.md"
keywords = ["trading", "backtesting", "quantitative", "finance", "strategy", "akshare", "tushare"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
  { include = "simtradelab", from = "src" }
]
include = [
    "README.md",
    "CHANGELOG.md",
    "data/*.csv",
    "strategies/*.py",
    "docs/**/*",
    "tests/**/*",
]

[tool.poetry.scripts]
simtradelab = "simtradelab.cli:main"

[tool.poetry.dependencies]
python = ">=3.10.0,<4.0.0"
pandas = ">=2.3.0,<3.0.0"
numpy = ">=1.24.0,<2.0.0"
matplotlib = ">=3.10.3,<4.0.0"
PyYAML = "^6.0"

[tool.poetry.group.data.dependencies]
akshare = { version = "^1.17.16", optional = true }
tushare = { version = "^1.2.89", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.12.0"
pytest-xdist = "^3.6.0"
psutil = "^6.0.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=simtradelab",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "data: Tests requiring data files",
    "network: Tests requiring network access",
]

[tool.coverage.run]
source = ["simtradelab"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
