<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scenario Thinker - settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    
    <script>hljs.highlightAll();</script>
    <script src="settings_script.js" defer></script>
</head>

<body>
    <form class="create-form" onsubmit="return add_new_command(event)">
        <h2>Create new command</h2>
        <p><strong>Command: </strong></p>
        <!-- <input class="w-70" name="command" type="text"/> -->
        <textarea class="w-70" name="command" name="Text1" cols="40" rows="5"></textarea>
        <p><strong>Python script: </strong></p>
        <textarea class="w-70" name="python_script" name="Text1" cols="40" rows="5"></textarea>
        <button type="submit">Create</button>
        <p>

        </p>
    </form>
    <div class="div-for-button">
        <button class="red-text" onclick="delete_all_commands(event)" href="#">Delete all actions</button>
    </div>

    <h2>List of existing ones</h2>
    <div id="list" class="list">
        <p class="red-text">
            Jeżeli to widzisz, to brak połączenia z internetem
        </p>
    </div>
</body>
 
</html>
