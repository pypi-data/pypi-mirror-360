[project]
name = "raww"
version = "0.8.1"
description = "A CLI tool for tracking study and work timeðŸ¦‡"

authors = [
    {name = "dvodnenko",email = "thekovalskii@gmail.com"}
]

packages = [
    { include = "raww", from = "src" }
]

readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click (>=8.2.1,<9.0.0)",
    "tabulate (>=0.9.0,<0.10.0)"
]

exclude = [
    "notes.txt",
    "poetry.lock",
    "versions.txt",
    "tests/"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
raw = "raww:raw"
