[project]
name = "analytics-ingest"
version = "0.1.6"
description = "Python client for ingesting signals, dtc, network stats and GPS data to a GraphQL backend"
authors = [{ name = "Haseeb Saif Ullah", email = "hsaif@intrepidcs.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"

dependencies = [
    "requests>=2.0",
    "graphql-core>=3.2",
    "faker>=19.0",
    "pydantic>=2.0"
]

[project.optional-dependencies]
dev = [
    "black>=23.3",
    "isort>=5.12",
    "pre-commit>=3.0"
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["analytics_ingest"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.pydantic-mypy]
init_typed = true
warn_required_dynamic_aliases = true
