[project]
name = "mcp-clients"
dynamic = ["version"]
description = "Model Context Protocol Clients SDK"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Muhammad Faiz Raza", email = "faiz.raza.dec@gmail.com" }]
maintainers = [
    { name = "Muhammad Faiz Raza", email = "faiz.raza.dec@gmail.com" }
]
keywords = ["git", "mcp", "llm", "automation", "mcp-clients", "tools"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "google-genai>=1.23.0",
    "mcp>=1.10.1",
    "openai>=1.93.0",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[project.urls]
Repository = "https://github.com/faizrazadec/mcp_clients"
Issues = "https://github.com/faizrazadec/mcp_clients/issues"