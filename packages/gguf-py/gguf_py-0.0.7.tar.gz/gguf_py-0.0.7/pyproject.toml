[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "gguf-py"
authors = [{name = "gguf", email = "info@gguf.us"}]
description = "gguf python package"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["gguf-connector >=1.8.6", "pig-gguf >=0.0.5"]

[project.urls]
Repository = "https://github.com/gguf-org/pig"

[project.scripts]
pig = "gguf_py.__init__:__init__"