[project]
name = "omop-lite"
version = "0.1.1"
description = "Get an OMOP CDM database running quickly."
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "psycopg2-binary>=2.9.10",
    "pydantic-settings>=2.8.1",
    "pyodbc>=5.2.0",
    "sqlalchemy>=2.0.39",
    "typer>=0.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "omop_lite/**/*.py",
    "omop_lite/scripts/**/*.sql",
    "omop_lite/synthetic/100/*.csv",
    "omop_lite/synthetic/1000/*.csv",
]

[project.scripts]
omop-lite = "omop_lite.cli:main_cli"

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "ruff>=0.11.0",
]
test = [
    "coverage>=7.9.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]


[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

[tool.mypy]
python_version = "3.13"
strict = true
plugins = ['pydantic.mypy']

# Prevent ANY implicit `Any` types  
disallow_any_generics = true
disallow_any_explicit = false
disallow_any_unimported = true
disallow_any_expr = false
disallow_any_decorated = true

# Ensure everything is typed properly  
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_globals = true
disallow_incomplete_defs = true
check_untyped_defs = true

# Enforce subclassing & generics rules  
disallow_subclassing_any = true

# Prevent implicit behaviors  
implicit_reexport = false
strict_equality = true
no_implicit_optional = true

# Maximize warnings & errors  
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_unreachable = true
warn_redundant_casts = true

# Ensure explicit enum values  
strict_concatenate = true

# Miscellaneous  
show_error_codes = true
pretty = true
