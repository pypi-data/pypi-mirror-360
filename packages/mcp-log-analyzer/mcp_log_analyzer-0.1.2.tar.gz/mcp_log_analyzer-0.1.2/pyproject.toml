[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-log-analyzer"
version = "0.1.2"
description = "MCP服务器用于读取和解析日志文件"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Log Analyzer Team"},
]
keywords = ["mcp", "log", "analyzer", "parser"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
]

[project.scripts]
mcp_log_analyze = "mcp_log_analyzer.cli:main"
mcp-log-analyzer = "mcp_log_analyzer.cli:main"

[project.urls]
Homepage = "https://github.com/your-username/mcp-log-analyzer"
Repository = "https://github.com/your-username/mcp-log-analyzer.git"
Issues = "https://github.com/your-username/mcp-log-analyzer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_log_analyzer"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]