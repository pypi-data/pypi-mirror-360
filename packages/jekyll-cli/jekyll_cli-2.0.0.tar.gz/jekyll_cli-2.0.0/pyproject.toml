[project]
name = "jekyll-cli"
description = "Jekyll Blog CLI Tool"
readme = "README.md"
license = "MIT"
authors = [
    { name = "John Wei", email = "wzy1048168235@163.com" }
]
requires-python = ">=3.12"
dynamic = [
    "version"
]
dependencies = [
    "inquirerpy>=0.3.4",
    "pydantic>=2.11.5",
    "ruamel-yaml-string>=0.1.1",
    "tomlkit>=0.13.3",
    "typer>=0.12.5",
]

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
]

[project.scripts]
blog = "cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch]
version = { path = "src/__version__.py" }

[tool.hatch.build.targets.wheel]
packages = [
    "src/core",
    "src/cli",
    "src/settings",
    "src/__version__.py"
]
