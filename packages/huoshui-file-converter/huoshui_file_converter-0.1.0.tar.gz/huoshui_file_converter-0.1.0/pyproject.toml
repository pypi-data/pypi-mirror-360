[project]
name = "huoshui-file-converter"
version = "0.1.0"
description = "A secure MCP server for document format conversion using pypandoc"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = {text = "MIT"}
keywords = ["mcp", "document", "conversion", "pandoc", "markdown", "docx", "html"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "fastmcp>=2.9.2",
    "pypandoc>=1.15",
]

[project.urls]
Homepage = "https://github.com/yourusername/huoshui-file-converter"
Repository = "https://github.com/yourusername/huoshui-file-converter"
Issues = "https://github.com/yourusername/huoshui-file-converter/issues"

[project.scripts]
huoshui-file-converter = "server.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["server"]
