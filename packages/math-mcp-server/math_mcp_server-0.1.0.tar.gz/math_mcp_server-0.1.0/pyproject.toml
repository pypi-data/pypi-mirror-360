[project]
name = "math-mcp-server"
version = "0.1.0"
description = "Math operations MCP server"
authors = [
    {name = "Malaviya Harshil", email = "malaviyah.218@example.com"}
]
dependencies = [
    "mcp>=0.1.0",
    "fastmcp>=0.1.0",
]
readme = "README.md"
requires-python = ">=3.10"

[project.scripts]
math-mcp-server = "math_mcp_server.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/math_mcp_server"]