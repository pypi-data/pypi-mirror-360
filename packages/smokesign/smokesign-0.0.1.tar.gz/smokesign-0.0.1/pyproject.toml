[tool.poetry]
name = "smokesign"
version = "0.0.1"
description = "A library intended to establish WebRTC communication between peers without relying on a central handshake server by using Autonomi Scratchpads for the handshake."
authors = ["riddim"]
license = "MIT"
packages = [
    { include = "smokesign", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api" 