[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robotframework-i2c"
version = "1.0.0"
description = "Robot Framework Library for interfacing I2C devices on Raspberry Pi and other embedded systems"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "RZ-CI Team", email = "rz-ci@renesas.com"},
]
keywords = ["robot", "framework", "i2c", "raspberry", "pi", "embedded", "hardware", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Hardware",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
]
dependencies = [
    "robotframework>=3.2.2",
    "smbus2>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/renesas/robotframework-i2c"
Documentation = "https://renesas.github.io/robotframework-i2c/"
Repository = "https://github.com/renesas/robotframework-i2c"
Issues = "https://github.com/renesas/robotframework-i2c/issues"

[tool.setuptools]
packages = ["robotframework_i2c", "robotframework_i2c.I2CLibrary", "robotframework_i2c.examples"]
include-package-data = true

[tool.setuptools.package-data]
robotframework_i2c = ["examples/*.robot"]
