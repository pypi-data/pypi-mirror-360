[project]
name = "scryfall-mcp"
version = "0.0.4"
description = "A Model Context Protocol (MCP) server that provides access to the Scryfall API for Magic: The Gathering card data."
readme = "README.md"
authors = [
    { name = "Charlie Rogers", email = "charlie.rogers@fearnworks.com" }
]
license = { text = "Apache-2.0" }
requires-python = ">=3.12"
keywords = ["mcp", "scryfall", "magic-the-gathering", "mtg", "cards", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "build>=1.2.2.post1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.8.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[project.scripts]
scryfall-mcp = "scryfall_mcp:main"

[project.urls]
Homepage = "https://github.com/kaminaduck/scryfall-mcp"
Repository = "https://github.com/kaminaduck/scryfall-mcp"
Issues = "https://github.com/kaminaduck/scryfall-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scryfall_mcp"]
