[project.urls]
Documentation = "https://github.com/christian-colon/neuroproteomics-analysis-tool#readme"
Issues = "https://github.com/christian-colon/neuroproteomics-analysis-tool/issues"
Source = "https://github.com/christian-colon/neuroproteomics-analysis-tool"

[tool.hatch.version]
path = "src/neuroproteomics_analysis_tool/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/neuroproteomics_analysis_tool tests}"

[tool.coverage.run]
source_pkgs = ["neuroproteomics_analysis_tool", "tests"]
branch = true
parallel = true
omit = [
  "src/neuroproteomics_analysis_tool/__about__.py",
]

[tool.coverage.paths]
neuroproteomics_analysis_tool = ["src/neuroproteomics_analysis_tool", "*/neuroproteomics-analysis-tool/src/neuroproteomics_analysis_tool"]
tests = ["tests", "*/neuroproteomics-analysis-tool/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[project.scripts]
npat = "neuroproteomics_analysis_tool.entry_points:npat"
neuroproteomics_analysis_tool = "neuroproteomics_analysis_tool.entry_points:npat"
