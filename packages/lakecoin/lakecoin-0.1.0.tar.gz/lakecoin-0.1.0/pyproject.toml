[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# --- Основная информация ---
name = "lakecoin"
version = "0.1.0" 
authors = [
  { name="The LakeCoin Team" }, 
]
description = "Простая и удобная Python-библиотека для работы с API мерчантов LakeCoin."

# --- Файлы и зависимости ---
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0", # Зависимость от библиотеки requests
]

# --- Классификаторы для PyPI ---
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

# --- Ссылки, которые будут на странице PyPI ---
[project.urls]
"Homepage" = "https://lakecoin.ru"
"Documentation" = "https://lakecoin.ru/api-docs"