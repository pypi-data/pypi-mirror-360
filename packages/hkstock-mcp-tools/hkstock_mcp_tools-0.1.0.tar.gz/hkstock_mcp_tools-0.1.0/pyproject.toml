[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hkstock-mcp-tools"
version = "0.1.0"
description = "MCP tools for Hong Kong stock data and financial reports"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Financial Terminal", email = "your-email@example.com"},
]
keywords = ["mcp", "hong-kong", "stock", "financial", "akshare", "yfinance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "akshare>=1.12.0",
    "yfinance>=0.2.0",
    "pandas>=1.5.0",
    "numpy>=1.20.0",
    "duckdb>=0.8.0",
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=0.18.0",
]

[project.urls]
Homepage = "https://github.com/your-username/hkstock-mcp-tools"
Repository = "https://github.com/your-username/hkstock-mcp-tools"
Documentation = "https://hkstock-mcp-tools.readthedocs.io"
Issues = "https://github.com/your-username/hkstock-mcp-tools/issues"
Changelog = "https://github.com/your-username/hkstock-mcp-tools/blob/main/CHANGELOG.md"

[project.scripts]
hkstock-mcp = "hkstock_mcp_tools.cli:main"
hkstock-mcp-tools = "hkstock_mcp_tools.cli:main"

[project.entry-points."console_scripts"]
hkstock-mcp = "hkstock_mcp_tools.cli:main"
hkstock-mcp-tools = "hkstock_mcp_tools.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["hkstock_mcp_tools*"]

[tool.setuptools.package-data]
hkstock_mcp_tools = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["hkstock_mcp_tools"]
branch = true

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 

[tool.uv.sources]
hkstock-mcp-tools = { workspace = true }

[dependency-groups]
dev = [
    "hkstock-mcp-tools",
]
