[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-boilerplate-farhan"
version = "0.1.0"
description = "A CLI to scaffold FastAPI apps with DB support"
authors = [{ name="Farhan", email="you@example.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["click", "fastapi", "uvicorn", "python-dotenv"]

[project.optional-dependencies]
mysql = ["mysqlclient", "SQLAlchemy", "databases[aiomysql]"]
postgresql = ["asyncpg", "SQLAlchemy", "databases[postgresql]"]

[project.scripts]
fastapi-boilerplate = "fastapi_boilerplate.cli:main"
