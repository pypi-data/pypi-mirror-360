[tox]
envlist = py27, py3, flake8, check-manifest

[testenv]
deps =
  pytest
  webtest
  psycopg2-binary
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  {envpython} -m pytest {posargs}

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:flake8]
skip_install = true
basepython = python3
deps = flake8
commands = {envpython} -m flake8 {toxinidir} {posargs}

[flake8]
max-line-length = 120
exclude = .tox,.hg,cubicweb_book/migration

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*
