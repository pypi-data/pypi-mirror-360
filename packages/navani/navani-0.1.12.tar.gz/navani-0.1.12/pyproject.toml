[project]
name = "navani"
dynamic = ["version"]
description = "Package for processing and plotting echem data from cyclers"
authors = [
    { name = "Ben Smith", email = "ben.ed.smith2@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "numpy ~= 1.26, <2",
    "pandas ~= 2.2, <3",
    "scipy ~= 1.15, <2",
    "datalab-org-galvani >= 0.5.0",
    "matplotlib ~=3.10, <4",
    "openpyxl ~= 3.1, <4",
    "NewareNDA >= 2024.8.1",
    "requests ~= 2.32, <3",
]

[project.urls]
Homepage = "https://github.com/be-smith/navani"
Issues = "https://github.com/be-smith/navani/issues"
Documentation = "https://be-smith.github.io/navani/"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools >= 72", "setuptools_scm ~= 8.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
version_scheme = "post-release"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest",
    "pytest-dotenv",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
