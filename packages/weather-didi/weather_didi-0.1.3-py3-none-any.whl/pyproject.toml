[project]
name = "weather-didi"
dynamic = ["version"]  # 替换原来的 version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.10.1",
]

[build-system]
# hatchling隔离环境构建
requires = ["hatchling"]  # 构建依赖
build-backend = "hatchling.build"  # 构建后端入口

[project.scripts]
# 指定命令关联到 weather.py 的 main 函数
weather-didi = "weather:main"  

[tool.hatch.version]
path = "__init__.py" 

[tool.hatch.build.targets.wheel]
packages = ["."]