[project]
name = "pyobs-zaber"
version = "1.1.0"
description = "pyobs model for Zaber motors"
authors = [{ name = "Leon Meerwart", email = "leon.meerwart@uni-goettingen.de" }]
requires-python = ">=3.9,<3.12"
license = "MIT"
dependencies = [
    "zaber-motion>=4.7.0,<5",
    "pyobs-core>=1,<2",
]

[dependency-groups]
dev = [
    "black>=25.1.0,<26",
    "flake8>=7.3.0",
    "pre-commit>=4.2.0,<5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 120
target-version = ['py311']
