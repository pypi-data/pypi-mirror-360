[project]
name = "FlaskFloodgate"
version = "1.1.3"
authors = [
  { name="Evscion", email="ivoscev@gmail.com" },
]
description = "A small customizable package to rate-limit your Flask endpoints."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["flask", "redis"]
keywords = ["flask", "rate-limit", "floodgate", "ip-limit"]

[project.urls]
Homepage = "https://github.com/Evscion/FlaskFloodgate"
Issues = "https://github.com/Evscion/FlaskFloodgate/issues"