[build-system]
requires = ["hatchling >= 1.26", "pygame >= 2.6.1", "typer >= 0.16.0"]
build-backend = "hatchling.build"

[project]
name = "dvd_logofier"
version = "0.1.0"
authors = [
  { name="Ole370", email="370.Ole@proton.me" },
]
description = "A small package to simulate the DVD bounce for every image (or series of images) on any screen resolution"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "MIT"}

[project.scripts]
dvd_logofier = "dvd_logofier.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/SpeedyNurBesser/dvd_logofier"
Issues = "https://github.com/SpeedyNurBesser/dvd_logofier/issues"