[metadata]
name = rfactor
description = Scripts to compute and analyse the RUSLE R-factor.
author = Sacha Gobeyn
author_email = sacha@fluves.com
license = LGPL-3
long-description = file: README.md
long-description-content-type = text/markdown;
url = https://github.com/watem-sedem/rfactor
project_urls = 
	Documentation = https://watem-sedem.github.io/rfactor/
	Source = https://github.com/watem-sedem/rfactor
	Changelog = https://watem-sedem.github.io/rfactor/changelog.html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Intended Audience :: Science/Research

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata>=1.1.0,<4.3; python_version<"3.8"
	pandas
	numpy
	matplotlib
	tqdm
	python-dotenv
	joblib
	tqdm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
develop = 
	pytest
	pytest-cov
	pytest-xdist
	sphinx
	sphinx_rtd_theme
	nbsphinx
	jupyter
	pre-commit
	black
	flake8
	pytest-datafiles
	tox
	sphinx-copybutton
	interrogate
	nbstripout
	setuptools_scm
	virtualenv

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = rfactor

[build_sphinx]
source_dir = docs

[options.package_data]
example_project = data/*setup_requires

[egg_info]
tag_build = 
tag_date = 0

