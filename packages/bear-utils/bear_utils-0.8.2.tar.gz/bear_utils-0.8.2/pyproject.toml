[project]
name = "bear-utils"
version = "0.8.2"
description = "Various utilities for Bear programmers, including a rich logging utility, a disk cache, and a SQLite database wrapper amongst other things."
authors = [{ name = "chaz", email = "bright.lid5647@fastmail.com" }]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "diskcache (>=5.6.3,<6.0.0)",
    "pyglm (>=2.8.2,<3.0.0)",
    "sqlalchemy (>=2.0.40,<3.0.0)",
    "pillow (>=11.2.1,<12.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "prompt-toolkit (>=3.0.51,<4.0.0)",
    "pydantic>=2.11.5",
    "pathspec>=0.12.1",
    "pyyaml>=6.0.2",
    "singleton-base>=1.0.5",
    "httpx>=0.28.1",
    "bear-epoch-time>=1.1.1",
    "toml>=0.10.2",
    "tinydb>=4.8.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
    "coverage>=7.9.2",
    "isort>=6.0.1",
    "nox>=2025.5.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.2.1",
    "twine>=6.1.0",
]
gui = [
    "pyqt6>=6.9.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
venvPath = "."
venv = ".venv"
pythonVersion = "3.12"
typeCheckingMode = "standard"
reportMissingImports = true
reportMissingTypeStubs = false
