[project]
authors = [
    {name = "Eetu MÃ¤kelÃ¤", email = "eetu.makela@helsinki.fi"},
]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "lxml>=5.0.0",
    "click>=8.0.0",
    "tqdm>=4.5.0",
    "hsciutil>=0.1.2",
    "fsspec>=2025.2.0",
    "pyarrow>=20.0.0",
    "s3fs>=0",
    "zstandard>=0",
]
name = "bibxml2"
version = "1.5.1"
description = "A simple converter of MARCXML/PICAXML to CSV/TSV/parquet"
readme = "README.md"
keywords = [
    "MARCXML",
    "PICA XML",
    "bibliographic data",
    "data conversion",
]

[project.urls]
repository = "https://github.com/hsci-r/bibxml2"

[project.scripts]
bibxml2 = "bibxml2.bibxml2:convert"

[dependency-groups]
dev = [
    "pytest>=8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
