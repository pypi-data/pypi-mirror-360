[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-sarvcrm-api"
version = "1.1.0"
description = "Simple sarvcrm api module"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Radin-System", email = "technical@rsto.ir" }
]
keywords = ["python", "library", "sarvcrm", "hamkaransystem", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/Radin-System/py-sarvcrm-api"
BugTracker = "https://github.com/Radin-System/py-sarvcrm-api/issues"