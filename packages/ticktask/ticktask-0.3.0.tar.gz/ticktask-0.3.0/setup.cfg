[metadata]
name = ticktask
version = 0.3.0
author = kkocinski
author_email = kajetan.kocinski@gmail.com
description = Lightweight Python library for scheduling functions at specified times.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kkocinski/ticktask
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

