[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nust-nmap"
version = "1.2"
description = "A comprehensive Python wrapper for nmap with enhanced features"
readme = "README.md"
authors = [{name = "Sameer Ahmed", email = "sameer.cs@proton.me"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "python-nmap>=0.7.1",
    "xmltodict>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/codeNinja62/nust-nmap"
Repository = "https://github.com/codeNinja62/nust-nmap"