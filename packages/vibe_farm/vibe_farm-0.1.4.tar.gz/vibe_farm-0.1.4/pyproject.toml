[project]
name = "vibe_farm"
version = "0.1.4"
description = "A Python project in a dev container."
authors = [
    {name = "Kris Jordan", email = "kris@example.com"}
]
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
keywords = ["python", "development", "tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "python-dotenv",
    "openai",
    "anthropic",
]

[project.scripts]
vibe_farm = "vibe_farm.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "black",
    "nox",
]

[tool.poetry]
packages = [
    { include = "vibe_farm" }
]
include = [
    "vibe_farm/py.typed"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
packages = ["vibe_farm"]


