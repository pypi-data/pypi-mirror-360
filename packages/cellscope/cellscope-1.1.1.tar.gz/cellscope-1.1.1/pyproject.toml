[project]
name = "cellscope"
version = "1.1.1"
description = "single cell multi-omics data analysis toolkit"
authors = [{ name = "生信探索 BioQuest", email = "yehior@qq.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies=[
"numpy>1.19.5",
"scanpy>1.10",
"pydeseq2>0.49",
"pandas>1.5",
"numpy>1.23"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ScienceAdvances/cellscope"

[tool.setuptools]
packages = ["cellscope"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"