[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygitwise"
readme = "README.md"
requires-python = ">=3.8"
dynamic = [
    "version",
    "description",
    "authors",
    "license",
    "classifiers",
    "dependencies",
    "optional-dependencies",
    "scripts",
    "urls"
]

# [project.urls] section is removed as it's now dynamic from setup.py 