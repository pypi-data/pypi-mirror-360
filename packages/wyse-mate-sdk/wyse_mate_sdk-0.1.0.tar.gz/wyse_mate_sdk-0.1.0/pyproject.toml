[project]
name = "wyse-mate-sdk"
version = "0.1.0"
description = "Python SDK for Wyse Mate"
authors = [{ name = "Wyse", email = "info@wyseos.com" }]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "websockets>=11.0.0",
    "PyYAML>=6.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["wyse_mate*"]
