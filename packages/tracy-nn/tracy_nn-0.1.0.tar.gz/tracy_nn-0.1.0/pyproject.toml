[project]
name = "tracy-nn"
version = "0.1.0"
description = "A lightweight tracer for understanding & debugging PyTorch neural networks"
authors = [
    { name = "Billy Pu$h3r", email = "billypush3r@proton.me" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch"
]

[project.urls]
Homepage = "https://itsalirezajalouli.github.io/posts/tracy-nn-doc/"  # doc

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

