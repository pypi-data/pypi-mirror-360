[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kDriveClientPY"
version = "1.0.5"
description = "Python SDK for Infomaniak kDrive"
authors = [{ name = "AnthonyChaussin", email = "anthony.chaussin@ikmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/anthonychaussin/kDriveClientPY"

[tool.setuptools.packages.find]
include = ["kdrive_client"]
exclude = ["examples*"]