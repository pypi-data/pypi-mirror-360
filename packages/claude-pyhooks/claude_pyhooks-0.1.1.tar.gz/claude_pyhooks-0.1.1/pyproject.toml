[project]
name = "claude-pyhooks"
version = "0.1.1"
description = "A lightweight framework for implementing Claude Code hooks in Python."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "kakune", email = "kak.r.1729@gmail.com" }
]
keywords = ["claude", "hooks", "automation", "cli", "framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/kakune/claude-pyhooks"
"Repository" = "https://github.com/kakune/claude-pyhooks"
"Issues" = "https://github.com/kakune/claude-pyhooks/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "mypy>=1.16.1",
    "pytest>=8.4.1",
    "ruff>=0.12.2",
]
publish = [
    "build>=1.0.0",
    "twine>=6.0.0",
    "wheel>=0.45.0",
]
