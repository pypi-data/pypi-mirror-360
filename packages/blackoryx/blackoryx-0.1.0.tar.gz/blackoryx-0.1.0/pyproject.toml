[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackoryx"
version = "0.1.0"
description = "A script-based animation engine powered by ORYX language."
authors = [
  { name="Atharv", email="vincorus.edu@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "moviepy==1.0.3",
    "imageio==2.31.1",
    "imageio-ffmpeg==0.4.8",
    "numpy",
    "pillow",
    "tqdm",
    "decorator==4.4.2",
    "proglog"
]

[project.scripts]
blackoryx = "blackoryx.main:main"
