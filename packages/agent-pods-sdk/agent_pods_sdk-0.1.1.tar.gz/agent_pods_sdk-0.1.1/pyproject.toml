[project]
name = "agent-pods-sdk"
version = "0.1.1"
description = "A simple SDK for deploying agent pods using FastAPI and SSE."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "loguru",
    "types-setuptools",
    "uvicorn",
    "fastapi",
    "python-dotenv",
    "sse-starlette",
    "openai_agents",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["agent_pods_sdk*"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

