[tool.poetry]
name = "modelw-docker"
version = "2025.7.0"
description = "Utility to simplify Dockerfiles"
authors = ["RÃ©my Sanchez <remy.sanchez@hyperthese.net>"]
license = "WTFPL"
readme = "README.md"
packages = [{include = "model_w/docker", from = "src"}]
repository = "https://github.com/ModelW/docker/"
documentation = "https://github.com/ModelW/docker/"
homepage = "https://github.com/ModelW/docker/"
keywords = ["docker", "django", "nuxt", "dockerfile"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "Framework :: Django",
    "Framework :: Wagtail",
]

[tool.poetry.scripts]
modelw-docker = "model_w.docker.__main__:__main__"

[tool.poetry.dependencies]
python = "^3.13"
setuptools = "*"
psutil = "^5.9.5"
colorama = "^0.4.6"
typefit = "^1.0.0"


[tool.poetry.group.dev.dependencies]
monoformat = "^0.1.0b3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
