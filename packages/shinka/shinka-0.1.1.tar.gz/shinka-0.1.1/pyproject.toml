[build-system]
requires = ["uv_build>=0.7.19,<0.8"]
build-backend = "uv_build"

[project]
name = "shinka"
version = "0.1.1"
description = "A high-quality image upscaling package using a genetically-evolved algorithm."
authors = [
    { name = "jordan legg", email = "me@404missing.link" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pillow",
    "scikit-image",
    "scipy"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
# For dynamic versioning in the future, consider:
# dynamic = ["version"]
# [tool.uv.version]
# source = "vcs"

[tool.ruff]            # linter + formatter rules
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "TCH", "ANN"]   # errors, flakes, bugbear, import-sort, type-checking, annotation
ignore = ["E501"]               # example: allow long lines

[tool.ruff.format]     # optional formatter tweaks
quote-style = "double"
