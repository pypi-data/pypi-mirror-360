[build-system]
requires = ["uv_build>=0.7.19,<0.8"]
build-backend = "uv_build"

[project]
name = "shinka"
version = "0.1.0"
description = "A high-quality image upscaling package using a genetically-evolved algorithm."
authors = [
    { name = "jordan legg", email = "me@404missing.link" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "pillow",
    "scikit-image",
    "scipy"
]

[tool.ruff]            # linter + formatter rules
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]   # errors, flakes, bugbear, import-sort
ignore = ["E501"]               # example: allow long lines

[tool.ruff.format]     # optional formatter tweaks
quote-style = "double"

[tool.uv.build]
packages = ["shinka"]
include = ["src/shinka/**"]
