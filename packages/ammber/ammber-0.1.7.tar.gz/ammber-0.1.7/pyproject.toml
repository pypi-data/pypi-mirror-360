[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ammber"
version = "0.1.7"
description = "A Python package for parametrizing Gibbs free energy curves for phase-field modeling"
authors = [
    { name = "W. Beck Andrews", email = "wband@umich.edu" },
    { name = "Xander Mensah", email = "xmen@umich.edu" },
    { name = "Katsuyo Thornton", email = "kthorn@umich.edu" }
]
license = "MIT"
license-files = ["LICENSE.md"]
readme = "README.md"

requires-python = ">=2.7, <4"

dependencies = [
    "numpy<2.0",
    "scipy",
    "pycalphad",
]

classifiers=[
    'Development Status :: 1 - Planning',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
]

[tool.setuptools.packages.find]
include = ["ammber"]

[project.urls]
Homepage = "https://github.com/UMThorntongroup/"
