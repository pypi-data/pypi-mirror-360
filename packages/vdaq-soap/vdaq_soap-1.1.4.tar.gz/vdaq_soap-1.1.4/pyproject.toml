[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vdaq_soap"
version = "1.1.4"
authors = [
  { name="Carlos Lacasta", email="carlos.lacasta@alibavasystems.com" },
]
description = "A collection of python scripts to control VDaq."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "daqpp>=2.0.3",
  "lmfit>=1.0.3",
  "vdaq_ana>=0.0.0",
  "matplotlib>=3.3.0",
  "numpy>=1.19.0",
  "python_docx>=0.8.11"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.gui-scripts]
soapCheckAliVata = "vdaq_soap:soapCheckAliVata"
soapHoldDelay = "vdaq_soap:soapHoldDelay"
soapMbias = "vdaq_soap:soapMbias"
soapTestChannel = "vdaq_soap:soapTestChannel"
analyzeHoldDelay = "vdaq_soap:analyzeHoldDelay"
analyzeMbias = "vdaq_soap:analyzeMbias"
maskNoisyChannels = "vdaq_soap:maskNoisyChannels"

[project.urls]
"Homepage" = "https://igit.ific.uv.es"
"Bug Tracker" = "https://igit.ific.uv.es"
