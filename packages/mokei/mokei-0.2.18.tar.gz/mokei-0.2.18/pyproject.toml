[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mokei"
version = "0.2.18"
authors = [
  { name="deuxglaces", email="dev@deuxglaces.com" },
]
description = "A simple asynchronous Python web framework built on aiohttp."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.9.5",
    "aiohttp-asgi>=0.5.2",
    "aiohttp-jinja2>=1.6",
    "aiohttp-swagger>=1.0.16",
    "aiosignal>=1.3.1",
    "async-timeout>=4.0.3",
    "attrs>=23.1.0",
    "charset-normalizer>=3.3.2",
    "frozenlist>=1.4.0",
    "idna>=3.4",
    "Jinja2>=3.1.2",
    "MarkupSafe>=2.1.3",
    "multidict>=6.0.4",
    "pydantic>=2.10.6",
    "PyYAML>=6.0.1",
    "yarl>=1.9.3",
]

[project.urls]
Homepage = "https://github.com/deuxglaces/mokei"
Issues = "https://github.com/deuxglaces/mokei/issues"
