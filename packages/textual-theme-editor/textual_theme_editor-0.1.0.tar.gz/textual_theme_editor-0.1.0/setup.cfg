[metadata]
name = textual-theme-editor
version = attr: textual_theme_editor.__version__
author = TomJGooding
description = A theme editor for Textual
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TomJGooding/textual-theme-editor
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
python_requires = >=3.9
package_dir = 
	= src
packages = find:
install_requires = 
	textual >= 3.3.0
	textual-colorpicker >= 0.1.0
	tree-sitter >= 0.23.0
	tree-sitter-python >= 0.23.0

[options.packages.find]
where = src

[options.package_data]
textual_theme_editor = py.typed

[options.extras_require]
dev = 
	black
	flake8
	isort
	mypy
	textual-dev

[egg_info]
tag_build = 
tag_date = 0

