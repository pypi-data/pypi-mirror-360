[project]
name = "hexgen"
version = "0.1.3"
description = "Gerador de projetos com arquitetura hexagonal"
authors = [
    { name="Luiz Henrique Rodrigues", email="luiz.rodrigues.cloud@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.0",
    "Jinja2>=3.1.0"
]

license = { file = "LICENSE" }

[project.scripts]
hexgen = "hexgen.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
hexgen = ["templates/*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"