[project]
name = "mcp-server-ocr"
version = "0.1.0"
description = "A Model Context Protocol server providing OCR capabilities for images and videos using GLM-4.1V-Thinking-Flash"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "OCR MCP Server" }]
keywords = ["ocr", "mcp", "llm", "vision", "glm"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.1.3",
    "pydantic>=2.0.0",
    "zhipuai>=2.0.0",
    "pillow>=10.0.0",
]

[project.scripts]
mcp-server-ocr = "mcp_server_ocr:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]