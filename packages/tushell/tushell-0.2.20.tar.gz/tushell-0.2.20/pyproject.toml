[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tushell"
version = "0.2.20"
description = "The Data Diver's best Intelligent and Narrative Command-Line Tooling you will have ever had"
authors = [{ name = "JGWill", email = "tushellframe@jgwill.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["click","requests","python-dotenv","PyYAML"]

[project.urls]
Homepage = "https://github.com/jgwill/tushell"

#[tool.setuptools]
#package-dir = { "" = "" }

[project.scripts]
tushell = "tushell.tushellcli:cli"
