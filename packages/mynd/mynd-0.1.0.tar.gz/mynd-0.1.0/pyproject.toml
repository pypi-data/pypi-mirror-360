[project]
name = "mynd"
version = "0.1.0"
description = """Mynd is a toolbox for working with georeferenced images and
geometric computer vision."""
authors = [
  {name="Martin Kvisvik Larsen", email="martin.kvisvik.larsen@hotmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = []


[tool.uv.workspace]
members = [
  "src/mynd-backend",
  "src/mynd-frontend",
  "src/mynd-ms", 
]


[tool.uv.sources]
mynd-backend = { workspace = true }
mynd-frontend = { workspace = true }
mynd-ms = { workspace = true }


[tool.uv]
dev-dependencies = [
    "pre-commit>=3.8.0",
    "black>=24.10.0",
    "pytest>=8.3.4",
    "ruff>=0.8.4",
]
package = false


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
