[build-system]
requires = [
    "maturin>=0.12,<0.13",
]
build-backend = "maturin"

[dependency-groups]
dev = [
    "black==23.1",
    "commitizen==2.40",
    "isort==5.11.5",
    "maturin==0.14.12",
    "pre-commit==2.21.0",
    "ruff==0.1.3",
]
test = [
    "nox==2023.4.22",
    "pytest==7.2.1",
    "pytest-codspeed==1.2.2",
    "requests==2.28.2",
    "websocket-client==1.5.0",
]

[tool.poetry]
name = "mseep-robyn"
version = "0.71.1"
description = "A Super Fast Async Python Web Framework with a Rust runtime."
authors = [
    "mseep <support@skydeck.ai>",
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = "^3.9"
inquirerpy = "0.3.4"
maturin = "0.14.12"
watchdog = "4.0.1"
multiprocess = "0.70.14"
rustimport = "^1.3.4"
orjson = "^3.9.15"

[tool.poetry.dependencies.uvloop]
version = "0.21.0"
markers = "sys_platform != 'win32' and (sys_platform != 'cygwin' and platform_python_implementation != 'PyPy')"

[tool.poetry.dependencies.jinja2]
version = "3.0.1"
optional = true

[tool.poetry.extras]
templating = [
    "jinja2",
]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "0.1.3"
black = "23.1"
isort = "5.11.5"
pre-commit = "2.21.0"
commitizen = "2.40"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "7.2.1"
pytest-codspeed = "3.0.0"
requests = "2.28.2"
nox = "2023.4.22"
websocket-client = "1.5.0"

[tool.poetry.scripts.test_server]
callable = "integration_tests.base_routes:main"

[tool.ruff]
line-length = 160
exclude = [
    "src/*",
    ".git",
    "docs",
]

[tool.ruff.mccabe]
max-complexity = 10

[tool.isort]
profile = "black"
line_length = 160

[tool.black]
line-length = 160
target-version = [
    "py38",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.maturin]
module-name = "robyn"
