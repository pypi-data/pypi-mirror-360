[build-system]
# See hatch.toml for build-system configuration
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "stanfordpy-template"
version = "0.0.2"
description = "A template for creating and publishing Python packages"
readme = "README.md"
authors = [
    { name = "Code in Place", email = "codeinplace@gmail.com" },
    { name = "Andrew Tierno", email = "andrew.tierno@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.9"
dependencies = [
    # Add your package dependencies here
]

[project.optional-dependencies]
test = ["pytest>=8.0.0", "pytest-cov>=6.0.0"]

[project.urls]
Homepage = "https://github.com/CodeinPlace/stanfordpy-template"
Repository = "https://github.com/CodeinPlace/stanfordpy-template"
Issues = "https://github.com/CodeinPlace/stanfordpy-template/issues"

[tool.setuptools.packages.find]
where = ["stanfordpy"]
include = ["stanfordpy.template*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=stanfordpy/template --cov-report=term-missing"
