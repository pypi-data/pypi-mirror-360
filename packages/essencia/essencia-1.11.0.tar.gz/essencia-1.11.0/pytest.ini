[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts = 
    -ra
    -q
    --strict-markers
    --cov=src/essencia
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --maxfail=1
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    database: Tests requiring database
    security: Security-related tests
    medical: Medical calculation tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

env_files =
    .env.test