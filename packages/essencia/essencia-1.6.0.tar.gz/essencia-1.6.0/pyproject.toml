[project]
name = "essencia"
version = "1.6.0"
description = "A comprehensive Python framework for building secure medical and business applications"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Daniel Arantes", email = "arantesdv@me.com"},
]
keywords = ["flet", "mongodb", "medical", "framework", "brazil", "encryption"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "flet[all]>=0.28.3",
    "motor>=3.7.1",
    "pydantic[email]>=2.11.5",
    "pymongo>=4.13.0",
    "python-dotenv>=1.0.0",
    "redis>=6.1.0",
    "aioredis>=2.0.1",
    "unidecode>=1.3.8",
    "bson>=0.5.10",
    "cryptography>=44.0.0",
    "python-dateutil>=2.8.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "starlette>=0.27.0",
]

[project.optional-dependencies]
security = [
    "bcrypt>=4.0.0",
    "argon2-cffi>=23.0.0",
]
async = [
    "motor>=3.7.1",
]

[project.urls]
"Homepage" = "https://github.com/arantesdv/essencia"
"Bug Tracker" = "https://github.com/arantesdv/essencia/issues"
"Documentation" = "https://github.com/arantesdv/essencia#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
