[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fair-meeting-planner"
version = "0.1.0"
authors = [
    { name="Andrew Babu Augustine", email="andrewbaugustine@gmail.com" },
]
description = "A library that finds fair, repeatable meeting times for globally distributed teams."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic",
    "pytz",
    "pandas",
    "numpy",
    "pulp",
    "ics",
    "rich",
    "pyyaml"
]

[project.urls]
"Homepage" = "https://github.com/andrewbabu/fairmeeting"
"Bug Tracker" = "https://github.com/andrewbabu/fairmeeting/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff"
]

[project.scripts]
fairmeeting = "fairmeeting.cli:main"
