[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastod"
description = "Fast Operation Database"
version = "0.2.4"
authors = [
    { name = "WangTuo", email = "markadc@126.com" }
]
urls = { Homepage = "https://github.com/markadc/fastod" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'DBUtils', 'PyMySQL', 'Faker', 'loguru'
]
license = "MIT"


[tool.setuptools]
include-package-data = true
packages = { find = { } }

