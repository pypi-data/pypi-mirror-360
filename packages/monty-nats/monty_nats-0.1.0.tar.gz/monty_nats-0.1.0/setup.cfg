[metadata]
name = monty-nats
version = 0.1.0
author = Aity Cloud
author_email = sanjay.nadhavajhala@suse.com
description = A NATS helper used by Aity Monty
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rancher/monty-nats-wrapper
project_urls = 
	Bug Tracker = https://github.com/rancher/monty-nats-wrapper/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	nats-py>=2.2.0
	nkeys

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

