[tox]
envlist = py39, py310, py311, py312, py313, pre-commit, docs

[testenv]
extras = dev
commands =
    coverage erase
    coverage run -m pytest {posargs}
    coverage combine --quiet
    # Python 3.11 doesn't handle coverage with async correctly in some cases
    # https://github.com/nedbat/coveragepy/issues/1595
    # We'll rely on the other versions for 100% coverage
    py311: coverage report --fail-under 98
    py{39,310,312,313}: coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
extras = docs
commands = mkdocs build --strict
