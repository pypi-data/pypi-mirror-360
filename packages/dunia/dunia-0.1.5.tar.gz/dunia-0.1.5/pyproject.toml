[project]
name = "dunia"
version = "0.1.5"
description = "HTML parsing of JavaScript heavy websites using multiple backends (lxml, modest, playwright, etc.)."
authors = [{ name = "Danyal Zia Khan", email = "danyalziakhan@gmail.com" }]
requires-python = ">=3.10,<3.14"
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "async-lru>=2.0.4,<3",
    "async-timeout>=4.0.3,<5",
    "backoff>=2.2.1,<3",
    "charset-normalizer>=3.3.2,<4",
    "cssselect>=1.2.0,<2",
    "loguru>=0.7.2,<0.8",
    "playwright>=1.44.0,<2",
    "selectolax>=0.3.21,<0.4",
    "throttler>=1.2.2,<2",
    "lxml>=5.2.2,<6",
]

[dependency-groups]
dev = [
    "black>=24.4.2,<25",
    "ipykernel>=6.29.4,<7",
    "ipython>=8.24.0,<9",
    "isort>=5.13.2,<6",
    "pre-commit>=3.7.1,<4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
include = '\.py$'
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]

[tool.isort]
float_to_top = true
include_trailing_comma = true        # corresponds to -tc flag
line_length = 88                     # corresponds to -w  flag
multi_line_output = 3                # corresponds to -m  flag
profile = "black"
skip_glob = ".venv, */build, */.git"

[tool.pyright]
exclude = ["**/node_modules", "**/__pycache__", "**/.venv"]
include = ["."]
venv = ".venv"

reportImportCycles = true
reportMissingImports = true
reportMissingTypeStubs = false
reportPrivateUsage = true
reportUnknownArgumentType = true
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = "warning"
reportUnknownVariableType = "warning"
reportUntypedFunctionDecorator = false
reportUnusedImport = "warning"
