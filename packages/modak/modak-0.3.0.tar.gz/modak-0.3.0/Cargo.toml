[package]
name = "modak"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "modak"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.98"
catppuccin = { version = "2.5.1", features = ["ratatui"] }
chrono = "0.4.41"
color-eyre = "0.6.5"
crossterm = "0.29.0"
dirs = "6.0.0"
md5 = "0.7.0"
parking_lot = "0.12.4"
petgraph = "0.8.1"
pyo3 = "0.25.0"
ratatui = { version = "0.29.0", features = ["macros"] }
rusqlite = { version = "0.37.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.20.0"
