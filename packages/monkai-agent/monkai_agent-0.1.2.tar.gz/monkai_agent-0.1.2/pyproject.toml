[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "monkai-agent"
version = "0.1.2"
description = "Core MonkAI Agent Framework"
requires-python = ">=3.8"
authors = [
    {name = "BeMonkAI"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = ["ai", "agents", "llm", "framework", "monkai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "openai>=1.0.0",
    "mcp[cli]",
    "tiktoken==0.9.0"
]

[project.urls]
Homepage = "https://github.com/BeMonkAI/MonkAI_agent"
Repository = "https://github.com/BeMonkAI/MonkAI_agent"

[tool.hatch.build]
packages = ["monkai_agent"]
namespace = "monkai_agent"
