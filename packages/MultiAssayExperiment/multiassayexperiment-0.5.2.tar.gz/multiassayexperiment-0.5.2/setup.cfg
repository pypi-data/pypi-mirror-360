[metadata]
name = MultiAssayExperiment
description = Container class for representing and managing multi-omics genomic experiments
author = jkanche
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/BiocPy/MultiAssayExperiment
project_urls = 
	Documentation = https://github.com/BiocPy/MultiAssayExperiment
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	biocframe>=0.5.6
	biocutils>=0.1.4
	summarizedexperiment>=0.4.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	singlecellexperiment[optional]>=0.4.7
	genomicranges
	delayedarray
testing = 
	setuptools
	pytest
	pytest-cov
	pandas
	singlecellexperiment[testing]>=0.4.7
	genomicranges
	delayedarray

[options.entry_points]

[tool:pytest]
addopts = 
	--cov multiassayexperiment --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = __init__.py:F401

[pyscaffold]
version = 4.5
package = multiassayexperiment
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

