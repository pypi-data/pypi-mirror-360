[project]
name = "ttsprototyper"
version = "0.4.0"
description = "Technical Trading Strategy Prototyper - Visual backtesting framework for developing and analyzing trading strategies with comprehensive charting and performance analysis"
authors = [
    {name = "Nils P. Kujath",email = "63961429+NilsKujath@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GNU GPL v3.0"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 2 - Pre-Alpha",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
dependencies = [
    "pandas (>=2.3.0,<3.0.0)",
    "rich (>=14.0.0,<15.0.0)",
    "matplotlib (>=3.7.0,<4.0.0)"
]

[tool.poetry]
packages = [{include = "ttsprototyper", from = "src"}]


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
