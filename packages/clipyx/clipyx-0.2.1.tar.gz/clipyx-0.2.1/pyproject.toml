[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clipyx"
version = "0.2.1"
authors = [
  { name="G-Lauz", email="gabriel.lauzier@usherbrooke.ca" },
]
description = "A command line interface package."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/G-Lauz/clipy"
Issues = "https://github.com/G-Lauz/clipy/issues"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310']
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
  |Dockerfile
)/
'''
