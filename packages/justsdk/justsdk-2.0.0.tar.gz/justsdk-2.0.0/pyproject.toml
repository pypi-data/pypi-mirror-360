[project]
name = "justsdk"
version = "2.0.0"
description = "Just DEV."
readme = "README.md"
authors = [
    { name = "eesuhn", email = "eason.yihong@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "orjson>=3.10.18",
    "pygments>=2.19.2",
    "pyyaml>=6.0.2",
]

[project.scripts]
justsdk = "justsdk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.11.13",
]
