[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mcp-instana"
version = "0.1.0"
description = "MCP server for Instana"
authors = ["Guangya Liu <gyliu@ibm.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.11"
mcp = ">=0.1.0"
requests = ">=2.31.0"
python-dotenv = ">=1.0.0"
pydantic = ">=2.0.0"

[tool.poetry.scripts]
mcp-instana = "src.mcp_server:main"

# Add project table for compatibility with tools expecting PEP 621 format
[project]
name = "mcp-instana"
version = "0.1.0"
description = "MCP server for Instana"
authors = [
    {name = "Guangya Liu", email = "gyliu@ibm.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
dependencies = [
    "mcp>=0.1.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "instana-client>=1.0.0",
]
