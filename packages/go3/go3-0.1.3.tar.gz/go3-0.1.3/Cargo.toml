[package]
name = "go3"
version = "0.1.3"
edition = "2024"

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module"] }
reqwest = { version = "0.12.20", default-features = false, features = ["blocking", "json", "rustls-tls"] }
once_cell = "1.18"
rayon = "1.10.0"
dashmap = "6.1.0"
statrs = "0.18.0"

[lib]
name = "go3"
crate-type = ["cdylib"]  # importante para crear el m√≥dulo Python

[profile.release]
lto = true
